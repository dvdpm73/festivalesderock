_uno_thumb_icon\/content\/979212\/NocnarFrankCarterFdr003.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/NocnarFrankCarterFdr003.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/NocnarFrankCarterFdr003.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/NocnarFrankCarterFdr003.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/NocnarFrankCarterFdr004.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/NocnarFrankCarterFdr004.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/NocnarFrankCarterFdr004.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/NocnarFrankCarterFdr004.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/NocnarFrankCarterFdr004.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/NocnarFrankCarterFdr006.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/NocnarFrankCarterFdr006.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/NocnarFrankCarterFdr006.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/NocnarFrankCarterFdr006.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/NocnarFrankCarterFdr006.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/NocnarFrankCarterFdr007.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/NocnarFrankCarterFdr007.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/NocnarFrankCarterFdr007.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/NocnarFrankCarterFdr007.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/NocnarFrankCarterFdr007.jpg"},"in_use":[]}],"name":"Frank Carter Y El Esp\u00edritu Del 77","slug":"frank-carter-y-el-espiritu-del-77","description":"<p>Una tarde lluviosa no consegu&iacute;a evitar que un buen pu&ntilde;ado de seguidores&nbsp; aguantaran impert&eacute;rritamente hasta que la sala <strong>Lemon<\/strong> abri&eacute;ra sus puertas el pasado viernes&nbsp;&nbsp;para otra sesi&oacute;n Route Resurrection organizada por el Resurrection Fest.<\/p><p>Resonando todavia los &uacute;ltimos coletazos de la prueba de sonido del grupo telonero, observamos a nuestro alrededor con &aacute;vida curiosidad.<\/p><p>Distingu&iacute;amos entre los all&iacute; congregados algunos con la piel manchada de diversas tintas y pelos castigados por la decoloraci&oacute;n y los colores llamativos.<\/p><p>Quiz&aacute;s el ruido machac&oacute;n de las gotas al golpear contra el suelo nos sirvi&eacute;ran de prof&eacute;tico avance de lo que nos encontrar&iacute;amos una vez que bajaramos las escaleras del local.<\/p><p>Una vez dentro, media entrada para recibir a <strong>The Blackjaw<\/strong>, que iba creciendo a medida que se acercaba la hora asignada para el cabeza de cartel.<\/p><p><strong>The Blackjaw<\/strong> mezclan a partes iguales ritmos <em>a-la-<strong>Green Day<\/strong><\/em>, con ramalazos de los <strong><em>Foo Fighters<\/em><\/strong> m&aacute;s duros y potencia metalcore a medio gas. Esperamos que sepan dominar los brotes verdes y ganen en presencia y peso en el escenario. Actitud no les falta pero si pulir las aristas. Consiguieron con un repertorio bastante equilibrado que un buen sector del respetable botase con sus canciones.<\/p><p>Tras el consabido cambio de set y los correspondientes ajustes, comienza a sonar la intro de entrada de <strong>Frank Carter &amp; The Rattle Snakes<\/strong>. La sala alcanza ya un lleno confortable.<\/p><p>El grupo ya comienza a destripar la primera canci&oacute;n destilando actitud e intensidad, anticipando lo que nos espera en cuanto el jefe aparezca en escena.<\/p><p>Casi sin darnos cuenta, <strong>Frank Carter<\/strong>, ese <strong>pelirrojo<\/strong> londinense tatuado hasta mas arriba de las cejas, sube al escenario enfundado en lo que es ya su uniforme de combate. Un traje blanco con estampados florales digno de la mejor tapiceria del east end.<\/p><p>Con una mirada entre p&iacute;cara y macarra, pero con una sonrisa de satisfacci&oacute;n mas que evidente, como si sin duda supiera lo que estaba apunto de ocurrir, cogi&oacute; el micr&oacute;fono y comenz&oacute; a desga&ntilde;itarse.<\/p><p>A partir de ah&iacute;, la hecatombe.<\/p><p>La sala se viene abajo y los empujones y codazos se convierten en oleadas de presi&oacute;n sobre el frontal del escenario. La adrenalina se dispara a mil, y <strong>Frank Carter<\/strong> es consciente de todo desde el minuto uno.<\/p><p>Apoyado por un muy potente cuarteto, donde destacaremos quiz&aacute;s mas por actitud, pero no por solvencia, puesto que todos estaban a la par, al guitarrista y al bater&iacute;a.<\/p><p><strong>Frank Carter<\/strong> y sus chicos hibridan la intensidad de unos <strong><em>At the drive-in<\/em><\/strong> en su momento mas intenso, con la potencia del rock en la frontera del hard, y con toda la furia del <em>punk ingl&eacute;s del 77<\/em>.<\/p><p>De hecho las miradas, actitudes, letras y descaro de <strong>Frank Carter<\/strong> hacen que venga a nuestra mente en frecuentes ocasiones la imagen del iconoclasta <strong><em>Johnny Rotten<\/em><\/strong>.<\/p><p>Van desgranando sus temas y la espiral del concierto apunta muy alto.<\/p><p>Algun discurso en el que el siempre manido momento de adulaci&oacute;n al p&uacute;blico espa&ntilde;ol suena sorprendentemente sincero, y su evidente satisfacci&oacute;n por la respuesta y el resultado de su gira por iberia, consiguen soltarle la lengua (con gui&ntilde;o al <strong><em>Resurrection Fest<\/em><\/strong> inclu&iacute;do para que le pongan de nuevo en cartel) y pide , por ejemplo, que en un tema s&oacute;lamente las chicas suban a surfear sobre el publico desde el escenario, advirtiendo que el que ose pasarse con ellas se las tendr&aacute; que ver con el directamente.<\/p><p>Damos por sentado que su paternidad ha conseguido que un pedazo de su corazoncito se enternezca de vez en cuando (se le cae la baba con su hija de dos a&ntilde;os).<\/p><p>Pero no se confundan. Este hurac&aacute;n pelirrojo&nbsp; no da tregua.<\/p><p>Seguimos con la descarga y se lanza a uno de sus ya conocidos &ldquo;<em>paseos<\/em>&rdquo; sobre el mar de brazos que lo sustentan. Las caracteristicas de la Sala Lemon y sus elementos en suspension del no muy alto techo consiguieron que apenas fuera capaz de mantenerlo unos segundos. Aun as&iacute; vuelve al escenario y organiza un circle pit alrededor de una columna de la sala para coreografiar su siguiente tema.<\/p><p>Tambien su guitarrista se apunt&oacute; mas tarde a un &ldquo;paseo&rdquo; sobre el mar de manos. Un momento muy <em>cristianamente ic&oacute;nico<\/em>.<\/p><p>Nos present&oacute; un par de temas nuevos, y tras una retirada breve volvi&oacute; a la carga para terminar el concierto con una invasi&oacute;n completa del escenario por parte del p&uacute;blico mientras &eacute;l se iba por la escalera del fondo. <strong><em>Devil inside me<\/em><\/strong> a&uacute;n retumba en mis t&iacute;mpanos.<\/p><p>Desde luego, podemos atestiguar que hemos asistido a uno de los mejores y mas intensos conciertos de este a&ntilde;o. Para aquellos que estuvieron, que disfruten de sus recuerdos. Para los que se lo perdieron, un consejo. No dejen pasar la oportunidad si se les presenta de nuevo.<\/p><p>&nbsp;<\/p><p>Suponemos que si despues del concierto tuvo un ratito de respiro, se dar&iacute;a una vuelta por Gancedo para elegir sus pr&oacute;ximos estilismos<\/p><p>Estratosf&eacute;rico<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>Frank Carter &amp; The Rattlesnakes<\/p><p>Sala Lemon, madrid,&nbsp; 3\/12\/16<\/p><p>Lleno (sin agobios)<\/p><p>&nbsp;<\/p><p>Set list<\/p><p>&nbsp;<\/p><p>Trouble<\/p><p>Fangs<\/p><p>Juggernaut<\/p><p>Lullaby<\/p><p>Wild flowers<\/p><p>Jackals<\/p><p>&nbsp;<\/p><p>Beautiful death<\/p><p>Modern ruin<\/p><p>Paradise<\/p><p>&nbsp;<\/p><p>Snake eyes<\/p><p>Devil inside me<\/p><p>I hate you<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>Texto, sudor y fotos<\/p><p>nocnar tosnophal<\/p>","short_description":"Una tarde lluviosa no consegu\u00eda evitar que un buen pu\u00f1ado de seguidores  aguantaran impert\u00e9rritamente hasta que la sala Lemon abri\u00e9ra sus puertas el pasado viernes para otra sesi\u00f3n Route Resurrection organizada por el Resurrection Fest","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"Frank Carter info 07\/12\/16","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/frank-carter-y-el-espiritu-del-77\/"},{"code":"siweb5a2e808d2564e","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161124_5678s37.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161124_5678s37.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161124_5678s37.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161124_5678s37.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161124_5678s37.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/97 v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161124_5678s38.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161124_5678s54.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161124_5678s54.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161124_5678s54.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161124_5678s54.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161124_5678s54.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161124_5678s6.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161124_5678s6.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161124_5678s6.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161124_5678s6.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161124_5678s6.jpg"},"in_use":[]}],"name":"De Cuando La Potra Visit\u00f3 A Las 5678s","slug":"de-cuando-la-potra-visito-a-las-5678s","description":"<p>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #232323'>Cuenta la leyenda que un &aacute;ngel les vino a ver a las japonesas <b>5678s<\/b> en una tienda de ropa mientras su CD sonaba en una tienda de ropa en <i>Tokyo<\/i>, su ciudad natal. Un &aacute;ngel con nombre <b>Quentin Tarantino<\/b>. La providencia hizo que estuviese comprando all&iacute; y en ese mismo instante su ropa interior y escuchase por el hilo musical de la tienda los temas de garaje rock de este tr&iacute;o nip&oacute;n. El frik&iacute;simo del director de <i>Reservoir Dogs<\/i> hizo el resto para que este tr&iacute;o, hasta entonces relativamente famoso en su pa&iacute;s dentro de los circuitos del rock underground, diese un salto internacional, incluso llegando al n&ordm; 28 de las listas de singles m&aacute;s vendidos en el Reino Unido. Potra le llamar&iacute;amos aqu&iacute;.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #232323; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #232323'>Por eso y por la legi&oacute;n de seguidores del director de <i>Kiil Bill<\/i> en nuestro pa&iacute;s se registr&oacute; un sold out en la sala <b>El Sol<\/b> de Madrid el pasado lluvioso jueves. As&iacute; que all&iacute; est&aacute;bamos todos los curiosos para ver en vivo y en directo qu&eacute; le hab&iacute;a atra&iacute;do la atenci&oacute;n y pasado por su peculiar mente a <b>Quentin Tarantino<\/b> de este tr&iacute;o de rockeras niponas.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #232323; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #232323'>Con la sala ya llena salieron t&iacute;midamente (muy nip&oacute;n esto, s&iacute;) al escenario. Pidieron ayuda a su stage manager a enchufar cables, localizar equipo etc, y mientras <b>Yoshiko &quot;Ronnie&quot; Fujiyama<\/b> afinaba su destartalada guitarra, su hermana <b>Sachiko<\/b> y <b>Akiko Omo<\/b> al bajo comenzaron los primeros ritmos surferos de la velada.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #232323; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #232323'>Fueron calentando poco a poco, lo mismo que el p&uacute;blico que cada vez se mostr&oacute; m&aacute;s receptivo a la simpleza de los temas y una ejecuci&oacute;n casi de corte <i>naive<\/i>. Demasiado amateur se nos antojaron. P&eacute;simas int&eacute;rpretes. &iquest;Tal vez los nervios del directo o salir demasiado en fr&iacute;o en una ciudad en la otra parte del mundo?. Tal vez. Luego nos vino a la mente algunos comentarios que hab&iacute;amos podido leer en las redes sociales sobre su m&uacute;sica y pasados shows que ofrecieron en nuestro pa&iacute;s y poco a poco fuimos contrastando la triste realidad. Son malas de solemnidad. Desafinando casi con empe&ntilde;o, imprimiendo poco o nulo carisma a las versiones que interpretaban (lamentable el <i>Johnny B. Goode<\/i> de <b>Chuck Berry<\/b>). Con los temas m&aacute;s <i>twist<\/i> (<i>Bomb the twist<\/i>) el p&uacute;blico se animaba un poco m&aacute;s a bailar, pero entonces aparec&iacute;an de nuevo los habituales caos r&iacute;tmicos y se ven&iacute;a abajo el tema, y eso que la herman&iacute;sima <b>Sachiko<\/b> a la bater&iacute;a era lo mejor del tr&iacute;o. Un dislate.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #232323; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #232323'>Tuvieron suficientes aplausos como para ofrecer un bis e interpretar el conocido tema de la pel&iacute;cula de <b>Tatantino<\/b>. El celeb&eacute;rrimo&nbsp; <i>Woo Hoo<\/i>, pero poco m&aacute;s dio de s&iacute; la cosa. De traca cuando invitan a una amiga del barrio a cantarse un tema y marcarse su cutre-baile de instituto y divertido fue encima que se despidiesen a lo <i>sobrao<\/i> con la guitarrista haciendo un poco de <i>noise<\/i> mientras bajista y bater&iacute;a se marchaban del escenario con chuler&iacute;a, arrojando las baquetas al suelo. Queda claro que si te lo crees puedes.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #232323; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #232323'>La broma costaba 18 euros y los tercios de cerveza nipona <b>Asahi<\/b> a 4 euros. Ellas probaban la <b>Estrella Galicia<\/b>. Pues igual fue eso, les gust&oacute; y salieron embotadas del rico brebaje gallego. Who knows!<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #232323; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #232323'>Texto y fotos: G&oacute;meZ<\/p>","short_description":"\u2026Por eso y por la legi\u00f3n de seguidores del director de Kiil Bill en nuestro pa\u00eds se registr\u00f3 un sold out en la sala el Sol de Madrid el pasado lluvioso jueves.","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"24 DE NOVIEMBRE, SALA EL SOL (MADRID)","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/de-cuando-la-potra-visito-a-las-5678s\/"},{"code":"siweb5a2e808d24222","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/800_the_cure_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/800_the_cure_1.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/800_the_cure_1.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/800_the_cure_1.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/800_the_cure_1.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/800_the_cure_2.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/800_the_cure_2.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/800_the_cure_2.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/800_the_cure_2.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/800_the_cure_2.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/800_the_cure_3.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/800_the_cure_3.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/800_the_cure_3.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/800_the_cure_3.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/800_the_cure_3.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/IMG_4910_1.JPG","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/IMG_4910_1.JPG","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/IMG_4910_1.JPG","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/IMG_4910_1.JPG","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/IMG_4910_1.JPG"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/IMG_4907_1.JPG","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/IMG_4907_1.JPG","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/IMG_4907_1.JPG","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/IMG_4907_1.JPG","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/IMG_4907_1.JPG"},"in_use":[]}],"name":"The Cure Ya No Son The Cure","slug":"the-cure-ya-no-son-the-cure","description":"<p>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Mucho se ha escrito ya sobre el aplastante concierto del pasado 20 de noviembre en Madrid (y los posteriores en Bilbao y Barcelona). No vamos a repetirlo porque es cierto en su mayor&iacute;a; excelente sonido, espectacular interpretaci&oacute;n (milimetrados los cambios de guitarras entre canci&oacute;n y canci&oacute;n, eso son muchas horas de ensayo), puesta en escena correcta (recordamos la &uacute;ltima vez que les pudimos ver en el palacio de los deportes sin una m&iacute;sera proyecci&oacute;n, sin teclista y con un juego de luces de juguete), setlist correcto para cubrir todos los diferentes perfiles de fans que abarca su cancionero (incluso el hardcore con <em>Kyoto Song<\/em>).&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Pero s&iacute; nos gustar&iacute;a comentar un detalle que nos llam&oacute; la atenci&oacute;n y que no les hab&iacute;amos visto en otras ocasiones. Y es que <strong>The Cure<\/strong> ahora es <strong>Robert Smith<\/strong> con una banda de musicazos detr&aacute;s. Al finalizar el concierto de casi tres horas de duraci&oacute;n y haberse vaciado cada uno de ellos, salieron todos pitando y s&oacute;lo se qued&oacute; <strong>Robert Smith<\/strong> a agradecer a sus fans la asistencia y darse un ba&ntilde;o de multitudes. Ok, <strong>Reeves Gabrels<\/strong> a la guitarra es nuevo y apenas lleva en la banda desde el 2012, pero <strong>Jason Cooper<\/strong> a la bater&iacute;a es miembro de la formaci&oacute;n desde 1995 y <strong>Roger O&#39;Donnell<\/strong> a los teclados desde el 2011 m&aacute;s sus anteriores etapas, vamos,&nbsp; que tampoco es nuevo. Y lo de <strong>Simon Gallup<\/strong> ya es de traca, el m&aacute;s longevo de la formaci&oacute;n actual, tampoco se qued&oacute;. <strong>Robert Smith<\/strong> se qued&oacute; s&oacute;lo sobre el escenario, rid&iacute;culamente emocionado y probablemente empachado de s&iacute; mismo. &nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>&iquest;Qu&eacute; sucedi&oacute;? Se nos antoj&oacute; un distanciamiento entre ellos. Adem&aacute;s no publican nada desde el 2008 y lo &uacute;ltimo decente que publicaron (bajo nuestro criterio, of course) fue el <strong>Wish<\/strong> all&aacute; por 1992. Si esto no significa algo, pues d&iacute;game Ud. <em>In it for the money?<\/em>, lo dudamos. El resto podr&iacute;an ser meras comparsas a lo que les digan, pero <strong>Smith<\/strong> y <strong>Gallup<\/strong> deben sudar pasta por cada poro de su piel. Entonces, &iquest;por qu&eacute; no despedirse sobre el escenario como banda? Ah&iacute; queda la pregunta.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Y en lo musical lo dicho, un concierto con muy pocos peros, cosa ya habitual en <strong>The Cure<\/strong> por otra parte. Intensos, kilom&eacute;tricos, emotivos, preciosistas, &hellip; &eacute;xito seguro. Trituraron sobre todo&nbsp; los discos <em>The head on the door<\/em> y <em>Wish<\/em>. Nosotros echamos en falta <em>M<\/em> o <em>Seventeen seconds<\/em> o <em>Killing an arab<\/em>, pero eso va en gustos. La mejor <em>One hundred years<\/em>. Lo peor el &uacute;ltimo bis con <em>Friday I&#39;m in love<\/em>, <em>Close to me<\/em> y <em>Why can&#39;t I be you?<\/em><\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Texto: G&oacute;meZ<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Fotos: Domingo J. Casas<\/p>","short_description":"Por mucho que les pese a los fans\u2026","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"20 DE NOVIEMBRE, BARCLAYCARD CENTRE (MADRID)","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/the-cure-ya-no-son-the-cure\/"},{"code":"siweb5a2e808d23099","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/PaulSimonGigPDCAM216.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/PaulSimonGigPDCAM216.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/PaulSimonGigPDCAM216.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/PaulSimonGigPDCAM216.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/PaulSimonGigPDCAM216.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/PaulSimonGigPDCAM035.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/PaulSimonGigPDCAM035.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/PaulSimonGigPDCAM035.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/PaulSimonGigPDCAM035.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/PaulSimonGigPDCAM035.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/PaulSimonGigPDCAM127.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/PaulSimonGigPDCAM127.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/PaulSimonGigPDCAM127.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/PaulSimonGigPDCAM127.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/PaulSimonGigPDCAM127.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/PaulSimonGigPDCAM144.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/PaulSimonGigPDCAM144.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/PaulSimonGigPDCAM144.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/PaulSimonGigPDCAM144.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/PaulSimonGigPDCAM144.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/PaulSimonGigPDCAM258.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/PaulSimonGigPDCAM258.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/PaulSimonGigPDCAM258.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/PaulSimonGigPDCAM258.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/PaulSimonGigPDCAM258.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/PaulSimonGigPDCAM333.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/PaulSimonGigPDCAM333.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/PaulSimonGigPDCAM333.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/PaulSimonGigPDCAM333.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/PaulSimonGigPDCAM333.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/PaulSimonGigPDCAM019.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/PaulSimonGigPDCAM019.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/PaulSimonGigPDCAM019.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/PaulSimonGigPDCAM019.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/PaulSimonGigPDCAM019.jpg"},"in_use":[]}],"name":"Paul Simon. La Vuelta Del Hijo Pr\u00f3digo","slug":"paul-simon-la-vuelta-del-hijo-prodigo","description":"<p>No nos encontrabanos en <em>Benidorm<\/em>,&nbsp;aunque pudi&eacute;ra parecerlo por el nutrido grupo de usuarios del imserso que hac&iacute;an cola como si se hall&aacute;ran ante el buffet matutino de cualquier hotel de sonoros colchones.<\/p><p>El chef, en esta ocasi&oacute;n, era la mitad de aquel exitoso duo que en los sesentas viajaba sobre aguas turbulentas, y que las (no tan) nuevas generaciones conocer&aacute;n por la versi&oacute;n de uno de sus mas celebrados y cinematogr&aacute;ficos temas que destrozaban unos otrora jovenes de <em>cabeza de lim&oacute;n.<\/em><\/p><p>Para los que a estas alturas aun esten despistados, hablamos de el se&ntilde;or <strong>Paul Simon<\/strong>, que desde su escisi&oacute;n con su amigo<strong> Art<\/strong>, siempre ha ba&ntilde;ado sus composiciones con una mezcla casi a partes iguales de licor mel&iacute;fluo, polirritmias y raices &eacute;tnicas.<\/p><p>Con un lleno confortable en el antiguo pabell&oacute;n de los rebotes, mas confortable aun si cabe teniendo en cuenta que el publico solamente ten&iacute;a la opcion de permanecer en las sillas &nbsp;colocadas por la organizaci&oacute;n, y cualquier intento de movimiento fuera de sus receptaculos corporales era cercenado por los agentes de la organizaci&oacute;n, todo auguraba una tranquila y apacible velada oyendo al sr. <strong>Simon<\/strong> desgranar sus grandes exitos.<\/p><p>Proverbial es el humor y temperamento del se&ntilde;or <strong>Simon<\/strong>. Para muestra el lugar desde el que los compa&ntilde;eros gr&aacute;ficos tuvieron que efectuar su trabajo, junto a la mesa de mezclas a 50 metros del escenario.&nbsp;<\/p><p>...pero eso es otra historia<\/p><p>Una puesta en escena sobria, con un juego de luces contenido, y todo un batall&oacute;n de m&uacute;sicos apelotonados en el escenario para arropar en todo monento al artista, fue lo que nos ofrecio el sr. <strong>Simon<\/strong> en su primera visita desde hace ya veinticinco a&ntilde;os.<\/p><p>Despues de una breve intro instrumental Paul Simon apareci&oacute; en el escenario para comenzar su concierto, ante el fervor de sus seguidores.<\/p><p>Tocar <em>50 ways to leave your lover<\/em> como segundo (tercer) tema es un &eacute;xito seguro para meterse a la parroquia en el bolsillo.<\/p><p>Entre tema y tema disertaciones varias acerca de lo divino, lo humano, la geograf&iacute;a y la etnograf&iacute;a y alguna cosa mas hac&iacute;an que el evento fluyera de una manera continua, pero en constante peligro de dejarse caer del lado de la apat&iacute;a y lo anodino.<\/p><p>El nutrido grupo de aconpa&ntilde;antes se incrementaba puntualmente, como cuando un bailarin de flamenco y un percusioniista al cajon nos deleitaron con unos taconeos durante la interpretacion del tema central de su &uacute;ltimo trabajo hasta la fecha, <em>Stranger to stranger<\/em>.<\/p><p>Desconocemos si fue un gui&ntilde;o o lo tiene incorporado a su show, pero caus&oacute; la (buena) impresi&oacute;n deseada a la parroquia.<\/p><p>Un impecable sonido, por encima del cual sobresal&iacute;a en todo momento la voz del sr. <strong>Simon<\/strong>, a pesar de que alg&uacute;n plumifero alado se escapase en alguna ocasi&oacute;n de su laringe.<\/p><p>El punto de inflexi&oacute;n del concierto, y&nbsp; el &eacute;xtasis llega con <em>You can call me Al<\/em> , ante la cual el respetable se levanta de sus sillas y comienza a bailotear como si de shoegazers se tratara. Imaginamos el momento de p&aacute;nico entre el equipo de seguridad mientras los seniors hacian sus 20 minutos diarios de ejercicio.<\/p><p>Para dar el reposo termina momentaneamente el show, para seguidamente, y despu&eacute;s de otra intro instrumental para avivar el &aacute;nimo, el sr. <strong>Simon<\/strong> vuelve a hacer acto de presencia para comenzar la traca final con <em>Wristband<\/em>, a la que sigue <em>Graceland<\/em>.&nbsp;<\/p><p>Otro amago de termino con la banda saludando ante el p&uacute;blico y ya&nbsp; la recta final aparece en horizonte comenzando por <em>Late in the evening<\/em>, y deleitarnos con una de su epoca de duo. Concretamente la del sketch de martes y trece, pero esta vez Mill&aacute;n no se llev&oacute; la bofetada.&nbsp;<\/p><p>Otra finta mas, y ya el respetable no sabe si esta ante <strong>Simon<\/strong> o <strong><em>Messi<\/em><\/strong>, para salir &eacute;l solito armado de su guitarra a cerrar el show con the sounds of silence.<\/p><p>Y asi se quedo todo. en silencio<\/p><p>Cuando ya un nutrido grupo de asistentes se iban a la francesa, la enesima finta (y van cuatro) para culminar, esta vez si, con <em>Bridge over troubled waters<\/em>.&nbsp;<\/p><p>Entra&ntilde;able.<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>Paul Simon<\/p><p>Barclaycard Center Madrid&nbsp; 18\/11\/16<\/p><p>Publico. 9000 personas<\/p><p>Promotora Riff Producciones<\/p><p>&nbsp;<\/p><p>Set list Madrid<\/p><p>Gumboots<\/p><p>The Boy in the Bubble<\/p><p>50 Ways to Leave Your Lover<\/p><p>Dazzling Blue<\/p><p>That Was Your Mother<\/p><p>Rewrite<\/p><p>America<br \/>Mother and Child Reunion<\/p><p>Me and Julio Down by the Schoolyard<\/p><p>Spirit Voices<\/p><p>The Obvious Child<\/p><p>Stranger to Stranger<\/p><p>Homeward Bound<\/p><p>El Condor Pasa (If I Could) \/ Duncan<\/p><p>The Werewolf<\/p><p>The Cool, Cool River<\/p><p>Diamonds on the Soles of Her Shoes<\/p><p>You Can Call Me Al<\/p><p>-<\/p><p>Proof (instrumental)<\/p><p>Wristband<\/p><p>Graceland<\/p><p>Still Crazy After All These Years<\/p><p>-<br \/>Late in the Evening<\/p><p>One Man&rsquo;s Ceiling Is Another Man&rsquo;s Floor<\/p><p>The Boxer<\/p><p>-<br \/>The Sound of Silence<\/p><p>-<br \/>I Know What I Know<\/p><p>Bridge Over Troubled Water<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>Texto y fotos de lejos: nocnar tosnophal<\/p>","short_description":"No nos encontrabanos en Benidorm, aunque pudi\u00e9ra parecerlo por el nutrido grupo de usuarios del imserso que hac\u00edan cola como si se hall\u00e1ran ante el buffet matutino de cualquier hotel de sonoros colchones.","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"Paul Simon.Barclaycard Center. Madrid.  18\/11","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/paul-simon-la-vuelta-del-hijo-prodigo\/"},{"code":"siweb5a2e808d21bbc","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161104_KILLING_JOKE\/161104_killing_joke25.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161104_KILLING_JOKE\/161104_killing_joke25.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161104_KILLING_JOKE\/161104_killing_joke25.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161104_KILLING_JOKE\/161104_killing_joke25.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161104_KILLING_JOKE\/161104_killing_joke25.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161104_KILLING_JOKE\/161104_killing_joke55.jpg","thumbs":{"icon" ent\/979212\/161104_KILLING_JOKE\/161104_killing_joke73.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161104_KILLING_JOKE\/161104_killing_joke73.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161104_KILLING_JOKE\/161104_killing_joke73.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161104_KILLING_JOKE\/161104_killing_joke73.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161104_KILLING_JOKE\/161104_killing_joke73.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161104_KILLING_JOKE\/161104_death_valley_high16.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161104_KILLING_JOKE\/161104_death_valley_high16.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161104_KILLING_JOKE\/161104_death_valley_high16.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161104_KILLING_JOKE\/161104_death_valley_high16.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161104_KILLING_JOKE\/161104_death_valley_high16.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161104_KILLING_JOKE\/161104_LX15.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161104_KILLING_JOKE\/161104_LX15.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161104_KILLING_JOKE\/161104_LX15.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161104_KILLING_JOKE\/161104_LX15.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161104_KILLING_JOKE\/161104_LX15.jpg"},"in_use":[]}],"name":"Killing Joke Le Cantan Al Brexit","slug":"killing-joke-le-cantan-al-brexit","description":"<p>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>&nbsp;<\/p><h4>4 DE NOVIEMBRE, O2 ACADEMY BRIXTON (LONDON)<\/h4><p>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>De vez en cuando viene bien hacer una escapada y salir de este pa&iacute;s tan rancio en los &uacute;ltimos tiempos. As&iacute; se nos ocurri&oacute; la feliz idea de salir de M&aacute;laga para caer en Malag&oacute;n, y nos plantamos en la londinense sala <strong>O2 Academy Brixton<\/strong> para asistir al concierto de <strong>Killing Joke<\/strong>. Que s&iacute;, que locuras cometemos todos, el que est&eacute; libre de pecado que tire la primera piedra.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>El caso es que el viaje rel&aacute;mpago no sali&oacute; tan mal despu&eacute;s de todo. Vimos un concierto entretenido, no nos cost&oacute; mucho emborrachamos y no encontramos la pelea que suelen ofrecer los brit&aacute;nicos con alguna copa de m&aacute;s. Pero fue sobre todo por m&eacute;rito nuestro, que conste, pues en m&aacute;s de una ocasi&oacute;n nos gritaron improperios y nos intentaron buscar las cosquillas. Muy encabronados encontramos a los londinenses, parece que lo del <strong>Brexit<\/strong> ya est&aacute; haci&eacute;ndose notar.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Al l&iacute;o. <strong>Jaz Coleman<\/strong> y compa&ntilde;&iacute;a hac&iacute;an acto de presencia sobre el escenario a eso de las 21:30. Sin ninguna gracia, ni espect&aacute;culo, nada. Simplemente se dejaron caer sobre el escenario, se pusieron a afinar sus instrumentos (el pobre roadie que hab&iacute;a estado haciendo lo propio minutos antes no deb&iacute;a de dar cr&eacute;dito), pero vamos, que tambi&eacute;n puede significar que el bajista <strong>Martin Glover<\/strong> est&aacute; curtido en mil batallas y no se la juega.&nbsp; El caso es que se nos antoj&oacute; muy pobre la salida a escena y la misma recepci&oacute;n les devolvi&oacute; el p&uacute;blico, tenues aplausos y silbidos y la consabida gracieta del hooligan borracho, que posiblemente saldr&aacute; en la grabaci&oacute;n DVD que estaban realizando para la ocasi&oacute;n.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Comienzan con los acordes de <em>The Hum<\/em>,&nbsp; <em>Love like blood<\/em> y <em>Eighties<\/em> donde ya tienen una mejor respuesta del p&uacute;blico, pero se nota que la banda est&aacute; calentando, se les nota fr&iacute;os. Se nos antojan distantes, posiblemente no quieren fallar ya que se est&aacute; grabando el concierto. Pero poco a poco los decibelios y el empuje de<strong> Paul Ferguson<\/strong> a la bater&iacute;a y en cuanto entran los ritmos hipn&oacute;ticos de <em>Autonomous zone<\/em> y <em>New cold war<\/em> de su &uacute;ltimo &aacute;lbum <em>Pylon<\/em> la cosa subi&oacute; enteros. Si a eso le a&ntilde;adimos dos chavalas ligeras de ropa escupiendo fuego pues el tema adquiere toques m&aacute;s circenses por un lado e intensos por otro. A estas alturas empezamos a notar cierta molestia en los o&iacute;dos, y poco a poco vamos not&aacute;ndonos inc&oacute;modos. Hasta que nos damos cuenta de que el volumen es absurdamente ensordecedor; cada golpe de caja retumba en nuestra caja tor&aacute;cica y nos invade una sensaci&oacute;n de desasosiego. Nos extra&ntilde;a, pues nos decimos que estamos acostumbrados a conciertos con volumen m&aacute;s alto incluso. Pero despu&eacute;s de acercarnos a por una cerveza nos da por pensar que igual nos estamos haciendo mayores.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>La sala <strong>O2 Academy Brixton<\/strong> no tiene mala ac&uacute;stica y es un sitio curioso, con un decorado como si de una calle se tratase, con balcones, columnas y tejadillos. Todo cubierto por una c&uacute;pula negra que hace las veces de cielo y da la sensaci&oacute;n de que est&aacute;s al aire libre. No, nada de aire libre, el lugar estaba solado con una moqueta (muy ingl&eacute;s esto) y que al cabo de un rato rezumaba cierta peste a alcohol que impregnaba toda la sala. Y tambi&eacute;n impregnaba el <em>chou<\/em> de <strong>Killing Joke<\/strong>, que estaban enfundados en cl&aacute;sicos como <em>Requiem<\/em>, <em>Change<\/em> o <em>Compiications<\/em> (de su &aacute;lbum hom&oacute;nimo de debut dieron buena cuenta, s&iacute;). Cuando la m&aacute;quina de ritmos hipn&oacute;ticos cogi&oacute; velocidad de crucero el concierto entr&oacute; en una especie de espiral embriagadora, donde te sientes atrapado pero inc&oacute;modo. Algo as&iacute; como &quot;Uf, mola, pero me marchar&iacute;a ya&quot;. Dif&iacute;cil de explicar. Pero terminando en con <em>The Wait<\/em> y <em>Psyche<\/em> nos quedamos con la sensaci&oacute;n de haber asistido a un concierto intenso, oscuro, aguerrido. Toda una lecci&oacute;n de rock industrial y post punk.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Volvieron a salir las chavalas para el escueto bis que ofrecieron con <em>The Death and resurrecci&oacute;n show<\/em>, <em>Wardance<\/em> y cerraron con <em>Pandemonium<\/em>. Y tal como hab&iacute;an entrado se fueron unos <strong>Killing Joke<\/strong> sobrios, con escasa conexi&oacute;n con el p&uacute;blico, pero as&iacute; son los g&oacute;ticos, no esper&aacute;bamos un espect&aacute;culo o banda de estilo americano. <strong>Jaz Coleman<\/strong> apenas se dirigi&oacute; a los asistentes en un par de ocasiones.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Nos llam&oacute; mucho la atenci&oacute;n la extra&ntilde;a propuesta de algunas de las bandas invitadas, <strong>Death valley High<\/strong> practicaron un punk pop (si esto es posible) con toques hooligan (estos s&iacute; se dirigieron m&aacute;s al p&uacute;blico con claros s&iacute;ntomas de embriaguez y con escasa o nula respuesta por el respetable). Adem&aacute;s tuvieron que recogerse ellos mismos su equipo, lo que da una idea del nivel de la banda y en la liga que juegan. Y tambi&eacute;n tuvimos la oportunidad de ver a <strong>LX<\/strong> (<strong>Alex Ferguson<\/strong>) en formato DJ con la sensaci&oacute;n del momento en Reino Unido, una especie de homeless al m&aacute;s puro estilo <strong>Daniel Johnston<\/strong> (que me perdone el bueno de Daniel) que desafinaba todo lo que pod&iacute;a sobre las bases reggae del tal <strong>Ferguson<\/strong>. Sorry, compa&ntilde;eros ingleses, pero aqu&iacute; nos tomamos un poco m&aacute;s en serio una actuaci&oacute;n en directo (aunque recibieron mucha m&aacute;s aprobaci&oacute;n por el p&uacute;blico de lo que merec&iacute;an). Parece ser que ser&aacute; el nuevo hype de la temporada.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Y vuelta a casa con una sensaci&oacute;n extra&ntilde;a, me he sentido bastante forastero en una ciudad que antes jurar&iacute;a que era m&aacute;s acogedora. O eso me hab&iacute;a parecido en anteriores ocasiones. Olvid&eacute;monos de la globalizaci&oacute;n y lo pol&iacute;ticamente correcto, todo apunta a una vuelta al chauvinismo recalcitrante. Sino que se lo digan a los americanos con su nuevo mandatario.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Texto y fotos: <strong>G&oacute;meZ<\/strong><\/p>","short_description":"De vez en cuando viene bien hacer una escapada y salir de este pa\u00eds tan rancio en los \u00faltimos tiempos. As\u00ed se nos ocurri\u00f3 la feliz idea de salir de M\u00e1laga para caer en Malag\u00f3n, y nos plantamos en la londinense sala O2 Academy Brixton para asistir al","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"4 DE NOVIEMBRE, O2 ACADEMY BRIXTON (LONDON)","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/killing-joke-le-cantan-al-brexit\/"},{"code":"siweb5a2e808d2077e","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/WhileSheSleepsCprnc247.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/WhileSheSleepsCprnc247.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/WhileSheSleepsCprnc247.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/WhileSheSleepsCprnc247.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/WhileSheSleepsCprnc247.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/WhileSheSleepsCprnc138.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/WhileSheSleepsCprnc138.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/WhileSheSleepsCprnc138.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/WhileSheSleepsCprnc138.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/WhileSheSleepsCprnc138.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/WhileSheSleepsCprnc075.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/WhileSheSleepsCprnc075.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/WhileSheSleepsCprnc075.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/WhileSheSleepsCprnc075.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/WhileSheSleepsCprnc075.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/DawnOfTheMayaCprnc355.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/DawnOfTheMayaCprnc355.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/DawnOfTheMayaCprnc355.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/DawnOfTheMayaCprnc355.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/DawnOfTheMayaCprnc355.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/DawnOfTheMayaCprnc321.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/DawnOfTheMayaCprnc321.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/DawnOfTheMayaCprnc321.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/DawnOfTheMayaCprnc321.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/DawnOfTheMayaCprnc321.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/BloodTouthCprnc332.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/BloodTouthCprnc332.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/BloodTouthCprnc332.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/BloodTouthCprnc332.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/BloodTouthCprnc332.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/BloodTouthCprnc278.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/BloodTouthCprnc278.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/BloodTouthCprnc278.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/BloodTouthCprnc278.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/BloodTouthCprnc278.jpg"},"in_use":[]}],"name":"El Neohardcore De While She Sleeps Como Himno Generacional","slug":"el-neohardcore-de-while-she-sleeps-como-himno-generacional","description":"<p>&nbsp;<\/p><p>Con los ultimos coletazos de este largo verano que ya es oto&ntilde;o parece que el comienzo de la temporada de conciertos nos trae de nuevo un buen pu&ntilde;ado de bandas que hace dificil la elecci&oacute;n, y que hace resentirse tambien a nuestros bolsillos<\/p><p>Para los que este viernes se acercaron a la sala&nbsp;<strong><em>Cop&eacute;rnico<\/em><\/strong>&nbsp;la eleccion fue sencilla, y es que no siempre se puede aunar en un mismo cartel a la que probablemente es la banda mas en forma del metalcore, hardcore melodico, neohardcore o como quiera que cada uno quiera denominarlo y dos bandas teloneras de un alto nivel.<\/p><p>&nbsp;<\/p><p><strong>While She Sleeps<\/strong>&nbsp;hab&iacute;an abandonado la p&eacute;rfida albi&oacute;n para emprender una especie de mini gira europea que les tra&iacute;a a la piel de toro, junto a sus compatriotas&nbsp;<strong>Blood Youth<\/strong>, y en esta ocasi&oacute;n los pamplonicas&nbsp;<strong>Dawn of the Maya<\/strong>&nbsp;como grupos invitados<\/p><p>Uno tras otro, el reguero de post-adolescentes que formaba una larga hilera en los aleda&ntilde;os de la sala, fueron entrando al averno, como si fueran engullidos por una enorme serpiente.<\/p><p>Ciertamente, entre la decoraci&oacute;n para la cercana fiesta pagana y el calor ambiental, la sala comenzo a efervescer como si las calderas de&nbsp;<em>Pedro Botero<\/em>&nbsp;estuvieran a pleno rendimiento.<\/p><p>No siempre es f&aacute;cil llenar una sala de conciertos. Tener la capacidad de convocatoria suficiente para colgar e cartel de&nbsp;<em>no hay billetes<\/em>&nbsp;en una sala siempre es harto dificil, y es un gran indicativo del tir&oacute;n entre su publico de la banda que lo consigue.<\/p><p>La verdad es que hacerlo en una sala como&nbsp;<strong><em>Cop&eacute;rnico<\/em><\/strong>, cuando es posible que se pudiera llenar una sala de superior aforo, ayuda. Ya saben ustedes que a veces es mejor para el historial colgar ese cartel en una sala peque&ntilde;a que llenar sin agobios en una de medio o gran aforo.<\/p><p>&nbsp;<\/p><p><strong>Dawn of the Maya<\/strong>&nbsp;se encargaron de comenzar a caldear el ambiente. Ciertamente la predisposicion era buena por parte de los asistentes. En poco mas de media hora desplegaron su set, con un hardcore mas entroncado en las postrimerias del&nbsp;&nbsp;nu metal y el old school que en los postulados del llamado metalcore. Buena ejecuci&oacute;n, buen sonido y excelente actitud que a buen seguro les proporcionaron un pu&ntilde;ado de nuevos seguidores.<\/p><p>Tras ellos, y ya con un calor bastante asfixiante en la sala, salieron a la escena&nbsp;&nbsp;<strong>Blood Youth<\/strong>, que pivotaban entre el old school y el metalcore. Muy buena actitud y buenos temas (e increiblemente, muy buen sonido). A destacar el carisma de su frontman&nbsp;<em>Kaya Tarsus<\/em>, que no par&oacute; de moverse y arengar al respetable mientras derochaba intensidad y actitud en sus letras.<\/p><p>&nbsp;<\/p><p>Pero estaba claro que todo el mundo habia venido a ver a la banda que aglutinaba todas las miradas y comentarios entre los que hacia algo mas de una hora esperaban pacientemente a las puertas de la Copernico.<\/p><p>&nbsp;<\/p><p>Desde el primer momento, en cuanto los acordes de&nbsp;<em>Brainwhased<\/em>&nbsp;comenzaron a sonar, los fans enfervorizados comenzaron a mover la platea.&nbsp;<strong>WSS<\/strong>&nbsp;entro como un elefante en una cacharreria, arrasando desde el minuto uno. Esto es lo que a ciencia cierta les ha catapultado al lugar en el que est&aacute;n. Son una apisonadora que vuelca en directo sus temas con una pulcritud, intensidady sonido excelentes, y que, a su vez, consiguen una comunion perfecta con su publico. Todos y cada uno de los miembros de la banda derrocharon actitud e intensidad, pero por encima de ellos se erig&iacute;a su vocalista,&nbsp;<em>Lawrence &ldquo;Loz&rdquo; Taylor<\/em>, que en todo momento tomo las riendas del show y manejo a su antojo al p&uacute;blico&nbsp;&nbsp;y los mantuvo siempre muy arriba para el disfrute del respetable<\/p><p>Muchos momentos se quedar&aacute;n grabados en la memoria de los asistentes, como las innumerables veces en las que&nbsp;<em>Loz<\/em>&nbsp;se unio a ellos, incluso dejandose llevar por encima del p&uacute;blico, sin dejar de cantar a plena intensidad. o cuando&nbsp;<em>Mat Welsh<\/em>, uno de los guitarras,&nbsp;&nbsp;pas&oacute; desde el escenario hasta la barra el fondo llevado en volandas por el p&uacute;blico, para acabar tocando dentro de un circle pit en el medio del respetable, o ver a&nbsp;<em>Sean Long<\/em>&nbsp;colgandose una bandera de Espa&ntilde;a con el logo del grupo que le pas&oacute; un fan.<\/p><p>Uno tras otro se fueron oyendo los temas de la banda, ampliamente coreados por el p&uacute;blico, ante la felicidad de&nbsp;<em>Loz<\/em>, que en un momento de euforia llego a calificar el concierto como el mejor que hayan dado jam&aacute;s.<\/p><p>Sonaron entre otras&nbsp;<em>This is the Six<\/em>,&nbsp;<em>New world Torture<\/em>,&nbsp;<em>Our courage,our cancer<\/em>,&nbsp;<em>Trophies of Violence<\/em>, incluso la mas &ldquo;calmada&rdquo;&nbsp;<em>Civil Isolation<\/em>.<\/p><p>Tras un peque&ntilde;o amago de par&oacute;n, comienzan la parte final del concierto que teminan con invasion completa por parte del publico del escenario mientras suena&nbsp;<em>Four Walls<\/em>, y la<strong><em>Cop&eacute;rnico<\/em><\/strong>&nbsp;literalmente se cae abajo.<\/p><p>&nbsp;<\/p><p>Asi pusi&eacute;ron el punto final<strong> While She Sleeps<\/strong>, a un concierto que a muy buen seguro todos los asistentes recordar&aacute;n por una muy larga temporada, por la intensidad y la honestidad en la propuesta de la banda.<\/p><p>Tremendos<\/p><p>&nbsp;<\/p><p>Tambi&eacute;n merece una menci&oacute;n aparte la gente del&nbsp;<strong>Resurrection Fest<\/strong>.<\/p><p>Con el galard&oacute;n de mejor festival espa&ntilde;ol de gran formato todavia caliente, parece que no se conforman con ello y no dan tregua con su ciclo de conciertos&nbsp;<strong>Route Resurrection<\/strong>&nbsp;como este en el que hemos estado, que es uno mas de una lista de citas imprescindible.<\/p><p>Realmente, si este es el nivel de calentamiento, podemos esperar algo muy grande para el festival de este a&ntilde;o.<\/p><p>&nbsp;<\/p><p>Estaremos pendientes, y acudiremos a las citas del&nbsp;<strong>Route Resurrection<\/strong>&nbsp;para tenerles informados<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>While She Sleeps<\/p><p>+Blood Youth + Dawn of the Maya<\/p><p>28\/10\/16<\/p><p>Sala Copernico<\/p><p>Lleno a rebosar<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>texto y fotos:&nbsp;&nbsp;nocnar tosnophal<\/p>","short_description":"28 octubre 2016 Sala Cop\u00e9rnico, Madrid","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"28 octubre 2016 Sala Cop\u00e9rnico, Madrid","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/el-neohardcore-de-while-she-sleeps-como-himno-generacional\/"},{"code":"siweb5a2e808d1f3e1","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161014_the_mission_uk22.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161014_the_mission_uk22.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161014_the_mission_uk22.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161014_the_mission_uk22.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161014_the_mission_uk22.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161014_the_mission_uk45.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161014_the_mission_uk45.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161014_the_mission_uk45.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161014_the_mission_uk45.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161014_the_mission_uk45.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161014_the_mission_uk96.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161014_the_mission_uk96.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161014_the_mission_uk96.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161014_the_mission_uk96.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161014_the_mission_uk96.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161014_the_mission_uk66.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161014_the_mission_uk66.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161014_the_mission_uk66.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161014_the_mission_uk66.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161014_the_mission_uk66.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161014_the_mission_uk71.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161014_the_mission_uk71.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161014_the_mission_uk71.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161014_the_mission_uk71.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161014_the_mission_uk71.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161014_the_mission_uk101.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161014_the_mission_uk101.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161014_the_mission_uk101.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161014_the_mission_uk101.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161014_the_mission_uk101.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161014_the_mission_uk105.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161014_the_mission_uk105.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161014_the_mission_uk105.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161014_the_mission_uk105.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161014_the_mission_uk105.jpg"},"in_use":[]}],"name":"The Mission Uk Convencen En Madrid","slug":"the-mission-uk-convencen-en-madrid","description":"<p>&nbsp;<\/p><p>Otra jornada memorable de m&uacute;sica en directo en la sala But de Madrid. Esta vez a cargo de la banda brit&aacute;nica de Leeds,&nbsp;<strong>The Mission UK<\/strong>.&nbsp;<strong>Wayne Hussey<\/strong>&nbsp;(a sus 58 a&ntilde;os) y compa&ntilde;&iacute;a se mostraron en buena forma ofreciendo un&nbsp;<em>chou<\/em>&nbsp;de casi dos horas plagado de &eacute;xitos para mayor solaz de la parroquia presente.<\/p><p>A eso de las nueve y cuarto de la noche y con una sala But a rebosar de fan&aacute;ticos de la banda, salieron a escena&nbsp;<strong>Wayne Hussey<\/strong>&nbsp;(abrazado a una botella de vino del pa&iacute;s a medio llenar),&nbsp;<strong>Craig Adams<\/strong>,&nbsp;<strong>Simon Hinkler<\/strong>&nbsp;y&nbsp;<strong>Mike Kelly<\/strong>. Comenzaron con&nbsp;<em>Beyond the pale<\/em>, imaginaos la locura que se form&oacute; entre los asistentes. A partir de ah&iacute; fueron desgranando multitud de sus &eacute;xitos (<em>Serpent Kiss<\/em>,&nbsp;<em>Like a child again<\/em>, la versi&oacute;n que hacen de&nbsp;<strong>Neil Young<\/strong>,&nbsp;<em>Like a Hurricane<\/em>,&nbsp;<em>Tower of strenght<\/em>&nbsp;o&nbsp;<em>Wasteland<\/em>&nbsp;con la que concluyeron la primera parte del&nbsp;<em>chou<\/em>).<\/p><p>Todas ellas pasadas de efectos en las guitarras (flanger y chorus) marca de la casa y con la a&uacute;n espl&eacute;ndida voz de&nbsp;<strong>Hussey<\/strong>&nbsp;(ayudado por el vino, sin duda) en primer plano. Tal vez eso fuera una de las escasa sombras que le encontramos al concierto (el sonido), junto con el uso puntual de pregrabados que se nos antoj&oacute; innecesario (en gran parte del concierto la presencia de la bater&iacute;a ac&uacute;stica era practicamente testimonial). Ah, s&iacute;, y unos versos del&nbsp;<em>GImme gimme<\/em>&nbsp;de&nbsp;<strong>ABBA<\/strong>&nbsp;que se marc&oacute; durante<em>Tyranny of secrets<\/em>&nbsp;&iquest;?&iquest;<\/p><p>Fue con&nbsp;<em>Dance on glass<\/em>&nbsp;cuando mostraron la vena m&aacute;s g&oacute;tica, con un p&uacute;blico totalmente entregado y cantando todos los temas, ante lo cual&nbsp;<strong>Hussey<\/strong>&nbsp;se dej&oacute; llevar y as&iacute; de paso se ahorraba tener que leer las letras en el iPad que le hab&iacute;an habilitado en el pie de micro a tal efecto.<\/p><p>Nos invit&oacute; en varias ocasiones a comprar su &uacute;ltimo disco (<em>Another fall from grace<\/em>) alegando que es&nbsp;<em>So fucking good<\/em>&nbsp;(sic), del que tocaron&nbsp;<em>Met-amor-phosis<\/em>,&nbsp;<em>Blood on the road<\/em>, y la mencionada&nbsp;<em>Tyranny of secrets<\/em>. Evidentemente estos fueron pasajes algo m&aacute;s fr&iacute;os, aunque bastante p&uacute;blico conoc&iacute;a ya las letras. Una hora dur&oacute; esta parte del chou y para el primer bis se desmarcaron con&nbsp;<em>Bird of passage<\/em>,&nbsp;<em>Butterfly on a wheel<\/em>&nbsp;(de los mejores momentos del concierto) y&nbsp;<em>Severina<\/em>. Aqu&iacute;&nbsp;<strong>Hussey<\/strong>&nbsp;hizo un peque&ntilde;o inciso para mosquearse con alguien del p&uacute;blico que le estar&iacute;a gritando alg&uacute;n improperio o similar, ya que le pregunt&oacute; d&oacute;nde trabajaba y le amenaz&oacute; con plantarse en su curro para joderle la jornada laboral. Todo ello rematado con un nada elegante&nbsp;<em>Fuck off<\/em>&nbsp;(sic). Hay que mencionar que a estas alturas la botella de vino ya s&oacute;lo conten&iacute;a el aroma.<\/p><p>Para el segundo bis sonaron&nbsp;<em>Tomorrow never knows<\/em>,&nbsp;<em>Blood brother<\/em>&nbsp;y remate de fiesta con&nbsp;<em>Deliverance<\/em>&nbsp;coreada a todo grito por la sala al completo y con algunos cuarentones blandiendo sus p&oacute;sters de la super pop al m&aacute;s puro estilo teenager.<\/p><p>Buena jornada que rematamos en la reapertura de la m&iacute;tica sala madrile&ntilde;a&nbsp;<strong>Rock-ola<\/strong>, pero esa es otra historia...<\/p><p>Texto y fotos: G&oacute;meZ<\/p>","short_description":"Wayne Hussey (a sus 58 a\u00f1os) y compa\u00f1\u00eda se mostraron en buena forma ofreciendo un chou de casi dos horas plagado de \u00e9xitos para mayor solaz de la parroquia presente.","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"14 DE OCTUBRE, BUT LIVE (MADRID)","ask_for_price":false,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/the-mission-uk-convencen-en-madrid\/"},{"code":"siweb5a2e808d1df5f","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161006_fu_manchu11.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161006_fu_manchu11.jpg","small":"https:\/\/media.v
