d9b9574b77557\/800_the_cure_3_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/800_the_cure_3_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/800_the_cure_3_1.jpg"},"in_use":[]},{"created":"2020-02-24T18:57:08+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/img_4907_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/img_4907_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/img_4907_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/img_4907_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/img_4907_1.jpg"},"in_use":[]},{"created":"2020-02-24T18:57:10+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/img_4910_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/img_4910_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/img_4910_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/img_4910_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/img_4910_1.jpg"},"in_use":[]}],"name":"The Cure ya no son The Cure","slug":"the-cure-ya-no-son-the-cure-1","description":"<p>Mucho se ha escrito ya sobre el aplastante concierto del pasado 20 de noviembre en Madrid (y los posteriores en Bilbao y Barcelona). No vamos a repetirlo porque es cierto en su mayor\u00eda; excelente sonido, espectacular interpretaci\u00f3n (milimetrados los cambios de guitarras entre canci\u00f3n y canci\u00f3n, eso son muchas horas de ensayo), puesta en escena correcta (recordamos la \u00faltima vez que les pudimos ver en el palacio de los deportes sin una m\u00edsera proyecci\u00f3n, sin teclista y con un juego de luces de juguete), setlist correcto para cubrir todos los diferentes perfiles de fans que abarca su cancionero (incluso el hardcore con Kyoto Song). <\/p><p>Pero s\u00ed nos gustar\u00eda comentar un detalle que nos llam\u00f3 la atenci\u00f3n y que no les hab\u00edamos visto en otras ocasiones. Y es que The Cure ahora es Robert Smith con una banda de musicazos detr\u00e1s. Al finalizar el concierto de casi tres horas de duraci\u00f3n y haberse vaciado cada uno de ellos, salieron todos pitando y s\u00f3lo se qued\u00f3 Robert Smith a agradecer a sus fans la asistencia y darse un ba\u00f1o de multitudes. Ok, Reeves Gabrels a la guitarra es nuevo y apenas lleva en la banda desde el 2012, pero Jason Cooper a la bater\u00eda es miembro de la formaci\u00f3n desde 1995 y Roger O'Donnell a los teclados desde el 2011 m\u00e1s sus anteriores etapas, vamos,  que tampoco es nuevo. Y lo de Simon Gallup ya es de traca, el m\u00e1s longevo de la formaci\u00f3n actual, tampoco se qued\u00f3. Robert Smith se qued\u00f3 s\u00f3lo sobre el escenario, rid\u00edculamente emocionado y probablemente empachado de s\u00ed mismo.  <\/p><p>\u00bfQu\u00e9 sucedi\u00f3? Se nos antoj\u00f3 un distanciamiento entre ellos. Adem\u00e1s no publican nada desde el 2008 y lo \u00faltimo decente que publicaron (bajo nuestro criterio, of course) fue el Wish all\u00e1 por 1992. Si esto no significa algo, pues d\u00edgame Ud. In it for the money?, lo dudamos. El resto podr\u00edan ser meras comparsas a lo que les digan, pero Smith y Gallup deben sudar pasta por cada poro de su piel. Entonces, \u00bfpor qu\u00e9 no despedirse sobre el escenario como banda? Ah\u00ed queda la pregunta. <\/p><p>Y en lo musical lo dicho, un concierto con muy pocos peros, cosa ya habitual en The Cure por otra parte. Intensos, kilom\u00e9tricos, emotivos, preciosistas, \u2026 \u00e9xito seguro. Trituraron sobre todo  los discos The head on the door y Wish. Nosotros echamos en falta M o Seventeen seconds o Killing an arab, pero eso va en gustos. La mejor One hundred years. Lo peor el \u00faltimo bis con Friday I'm in love, Close to me y Why can't I be you?<\/p><p>Texto: G\u00f3meZ<\/p><p>Fotos: Domingo J. Casas<\/p>\n","short_description":"<p>Por mucho que les pese a los fans\u2026<\/p>","taxons":[{"code":"conciertos-2-5e540a148320c","children":[],"position":7,"images":[],"name":"conciertos 2"}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"20 DE NOVIEMBRE, BARCLAYCARD CENTRE (MADRID)","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-02-24T18:57:13+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/the-cure-ya-no-son-the-cure-1\/"},{"code":"siweb5e540e0c1078a","images":[{"created":"2020-02-24T18:49:38+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir12.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir12.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir12.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir12.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir12.jpg"},"in_use":[]},{"created":"2020-02-24T18:49:33+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir4.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir4.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir4.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir4.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir4.jpg"},"in_use":[]},{"created":"2020-02-24T18:49:35+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir7.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir7.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir7.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir7.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir7.jpg"},"in_use":[]},{"created":"2020-02-24T18:49:36+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir10.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir10.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir10.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir10.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/160930_admiral_sir10.jpg"},"in_use":[]},{"created":"2020-02-24T18:49:40+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/160930_ahkmajeeda8.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/160930_ahkmajeeda8.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/160930_ahkmajeeda8.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/160930_ahkmajeeda8.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/160930_ahkmajeeda8.jpg"},"in_use":[]},{"created":"2020-02-24T18:49:41+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/160930_ahkmajeeda9.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/160930_ahkmajeeda9.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/160930_ahkmajeeda9.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/160930_ahkmajeeda9.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/160930_ahkmajeeda9.jpg"},"in_use":[]}],"name":"SESI\u00d3N STONER EN LA FUN HOUSE","slug":"sesion-stoner-en-la-fun-house-1","description":"<p>De vez en cuando nos gusta perdernos por la programaci\u00f3n de las salas madrile\u00f1as y descubrir peque\u00f1as perlas de rock. Tal fue el caso el pasado 30 de septiembre en la sala Fun House. Nos presentamos con curiosidad para ver a una banda prometedora de la escena Stoner madrile\u00f1a. Con nombre imposible tan de moda \u00faltimamente,Ahkmajeeda. Luego de regalo nos llevamos la sorpresa de ver a una banda consagrada dentro del g\u00e9nero, Admiral Sir Cloudesley Shovell (tambi\u00e9n se las trae el nombre)\u2026<\/p><p>Como buenos anfitriones abrieron los madrile\u00f1os con la sala a\u00fan calde\u00e1ndose y con la banda sonora de Akira de fondo para animar la entrada, prometedor. Practicaron un stoner con tintes psicod\u00e9licos y progresivos donde destac\u00f3 especialmente el trabajo en la base r\u00edtmica. Bajo y bater\u00eda se las bastaron para triturar los o\u00eddos del respetable, con multitud de cambios de ritmo y atm\u00f3sferas muy trabajadas. A ratos nos llegaban riffs endiablados y afilados de guitarra al m\u00e1s puro estilo Daniel Ash.<\/p><p>Se nos antoj\u00f3 que al guitarra y cantante les cost\u00f3 algo entrar en el concierto, pero poco a poco se fueron soltando y solventaron la papeleta, aupados por la fiereza de la bater\u00eda. Muy bien solventado tambi\u00e9n el percance de romper cuerda, expeditivo y afinando la nueva guitarra antes de tocar. Parece una tonter\u00eda que se da por sentado, pero os sorprender\u00eda cu\u00e1ntos guitarristas hemos visto salir a escena sin afinar. Nos gust\u00f3 especialmente el tema Deserto Viscoso. Crearon una atm\u00f3sfera a medio tiempo donde casi se pod\u00eda mascar la arena. Muy bien.<\/p><p>En definitiva, una banda amateur a la que seguir de cerca su crecimiento. Unas cuantas tablas m\u00e1s y auguramos una puesta en escena demoledora.<\/p><p>La sale Fun House no es especialmente grande, pero suficiente para albergar un nutrido grupo de fans del tr\u00edo brit\u00e1nico Admiral Sir Cloudesley Shovell. Se nos antoja que esto del stoner es m\u00e1s yankee que brit\u00e1nico, pero cuando Johnny Gorilla a la guitarra y voces y compa\u00f1\u00eda adquieren tintes m\u00e1s brit\u00e1nicos herederos de Status Quo, la cosa cobra algo de sentido. Si adem\u00e1s le a\u00f1adimos una puesta en escena potente, cruda y bronca pues llegan a dar el pego. Como salidos del desierto m\u00e1s gran\u00edtico de los EE.UU.<\/p><p>Sin embargo no todo es distorsi\u00f3n y riffs pegadizos, a ratos se enfrascaron en cap\u00edtulos m\u00e1s psicod\u00e9licos que solventaron bastante peor que sus compa\u00f1eros de velada. Con unos riffs de corte flamenco que no le encontramos el sentido. Si adem\u00e1s tienes que avisar frecuentemente de que has terminado el tema para que el personal te recompense con un aplauso, pues algo est\u00e1s haciendo mal. Vamos, que no fueron muy directos a ratos. Adem\u00e1s estaban presentando algunos temas de su \u00faltimo trabajoKeep It Greasy! (del que dieron buena cuenta) que al no haber tenido oportunidad de hincare el diente, pues la respuesta fue bastante fr\u00eda. S\u00f3lo cuando se arrancaban con templos altos y composiciones m\u00e1s directas es cuando recibieron m\u00e1s aplausos. Como en la recta final del chou con algunos de sus cl\u00e1sicos como The thicker the better o Elementary Man\u2026<\/p><p> <\/p><p>Texto: G\u00f3meZ<\/p><p>Fotos: A.R. Trindade y Ahkmajeeda<\/p>\n","taxons":[{"code":"conciertos-2-5e540a148320c","children":[],"position":7,"images":[],"name":"conciertos 2"}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"30 DE SEPTIEMBRE, FUN HOUSE (MADRID)","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-02-24T18:55:24+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/sesion-stoner-en-la-fun-house-1\/"},{"code":"siweb5e540c322d984","images":[{"created":"2020-02-24T18:47:12+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/161006_craneon5.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/161006_craneon5.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/161006_craneon5.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/161006_craneon5.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/161006_craneon5.jpg"},"in_use":[]},{"created":"2020-02-24T18:47:13+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu4.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu4.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu4.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu4.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu4.jpg"},"in_use":[]},{"created":"2020-02-24T18:47:14+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu5.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu5.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu5.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu5.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu5.jpg"},"in_use":[]},{"created":"2020-02-24T18:47:15+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu6.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu6.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu6.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu6.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu6.jpg"},"in_use":[]},{"created":"2020-02-24T18:47:17+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu9.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu9.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu9.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu9.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu9.jpg"},"in_use":[]},{"created":"2020-02-24T18:47:20+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu10.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu10.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu10.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu10.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu10.jpg"},"in_use":[]},{"created":"2020-02-24T18:47:21+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu11.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu11.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu11.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu11.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/161006_fu_manchu11.jpg"},"in_use":[]}],"name":"FUMANCHU ARRASA EN MADRID","slug":"fumanchu-arrasa-en-madrid-1","description":"<p>La parroquia stoner madrile\u00f1a recibi\u00f3 una buena dosis de guitarrazos, furia el\u00e9ctrica y sudor en el concierto de Fu Manchu en la sala But. Scott Hill y compa\u00f1\u00eda trituraron nuestro o\u00eddos con un volumen atronador y los mejores riffs de su aclamado King of the road que cumpl\u00eda 16 a\u00f1os y aprovecharon para desgranarlo enterito, desde Hell on wheels hasta Freedom of choice.<\/p><p>Imponentes amplificadores Marshall y Ampeg flanqueaban el escenario de la sala Butpara el concierto de los californianos. Lo que no se apreciaba a simple vista es que llevaban un punto de soldadura en el 10.<\/p><p>A eso de las 21: 30 saltaron a escena Scott Hill (guitarra y voz) enfundado con una camiseta a rayas horizontales de colores y con una guitarra con cuerpo de metacrilato transparente. Todo muy del rollo skate. El bajista Brad Davis, el guitarrista Bob Balchy Scott Reeder a la bater\u00eda se sumaron a la palestra. Con el primer acorde de Hell on Wheels el p\u00fablico ya sucumbi\u00f3 al encanto y los decibelios de Fu Manchu.<\/p><p>Como hemos comentado al principio desgranaron el \u00e1lbum pieza a pieza y en su orden original, sin sorpresas. Salvo que con cada tema m\u00e1s parec\u00eda que se iba a derrumbar el local. Con King of the road comenzaron a aparecer los primeros pogos y t\u00edmidoscircle pit. Surfearon entre sonidos hardrockeros y stoner como pez en el agua, con esos riffs tan al estilo Black Sabbath (No dice, Weird Beard).<\/p><p>Una hora exacta despu\u00e9s se retiraron con la versi\u00f3n de Devo, Freedom of choice. No tardaron en salir de nuevo apabullados por el ensordecedor reclamo del p\u00fablico, \u00e1vido de m\u00e1s furia guitarrera con la que soltar toda la mierda que esta ciudad te hace acumular.<\/p><p>Comenzar el bis con Evil eye supuso el delirio total entre los asistentes. Practicamente toda la platea se puso a botar y alg\u00fan que otro consigui\u00f3 esquivar la seguridad y marcarse un stage diving. A continuaci\u00f3n su particular visi\u00f3n del tema Godzilla de Blue Oyster Cult, con Brad Davis abriendo el tema con un solo con el bajo plagado de distorsi\u00f3n y wah wah. Pigeon Toe, Eatin' Dust y Saturn III cerraron el chou y fueron, sin duda, las piezas que m\u00e1s pr\u00f3ximas estuvieron al sonido stoner que se le presupone aFu Manchu.<\/p><p>Concierto absolutamente demoledor (aunque nos falt\u00f3 Mongoose)<\/p><p>Gracias a A.R. Trindade por las fotos<\/p><p>Texto: G\u00f3meZ<\/p>\n","short_description":"<p>La parroquia stoner madrile\u00f1a recibi\u00f3 una buena dosis de guitarrazos, furia el\u00e9ctrica y sudor en el concierto de Fu Manchu en la sala But.<\/p>","taxons":[{"code":"conciertos-2-5e540a148320c","children":[],"position":7,"images":[],"name":"conciertos 2"}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"6 DE OCTUBRE, BUT LIVE (MADRID)","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-02-24T18:47:30+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/fumanchu-arrasa-en-madrid-1\/"},{"code":"siweb5e540a35de2ba","images":[{"created":"2020-02-24T18:42:52+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/5d2314464098d_1_2.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/5d2314464098d_1_2.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/5d2314464098d_1_2.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/5d2314464098d_1_2.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/5d2314464098d_1_2.jpg"},"in_use":[]}],"name":"DCODE 2019","slug":"dcode-2019","description":"<p>Vuelve el DCODE, festival que tiene la tarea de ser uno de los principales encaragados de cerrar la temporada veraniega de Festivales en Espa\u00f1a, con la \u00faltima fiesta del verano, aprovechando el inicio de Septiembre y el regreso estival. Se conservan sus se\u00f1as de identidad principales: ubicaci\u00f3n urbana -espectacular recinto el de la UCM-, cartel de orientaci\u00f3n pop, duraci\u00f3n de un solo d\u00eda y una larga lista de actividades que complementan adecuadamente la oferta musical.<\/p><p>En cu\u00e1nto a la misma, tenemos a los muy bailables TWO DOOR CINEMA CLUB encabezando el cartel; en la segunda l\u00ednea, bandas de similar perfil -british pop- como KAISER CHIEFS, THE CARDIGANS para el p\u00fablico de edad intermedia, y los m\u00e1s recientes y radiables TOM ODELL o GERRY CINNAMON. El sector patrio estar\u00e1 formado por los omnipresentes VIVA SUECIA, los siempre queridos LA CASA AZUL y  otras bandas de similar pelaje, como MISS CAFEINA o los m\u00e1s guitarreros CAROLINA DURANTE. Resulta inevitable hacer referencia a la banda-para-todos, AMARAL, que celebrar\u00e1n su \u00fanica fecha en festivales este curso.<\/p><p>Para sonidos m\u00e1s agresivos y en otra onda, maniefiestamente contrastada, dos conciertazos de los de no perderse: EELS y FIDLAR, directos desde USA, para ofrecer el \u00e1rea de sonidos con aristas.<\/p><p>La oferta est\u00e1 ampliamente sazonada de otras actividades, como el muy interesante DCODELAB, en colaboraci\u00f3n con la Universidad Complutense, dedicado a la reflexi\u00f3n y con ponentes de alto nivel, el DCODE KIDS, con actividades para los m\u00e1s peque\u00f1os, o la uesta de largo del ganador del concurso BCODER.<\/p><p>Las entradas est\u00e1n disponibles a trav\u00e9s de LIVENATION por 66 \u20ac: https:\/\/dcodefest.com\/entradas.php<\/p><p>Resto de informaci\u00f3n, https:\/\/dcodefest.com<\/p>\n","short_description":"<p>S\u00c1BADO 7 DE SEPTIEMBRE, CAMPUS UCM, MADRID<\/p>","taxons":[{"code":"conciertos-2-5e540a148320c","children":[],"position":7,"images":[],"name":"conciertos 2"}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-02-24T18:39:01+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/dcode-2019\/"},{"code":"22-de-septiembre-boite-live-madrid","images":[{"created":"2020-02-24T18:41:09+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b s006.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks006.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks006.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks006.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks006.jpg"},"in_use":[]},{"created":"2020-02-24T18:41:15+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks007.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks007.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks007.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks007.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks007.jpg"},"in_use":[]},{"created":"2020-02-24T18:41:16+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks010.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks010.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks010.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks010.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks010.jpg"},"in_use":[]},{"created":"2020-02-24T18:41:17+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks013.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks013.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks013.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks013.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/nocnarthewarlocks013.jpg"},"in_use":[]}],"name":"THE WARLOCKS CONVENCEN EN MADRID","slug":"the-warlocks-convencen-en-madrid-1","description":"<p>Madrid la nuit. Nada como sumergirse en los callejones del centro para oler el underground cavernoso de el foro. El rastro nos conduce por oscuras veredas hacia el averno. El rotulo rojo de la entrada es mas que una premonici\u00f3n. Aunque no siempre el publico consagra las liturgias, un buen pu\u00f1ado de treintalescentes asiste a la llamada.<\/p><p> <\/p><p>Con cinco m\u00e1stiles por banda y un baterista bergant\u00edn, no corta el rock sino vuela el pop\/shoegaze de los californianos The Warlocks. Otra jornada de acierto para la promotora Indypendientes, y ya van\u2026 Indypendientes nos est\u00e1 ofreciendo de manera habitual aut\u00e9nticas perlas entre el oc\u00e9ano de basura musical que \u00faltimamente nos rodea, y como n\u00e1ufragos que somos nos acercamos el pasado jueves a la c\u00e9ntrica sala Boite de Madrid para presenciar el concierto de esta banda californiana que triunf\u00f3 discretamente all\u00e1 por los estertores del siglo pasado. The Warlocks disfrutaron de una decente entrada para un jueves con las resacas del verano y del Dcode a\u00fan presentes.<\/p><p> <\/p><p>Y como dec\u00edamos al comienzo en nuestra peque\u00f1a licencia po\u00e9tica, no una, ni dos, ni tres, ni cuatro, sino hasta cinco guitarras (vale, 4+1 bajo) poblaban el diminuto escenario de la sala. Todas ellas para construir y levantar murallas de sonido, a ratos furioso, a ratos contenido. Se nos antoj\u00f3 que son demasiados componentes para la escasa variedad de armon\u00edas que ofrecen (aparte de para repartir el cach\u00e9, pero eso es otra historia). Y es que en la mayor\u00eda de los temas varios componentes tocaban exactamente lo mismo. S\u00ef, cada uno con una guitarra y un amplificador con sonoridades diferentes, pero con id\u00e9ntico resultado. Tambi\u00e9n se nos antoj\u00f3 una aut\u00e9ntica pesadilla para cualquier t\u00e9cnico de sonido, pero eso tambi\u00e9n es otra historia.<\/p><p> <\/p><p>A la pl\u00e9tora de guitarras hab\u00eda que sumarle, adem\u00e1s, un casiotone con la t\u00f3nica del tema en cuesti\u00f3n sonando constantemente gracias a un ingenioso invento que ya vimos hace a\u00f1os a Yo la Tengo. Un trozo de cart\u00f3n para mantener pulsada la nota constantemente. La \u00fanica manera de medio adivinar lo que cada m\u00fasico tocaba era plantarte directamente delante de su amplificador. Sin embargo, si te colocabas m\u00e1s atr\u00e1s en la sala, pod\u00edas ver c\u00f3mo toco cobraba cierto sentido. No estamos seguros si all\u00e1 por el 98 cuando se formaron The Warlocks ya exist\u00edan los efectos de loop, pero si nos pusi\u00e9semos pragm\u00e1ticos hoy en d\u00eda, con uno de esos pedales habr\u00eda que despedir al 70% de la banda. Y lo curioso es que cada uno llevaba una pl\u00e9tora de pedales de efectos (otra pesadilla para el t\u00e9cnico). A\u00fan as\u00ed sonaron cada vez mejor durante el desarrollo del chou. La gente se iba agolpando en las primeras filas y meneaban su cabezas al ritmo hipn\u00f3tico de los temas.<\/p><p> <\/p><p>En uno de los pasajes del concierto nos acercamos a la barra a por m\u00e1s gasolina, y fue cuando nos percatamos de la existencia de un s\u00e9ptimo \"Beatle\". Bueno, en realidad eran tres personas mas. Se dedicaban a menear unos platos con aceite y vinagre sobre un destartalado proyector que lanzaba sus tambi\u00e9n hipn\u00f3ticas formas sobre los rostros de la banda. \u00a1Hala!, m\u00e1s cach\u00e9 a dividir. A mi no me salen las cuentas\u2026<\/p><p> <\/p><p>En lo musical nos result\u00f3 m\u00e1s interesantes, sobre todo, los temas que pasaban de los 120 bpm. Pero es que nuestra retomada vena metalera nos pide velocidad. Y a tenor de los aplausos y v\u00edtores del p\u00fablico tambi\u00e9n fueron las m\u00e1s resultonas. Como Dead Generation, Share the dope out o ya en la recta final Caveman Rock con un car\u00e1cter m\u00e1s furioso y sucio. M\u00fasica sin duda para \"doparse\" y dejarse llevar como en las l\u00e1nguidas Chameleon o Isolation.<\/p><p> <\/p><p>Muy interesantes, aunque s\u00f3lo para fans de ese estilo. A nosotros nos pill\u00f3 con la mente abierta, as\u00ed que un 8,5 para el evento.<\/p><p>Antes de que The Warlocks saltaran a escena, comenzaba el precalentamiento con los  dead rabbits, hijos de la p\u00e9rfida albion, que entre un mar de chorus, delays, fuzz y otros inventos, comienza el discurso iluminados por proyecciones lis\u00e9rgicas a base de aceites y vinagres.  Melod\u00edas de corte brit para un garaje psicod\u00e9lico a medio gas, que les acerca mas a formaciones comerciales que alternativas<\/p><p>tras unos cuantos temas, termina el set de dead rabbits dejando sensaciones encontradas y abriendo el apetito para el plato fuerte.<\/p><p> <\/p><p>Atentos a las pr\u00f3ximas citas que ofrece Indypendites con el Festival Madrid es ruidoque promete mucho con Automatics, Berlina, Chicharr\u00f3n, etc\u2026 Aqu\u00ed ten\u00e9is la info:<\/p><p> <\/p><p>MADRID ES RUIDO FEST. - 2 Y  3 DICIEMBRE. MOBY DICK CLUB. MADRID<\/p><p>ABONOS DE DOS D\u00cdAS 25\u20ac\/30 TAQUILLA<\/p><p>ABONOS DE UN D\u00cdA 15\u20ac\/20\u20ac TAQUILLA.<\/p><p>DISTRIBUCCI\u00d3N POR D\u00cdAS :<\/p><p>DIA 2 DE DICIEMBRE VIERNES : <\/p><p>TELESCOPES UK + CELICA XX + GHOST TRANSMISSION + MOTEL 3<\/p><p>DIA 3 DE DICIEMBRE S\u00c1BADO :<\/p><p>AUTOMATICS + CHICHARR\u00d3N + BERLINA + SOMOS LA HERENCIA<\/p><p> <\/p><p> <\/p><p>Y otros eventos de esta promotora:<\/p><p> <\/p><p>DEATH IN JUNE + SPIRITUAL FRONT - 2 OCTUBRE<\/p><p>SALA CHANG\u00d3<\/p><p>22\u20ac EN TICKETEA<\/p><p> <\/p><p>BLOOD AXIS + RESERVA ESPIRITUAL DE OCCIDENTE - 16 OCTUBRE<\/p><p>SALA BOITE<\/p><p>15\u20ac EN TICKETEA<\/p><p> <\/p><p> <\/p><p> <\/p><p>Texto: G\u00f3meZ<\/p><p>Fotos: NOCNAR<\/p>\n","short_description":"<p>Madrid la nuit. Nada como sumergirse en los callejones del centro para oler el underground cavernoso de el foro. El rastro nos conduce por oscuras veredas hacia el averno. El rotulo rojo de la entrada es mas que una premonici\u00f3n. Aunque no siempre el<\/p>","show_code":"22-de-septiembre-boite-live-madrid","taxons":[{"code":"conciertos-2-5e540a148320c","children":[],"position":7,"images":[],"name":"conciertos 2"}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"22 DE SEPTIEMBRE, BOITE LIVE (MADRID)","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-02-24T18:37:59+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/the-warlocks-convencen-en-madrid-1\/"}]},"categories":[{"code":"ecommerce","children":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"},{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "},{"code":"noticias-5a2e80df27801","children":[],"position":2,"images":[],"name":"Noticias"},{"code":"festivales-5a2e808217cd0","children":[],"position":3,"images":[],"name":" Festivales "},{"code":"discos-5a2e808217e09","children":[],"position":4,"images":[],"name":" Discos "},{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "},{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "},{"code":"conciertos-2-5e540a148320c","children":[],"position":7,"images":[],"name":"conciertos 2"}],"position":0,"images":[],"name":"Eco
