"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161006_fu_manchu5.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161006_fu_manchu5.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161006_fu_manchu5.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161006_fu_manchu5.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161006_fu_manchu5.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161006_fu_manchu6.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161006_fu_manchu6.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161006_fu_manchu6.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161006_fu_manchu6.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161006_fu_manchu6.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161006_craneon5.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161006_craneon5.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161006_craneon5.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161006_craneon5.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161006_craneon5.jpg"},"in_use":[]}],"name":"Fumanchu Arrasa En Madrid","slug":"fumanchu-arrasa-en-madrid","description":"<p>&nbsp;<\/p><p>La parroquia stoner madrile&ntilde;a recibi&oacute; una buena dosis de guitarrazos, furia el&eacute;ctrica y sudor en el concierto de&nbsp;<strong>Fu Manchu<\/strong>&nbsp;en la sala But.&nbsp;<strong>Scott Hill<\/strong>&nbsp;y compa&ntilde;&iacute;a trituraron nuestro o&iacute;dos con un volumen atronador y los mejores riffs de su aclamado&nbsp;<em>King of the road<\/em>&nbsp;que cumpl&iacute;a 16 a&ntilde;os y aprovecharon para desgranarlo enterito, desde&nbsp;<em>Hell on wheels<\/em>&nbsp;hasta&nbsp;<em>Freedom of choice<\/em>.<\/p><p>Imponentes amplificadores Marshall y Ampeg flanqueaban el escenario de la sala&nbsp;<strong>But<\/strong>para el concierto de los californianos. Lo que no se apreciaba a simple vista es que llevaban un punto de soldadura en el 10.<\/p><p>A eso de las 21: 30 saltaron a escena&nbsp;<strong>Scott Hill<\/strong>&nbsp;(guitarra y voz) enfundado con una camiseta a rayas horizontales de colores y con una guitarra con cuerpo de metacrilato transparente. Todo muy del rollo skate. El bajista&nbsp;<strong>Brad Davis<\/strong>, el guitarrista&nbsp;<strong>Bob Balch<\/strong>y&nbsp;<strong>Scott Reeder<\/strong>&nbsp;a la bater&iacute;a se sumaron a la palestra. Con el primer acorde de&nbsp;<em>Hell on Wheels<\/em>&nbsp;el p&uacute;blico ya sucumbi&oacute; al encanto y los decibelios de&nbsp;<strong>Fu Manchu<\/strong>.<\/p><p>Como hemos comentado al principio desgranaron el &aacute;lbum pieza a pieza y en su orden original, sin sorpresas. Salvo que con cada tema m&aacute;s parec&iacute;a que se iba a derrumbar el local. Con&nbsp;<em>King of the road<\/em>&nbsp;comenzaron a aparecer los primeros&nbsp;<em>pogos<\/em>&nbsp;y t&iacute;midos<em>circle pit<\/em>. Surfearon entre sonidos hardrockeros y stoner como pez en el agua, con esos riffs tan al estilo&nbsp;<strong>Black Sabbath<\/strong>&nbsp;(<em>No dice<\/em>,&nbsp;<em>Weird Beard<\/em>).<\/p><p>Una hora exacta despu&eacute;s se retiraron con la versi&oacute;n de&nbsp;<strong>Devo<\/strong>,&nbsp;<em>Freedom of choice<\/em>. No tardaron en salir de nuevo apabullados por el ensordecedor reclamo del p&uacute;blico, &aacute;vido de m&aacute;s furia guitarrera con la que soltar toda la mierda que esta ciudad te hace acumular.<\/p><p>Comenzar el bis con&nbsp;<em>Evil eye<\/em>&nbsp;supuso el delirio total entre los asistentes. Practicamente toda la platea se puso a botar y alg&uacute;n que otro consigui&oacute; esquivar la seguridad y marcarse un&nbsp;<em>stage diving<\/em>. A continuaci&oacute;n su particular visi&oacute;n del tema&nbsp;<em>Godzilla<\/em>&nbsp;de&nbsp;<strong>Blue Oyster Cult<\/strong>, con&nbsp;<strong>Brad Davis<\/strong>&nbsp;abriendo el tema con un solo con el bajo plagado de distorsi&oacute;n y wah wah.&nbsp;<em>Pigeon Toe<\/em>,&nbsp;<em>Eatin&#39; Dust<\/em>&nbsp;y&nbsp;<em>Saturn III<\/em>&nbsp;cerraron el chou y fueron, sin duda, las piezas que m&aacute;s pr&oacute;ximas estuvieron al sonido stoner que se le presupone a<strong>Fu Manchu<\/strong>.<\/p><p>Concierto absolutamente demoledor (aunque nos falt&oacute;&nbsp;<em>Mongoose<\/em>)<\/p><p>Gracias a A.R. Trindade por las fotos<br \/>Texto: G&oacute;meZ<\/p>","short_description":"La parroquia stoner madrile\u00f1a recibi\u00f3 una buena dosis de guitarrazos, furia el\u00e9ctrica y sudor en el concierto de Fu Manchu en la sala But.","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"6 DE OCTUBRE, BUT LIVE (MADRID)","ask_for_price":false,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/fumanchu-arrasa-en-madrid\/"},{"code":"siweb5a2e808d1c183","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160930_Admiral_Sir10.JPG","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160930_Admiral_Sir10.JPG","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160930_Admiral_Sir10.JPG","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160930_Admiral_Sir10.JPG","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160930_Admiral_Sir10.JPG"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160930_Admiral_Sir7.JPG","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160930_Admiral_Sir7.JPG","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160930_Admiral_Sir7.JPG","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160930_Admiral_Sir7.JPG","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160930_Admiral_Sir7.JPG"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160930_Admiral_Sir4.JPG","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160930_Admiral_Sir4.JPG","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160930_Admiral_Sir4.JPG","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160930_Admiral_Sir4.JPG","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160930_Admiral_Sir4.JPG"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160930_Ahkmajeeda9.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160930_Ahkmajeeda9.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160930_Ahkmajeeda9.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160930_Ahkmajeeda9.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160930_Ahkmajeeda9.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160930_Ahkmajeeda8.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160930_Ahkmajeeda8.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160930_Ahkmajeeda8.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160930_Ahkmajeeda8.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160930_Ahkmajeeda8.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160930_Ahkmajeeda5.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160930_Ahkmajeeda5.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160930_Ahkmajeeda5.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160930_Ahkmajeeda5.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160930_Ahkmajeeda5.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160930_Admiral_Sir12.JPG","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160930_Admiral_Sir12.JPG","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160930_Admiral_Sir12.JPG","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160930_Admiral_Sir12.JPG","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160930_Admiral_Sir12.JPG"},"in_use":[]}],"name":"Sesi\u00d3n Stoner En La Fun House","slug":"sesion-stoner-en-la-fun-house","description":"<p>&nbsp;<\/p><p>De vez en cuando nos gusta perdernos por la programaci&oacute;n de las salas madrile&ntilde;as y descubrir peque&ntilde;as perlas de rock. Tal fue el caso el pasado 30 de septiembre en la sala&nbsp;<strong>Fun House<\/strong>. Nos presentamos con curiosidad para ver a una banda prometedora de la escena Stoner madrile&ntilde;a. Con nombre imposible tan de moda &uacute;ltimamente,<strong>Ahkmajeeda<\/strong>. Luego de regalo nos llevamos la sorpresa de ver a una banda consagrada dentro del g&eacute;nero,&nbsp;<strong>Admiral Sir Cloudesley Shovell<\/strong>&nbsp;(tambi&eacute;n se las trae el nombre)&hellip;<\/p><p>Como buenos anfitriones abrieron los madrile&ntilde;os con la sala a&uacute;n calde&aacute;ndose y con la banda sonora de&nbsp;<strong>Akira<\/strong>&nbsp;de fondo para animar la entrada, prometedor. Practicaron un stoner con tintes psicod&eacute;licos y progresivos donde destac&oacute; especialmente el trabajo en la base r&iacute;tmica. Bajo y bater&iacute;a se las bastaron para triturar los o&iacute;dos del respetable, con multitud de cambios de ritmo y atm&oacute;sferas muy trabajadas. A ratos nos llegaban riffs endiablados y afilados de guitarra al m&aacute;s puro estilo&nbsp;<strong>Daniel Ash<\/strong>.<\/p><p>Se nos antoj&oacute; que al guitarra y cantante les cost&oacute; algo entrar en el concierto, pero poco a poco se fueron soltando y solventaron la papeleta, aupados por la fiereza de la bater&iacute;a. Muy bien solventado tambi&eacute;n el percance de romper cuerda, expeditivo y afinando la nueva guitarra antes de tocar. Parece una tonter&iacute;a que se da por sentado, pero os sorprender&iacute;a cu&aacute;ntos guitarristas hemos visto salir a escena sin afinar. Nos gust&oacute; especialmente el tema&nbsp;<em>Deserto Viscoso<\/em>. Crearon una atm&oacute;sfera a medio tiempo donde casi se pod&iacute;a mascar la arena. Muy bien.<\/p><p>En definitiva, una banda amateur a la que seguir de cerca su crecimiento. Unas cuantas tablas m&aacute;s y auguramos una puesta en escena demoledora.<\/p><p>La sale&nbsp;<strong>Fun House<\/strong>&nbsp;no es especialmente grande, pero suficiente para albergar un nutrido grupo de fans del tr&iacute;o brit&aacute;nico&nbsp;<strong>Admiral Sir Cloudesley Shovell<\/strong>. Se nos antoja que esto del stoner es m&aacute;s yankee que brit&aacute;nico, pero cuando&nbsp;<strong>Johnny Gorilla<\/strong>&nbsp;a la guitarra y voces y compa&ntilde;&iacute;a adquieren tintes m&aacute;s brit&aacute;nicos herederos de&nbsp;<strong>Status Quo<\/strong>, la cosa cobra algo de sentido. Si adem&aacute;s le a&ntilde;adimos una puesta en escena potente, cruda y bronca pues llegan a dar el pego. Como salidos del desierto m&aacute;s gran&iacute;tico de los EE.UU.<\/p><p>Sin embargo no todo es distorsi&oacute;n y riffs pegadizos, a ratos se enfrascaron en cap&iacute;tulos m&aacute;s psicod&eacute;licos que solventaron bastante peor que sus compa&ntilde;eros de velada. Con unos riffs de corte flamenco que no le encontramos el sentido. Si adem&aacute;s tienes que avisar frecuentemente de que has terminado el tema para que el personal te recompense con un aplauso, pues algo est&aacute;s haciendo mal. Vamos, que no fueron muy directos a ratos. Adem&aacute;s estaban presentando algunos temas de su &uacute;ltimo trabajo<em>Keep It Greasy!<\/em>&nbsp;(del que dieron buena cuenta) que al no haber tenido oportunidad de hincare el diente, pues la respuesta fue bastante fr&iacute;a. S&oacute;lo cuando se arrancaban con templos altos y composiciones m&aacute;s directas es cuando recibieron m&aacute;s aplausos. Como en la recta final del&nbsp;<em>chou<\/em>&nbsp;con algunos de sus cl&aacute;sicos como&nbsp;<em>The thicker the better<\/em>&nbsp;o&nbsp;<em>Elementary Man<\/em>&hellip;<\/p><p>&nbsp;<br \/>Texto: G&oacute;meZ<br \/>Fotos: A.R. Trindade y Ahkmajeeda<\/p>","short_description":"","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"30 DE SEPTIEMBRE, FUN HOUSE (MADRID)","ask_for_price":false,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-1 junespiritual_front\/NocnarDeathInJuneFDR027.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161002_death_in_junespiritual_front\/NocnarSpiritualFrontFDR002.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161002_death_in_junespiritual_front\/NocnarSpiritualFrontFDR002.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161002_death_in_junespiritual_front\/NocnarSpiritualFrontFDR002.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161002_death_in_junespiritual_front\/NocnarSpiritualFrontFDR002.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161002_death_in_junespiritual_front\/NocnarSpiritualFrontFDR002.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161002_death_in_junespiritual_front\/NocnarSpiritualFrontFDR005.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161002_death_in_junespiritual_front\/NocnarSpiritualFrontFDR005.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161002_death_in_junespiritual_front\/NocnarSpiritualFrontFDR005.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161002_death_in_junespiritual_front\/NocnarSpiritualFrontFDR005.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161002_death_in_junespiritual_front\/NocnarSpiritualFrontFDR005.jpg"},"in_use":[]}],"name":"Death In June. Manifiesto Del Dadaismo Nihilista De Una Noche De Octubre","slug":"death-in-june-manifiesto-del-dadaismo-nihilista-de-una-noche-de-octubre","description":"<p>&nbsp;<\/p><p>No. No era <strong><em>John Landis<\/em><\/strong> el que congregaba a una inmensa fila de ovejas descarriadas y almas negras. No habia selecci&oacute;n para una secuela de t<em>hriller<\/em>, aunque bien pudiera parecerlo. Un tipo de aspecto bonach&oacute;n enfundado en unas <em>martens<\/em> y vestimenta militar de camuflaje era el culpable de aquella concentraci&oacute;n, para llevar a cabo su propio largometraje, su propia eucarist&iacute;a.<\/p><p>&nbsp;<\/p><p>Nos encontrabamos con los hijos y descendientes del after punk en las entra&ntilde;as de la sala <strong>Chang&oacute;<\/strong>, en un nuevo evento de la promotora <strong>Indypendientes<\/strong>. Uno mas en su lista de opciones refrescantes ante el hast&iacute;o de los carteles masivos, que en esta ocasi&oacute;n reuni&oacute; a un nutrido grupo de ac&oacute;litos dispuestos para la ocasion despu&eacute;s de pasar horas frente al espejo.<\/p><p><strong>Spiritual Front<\/strong> salieron al ruedo mientras el blanco y negro de <strong><em>Scorsese<\/em><\/strong> iluminaba sus espaldas. Su rock suave de tintes oscuros y melanc&oacute;licos, con pinceladas folk que por momentos traian al recuerdo pasajes de <strong><em>Vaya Con Dios<\/em><\/strong>, se despleg&oacute; en escena. El&eacute;ctrica, ac&uacute;stica y bater&iacute;a sobre bases grabadas. Parece que el presupuesto no les da para bajista, porque se lo traen en lata. De riguroso traje negro, estos tres caballeros nos ofrecen su actuaci&oacute;n entre ecos de f&eacute;minas despistadas que proclaman al viento soflamas respecto a la apol&iacute;nea figura de su vocalista.<\/p><p>La parroquia los conoce y corea sus canciones. Entre agradecimientos varios va pasando su actuacion con una sensacion de paramnesia en el oyente. Y justo cuando <strong><em>De Niro<\/em><\/strong> comienza a coger peso y a tener problemas con <strong><em>Cathy Moriarty<\/em><\/strong> y <strong><em>Pesci<\/em><\/strong>, termina la actuaci&oacute;n.<\/p><p>&nbsp;<\/p><p>Momentos de espera para las estrellas de la noche. Una vez montada su escenograf&iacute;a, agolpada como un muro de contencion entre el escenario y la platea, perge&ntilde;ando una base de timbales y minilonas de tinte europeista enmarcando la simbologia de la banda.<\/p><p>Tras un momento de tension ambiental, el escudero del se&ntilde;or Pearce (P. para los amigos) salta a escena, y nos deleita con&nbsp; varios temas en solitario detr&aacute;s del teclado, unicamente acompa&ntilde;ado de unas bases deformadas adhoc y partes de temas disparadas desde un a&ntilde;ejo <em>walkman sony<\/em>.<\/p><p>Tras la eterea espera, salta a escena el trasunto del <strong>sr. Pearce<\/strong>.<\/p><p>Pareciera que volvieramos a ver los titulos de inicio de <strong><em>Raging Bull<\/em><\/strong>. Ataviado con uno de sus uniformes, mascara en rostro, comienza el espectaculo, ante la devota mirada de los ac&oacute;litos que pueblan la platea. Corean las canciones de esta segunda parte en la estructura del show. Ritmos tribales percutidos con precisi&oacute;n por los habitantes del escenario, que golpean con maracas,panderetas y otros aderezos y utensilios la gran muralla china de timbales, para acompa&ntilde;ar austeramente la voz del sumo sacerdote. Tras el extasis parroquiano, el lugarteniente se toma un respiro, las mascaras caen y comienza el grueso del set ac&uacute;stico<\/p><p><strong>Pearce<\/strong> y su f<em>ender<\/em> de 12 cuerdas llenan el espacio con esa voz profunda y &eacute;pica a partes iguales, que no deja de recordarnos a <strong><em>Brendan Perry<\/em><\/strong>, aunque hoy los muertos no bailen a su son.<\/p><p>Tras avisarnos de su estado de depresi&oacute;n y cansancio, tras de sus gafas y su gorra, el sr. <strong>Pearce<\/strong> pide al publico que trabajen ellos, hablen y le digan que hacer. Las&nbsp; peticiones atraviesan el aire como dagas afiladas, que recoge e interpreta para alborozo de los pobladores de la platea. El momento (quiz&aacute;s) mas &aacute;lgido recorre nuestra espalda con &ldquo;<em>all pigs must die<\/em>&rdquo;.<\/p><p>Poco a poco se van caldeando las almas (negras en su mayor&iacute;a), en ambos lados del escenario. Hasta que <strong>Death in June<\/strong>, o lo que es lo mismo, el sr. <strong>P.<\/strong>, da por concluida su epifan&iacute;a. Al irse amenaza con no volver a <em>Madrid<\/em> y con un l&aacute;nguido adios se despide del p&uacute;blico, y aunque los fieles se resisten a la evidencia y montan algarab&iacute;a para que el ritual no llegue a su fin, parece que esta vez la amenaza era cierta&hellip;. &nbsp;&nbsp;&iquest;o no?<\/p><p>Efectivamente, el sr. <strong>P.<\/strong> sale y a capella en plan crooner, improvisa un breve retazo de cancion que sirve como letan&iacute;a para que las &aacute;nimas errantes vuelvan a casa.<\/p><p>Y cuando todos ya daban por terminada la liturgia, el sargento sale en una maniobra digna de una emboscada militar dispuesto a golpear la muralla china. Se le une el general en jefe.<\/p><p>Y con un breve estruendo de apenas unos minutos, concluyen su manifiesto.<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>texto y fotos<\/p><p><strong>nocnar tosnophal<\/strong><\/p>","short_description":"No. No era John Landis el que congregaba a una inmensa fila de ovejas descarriadas y almas negras. No habia selecci\u00f3n para una secuela de thriller, aunque bien pudiera parecerlo. Un tipo de aspecto bonach\u00f3n enfundado en unas martens y vestimenta mili","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"2 octubre 2016 sala BUT, MADRID","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/death-in-june-manifiesto-del-dadaismo-nihilista-de-una-noche-de-octubre\/"},{"code":"siweb5a2e808d14e09","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/conte media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160722_seal289.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160722_seal279.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160722_seal279.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160722_seal279.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160722_seal279.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160722_seal279.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160722_seal269.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160722_seal269.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160722_seal269.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160722_seal269.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160722_seal269.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160722_seal241.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160722_seal241.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160722_seal241.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160722_seal241.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160722_seal241.jpg"},"in_use":[]}],"name":"Seal Devora El Escenario A Su Paso Por Madrid","slug":"seal-devora-el-escenario-a-su-paso-por-madrid-1","description":"<p>&nbsp;<\/p><p>El festival&nbsp;<strong>Las Noches del Bot&aacute;nico<\/strong>&nbsp;programaba a un artista con una trayectoria impecable y que no defrauda en sus directos.&nbsp;<strong>Seal<\/strong>&nbsp;ya no cumple los 53 y se muestra con una energ&iacute;a y carisma encomiables. En esta ocasi&oacute;n la muestra s&iacute; era para disfrutarlo de pie y bailar (a diferencia de&nbsp;<strong>Steve Vai<\/strong>&nbsp;hace unos d&iacute;as). Se agradeci&oacute; el detalle. De nuevo un sonido impecable en el recinto, del que tambi&eacute;n se benefici&oacute;&nbsp;<strong>Nora Norman<\/strong>, madrile&ntilde;a de adopci&oacute;n y que abri&oacute; excelentemente para el brit&aacute;nico. Una buena voz soul patria para regenerar el panorama musical.<\/p><p>A eso de las diez de la noche sal&iacute;a a escena el brit&aacute;nico&nbsp;<strong>Seal<\/strong>&nbsp;a lo grande, interpretando su exitazo noventero&nbsp;<em>Crazy<\/em>. &iquest;Toda una declaraci&oacute;n de intenciones o quer&iacute;a quit&aacute;rselo de encima r&aacute;pidamente? Pues igual las dos cosas, ya que el grueso del&nbsp;<strong>chou<\/strong>&nbsp;fue a golpes de soul y en plan &iacute;ntimo. Seal ha sido agraciado con una voz prodigiosa y muy personal, se&ntilde;a de identidad que le vali&oacute; muchos aplausos durante el concierto, sobre todo en temas como&nbsp;<em>Prayer for the dying<\/em>,&nbsp;<em>Killer<\/em>&nbsp;o&nbsp;<em>Kiss from a rose<\/em>&nbsp;en la recta final.<\/p><p>Tuvo varios momentos para intimar con el p&uacute;blico, especialmente en su recuerdo para las v&iacute;ctimas del atentado ese mismo d&iacute;a en Munich y lo loco que se est&aacute; volviendo el mundo; y para recordar lo mucho que le gusta Madrid y su skiline (sic). De echo no tenemos muy claro si sab&iacute;a d&oacute;nde est&aacute; Madrid, pues en varias ocasiones nos anim&oacute; a cantar y dar palmas con un &quot;&aacute;ndale, Madrid&quot;. Igual la geograf&iacute;a no es lo suyo. Tambi&eacute;n en un par de ocasiones pase&oacute; su imponente f&iacute;sico por las primeras filas y se dej&oacute; querer (y que le quisiesen, se insinu&oacute; en un par de ocasiones a alguna f&eacute;mina). Est&aacute; claro que ya son muchas tablas y le gustan los ba&ntilde;os de multitudes, y no era mala la entrada en el Jard&iacute;n Bot&aacute;nico de Ciudad Universitaria para tal fin.<\/p><p>Nos hizo participar con su versi&oacute;n de&nbsp;<strong>Hall &amp; Oates<\/strong>&nbsp;<em>Sara Smile<\/em>&nbsp;y, por desgracia, obvi&oacute; en Madrid el&nbsp;<em>Mad Worlda<\/em>&nbsp;de&nbsp;<strong>Tears for fears<\/strong>&nbsp;que s&iacute; hab&iacute;a venido tocando en fechas previas de la gira. Otra vez ser&aacute;. Pero lo supli&oacute; con un bis de lujo con&nbsp;<em>Kiss from a Rose<\/em>y&nbsp;<em>Life on the dance floora<\/em>&nbsp;para concluir, no sin antes presentar a sus m&uacute;sicos acompa&ntilde;antes que en esta ocasi&oacute;n eran solo guitarra y teclados\/programaciones.<\/p><p>Texto y fotos: G&oacute;meZ<\/p>","short_description":"El festival Las Noches del Bot\u00e1nico programaba a un artista con una trayectoria impecable y que no defrauda en sus directos. Seal ya no cumple los 53 y se muestra con una energ\u00eda y carisma encomiables. En esta ocasi\u00f3n la muestra s\u00ed era para disfrutar","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"22 DE JULIO, JARDINES DEL BOT\u00c1NICO (MADRID)","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/seal-devora-el-escenario-a-su-paso-por-madrid-1\/"},{"code":"siweb5a2e808d0a75e","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160917_Battles\/NocnarBattles002.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/ ent\/979212\/160917_Battles\/NocnarParadisePhantoms002.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160917_Battles\/NocnarParadisePhantoms002.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160917_Battles\/NocnarParadisePhantoms002.jpg"},"in_use":[]}],"name":"Battles, O La Multiplicacion De Los Panes Y Los Peces","slug":"battles-o-la-multiplicacion-de-los-panes-y-los-peces","description":"<p>&nbsp;<\/p><p>El templo del art-dec&oacute; madrile&ntilde;o abr&iacute;a sus puertas y los pr&oacute;ceres de la intelectualidad musical desfilaban uno a uno por el min&uacute;sculo espacio habilitado por los hombres de negro para acceder al lugar del examen. Se situaban a una distancia c&oacute;moda para la observaci&oacute;n, y el aforo, amplio pero sin agobios, permitir&iacute;a los arranques bailongos de alguno de ellos, en caso de ser necesario. En esta ocasi&oacute;n vamos a comenzar la casa por el tejado.<\/p><p>El detalle de salir uno mismo a chequear tu equipo delante del p&uacute;blico sin problema alguno, y una vez terminado el show, aun siendo cabeza de cartel, nuevamente a recogerlo, merece la licencia.<\/p><p>Despu&eacute;s del chequeo y ajuste, el se&ntilde;or&nbsp;<strong>Konopka<\/strong>, para muchos el evidente cerebro (en la sombra) de los neoyorquinos, comenz&oacute; a crear casi como quien no quiere la cosa, y haciendo parecer que todav&iacute;a formaba parte de la prueba de sonido, los cimientos de&nbsp;<em>Dot Com<\/em>.<br \/>As&iacute; se le sumaron sus compa&ntilde;eros para inmediatamente dar en la boca al p&uacute;blico con<em>Ice Cream<\/em>, para enardecer si cabe aun mas al personal.<\/p><p>Y as&iacute; fueron desgranando temas, bastantes de su ultimo&nbsp;<em>La Di Da Di<\/em>, pero repasando con perlas diversas todas las etapas de su carrera.<\/p><p>Lo que hace&nbsp;<strong>Battles<\/strong>&nbsp;es m&uacute;sica org&aacute;nica, o anal&oacute;gica, utilizando para construirla instrumentos &ldquo;tradicionales&rdquo; a trav&eacute;s de medios digitales .<br \/>Todo (bueno, quiz&aacute;s alg&uacute;n loop sea programado., dejemos un 1% de margen) esta hecho a partir de notas y fraseos convenientemente exprimidos, deformados, troceados, multiplicados y alterados para que puedan ser juntados en una sucesi&oacute;n de capas en ocasiones pr&aacute;cticamente infinita.<br \/>Realmente no es que sea la panacea, ni descubren el santo grial. Esto lo llevan haciendo los m&uacute;sicos desde que se invento el pedal de delay. Lo verdaderamente interesante, original y &uacute;nico es la manera que estos tres (otrora cuatro) tipos lo llevan a cabo.<br \/>En total directo ( si no no podr&iacute;a notarse el par de gazapos que metieron en su actuaci&oacute;n), construyen una a una delante de nuestros ojos todas esas melod&iacute;as y patrones r&iacute;tmicos, sobre los cuales luego los tres suman su habilidad con los instrumentos<br \/>La omnipresente bater&iacute;a de&nbsp;<strong>Strainer<\/strong>&nbsp;fluct&uacute;a entrando y saliendo, haci&eacute;ndonos incluso trastabillear los pies para seguir los hipn&oacute;ticos ritmos que ejecuta, y sobre ella y ese mar de loops,&nbsp;<strong>Konopka<\/strong>&nbsp;con su guitarra y su bajo, y&nbsp;<strong>Williams<\/strong>&nbsp;con su guitarra, su teclado y sus espasmos a&ntilde;aden mas madera, como dir&iacute;a el hermano Marx del bigote de pega.<\/p><p>Y as&iacute; los mas sueltos se dedicaron a bailotear mientras sonaban&nbsp;<em>Atlas<\/em>, la cual estiraron mas que el brazo de&nbsp;<strong>Stainer<\/strong>&nbsp;cuando atizaba a su plato en el &aacute;tico de su bater&iacute;a,&nbsp;<em>B+T<\/em>,<em>Futura<\/em>&nbsp;y otras, hasta que los de la gran manzana pararon a secarse el sudor que les sal&iacute;a a borbotones por los poros-<br \/>Porque desde luego sudaron bien la camiseta.<br \/>Tanto es as&iacute;, que despu&eacute;s del micropar&oacute;n,&nbsp;<strong>Stainer<\/strong>&nbsp;abandono su blanca camisa de funcionario, y se enfund&oacute; una camiseta de un club de futbol de la capital que parece ser que fabrica colchones (por lo que nos dijeron unos forofos que estaban a nuestro lado, alborozados por la elecci&oacute;n del baterista). Menos mal porque el futbol no es nuestro fuerte.<br \/>Al menos tuvieron el detalle de no ser tan obvios de ponerse la que se suelen poner todas las estrellitas en el foro cuando quieren hacer un gui&ntilde;o al p&uacute;blico.<\/p><p>Y la fiesta sigui&oacute;. Siguieron dando buena cuenta de lo que quedaba de show haciendo a todo el mundo bailar (incluso vimos a alg&uacute;n diseccionador moviendo nerviosamente sus pies), hasta que con&nbsp;<em>The Yabba<\/em>&nbsp;cerraron su paso por la capital del reino.<br \/>Fue un concierto corto (que se nos hizo a&uacute;n mas por su brillantez), que nos dejo sinceramente con ganas de m&aacute;s. Estaremos pendientes para pr&oacute;ximas ocasiones. Ustedes hagan lo propio.<\/p><p>Antes de la actuaci&oacute;n de&nbsp;<strong>Battles<\/strong>, los madrile&ntilde;os&nbsp;<strong>Paradise Phantoms<\/strong>&nbsp;intentaron precalentar la velada ante un p&uacute;blico que reaccion&oacute; ante sus temas de forma fr&iacute;a y distante. Lo cierto es que estando en las ant&iacute;podas de lo que la filosof&iacute;a de&nbsp;<strong>Battles<\/strong>representa, no nos sorprendi&oacute; demasiado esa respuesta.<br \/>Un guitarra y un bajista, que adem&aacute;s cantaba con una hiperprocesaci&oacute;n microf&oacute;nica de su voz, tocaban por encima de los sonidos y quien sabe que mas cosas pregrabadas, que disparaba un pinchadiscos en el centro del escenario.<br \/>Por mucho que tocaran, en ning&uacute;n momento nos pareci&oacute; nada mas all&aacute; que m&uacute;sica enlatada su mezcla de bases bailables y melod&iacute;as y gimmicks funky, aderezado con toneladas de slap.<br \/>La pr&oacute;xima vez esperamos verles en un entorno mas cercano a su propuesta.<\/p><p>Volviendo a la madre del cordero...<br \/>Lo cierto es que siempre nos han gustado&nbsp;<strong>Battles<\/strong>. Yo creo que desde mucho antes incluso que&nbsp;<strong>Battles<\/strong>&nbsp;existiera. Nadie como ellos han logrado llevar al p&uacute;blico eso que los &ldquo;entendidos&rdquo; han venido a llamar &ldquo;math rock&rdquo; o &ldquo;rock matem&aacute;tico&rdquo;.<br \/>Como si la m&uacute;sica en sus mas diversas acepciones o variantes no fuera mas que eso, pura matem&aacute;tica puesta al servicio del sentimiento.<br \/>Ya desde que el se&ntilde;or&nbsp;<strong>Stainer<\/strong>&nbsp;masacraba inmisericordemente su bater&iacute;a all&aacute; por los tiempos de&nbsp;<strong>Helmet<\/strong>, esa precisi&oacute;n y pegada monol&iacute;tica que siempre le caracteriz&oacute; fue el g&eacute;rmen de&nbsp;<strong>Battles<\/strong>.<br \/>S&oacute;lo hacia falta que se encontrara en el camino con alguien lo suficientemente capaz de tejer melod&iacute;as sobre ella, y aprovechar esas idas y venidas de ritmos y compases.<br \/><strong>Konopka<\/strong>&nbsp;y&nbsp;<strong>Williams<\/strong>&nbsp;eran, y son, los tipos adecuados.<\/p><p>As&iacute; que nos fuimos a casa con la misma sensaci&oacute;n que se tiene cuando se cena en un restaurante avant-garde. Todo estupendo, pero con ganas de mas.<br \/>Suponemos que al publico le ocurri&oacute; tres cuartas partes de lo mismo. Bueno, algunos de ellos se quedaron en la superficie, ara&ntilde;ando el envoltorio del paquete y apenas disfrutando del contenido (supusimos que estaban preparando la tesis doctoral).<br \/>Otros en cambio, supieron desprenderse de la bata de cirujano diseccionador, y abrieron el regalo con intenci&oacute;n de disfrutar del contenido.<br \/>Nosotros, por si se lo hab&iacute;an preguntado, sab&iacute;amos que lo importante era el contenido, y vaya que si disfrutamos.<\/p><p>Por cierto<br \/>En los s&oacute;tanos del&nbsp;<strong>Teatro Barcel&oacute;<\/strong>, a la misma hora, hac&iacute;an tambi&eacute;n su &ldquo;espect&aacute;culo&rdquo; las actuales adalides del panderet&iacute;smo nacional. Espero que el servicio de limpieza higienice bien la sala al termino de tan representativo evento.<br \/>Nos dijo un pajarito que entre el publico estaba&nbsp;<strong>Rodolfo Chiquilicuatre<\/strong>.<\/p><p>texto y fotos<br \/>nocnar tosnophal<\/p>","short_description":"El templo del art-dec\u00f3 madrile\u00f1o abr\u00eda sus puertas y los pr\u00f3ceres de la intelectualidad musical desfilaban uno a uno por el min\u00fasculo espacio habilitado por los hombres de negro para acceder al lugar del examen. Se situaban a una distancia c\u00f3moda pa","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"17 DE SEPTIEMBRE, TEATRO BARCEL\u00d3, MADRID","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/battles-o-la-multiplicacion-de-los-panes-y-los-peces\/"},{"code":"siweb5a2e808d090f3","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks010.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks010.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks010.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks010.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks010.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160922_W /NocnarTheWarlocks013.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks013.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks013.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks013.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks013.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks007.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks007.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks007.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks007.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks007.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks006.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks006.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks006.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks006.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160922_Warlocks\/NocnarTheWarlocks006.jpg"},"in_use":[]}],"name":"The Warlocks Convencen En Madrid","slug":"the-warlocks-convencen-en-madrid","description":"<p>&nbsp;<\/p><p>Madrid la nuit. Nada como sumergirse en los callejones del centro para oler el underground cavernoso de el foro. El rastro nos conduce por oscuras veredas hacia el averno. El rotulo rojo de la entrada es mas que una premonici&oacute;n. Aunque no siempre el publico consagra las liturgias, un buen pu&ntilde;ado de treintalescentes asiste a la llamada.<br \/>&nbsp;<br \/>Con cinco m&aacute;stiles por banda y un baterista bergant&iacute;n, no corta el rock sino vuela el pop\/shoegaze de los californianos&nbsp;<strong>The Warlocks<\/strong>. Otra jornada de acierto para la promotora&nbsp;<strong>Indypendientes<\/strong>, y ya van&hellip; Indypendientes nos est&aacute; ofreciendo de manera habitual aut&eacute;nticas perlas entre el oc&eacute;ano de basura musical que &uacute;ltimamente nos rodea, y como n&aacute;ufragos que somos nos acercamos el pasado jueves a la c&eacute;ntrica sala&nbsp;<strong>Boite<\/strong>&nbsp;de Madrid para presenciar el concierto de esta banda californiana que triunf&oacute; discretamente all&aacute; por los estertores del siglo pasado.&nbsp;<strong>The Warlocks<\/strong>&nbsp;disfrutaron de una decente entrada para un jueves con las resacas del verano y del&nbsp;<strong>Dcode<\/strong>&nbsp;a&uacute;n presentes.<br \/>&nbsp;<br \/>Y como dec&iacute;amos al comienzo en nuestra peque&ntilde;a licencia po&eacute;tica, no una, ni dos, ni tres, ni cuatro, sino hasta cinco guitarras (vale, 4+1 bajo) poblaban el diminuto escenario de la sala. Todas ellas para construir y levantar murallas de sonido, a ratos furioso, a ratos contenido. Se nos antoj&oacute; que son demasiados componentes para la escasa variedad de armon&iacute;as que ofrecen (aparte de para repartir el cach&eacute;, pero eso es otra historia). Y es que en la mayor&iacute;a de los temas varios componentes tocaban exactamente lo mismo. S&iuml;, cada uno con una guitarra y un amplificador con sonoridades diferentes, pero con id&eacute;ntico resultado. Tambi&eacute;n se nos antoj&oacute; una aut&eacute;ntica pesadilla para cualquier t&eacute;cnico de sonido, pero eso tambi&eacute;n es otra historia.<br \/>&nbsp;<br \/>A la pl&eacute;tora de guitarras hab&iacute;a que sumarle, adem&aacute;s, un casiotone con la t&oacute;nica del tema en cuesti&oacute;n sonando constantemente gracias a un ingenioso invento que ya vimos hace a&ntilde;os a&nbsp;<strong>Yo la Tengo<\/strong>. Un trozo de cart&oacute;n para mantener pulsada la nota constantemente. La &uacute;nica manera de medio adivinar lo que cada m&uacute;sico tocaba era plantarte directamente delante de su amplificador. Sin embargo, si te colocabas m&aacute;s atr&aacute;s en la sala, pod&iacute;as ver c&oacute;mo toco cobraba cierto sentido. No estamos seguros si all&aacute; por el 98 cuando se formaron&nbsp;<strong>The Warlocks<\/strong>&nbsp;ya exist&iacute;an los efectos de loop, pero si nos pusi&eacute;semos pragm&aacute;ticos hoy en d&iacute;a, con uno de esos pedales habr&iacute;a que despedir al 70% de la banda. Y lo curioso es que cada uno llevaba una pl&eacute;tora de pedales de efectos (otra pesadilla para el t&eacute;cnico). A&uacute;n as&iacute; sonaron cada vez mejor durante el desarrollo del&nbsp;<em>chou<\/em>. La gente se iba agolpando en las primeras filas y meneaban su cabezas al ritmo hipn&oacute;tico de los temas.<br \/>&nbsp;<br \/>En uno de los pasajes del concierto nos acercamos a la barra a por m&aacute;s gasolina, y fue cuando nos percatamos de la existencia de un s&eacute;ptimo &quot;Beatle&quot;. Bueno, en realidad eran tres personas mas. Se dedicaban a menear unos platos con aceite y vinagre sobre un destartalado proyector que lanzaba sus tambi&eacute;n hipn&oacute;ticas formas sobre los rostros de la banda. &iexcl;Hala!, m&aacute;s cach&eacute; a dividir. A mi no me salen las cuentas&hellip;<br \/>&nbsp;<br \/>En lo musical nos result&oacute; m&aacute;s interesantes, sobre todo, los temas que pasaban de los 120 bpm. Pero es que nuestra retomada vena metalera nos pide velocidad. Y a tenor de los aplausos y v&iacute;tores del p&uacute;blico tambi&eacute;n fueron las m&aacute;s resultonas. Como&nbsp;<em>Dead Generation<\/em>,&nbsp;<em>Share the dope out<\/em>&nbsp;o ya en la recta final&nbsp;<em>Caveman Rock<\/em>&nbsp;con un car&aacute;cter m&aacute;s furioso y sucio. M&uacute;sica sin duda para &quot;doparse&quot; y dejarse llevar como en las l&aacute;nguidas&nbsp;<em>Chameleon<\/em>&nbsp;o&nbsp;<em>Isolation<\/em>.<br \/>&nbsp;<br \/>Muy interesantes, aunque s&oacute;lo para fans de ese estilo. A nosotros nos pill&oacute; con la mente abierta, as&iacute; que un 8,5 para el evento.<\/p><p>Antes de que&nbsp;<strong>The Warlocks<\/strong>&nbsp;saltaran a escena, comenzaba el precalentamiento con los&nbsp;&nbsp;<strong>dead rabbits<\/strong>, hijos de la p&eacute;rfida albion, que entre un mar de chorus, delays, fuzz y otros inventos, comienza el discurso iluminados por proyecciones lis&eacute;rgicas a base de aceites y vinagres.&nbsp; Melod&iacute;as de corte brit para un&nbsp;<em>garaje psicod&eacute;lico<\/em>&nbsp;a medio gas, que les acerca mas a formaciones comerciales que alternativas<br \/>tras unos cuantos temas, termina el set de&nbsp;<strong>dead rabbits<\/strong>&nbsp;dejando sensaciones encontradas y abriendo el apetito para el plato fuerte.<br \/>&nbsp;<br \/>Atentos a las pr&oacute;ximas citas que ofrece&nbsp;<strong>Indypendites<\/strong>&nbsp;con el Festival&nbsp;<strong>Madrid es ruido<\/strong>que promete mucho con&nbsp;<strong>Automatics<\/strong>,&nbsp;<strong>Berlina<\/strong>,&nbsp;<strong>Chicharr&oacute;n<\/strong>, etc&hellip; Aqu&iacute; ten&eacute;is la info:<br \/>&nbsp;<br \/>MADRID ES RUIDO FEST. - 2 Y&nbsp; 3 DICIEMBRE. MOBY DICK CLUB. MADRID<br \/>ABONOS DE DOS D&Iacute;AS 25&euro;\/30 TAQUILLA<br \/>ABONOS DE UN D&Iacute;A 15&euro;\/20&euro; TAQUILLA.<br \/>DISTRIBUCCI&Oacute;N POR D&Iacute;AS :<br \/>DIA 2 DE DICIEMBRE VIERNES :&nbsp;<br \/>TELESCOPES UK + CELICA XX + GHOST TRANSMISSION + MOTEL 3<br \/>DIA 3 DE DICIEMBRE S&Aacute;BADO :<br \/>AUTOMATICS + CHICHARR&Oacute;N + BERLINA + SOMOS LA HERENCIA<br \/>&nbsp;<br \/>&nbsp;<br \/>Y otros eventos de esta promotora:<br \/>&nbsp;<br \/>DEATH IN JUNE + SPIRITUAL FRONT - 2 OCTUBRE<br \/>SALA CHANG&Oacute;<br \/>22&euro; EN TICKETEA<br \/>&nbsp;<br \/>BLOOD AXIS + RESERVA ESPIRITUAL DE OCCIDENTE - 16 OCTUBRE<br \/>SALA BOITE<br \/>15&euro; EN TICKETEA<br \/>&nbsp;<br \/>&nbsp;<br \/>&nbsp;<br \/>Texto: G&oacute;meZ<br \/>Fotos: NOCNAR<\/p>","short_description":"Madrid la nuit. Nada como sumergirse en los callejones del centro para oler el underground cavernoso de el foro. El rastro nos conduce por oscuras veredas hacia el averno. El rotulo rojo de la entrada es mas que una premonici\u00f3n. Aunque no siempre el","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"22 DE SEPTIEMBRE, BOITE LIVE (MADRID)","default_price":0,"ask_for_price":false,"weight":0,"price_mode":"specify","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/the-warlocks-convencen-en-madrid\/"},{"code":"siweb5a2e808d06cea","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160728_ministry86.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160728_ministry86.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160728_ministry86.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160728_ministry86.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160728_ministry86.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160728_ministry79.jpg"," big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160728_ministry48.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160728_ministry44.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160728_ministry44.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160728_ministry44.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160728_ministry44.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160728_ministry44.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160728_ministry36.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160728_ministry36.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160728_ministry36.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160728_ministry36.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160728_ministry36.jpg"},"in_use":[]}],"name":"Al Jourguensen Deja Las Drogas En Madrid","slug":"al-jourguensen-deja-las-drogas-en-madrid","description":"<h4>28 de julio, SALA ARENA (MADRID)<\/h4><p>Qu&eacute; bien le ha sentado dejar las drogas a <strong>Al Jourguensen<\/strong>), ahora s&oacute;lo se pone a redbulls e incluso se puede mover y tocar la guitarra por el escenario y se muestra m&aacute;s comunicativo con el p&uacute;blico. Esto se traduce en un concierto m&aacute;s potente, agresivo y con m&aacute;s mala leche. Aunque el sonido de la sala Arena no hiciera (como casi siempre) justicia al <em>chou<\/em> de los de Chicago, el nutrido p&uacute;blico se entreg&oacute; a un rejuvenecido <strong>Jourguensen<\/strong> y sus ac&oacute;litos.<!--break--><a href='http:\/\/www.festivalesderock.com\/node\/45856'>La &uacute;ltima vez que vimos a <strong>Ministry<\/strong> en directo all&aacute; por 2012<\/a> presentaba <em>Relapse<\/em> con un pie m&aacute;s dentro que fuera. En esta ocasi&oacute;n se cambi&oacute; de la sala La Riviera a la sala Arena para asegurarse el lleno, que cada vez parece que le cuesta m&aacute;s lograr al t&iacute;o Al. Pero all&iacute; est&aacute;bamos abarrotando en sitio y, otra vez, tendremos que hablar sobre el p&eacute;simo sonido de la sala. Pero esto ya es una batalla perdida, al igual que el cierre a determinada hora. Da igual en qu&eacute; momento del <em>chou<\/em> est&eacute; la banda que sea, hay que cerrar el chiringuito y punto. Nos vino a la cabeza el caso reciente de <strong>Psychic TV<\/strong> a la que pr&aacute;cticamente echaron del escenario. Vamos, que ser&iacute;an capaces de echar a los Rolling en medio del Simpathy for the devil sin despeinarse. Pero volviendo con el show del t&iacute;o Al. En esta ocasi&oacute;n vino sin nuevo material bajo el brazo y se marc&oacute; un set de cl&aacute;sicos, con car&aacute;cter muy oscuro y para hacer <em>headbanging<\/em>. Lo m&aacute;s reciente que toc&oacute; fueron del <em>From beer to eternity<\/em> (<em>Hail to his majesty, Punch in the face<\/em> y <em>Permawar<\/em>). As&iacute;, para abrir boca, porque luego se enfrasc&oacute; en los mejores temas de <em>R&iacute;o grande blood<\/em> (la hom&oacute;nima, <em>Se&ntilde;or Peligro<\/em> y <em>Lies l&iacute;es l&iacute;es<\/em>). Y de ah&iacute; ya concierto para fans con temas muy antiguos como <em>N.W.O.<\/em>, <em>Just one fix<\/em> (que supuso el delirio del p&uacute;blico), y a&uacute;n m&aacute;s para atr&aacute;s con <em>Deity<\/em>, <em>Stigmata<\/em> (con la que cerr&oacute; el <em>chou<\/em> inicialmente) y ya se dej&oacute; para el bis <em>Psalm 69<\/em>, <em>So what<\/em> (en la que nos desga&ntilde;itamos) y <em>Khyber pass<\/em>. Antes abrieron la velada la banda de Vila-real, <strong>Killus<\/strong>. Con contundencia y un show muy divertido y potente, sabedores de la ocasi&oacute;n de oro que ten&iacute;an abriendo para <strong>Ministry<\/strong>. Practicaron su metal industrial con muchos decibelios (se trajeron para el concierto la artiller&iacute;a pesada-dos <strong>Mesa Boogie<\/strong>-para atronar al personal). Muy buenos, les echamos el ojo y seguiremos sus pasos. Texto y fotos: G&oacute;meZ<\/p>","short_description":"","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12151","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/al-jourguensen-deja-las-drogas-en-madrid\/"}]},"categories":[{"code":"ecommerce","children":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"},{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "},{"code":"noticias-5a2e80df27801","children":[],"position":2,"images":[],"name":"Noticias"},{"code":"festivales-5a2e808217cd0","children":[],"position":3,"images":[],"name":" Festivales "},{"code":"discos-5a2e808217e09","children":[],"position":4,"images":[],"name":" Discos "},{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "},{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "},{"code":"conciertos-2-5e540a148320c","children":[],"position":7,"images":[],"name":"conciertos 2"}],"position":0,"images":[],"name":"Ecommerce"}]}},"2":{"created":"2021-05-19T14:12:26+02:00","template":"widgets\/widgetTitleBlock","id":43514,"position":2,"values":{"title":"Novedades del cat\u00e1logo"}}},"id":5,"order":2,"category":"PRODUCTOS","row_settings":{"order":2,"category":"producto m\/1a6862ca407195913e8d9b9574b77557\/160722_seal279_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/160722_seal279_1.jpg"},"in_use":[]},{"created":"2020-02-24T18:59:38+01:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/160722_seal289_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/160722_seal289_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/160722_seal289_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/160722_seal289_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/160722_seal289_1.jpg"},"in_use":[]}],"name":"SEAL DEVORA EL ESCENARIO A SU PASO POR MADRID","slug":"seal-devora-el-escenario-a-su-paso-por-madrid-2","description":"<p>El festival Las Noches del Bot\u00e1nico programaba a un artista con una trayectoria impecable y que no defrauda en sus directos. Seal ya no cumple los 53 y se muestra con una energ\u00eda y carisma encomiables. En esta ocasi\u00f3n la muestra s\u00ed era para disfrutarlo de pie y bailar (a diferencia de Steve Vai hace unos d\u00edas). Se agradeci\u00f3 el detalle. De nuevo un sonido impecable en el recinto, del que tambi\u00e9n se benefici\u00f3 Nora Norman, madrile\u00f1a de adopci\u00f3n y que abri\u00f3 excelentemente para el brit\u00e1nico. Una buena voz soul patria para regenerar el panorama musical.<\/p><p>A eso de las diez de la noche sal\u00eda a escena el brit\u00e1nico Seal a lo grande, interpretando su exitazo noventero Crazy. \u00bfToda una declaraci\u00f3n de intenciones o quer\u00eda quit\u00e1rselo de encima r\u00e1pidamente? Pues igual las dos cosas, ya que el grueso del chou fue a golpes de soul y en plan \u00edntimo. Seal ha sido agraciado con una voz prodigiosa y muy personal, se\u00f1a de identidad que le vali\u00f3 muchos aplausos durante el concierto, sobre todo en temas como Prayer for the dying, Killer o Kiss from a rose en la recta final.<\/p><p>Tuvo varios momentos para intimar con el p\u00fablico, especialmente en su recuerdo para las v\u00edctimas del atentado ese mismo d\u00eda en Munich y lo loco que se est\u00e1 volviendo el mundo; y para recordar lo mucho que le gusta Madrid y su skiline (sic). De echo no tenemos muy claro si sab\u00eda d\u00f3nde est\u00e1 Madrid, pues en varias ocasiones nos anim\u00f3 a cantar y dar palmas con un \"\u00e1ndale, Madrid\". Igual la geograf\u00eda no es lo suyo. Tambi\u00e9n en un par de ocasiones pase\u00f3 su imponente f\u00edsico por las primeras filas y se dej\u00f3 querer (y que le quisiesen, se insinu\u00f3 en un par de ocasiones a alguna f\u00e9mina). Est\u00e1 claro que ya son muchas tablas y le gustan los ba\u00f1os de multitudes, y no era mala la entrada en el Jard\u00edn Bot\u00e1nico de Ciudad Universitaria para tal fin.<\/p><p>Nos hizo participar con su versi\u00f3n de Hall &amp; Oates Sara Smile y, por desgracia, obvi\u00f3 en Madrid el Mad Worlda de Tears for fears que s\u00ed hab\u00eda venido tocando en fechas previas de la gira. Otra vez ser\u00e1. Pero lo supli\u00f3 con un bis de lujo con Kiss from a Rosey Life on the dance floora para concluir, no sin antes presentar a sus m\u00fasicos acompa\u00f1antes que en esta ocasi\u00f3n eran solo guitarra y teclados\/programaciones.<\/p><p>Texto y fotos: G\u00f3meZ<\/p>\n","short_description":"<p>El festival Las Noches del Bot\u00e1nico programaba a un artista con una trayectoria impecable y que no defrauda en sus directos. Seal ya no cumple los 53 y se muestra con una energ\u00eda y carisma encomiables. En esta ocasi\u00f3n la muestra s\u00ed era para disfrutar<\/p>","taxons":[{"code":"conciertos-2-5e540a148320c","children":[],"position":7,"images":[],"name":"conciertos 2"}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"stat
