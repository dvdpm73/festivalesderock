9574b77557\/2018-02-04-PHOTO-00031582_1.jpg"},"in_use":[]},{"created":"2018-02-07T20:49:11+01:00","alt":"Metallica en el Wizink Centre de Madrid. 3\/2\/18","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/2018-02-04-PHOTO-00031581_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/2018-02-04-PHOTO-00031581_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/2018-02-04-PHOTO-00031581_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/2018-02-04-PHOTO-00031581_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/2018-02-04-PHOTO-00031581_1.jpg"},"in_use":[]},{"created":"2018-02-07T20:49:14+01:00","alt":"Kvelertak teloneando a Metallica en el Wizink Centre de Madrid. 3\/2\/18","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/IMG_9231_1.JPG","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/IMG_9231_1.JPG","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/IMG_9231_1.JPG","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/IMG_9231_1.JPG","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/IMG_9231_1.JPG"},"in_use":[]},{"created":"2018-02-07T20:49:16+01:00","alt":"Kvelertak teloneando a Metallica en el Wizink Centre de Madrid. 3\/2\/18","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/IMG_9229_1.JPG","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/IMG_9229_1.JPG","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/IMG_9229_1.JPG","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/IMG_9229_1.JPG","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/IMG_9229_1.JPG"},"in_use":[]}],"name":"La resurrecci\u00f3n de Metallica","slug":"la-resurreccion-de-metallica","description":"<p>Cuando uno asiste a un concierto de <b>Metallica<\/b> sabe que asiste a un espect\u00e1culo de las ligas mayores, la champions de las bandas actuales (<b>Rolling Stones<\/b>, <b>Madonna<\/b>, <b>U2<\/b> y poco m\u00e1s). Los de San Francisco montan un <i>chou<\/i> espectacular y punto. El escenario circular situado en el centro del recinto nos parece de lo m\u00e1s acertado. Se ha criticado bastante que te puede tocar verles m\u00e1s el culo que la cara seg\u00fan d\u00f3nde te ubiques, pero sin duda se hace m\u00e1s din\u00e1mico el concierto. Adem\u00e1s si tienes entrada de gallinero posiblemente lo veas algo mejor que si el escenario se situase en un fondo del recinto. <\/p><p><b>James Hetfield<\/b> y compa\u00f1\u00eda (y comienzo as\u00ed por que es \u00e9l el aut\u00e9ntico <i>showman<\/i> del evento) vinieron a presentarnos en directo los temas de su \u00faltimo largo <b>Hardwired\u2026to self-destruct<\/b>. Un disco doble que mejora con cada escucha, y que sin duda funciona muy bien en directo. Tal vez ya no vuelvan a componer cl\u00e1sicos como <i>Enter Sandman <\/i>o <i>Master of puppets<\/i>, pero temas como <i>Atlas Rise<\/i>, <i>Dream no more<\/i>, <i>Halo on fire<\/i>, <i>Moth into the flame<\/i> o el hom\u00f3nimo del disco son un trallazo en directo. Y lo mejor de todo es que ellos se lo creen. Saben que han dado otra vez con la tecla despu\u00e9s de discos mal valorados como <b>Load<\/b>, <b>Reload<\/b> o <b>Death Magnetic<\/b>.<\/p><p>Y el p\u00fablico madrile\u00f1o as\u00ed se lo hizo ver. Cantando cada estrofa, cada estribillo, vitoreando cada solo de <b>Kirk Hammett<\/b>, cada gui\u00f1o de <b>Robert Trujillo<\/b>, cada excentricidad de <b>Lars Ulrich<\/b>. Pero las miradas siempre acababan en el mismo jinete, en <b>James Hetfield<\/b>, due\u00f1o y se\u00f1or del escenario durante dos horas y media, el \u00fanico que conecta con el p\u00fablico y su \"metallica family\" de manera cre\u00edble. Incluso con los esfuerzos de <b>Trujillo<\/b> y <b>Hammett<\/b> que se marcan cl\u00e1sicos de las bandas locales all\u00e1 donde act\u00faan. Por ejemplo, en Manchester tocaron un tema de <b>Oasis<\/b>, en Birmingham de <b>Black Sabbath<\/b>, ... y aqu\u00ed, como no pod\u00eda ser de otra manera, rindieron tributo a <b>Ob\u00fas<\/b> con \"<i>Vamos muy bien<\/i>\" el s\u00e1bado y a <b>Bar\u00f3n Rojo<\/b> con \"<i>Los rockeros van al infierno<\/i>\" el lunes. Todo ello aderezado con otras versiones que suelen incluir en sus conciertos, en esta ocasi\u00f3n con <i>Dye, dye my darling<\/i> y <i>Last caress<\/i> de los <b>Misfits<\/b>, el s\u00e1bado y el lunes respectivamente.<\/p><p>Pero el plato fuerte siguen siendo los cl\u00e1sicos. <i>Master of Puppets<\/i>, <i>For whom the bell tolls<\/i>, <i>One<\/i>, <i>Enter Sandman<\/i>, <i>Nothing else matters<\/i> (terminan el show con estos dos temas, tal vez el \u00fanico punto negativo que le pondr\u00edamos a la velada), <b><i>Creeping Death<\/i><\/b>, <i>Seek and destroy<\/i> (aqu\u00ed el <b>Wizink Centre<\/b> de Madrid parec\u00eda venirse abajo con el p\u00fablico cantando), <i>Fade to black<\/i>; y ciertos temas menos \"populares\" pero igualmente intensos como <i>Harvester of sorrow<\/i>, <i>Lepper Messiah<\/i> o <i>Blackened<\/i>. <\/p><p>En cuanto a la puesta en escena ya hemos comentado nuestra impresi\u00f3n sobre en escenario circular situado en el centro del recinto, y tambi\u00e9n muy destacable el juego de cubos con pantallas que proyectan diversas im\u00e1genes y que iban bajando y subiendo para crear diversos ambientes seg\u00fan el tema interpretado. Un poco de pirotecnia (la justa, muy bien) y lo m\u00e1s destacado el juego de drones simulando polillas durante el tema <i>Moth into flame<\/i> y su coreograf\u00eda. Una novedad que veremos mucho en adelante. <\/p><p>Dos jornadas memorables de los Four Horsemen en Madrid que dejaron con ganas de m\u00e1s y que vuelven a congraciar a su p\u00fablico fiel en lo que a su \u00faltima propuesta musical se refiere. <\/p><p>Abriendo su gira europea tienen a los noruegos <b>Kvelertak<\/b> y su rock en\u00e9rgico y atemporal (tienen aut\u00e9nticos himnos guitarreros). Se entregaron a tope sabedores de la excelente oportunidad que les han brindado <b>Metallica<\/b> y estuvieron a la altura de lo esperado, pero tal vez no est\u00e9n preparados a\u00fan para audiencias de tal magnitud y tan exigentes. Un sonido algo deficiente y un escenario al que tal vez no est\u00e9n acostumbrados les pasaron factura frente a otras sesiones que les hemos visto recientemente en salas m\u00e1s modestas en nuestro pa\u00eds. Incluso en el <b>Download Festival<\/b> conectaron mejor con un p\u00fablico que tambi\u00e9n parec\u00eda conocerles poco.  <\/p><p>Texto y fotos: G\u00f3meZ<\/p>\n","short_description":"<p>The four horsemen arrasan a su paso por Madrid con un par de conciertos memorables...Metallica presenta su disco Hardwired\u2026to self-destuct en el Wizink Centre de Madrid...<\/p>","price":"0.00","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","default_price":0,"ask_for_price":false,"price_mode":"specify","stock_mode":"asVariants","stock":0,"seo":{"created":"2018-02-07T20:49:23+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/la-resurreccion-de-metallica\/","price_without_tax":0,"price_with_tax":0,"original_price_with_tax":null,"original_price_without_tax":null},{"code":"siweb5a2e808d3322d","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/ 2.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/170705_Ho99o912.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170705_Ho99o938.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/170705_Ho99o938.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170705_Ho99o938.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/170705_Ho99o938.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/170705_Ho99o938.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170705_Ho99o94.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/170705_Ho99o94.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170705_Ho99o94.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/170705_Ho99o94.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/170705_Ho99o94.jpg"},"in_use":[]}],"name":"Every Nigger Is A Star!! (ho99o9 Dixit)","slug":"every-nigger-is-a-star-ho99o9-dixit","description":"<p class='p1'>La <strong>sala Caracol<\/strong> presentaba algo menos de media entrada para el concierto de estos dos ac&eacute;milas que mezclan hardcore, punk, hip hop y techno a partes iguales. La referencia m&aacute;s clara la tendr&iacute;amos en <strong>Prodigy<\/strong> o <strong>Atari teenage riot<\/strong>, por aquello de poner etiquetas y referencias reconocibles para intentar ubicar a este directo y efectivo d&uacute;o norteamericano <strong>Ho99o9<\/strong> (pron&uacute;nciese Horror)<\/p><p class='p2'>Un mi&eacute;rcoles antes de un gran evento musical de tres d&iacute;as en la capital no contribu&iacute;a mucho a la afluencia de p&uacute;blico a la <strong>sala Caracol<\/strong>, pero a&uacute;n as&iacute; un buen pu&ntilde;ado de mentes y o&iacute;dos menos acomodados se dieron cita para la escueta y breve (apenas 50 minutos y nuestro body ped&iacute;a m&aacute;s) puesta en escena de este d&uacute;o formado por&nbsp; <strong>theOMG<\/strong> y <strong>Eaddy.<\/strong><\/p><p class='p2'>El &uacute;nico instrumento ac&uacute;stico que presid&iacute;a el escenario era una bater&iacute;a de escasos aparatos coronada por un peque&ntilde;o disparador sampler. Con no cierta puntualidad sali&oacute; a escena y se sent&oacute; ante ella Mr. <strong>Brandon Pertzborn<\/strong> (baterista de <strong>Black Flag<\/strong> que aporre&oacute; de lo lindo su set y nos hizo venirnos arriba en mas de una ocasi&oacute;n con ritmos industriales y tribales a doble bombo). Le siguieron los protagonistas de la noche, los mencionados <strong>theOMG<\/strong> y <strong>Eaddy<\/strong>, que no pararon de brincar y saltar desde los amplificadores durante todo el concierto. Incendiarios, sin duda.&nbsp;<\/p><p class='p2'>Y fue arrancar con <em>Street Power<\/em> y se arm&oacute; la gorda. Del Punk al hardcore pasando por el metal industrial todo aderezado con letras hip hop incendiarias, mezclando los <strong>Prodigy<\/strong> m&aacute;s hedonistas con los <strong>Beasty Boys<\/strong> m&aacute;s combativos, con el <strong>Iggy Pop<\/strong> m&aacute;s en&eacute;rgico, con los <strong>Exploited<\/strong> m&aacute;s guerreros o con los <strong>Atari Teenage Riot<\/strong> m&aacute;s desquiciantes. Pero en definitiva el fin &uacute;ltimo era bailar, bailar como si no hubiera un ma&ntilde;ana, y as&iacute; sucedi&oacute; entre las primeras filas donde se suced&iacute;an los empujones, carreras y patadas; y donde el propio theOMG se uni&oacute; a los empujones con el tema <em>City Rejects<\/em>. Se mezclaban tambi&eacute;n los ritmos dub (<em>War is Hell<\/em>) con el gansta rap (<em>United States of Horror<\/em>).&nbsp;<\/p><p class='p2'>Y luego un sinf&iacute;n de gui&ntilde;os dentro de sus samplers como el <em>Crazy Train<\/em> de <strong>Ozzy<\/strong> o <em>Every Nigger is a star<\/em> de <strong>Boris Gardiner<\/strong>, todo aderezado con ruidos infernales y beats industriales. S&oacute;lo nos falta entender sus incendiarias letras sobre el racismo, la pol&iacute;tica o el dinero para terminar de caer rendidos a su propuesta.<\/p><p class='p2'>Muy recomendables para una limpieza de esp&iacute;ritu encabronado (como alternativa a matar a tu jefe). Cat&aacute;rquicos!!!<\/p><p class='p2'>5 de julio, Sala Caracol (MADRID)<\/p><p class='p2'>Texto y fotos: G&oacute;meZ<\/p>","short_description":"Con este mantra trituraron nuestros o\u00eddos el d\u00fao procedente de New Jersey Ho99o9 (pron\u00fanciese Horror).","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"5\/7\/17","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/every-nigger-is-a-star-ho99o9-dixit\/"},{"code":"siweb5a2e808d30cde","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/18700522_1226593954119598_5407741160673288810_o.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/18700522_1226593954119598_5407741160673288810_o.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/18700522_1226593954119598_5407741160673288810_o.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/18700522_1226593954119598_5407741160673288810_o.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/18700522_1226593954119598_5407741160673288810_o.jpg"},"in_use":[]}],"name":"Los Punsetes","slug":"los-punsetes","description":"<p>26\/05\/2017. SALA REM, MURCIA<br \/><br \/>Punk. Provocaci&oacute;n. Hieratismo. Mala baba. Esos son los apelativos que me vienen a la cabeza para definir a Los Punsetes, un aut&eacute;ntico rara avis en esto del mundo pop espa&ntilde;ol, habitualmente refugio de un interminable pelot&oacute;n de mo&ntilde;as, gente naif e inofensiva y otros subproductos de la falta de actitud.&nbsp;<\/p><p>Eso fue lo que se pudo ver en su bolo de la REM. Una extra&ntilde;a performance en la que la banda no dirigi&oacute; la palabra en ning&uacute;n momento al p&uacute;blico, mientras Arianna, su cantante, se manten&iacute;a inm&oacute;vil como una estatua en el centro del escenario, sin mover ni un solo m&uacute;sculo en la hora corta que dur&oacute; el concierto. Durante la misma Los Punsetes interpretaron un repertorio de hits, entre el jolgorio del p&uacute;blico, que bailaba en las primera filas mientras ellos permanec&iacute;an completamente est&aacute;ticos en escena, ejecutando las canciones al mil&iacute;metro tal y como fueron grabadas. Todo, en definitiva, conformando una &aacute;spera y extra&ntilde;a experiencia, en el que unos sujetos carentes de toda imagen (en el caso de Arianna basada en el fe&iacute;smo y lo grotesco) &nbsp;y actitud desgranan un mont&oacute;n de salmos sobre odio, rencor y malos momentos, envueltos en melod&iacute;as pop casi infantiles, que el p&uacute;blico canta feliz.&nbsp;<br \/>&nbsp;<\/p><p>Extra&ntilde;o, raro, y dir&iacute;a que hasta poco satisfactorio. Sin bises, sin emoci&oacute;n, sin comunicaci&oacute;n. Cualquiera podr&iacute;a decir que no ten&iacute;an un buen d&iacute;a, pero esa es siempre su puesta en escena. Abiertamente predise&ntilde;ada para molestar, negar lo esperado, y, en fin, provocar. Punk, finalmente. Valioso, haciendo de altavoz feliz de la frustraci&oacute;n de los tipos que bailan abajo. Otra vuelta de tuerca de la subversi&oacute;n del guitarreo de 3 acordes.&nbsp;<br \/><br \/>Foto: Diego Garn&eacute;s<\/p>","short_description":"SALA REM, MURCIA, 26 DE MAYO. Punk. Provocaci\u00f3n. Hieratismo. Mala baba. Esos son los apelativos que me vienen a la cabeza para definir a Los Punsetes, un aut\u00e9ntico rara avis en esto del mundo pop espa\u00f1ol, habitualmente refugio de un interminable pelo","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"26\/05\/2017","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/los-punsetes\/"},{"code":"siweb5a2e808d2febd","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170515_nocheMovida_EchoBunnymen7.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/170515_nocheMovida_EchoBunnymen7.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170515_nocheMovida_EchoBunnymen7.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/170515_nocheMovida_EchoBunnymen7.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/170515_nocheMovida_EchoBunnymen7.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170515_nocheMovida_Stranglers32.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/170515_nocheMovida_Stranglers32.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170515_nocheMovida_Stranglers32.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/170515_nocheMovida_Str tent\/979212\/170515_nocheMovida_miguelCostas13.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170515_nocheMovida_pistones12.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/170515_nocheMovida_pistones12.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170515_nocheMovida_pistones12.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/170515_nocheMovida_pistones12.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/170515_nocheMovida_pistones12.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170515_nocheMovida_ordobas1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/170515_nocheMovida_ordobas1.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170515_nocheMovida_ordobas1.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/170515_nocheMovida_ordobas1.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/170515_nocheMovida_ordobas1.jpg"},"in_use":[]}],"name":"San Isidro Se Apunta A La Movida Madrile\u00f1a","slug":"san-isidro-se-apunta-a-la-movida-madrilena","description":"<div><strong>San Isidro<\/strong> se visti&oacute; de gala para rendir homenaje a uno de los movimientos m&aacute;s importantes de la historia musical en nuestro pa&iacute;s, la <strong>movida madrile&ntilde;a<\/strong> de los 80s. El escenario del <strong>Wizink Center<\/strong> de Madrid presentaba un aspecto imponente donde tendr&iacute;an cabida las actuaciones de algunos de los grupos m&aacute;s emblem&aacute;ticos de la &eacute;poca y que pasaron por los escenarios de la legendaria sala <strong>Rock Ola<\/strong>. No se escatimaron en recursos y as&iacute; el sonido fue perfecto durante toda la noche, especialmente con las bandas brit&aacute;nicas que cerraban el cartel (<strong>The Stranglers<\/strong> y <strong>Echo &amp; the Bunnymen<\/strong>).&nbsp;<\/div><div>&nbsp;<\/div><div>Corr&iacute;a el a&ntilde;o 77 cuando los sonidos punk y rock progresivo copaban las salas nocturnas de la city madrile&ntilde;a. Fue entonces que unos DJs atrevidos y con el o&iacute;do puesto en los nuevos sonidos que asomaban desde la p&eacute;rfida albi&oacute;n comenzaron a pinchar &quot;algo diferente&quot; en la sala<strong> Rock Ola<\/strong> de Madrid, que a la postre se convertir&iacute;a en el punto de referencia de la consabida <strong>Movida Madrile&ntilde;a<\/strong>. Y es que los DJs residentes <strong>Mag&iacute;n<\/strong> y<strong> Pepo<\/strong> comenzaron a pinchar bandas como los<strong> Stranglers<\/strong>, <strong>Echo &amp; the Bunnymen<\/strong>, <strong>Roxy Music<\/strong>, <strong>Joy Division<\/strong>, etc. La sala estaba plagada de punks de crestas imposibles que se doblegaban con los nuevos y enigm&aacute;ticos sonidos que aquellos dos DJs transgresores les propon&iacute;an. &nbsp;Poco tardaron los avezados e inquietos promotores de la &eacute;poca en ver el potencial de aquel movimiento y comenzaron a programar conciertos de esas bandas y que pasar&iacute;an por el escenario de la m&iacute;tica sala <strong>Rock Ola<\/strong>.<\/div><div>&nbsp;<\/div><div>Y de repente nos plantamos en 2017 cuando todo lo que queda de aquellos d&iacute;as es un melanc&oacute;lico recuerdo resurgiendo de sus cenizas en una nueva reapertura de dicha sala. Son muchos los homenajes que se han rendido a aquellos d&iacute;as, pero ninguno tan espectacular como el que disfrutamos el pasado d&iacute;a 15 de mayo, en plenas fiestas de<strong> San Isidro<\/strong> (patr&oacute;n de Madrid), donde la oferta cultural en otros puntos de la ciudad era abrumadora. As&iacute; que imaginaos el perfil de fan que all&iacute; nos congregamos. Muchos ya no cumplimos los 40 o los 50.<\/div><div>&nbsp;<\/div><div>Con un programa muy puntual se dieron cita primero los<strong> PIstones<\/strong> con su pop legendario y callejero donde no pod&iacute;an faltar <em>Entre dos fuegos<\/em> o<em> Pistolero<\/em> con la remataron la escueta faena. De la formaci&oacute;n original s&oacute;lo quedan<strong> Ricardo Chirinos<\/strong> y<strong> Juan Luis Ambite<\/strong>, pero toda la banda supo conectar muy bien con el p&uacute;blico, lo cual no es tarea f&aacute;cil para abrir un evento de tal magnitud.&nbsp;<\/div><div>&nbsp;<\/div><div>El celeb&eacute;rrimo presentador radiof&oacute;nico <strong>Jes&uacute;s Ordov&aacute;s<\/strong> se encarg&oacute; de presentar a las bandas y los anteriormente mencionados DJs de amenizar con m&uacute;sica los breves intervalos entre cambio de equipo y escenario.<\/div><div>&nbsp;<\/div><div>La sorpresa de &uacute;ltima hora fue la inclusi&oacute;n en el programa de uno de los miembros fundadores de otra m&iacute;tica banda de la &eacute;poca, hablamos de <strong>Miguel Costas<\/strong>, guitarrista y compositor de muchos de los grandes &eacute;xitos de<strong> Siniestro Total<\/strong> en su primera &eacute;poca. Fue toda una sorpresa para muchos de los asistentes pues no se hab&iacute;a corroborado su presencia hasta el d&iacute;a anterior. Pero imaginaos la euforia con que se recibieron temas como<em> Nocilla, &iexcl;qu&eacute; merendilla!<\/em>, <em>Bailar&eacute; sobre tu tumba<\/em>, <em>Assumpta<\/em>, <em>Diga que le debo<\/em> o<em> Mil&ntilde;a terra Galega<\/em> con la que dieron por concluido su en&eacute;rgico y lis&eacute;rgico <em>chou<\/em>.<\/div><div>&nbsp;<\/div><div>Turno ahora para <strong>Kevin Weatherill<\/strong> y sus<strong> Inmaculate Fools<\/strong> con su pop melanc&oacute;lico que desenton&oacute; bastante despu&eacute;s de la energ&iacute;a de<strong> Miguel Costas<\/strong>. Pero el que tuvo retuvo y el brit&aacute;nico afincado en galicia se sobrepuso y acab&oacute; cerrando su chou con mucha elegancia y con el p&uacute;blico metido en el bolsillo gracias a algunos de sus himnos generacionales como &quot;<em>We are Inmaculate Fools<\/em>&quot; o &quot;<em>Sad<\/em>&quot;.<\/div><div>&nbsp;<\/div><div>Encabezando la recta final los grupos m&aacute;s potentes de la velada, le toc&oacute; el turno a los espa&ntilde;oles<strong> Nacha Pop<\/strong>. Que aprovecharon para presentar algunos temas de su &uacute;ltimo trabajo <em>Efecto Inmediato<\/em>. No desenton&oacute; del todo la propuesta ya que tambi&eacute;n ofrecieron los temas m&aacute;s emblem&aacute;ticos y esperados de una banda como<strong> Nacha Pop<\/strong>. No faltaron<em> V&iacute;stete<\/em>, <em>Chica de ayer<\/em>, <em>Lucha de Gigantes<\/em> con el consabido recuerdo al difunto<strong> Antonio Vega<\/strong>. Dejemos las presentaciones de los temas nuevos para la gira adhoc programada. Ni que decir tiene que<strong> Nacho Garc&iacute;a Vega<\/strong> continua con mucha energ&iacute;a sobre el escenario y ese magnetismo que le caracteriza.<\/div><div>&nbsp;<\/div><div>La cosa se pon&iacute;a seria con la puesta en escena de los brit&aacute;nicos <strong>The Stranglers<\/strong>, un inmenso tel&oacute;n de fondo simulando una ciudad al m&aacute;s puro estilo <strong>Metr&oacute;polis<\/strong> de<strong> Fritz Lang<\/strong> se izaba para arropar la propuesta art rock y new wave de una banda que a&uacute;n conserva una poderos&iacute;sima puesta en escena y un sonido realmente &uacute;nico. Tal vez fue el grupo de la velada que mejor representaba el underground y el esp&iacute;ritu vivido en aquellos locos 80s. A&uacute;n se recordaba entre los asistentes aqu&eacute;l m&iacute;tico concierto en la primigenia sala <strong>Rock Ola<\/strong>. Pudimos rememorarlo con temas como <em>No more Heroes<\/em>, <em>Peaches<\/em>, <em>Get a grip on yourself<\/em>, <em>Toilet on the sea<\/em>, <em>Nice n&#39;sleazy<\/em>, <em>Duchess<\/em>, <em>Golden Brown<\/em>, la impresionante<em> Always the Sun<\/em> o<em> Relentless<\/em> con la concluyeron su participaci&oacute;n.<\/div><div>&nbsp;<\/div><div><strong>Echo &amp; the Bunnymen<\/strong> se encargaron de cerrar la velada con menos p&uacute;blico ya que el largo fin de semana de festejos en Madrid hizo mella en muchos. A&uacute;n as&iacute; <strong>Ian McCulloch<\/strong> y<strong> Will Sergeant<\/strong> ofrecieron un concierto intenso y sin concesiones, con un sonido absolutamente espectacular y m&aacute;s espectacular a&uacute;n es la voz que a&uacute;n conserva<strong> Ian McCulloch<\/strong> a sus casi 60 a&ntilde;os. Si cerrabas los ojos parec&iacute;a que estabas escuchando el vinilo en tu casa de<em> THe Killin moon<\/em>, <em>Lips like sugar<\/em> o<em> Seven Seas<\/em>.&nbsp;<\/div><div>&nbsp;<\/div><div>Se nos hicieron muy cortos los conciertos de estas dos &uacute;ltimas bandas, pero es lo que tienen este tipo de eventos con un amplio cartel en una &uacute;nica jornada. Un 10 para la organizaci&oacute;n por la producci&oacute;n con un escenario gigante, un juego de luces espectacular y sobre todo un sonido inmejorable que hac&iacute;a mucho tiempo que no disfrut&aacute;bamos en algunas de las m&uacute;ltiples salas que ofrecen conciertos en la ciudad.<\/div><div>&nbsp;<\/div><div>&iexcl;El a&ntilde;o que viene repetimos otra <strong>Noche en la Movida<\/strong>!<\/div><div>&nbsp;<\/div><div>&nbsp;<\/div><div>Texto y fotos: G&oacute;meZ<\/div>","short_description":"San Isidro se visti\u00f3 de gala para rendir homenaje a uno de los movimientos m\u00e1s importantes de la historia musical en nuestro pa\u00eds, la movida madrile\u00f1a de los 80s","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"20\/5\/17","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0," :45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/WinterSeverityIndex043.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/WinterSeverityIndex043.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/WinterSeverityIndex043.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/WinterSeverityIndex043.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/WinterSeverityIndex043.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/WinterSeverityIndex013.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/WinterSeverityIndex013.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/WinterSeverityIndex013.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/WinterSeverityIndex013.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/WinterSeverityIndex013.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/MuerteMortal008.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/MuerteMortal008.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/MuerteMortal008.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/MuerteMortal008.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/MuerteMortal008.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/MuerteMortal063.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/MuerteMortal063.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/MuerteMortal063.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/MuerteMortal063.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/MuerteMortal063.jpg"},"in_use":[]}],"name":"La Nebulosa Winter Severity Index","slug":"la-nebulosa-winter-severity-index","description":"<p>Por las sinuosas calles aleda&ntilde;as a las grandes arterias se encuentran multitud de se&ntilde;ales. Todas ellas nos conduc&iacute;an esta noche hacia el pasado, en&nbsp; un ejercicio de revisi&oacute;n muy interesante. Aunque ya sabemos que las cosas nuevas pueden ser no tan nuevas, y las olvidadas no tan antiguas, siempre que no se caiga en la repetici&oacute;n de patrones, pautas y clich&eacute;s.<\/p><p>Las peque&ntilde;as vallas eran la &uacute;nica se&ntilde;al que marcaba el lugar del viaje de esta jornada. Junto a ellas se fueron ensortijando poco a poco las criaturas de la noche, que una a una atravesaron la puerta hacia la otra dimensi&oacute;n<\/p><p>Una entrada notable, sin alcanzar el lleno, para la nueva cita que nos ten&iacute;an preparada la promotora <strong>Indypendientes<\/strong>, ep&iacute;tome del <em>alternativ&iacute;smo mas oscuro<\/em>. Una perla negra, en este caso desde la tan cerca y tan lejos tierra de los <em>c&eacute;sares<\/em> y los inventores del <em>pan y circo<\/em>, al otro lado de los <em>apeninos<\/em>.<\/p><p>Y recibimos nuestra raci&oacute;n esa noche con <strong>Winter Severity Index<\/strong>, el proyecto de <strong>Simona Ferrucci<\/strong>, que desde sus albores all&aacute; por el 2009 ha ido perdiendo integrantes, hasta que &uacute;nicamente ella resiste, como alma mater, compositora e int&eacute;rprete de todos los temas. Desde ya hace unos a&ntilde;os, concretamente el 2012, la se&ntilde;orita <strong>Ferrucci<\/strong> se acompa&ntilde;a por <strong>Alessandra Romeo<\/strong>. En directo, <strong>Giovanni Staccone<\/strong> es el pegamento, a las cuatro cuerdas, que completa la formaci&oacute;n.<\/p><p>El estilo de <strong>Winter Severity Index<\/strong> deambula por el <em>after punk<\/em>, el <em>post punk<\/em> y la <em>cold wave<\/em> mas purista. Los ecos de <em>sirenas<\/em> de <strong>Siouxie<\/strong> suenan fuerte en muchos momentos de su repertorio. Esta claro que no inventan nada nuevo, pero desde luego sus actuaciones son un refrescante est&iacute;mulo para los melanc&oacute;licos consumidores del <em>negr&iacute;smo despues de las crestas<\/em> que tan pocos exponentes tiene hoy en d&iacute;a en la piel de toro.<\/p><p>Antes de ellos, para ir haciendo boca, el tr&iacute;o del foro <strong>Muerte Mortal<\/strong> desplegaron sus temas en media hora ante el personal desplazado al evento. <em>Protopop<\/em> con <em>tintes nihilistas<\/em> ambientado en los par&aacute;metros de la <em>no-wave<\/em> que sus componentes nos mostraban en un ejercicio de autosuficiencia y fragilidad al mismo tiempo. Esperaremos a que maduren un poco mas su propuesta, aunque ellos quiz&aacute;s no lo quieran hacer.<\/p><p>Consabido cambio de escenario, en el que los instrumentos son arremolinados en el fondo, a modo de escultura expuesta en <strong><em>Arco<\/em><\/strong>, para que las romanas de Roma hicieran acto de presencia en el escenario de la m&iacute;tica <strong><em>Wurlitzer Ballroom<\/em><\/strong>, en uno de los conciertos con mayor volumen que recordamos. Las frecuencias altas alcanzaron cotas &aacute;lgidas en los pabellones auditivos de mas de uno de los asistentes.<\/p><p>Acompa&ntilde;adas &uacute;nicamente con las im&aacute;genes que arrojaba un proyector hacia el tel&oacute;n de fondo, fueron desgranando sus temas ante el movimiento compulsivo de buena parte del respetable. Alg&uacute;n problema t&eacute;cnico por duplicado, debido a que quiz&aacute;s en italiano no este muy claro la salida y entrada de canales de los efectos, que fue solventado con &eacute;xito, las dos veces, mientras que el se&ntilde;or <strong>Staccone<\/strong> amenizo el interludio con reconocibles (solo por los mas <em>die-hard<\/em>) l&iacute;neas de bajo de <strong><em>Fields of the Nephilim<\/em><\/strong> en la primera ocasi&oacute;n, y el altamente reconocible <strong><em>Bela Lugosi&acute; s Death<\/em><\/strong> de los <strong><em>Bauhaus<\/em><\/strong> en la segunda.<\/p><p>Subsanados definitivamente los peque&ntilde;os contratiempos imprevistos, el concierto se desarroll&oacute; por los cauces previstos. Una vez que dieron cuenta de los temas se&ntilde;alados para la noche, ante la petici&oacute;n de los visiblemente entregados asistentes, subieron a escena a ofrecer un par de temas mas, donde realmente dieron ese extra que quiz&aacute;s se echo en falta en el resto de su actuaci&oacute;n.Y es que cuando se enlatan demasiado las bases,&nbsp; se corre el riesgo de cometer exceso de frialdad, y convertirse en una nebulosa donde es dif&iacute;cil vislumbrar con claridad la realidad.<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>set list<\/p><p>&nbsp;<\/p><p>Bianca<\/p><p>Athlete<\/p><p>A quiet life<\/p><p>No Will<\/p><p>The Brightest days<\/p><p>Compulsion<\/p><p>Drums of affliction<\/p><p>Waiting room<\/p><p>Backstrocke<\/p><p>5AM<\/p><p>A sudden cold<\/p><p>Severity<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>Texto y fotos<\/p><p>nocnar tosnophal<\/p>","short_description":"Por las sinuosas calles aleda\u00f1as a las grandes arterias se encuentran multitud de se\u00f1ales. Todas ellas nos conduc\u00edan esta noche hacia el pasado, en  un ejercicio de revisi\u00f3n muy interesante.","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"Winter Severity Index cronica 6\/3\/17","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/la-nebulosa-winter-severity-index\/"},{"code":"siweb5a2e808d2d0f4","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/BlondeRedheadAvanceNocnar01.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/BlondeRedheadAvanceNocnar01.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/BlondeRedheadAvanceNocnar01.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/BlondeRedheadAvanceNocnar01.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/BlondeRedheadAvanceNocnar01.jpg"},"in_use":[]}],"name":"La Insoportable Levedad De Blonde Redhead","slug":"la-insoportable-levedad-de-blonde-redhead","description":"<p>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Apenas dos temas dur&oacute; la propuesta que<strong> Blonde Redhead<\/strong> presentaron el pasado domingo en la sala<strong> Joy Eslava<\/strong> de Madrid. Los de <em>Babel<\/em> eligieron un repertorio atmosf&eacute;rico que se desinfl&oacute; a partir de<em> Elephant Woman<\/em> y que no remontar&iacute;a hasta los bises con<em> 23<\/em> o <em>Equus<\/em> con la que remataron hora y media de<em> chou<\/em> con un p&uacute;blico entregado de inicio pero que se fue apagando tambi&eacute;n con los minutos.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Inicialmente los puretas y hipsters chistaban al personal si elevabas la voz y se indignaban por la supuesta falta de consideraci&oacute;n ante una banda de culto que poco a poco se mostr&oacute; demasiado introvertida para un p&uacute;blico &aacute;vido de sensaciones. No empatizamos con el<em> dream pop<\/em> y <em>shoegaze<\/em> de <strong>Kazu Mikano<\/strong> y los hermanos <strong>Pace<\/strong>. Si adem&aacute;s le sumamos que pr&aacute;cticamente el 40% o m&aacute;s de lo que sonaba estaba reproducido por un ordenador, pues la cosa no ayudaba. Lo poco que fue org&aacute;nico e intenso fueron las r&iacute;tmicas y sincopadas bater&iacute;as de <strong>Simone Pace<\/strong>. Fue el &uacute;nico que le dio cierto empuje a los temas enlatados y solvent&oacute; la papeleta con dignidad.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'><strong>Blonde Redhead<\/strong> eligi&oacute; un repertorio en el que apenas repasaron cuatro de sus once largos (<em>Fake can be just as good<\/em>, <em>Misery is a butterfly<\/em>, <em>23<\/em> y <em>Barrag&aacute;n<\/em>) y dej&oacute; grandes joyas en el tintero. Aprovecharon para presentar tres temas de su pr&oacute;ximo EP. La que da nombre al mismo <em>3 O&#39;clock<\/em>, <em>Where your mind wants to go<\/em> y <em>Give give<\/em> que, para m&aacute;s <em>inri<\/em> no ten&iacute;an muy trabajada en directo a&uacute;n pues tuvieron que comenzar de nuevo por error de <strong>Kazu<\/strong>.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Muchas sombras y pocas luces (las de la bola de espejos de la sala nada m&aacute;s) las que ensombrecieron un concierto que promet&iacute;a mucho con <em>Falling Man<\/em>, <em>Bipolar<\/em> y <em>Elephant<\/em> <em>woman<\/em> al inicio y t&iacute;midamente con<em> No more honey<\/em> a mitad del mismo; y como buenos tahures rematan el concierto con <em>Spring and by summer fall<\/em> pasados los 100 bpm para despertarnos del sopor.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Pero despu&eacute;s del truco efectista (alg&uacute;n sector del p&uacute;blico aplaudi&oacute; generosamente solicitando bis, que encima se hicieron de rogar) salieron de nuevo a escena para volver a atacar nuestras ondas delta con <em>Give Give<\/em> del ep que oportunamente nos invitaron a adquirir en cuanto salga a la venta&nbsp;&nbsp;(previsto en marzo)&nbsp;y posteriormente remataron con <em>23<\/em> y <em>Equus<\/em>, ambas pasad&iacute;simas de pregrabados en las voces.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Texto: G&oacute;meZ<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Fotos: Nocnar<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'><strong>26 de febrero, Sala Joy Eslava (MADRID)<\/strong><\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Set list:<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Falling Man<br \/>Bipolar<br \/>Elephant Woman<br \/>Mind to Be Had<br \/>No More Honey<br \/>Where Your Mind Wants To Go<br \/>Three o&#39; clock<br \/>Doll Is Mine<br \/>Anticipation<br \/>Dr. Strangeluv<br \/>Dripping<br \/>Spring and by Summer Fall<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Bis:<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Give Give<br \/>23<br \/>Equus<\/p><div>&nbsp;<\/div>","short_description":"Muchas sombras y pocas luces las que ensombrecieron el concierto de Blonde Redhead en la sala Joy Eslava de Madrid.","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "} -11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/LocalHbyNocnarphoto001.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/LocalHbyNocnarphoto001.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/LocalHbyNocnarphoto001.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/LocalHbyNocnarphoto001.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/LocalHbyNocnarphoto001.jpg"},"in_use":[]}],"name":"Helmet Reclamando Un Lugar En La Historia","slug":"helmet-reclamando-un-lugar-en-la-historia","description":"<p>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>S&oacute;lo <strong>Page Hamilton<\/strong> se mantiene al frente de <strong>Helmet<\/strong> de aquella formaci&oacute;n que public&oacute; el alabado <em>Strap it on<\/em> all&aacute; por principios de los 90. Mientras tanto se ha ido rodeando de m&uacute;sicos de distinto pelaje y publicando material en otras bandas, pero sobre todo dedicado a la industria del cine. Pero ya sabemos que es &eacute;poca de <em>comebacks<\/em>, y a pesar de que <strong>Helmet<\/strong> no pasaron nunca el corte del mainstream,&nbsp; se han mantenido como musas para muchos artistas posteriores. Es decir, s&iacute; alcanzaron ese status tan agridulce de banda de culto. Y eso les ha permitido mantener una cohorte de seguidores fieles que son los que nutr&iacute;an principalmente la <strong>sala Caracol<\/strong> de Madrid el pasado 17 de febrero.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>El motivo de la visita se enmarcaba dentro de la gira europea de presentaci&oacute;n de su &uacute;ltimo largo <em>Dead to the world<\/em> del que dieron buena cuenta durante buena parte del show. Y al mismo tiempo repasaron algunos de sus cl&aacute;sicos sabedores de que es lo que el p&uacute;blico quiere escuchar en su mayor&iacute;a. Dividieron el concierto en dos sesiones con dos atm&oacute;sferas bien distintas, siendo la primera parte m&aacute;s luminosa y directa, con un mejor sonido y puesta en escena demoledora donde repasaron su &uacute;ltimo trabajo (<em>Death to the world<\/em>, <em>Life or Death<\/em> o <em>Bad news<\/em>); y una segunda con sonidos m&aacute;s pesados, medios tiempos y los sonidos que les pusieron en el mapa en sus inicios. Fue esta la sesi&oacute;n donde sonaron <em>Repetition<\/em>, <em>Sinatra<\/em>, <em>Unsung<\/em> o <em>In the Meantime<\/em> con la que cerraron a eso de las 23h.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Todo el show aderezado con esos toques blues y jazzy que tanto caracterizan el estilo interpretativo de <strong>Page hamilton<\/strong>, pero que con las ideas frescas y atrevidas de los acompa&ntilde;antes (<strong>Kyle Stevenson<\/strong> - bater&iacute;a, <strong>Dave Case<\/strong> - bajo y <strong>Dan Beerman<\/strong> - guitarra) y la contundencia de la mezcla, sonaron aplastantes durante buena parte del <em>chou<\/em>. No pudimos evitar buscar referencias a pesar de que son creadores de un estilo muy personal, pero tambi&eacute;n un sonido coet&aacute;neo de bandas como <strong>Fugazzi<\/strong> o <strong>Idlewild<\/strong>.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Antes hab&iacute;an tenido la siempre dif&iacute;cil tarea de calentar el ambiente el d&uacute;o de Illinois,&nbsp; <strong>Local H<\/strong>. Que a la saz&oacute;n nos parecieron m&aacute;s interesantes e intensos con su rock psicod&eacute;lico y noise con pinceladas de stoner o high energy, y es que el poder de dos acordes y actitud sigue valiendo m&aacute;s en directo que una buena sucesi&oacute;n de arreglos arm&oacute;nicos. Adem&aacute;s se nutrieron tambi&eacute;n de la energ&iacute;a y actitud de los acompa&ntilde;antes de Mr. Hamilton, y les acompa&ntilde;aron en uno de sus cl&aacute;sicos con bater&iacute;a doblada en perfecci&oacute;n milim&eacute;trica. 45 minutos que se nos hicieron cortos.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Texto: G&oacute;meZ<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Fotos: Nocnar<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>17 de febrero, Sala Caracol (MADRID)<\/p><div>&nbsp;<\/div>","short_description":"Quitando los dos millones de copias de su debut Strap it on, Helmet siempre ha estado perdido en el limbo de las bandas de culto. Mucha carga para su l\u00edder Page Hamilton...","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"17 de febrero, Sala Caracol (MADRID)","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/helmet-reclamando-un-lugar-en-la-historia\/"},{"code":"siweb5a2e808d2aa27","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/ChelseaGrin221_8.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/ChelseaGrin221_8.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/ChelseaGrin221_8.jpg","medium":"https:\/\/med 979212\/BetrayingTheMartyr633.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/BetrayingTheMartyr633.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/BetrayingTheMartyr633.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/BetrayingTheMartyr633.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/BetrayingTheMartyr633.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/MakeThemSuffer004.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/MakeThemSuffer004.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/MakeThemSuffer004.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/MakeThemSuffer004.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/MakeThemSuffer004.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/VoidOfVision335.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/VoidOfVision335.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/VoidOfVision335.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/VoidOfVision335.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/VoidOfVision335.jpg"},"in_use":[]}],"name":"Una Tarde De Poker Y Los Muros De La Muerte","slug":"una-tarde-de-poker-y-los-muros-de-la-muerte","description":"<p>Los tah&uacute;res estaban en derredor de la mesa hasta que uno de ellos mostro su jugada. Poker. Cuatro cartas de un valor extremadamente alto es una forma de asegurarse siempre llevarse la mano.<\/p><p>Lo que esta tarde de invierno nos ofrecia el <strong>Route Resurrection<\/strong> era una jugada ganadora. Eso si, el &quot;<em>madrug&oacute;n<\/em>&quot; de las siete de la tarde se hace casi obligado si quieres aglutinar a cuatro bandas encima de un escenario, y poder volver pronto a casa, que ma&ntilde;ana hay que levantarse para volver a la rutina.<\/p><p>Media entrada en la sala <em>Lemon<\/em>. Una pena que un evento de este calibre y con estas bandas no haya reventado la sala, a pesar de el despliegue impecable al que nos tienen acostumbrados el equipo del Route Resurrection, y que una vez mas pudimos comprobar en &eacute;sta su primera cita del a&ntilde;o. Quiz&aacute;s el lunes haya hecho su parte. Aun as&iacute;, los que acuden parece que se multiplican para hacer que la diversi&oacute;n no cese en ning&uacute;n momento.<\/p><p>Apenas rebasada media hora despu&eacute;s de las siete, saltan a escena desde las ant&iacute;podas <strong>Void of Vision<\/strong>, todos con igual uniforme, que nos trae a la mente la est&eacute;tica de las bandas callejeras de los 80, al mas puro estilo <em>The Warriors<strong>.<\/strong><\/em><\/p><p>Unicos disidentes de la noche, practican un <em>metalcore<\/em> muy en&eacute;rgico en el cual el hiperactivo <strong>Jack <\/strong>hace moverse al personal desde el minuto uno. En la escasa media hora que dura su parte, van engranando temas haciendo que los primeros pogos y amagos de <em>wall of death<\/em> aparezcan en pista. Buenas sensaciones para una formaci&oacute;n que se vaci&oacute; en el escenario.<\/p><p>Subiendo un poco mas la temperatura es el turno ahora &nbsp;<strong>Make them Suffer<\/strong>, que llegan a la piel de toro tambi&eacute;n desde las ant&iacute;podas, &eacute;stos concretamente desde la ciudad de <em>Perth<\/em>.<\/p><p>El quinteto navega por el <em>deathcore mel&oacute;dico<\/em> usando como contrapunto a la voz principal, la de <strong>Sean Harmanis<\/strong>, una voz femenina, la de <strong>Louisa Burton<\/strong>, que se encarga tambi&eacute;n de las teclas, que crean una disonancia bastante peculiar con el sonido de las cuerdas de la banda. Entre malabarismos con los instrumentos y energ&iacute;a a raudales, se nos pasa volando la media hora que dura su porci&oacute;n del pastel. Un par de temas de <em>Neverbloom<\/em> y el resto pertenecientes a <em>Old Souls<\/em> compusieron su lista de canciones.<\/p><p>El consabido cambio de escenario nos abr&iacute;a paso para uno de los platos fuertes de la noche, <strong>Betraying the Martyrs<\/strong>. Los del otro lado de los pirineos son una banda asentada dentro del <em>deathcore.<\/em> Tambi&eacute;n, como <strong>Make Them Suffer<\/strong>, dan el contrapunto a la voz &quot;solista&quot; con una mas limpia, e introducen teclados, aunque los <strong>Martyrs<\/strong> juegan en otra divisi&oacute;n.<\/p><p>Capitaneados por <strong>Aaron Matts<\/strong>, que devora el escenario con su presencia y su control de las tablas, ofrecieron un set de una hora raspadita donde repasaron temas de sus dos primeros largos, <em>Breathe in Life<\/em> y <em>Phantom<\/em>, y de su mas reciente y altamente recomendable trabajo, <em>The Resilient<\/em>, aun calentita su publicaci&oacute;n. No en balde abrieron con <em>Lost for Words<\/em>, anticipando por donde iban a ir los tiros. Impresionantes. Un hurac&aacute;n en escena sin fisura alguna en su sonido, que fue brutal y exquisito. En todo momento el grupo, y en particular el se&ntilde;or <strong>Matts<\/strong>, se metieron al publico en el bolsillo, e hicieron que disfrutaran de su descarga.<\/p><p>Arengaron al respetable a hacer unos <em>wall of death<\/em>, y a que corearan con ellos una frase en la que el recientemente elegido presidente de los estados juntos de am&eacute;rica no quedaba muy bien parado, durante los estribillos de <em>Unregistered<\/em>.<\/p><p>Sin lugar a dudas, y de largo, lo mejor de la noche. Nos quedaremos de momento con las ganas de lo que pueden llegar a ofrecer en llevando las riendas de su propio concierto. Tremendos.<\/p><p>&nbsp;<\/p><p>Tras un largo par&eacute;ntesis que sirvi&oacute; para limpiar de amplificadores el escenario y dejarlo en pa&ntilde;os menores, tan solo con la bater&iacute;a de <strong>Pablo Viveros<\/strong>, los cabeza de cartel hac&iacute;an entrada en el escenario del recinto, en su primera vez pisando la piel de toro para estos muchachos de los estados juntos de am&eacute;rica.<\/p><p><strong>Alex Koehler<\/strong> y compa&ntilde;&iacute;a desplegaron un sonido pulcro y brutal, aunque un poco corto de volumen general en nuestra opini&oacute;n, para mostrarnos su versi&oacute;n <em>straight edge<\/em> del <em>deathcore<\/em> mas brutal. La actitud se les sal&iacute;a por los poros y no pararon de moverse durante toda la actuaci&oacute;n. En una hora y media de concierto les dio tiempo a <strong>Chelsea Grin<\/strong> a desgranar temas de sus cuatro &aacute;lbumes publicados.<\/p><p>Como dato curioso, cerraron el concierto con dos temas de su primer trabajo, avisando al p&uacute;blico de que en lugar del consabido bis y la consecuente peticion de otro tema, mejor lo hac&iacute;an ya todo del tir&oacute;n.<\/p><p>Muy activo y dicharachero se encontraba <strong>Pablo Viveros<\/strong>, que sal&iacute;o al escenario enfundado en una camiseta de un conocido club de futbol de la capital del reino, <em>que parece ser que se dedica a la pasteler&iacute;a<\/em>, a &nbsp;juzgar por los comentarios del respetable, ante el alborozo y la algarab&iacute;a del p&uacute;blico. Intercalaba palabras con el publico mientras inflig&iacute;a una soberana paliza a su bater&iacute;a.<\/p><p>Atronadores y efectivos, quiz&aacute;s adolecieron de demasiado pragmatismo, de un poco de desmotivaci&oacute;n ante una sala con poco mas de media entrada, &nbsp;o puede ser que despu&eacute;s de la arrolladora descarga de <strong>Betraying the Martyrs<\/strong>, no es f&aacute;cil superar el list&oacute;n, aunque sea uno <strong>Chelsea Grin<\/strong>.<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>texto y fotos:&nbsp; nocnar tosnophal<\/p>","short_description":"Los tah\u00fares estaban en derredor de la mesa hasta que uno de ellos mostro su jugada. Poker. Cuatro cartas de un valor extremadamente alto es una forma de asegurarse siempre llevarse la mano.","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"chelsea grin route resurrection 13Feb2017","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/una-tarde-de-poker-y-los-muros-de-la-muerte\/"},{"code":"siweb5a2e808d2966b","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/HumanTetrisNocnar002_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/HumanTetrisNocnar002_1.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/HumanTetrisNocnar002_1.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/HumanTetrisNocnar002_1.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/HumanTetrisNocnar002_1.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/HumanTetrisNocnar023.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/HumanTetrisNocnar023.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/HumanTetrisNocnar023.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/HumanTetrisNocnar023.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/HumanTetrisNocnar023.jpg"},"in_use":[]},{"created" /media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/HumanTetrisNocnar068.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/HumanTetrisNocnar068.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/HumanTetrisNocnar068.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/ViejasEstrellasDelPornoAleman020_copy.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/ViejasEstrellasDelPornoAleman020_copy.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/ViejasEstrellasDelPornoAleman020_copy.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/ViejasEstrellasDelPornoAleman020_copy.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/ViejasEstrellasDelPornoAleman020_copy.jpg"},"in_use":[]}],"name":"Human Tetris. El Post Punk Que Vino Del Frio","slug":"human-tetris-el-post-punk-que-vino-del-frio","description":"<p>Parece que el viento y la lluvia nos hubieran servido de decorado para que desde la vieja uni&oacute;n de republicas una vez socialistas y sovi&eacute;ticas, un grupo, eminentemente occidental, hiciera acudir a la caterva nacida de las cenizas del punk a la caverna de la <strong><em>Wurlitzer<\/em><\/strong>, que a&uacute;n conserva el olor y la atm&oacute;sfera de los locales donde se gest&oacute; la adaptaci&oacute;n patria de la revoluci&oacute;n del 77.<\/p><p>Notable entrada, a&uacute;n no llenando la sala, que permitia cierta holgura al respetable. Este se api&ntilde;aba en torno al parco escenario de la sala <strong><em>Wurlitzer<\/em><\/strong>.<\/p><p>Parece que a pesar de ser un lunes tormentoso los seguidores no quisieron dejar solos al <em>politbur&oacute;<\/em>.<\/p><p>Otro pleno de <strong>Indypendientes<\/strong>, que se empe&ntilde;an en remar a contra corriente para presentarnos perlas minuciosamente escogidas para el disfrute del respetable, poniendo su granito de arena para conseguir que la escena underground tenga su espacio en la agenda musical de la piel de toro.<\/p><p>Para comenzar a caldear el ambiente la banda elegida esta vez han sido <strong>Viejas Estrellas Del Porno Alem&aacute;n<\/strong>.<\/p><p>Con apenas un a&ntilde;o de andadura, los <em>hermanos Reyes<\/em>, con <em>Ca&ntilde;ete<\/em>, poseido por el esp&iacute;ritu de <strong><em>Peter Steele<\/em><\/strong>, al frente, se muestran bastante s&oacute;lidos y sus temas van creciendo en n&uacute;mero y calidad.<\/p><p>Al escuchar a <strong><em>VEDPA<\/em><\/strong> resuenan en la cabeza im&aacute;genes y sonidos varios. Desde unos <strong><em>Golpes Bajos<\/em><\/strong> pero mas marciales y epicos, hasta los <strong><em>Gabinete<\/em><\/strong> de <em>Golpes, Sombras Negras <\/em>y<em> Como Perdimos Berlin<\/em>, pero sin el acento l&uacute;dico y ca&ntilde;&iacute;.<\/p><p>Cierto es que el espectro de lo que se ha venido a denominar post punk es amplio, y muchas veces mal acotado, y este trio bebe en diversos manantiales para amalgamar un estilo bastante personal. Teniendo en cuenta la brevedad de su historia, seguro que el futuro les deparar&aacute; buenos ratos, y esperemos que nosotros seamos testigos de ellos.<\/p><p>Con una cuidada imagen hicieron suyo el ex&iacute;guo escenario de la <strong>Wurlitzer<\/strong>, y pudimos visionar alg&uacute;n amago de dislocamiento de cadera por parte de cierto sector del p&uacute;blico asistente. Esto, teniendo en cuenta la proclive tendencia al baile est&aacute;tico de los amantes del <em>rimmel<\/em> y la <em>negrura<\/em>, es mas que una baza a favor.<\/p><p>&nbsp;<\/p><p><strong>Human Tetris<\/strong> ha conocido mas de una encarnaci&oacute;n. Quiz&aacute;s la que ahora lo habita nevega mas en el borde del <em>indie<\/em>, el <em>pop<\/em> y el <em>shoegaze<\/em> que la que lo hizo anta&ntilde;o, al otro lado de la navaja, donde el post punk y el ruid&iacute;smo consiguieron dar ese barniz diferenciador de sus coetaneos y que los ha situado en el lugar que hoy transitan.<\/p><p>Canciones en&eacute;rgicas sin perder la atm&oacute;sfera, que evidencian una marcada apuesta por la adaptaci&oacute;n a la instantaneidad enfrentada al hierat&iacute;smo de anta&ntilde;o.<\/p><p>Las canciones elegidas para su cierre de gira europea no reniegan de ese pasado ni lo eluden, aunque si tamizan su halo y lo transmutan en algo que conserva su frescura a lo largo del tiempo. Seguramente hubieran disfrutado mas si las dimensiones del escenario no les hubieran obligado a la contenci&oacute;n f&iacute;sica en la mayor parte de los momentos de su actuaci&oacute;n.<\/p><p>El p&uacute;blico no ces&oacute; de pedir titulos, que fueron cayendo en el set list de la banda, que se encontraba c&oacute;moda encima de las tablas, como asi dejaba ver el se&ntilde;or <strong><em>Kriger<\/em><\/strong>.<\/p><p>Una buena muralla s&oacute;nica con un <em>equilibrado equilibrio<\/em> entre los componentes de la banda arrop&oacute; su primera visita a la piel de toro (nos contaron que imediatamente se embarcan en una gira por el <em>cono sur americano<\/em>). Tras un amago de final, vuelven para, esta vez si, despedirse con su particular version de <strong><em>Here comes the rain again<\/em><\/strong>, y con <strong><em>11<\/em><\/strong> como fi de fiesta.<\/p><p>Buen sabor de boca y el respetable con un atisbo de sonrisa en su cara por el buen rato disfrutado.<\/p><p>Ese momento fue como si hubi&eacute;ramos alcanzado con &eacute;xito la &uacute;ltima fase del <em>Tetris<\/em> y los <em>bailarines del soviet<\/em> nos dedicaran la danza de los valientes.<\/p><p>Nosotros nos quedamos a la espera de la pr&oacute;xima perla que nos dedique <strong>Indypendientes<\/strong>.<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>Set list de Human Tetris<\/p><p>Morning<\/p><p>Summer in Crimea<\/p><p>Blind<\/p><p>Bravery<\/p><p>Runaway<\/p><p>Insanity<\/p><p>Home<\/p><p>Random connections<\/p><p>Normal<\/p><p>Last forever<\/p><p>Shadows<\/p><p>Things i don&acute;t need<\/p><p>Baltic sea<\/p><p>Silver tears<\/p><p>Here comes the rain again (Eurythmics cover)<\/p><p>11<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p><p>texto y fotos&nbsp;&nbsp;&nbsp; nocnar tosnophal<\/p>","short_description":"Parece que el viento y la lluvia nos hubieran servido de decorado para que desde la vieja uni\u00f3n de republicas una vez socialistas y sovi\u00e9ticas, un grupo, eminentemente occidental, hiciera acudir a la caterva nacida de las cenizas del punk","taxons":[{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"human tetris rese\u00f1a 01 7\/7\/17","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:45+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/human-tetris-el-post-punk-que-vino-del-frio\/"},{"code":"siweb5a2e808d27ea4","images":[{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170128_aviador_dro37.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/170128_aviador_dro37.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170128_aviador_dro37.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/170128_aviador_dro37.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/170128_aviador_dro37.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170128_aviador_dro0.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/170128_aviador_dro0.jpg","small":"htt 9212\/170128_aviador_dro66.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170128_aviador_dro22.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/170128_aviador_dro22.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170128_aviador_dro22.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/170128_aviador_dro22.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/170128_aviador_dro22.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:45+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170128_aviador_dro18.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/170128_aviador_dro18.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/170128_aviador_dro18.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/170128_aviador_dro18.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/170128_aviador_dro18.jpg"},"in_use":[]}],"name":"Los Cromosomas Salvajes Del Aviador Dro Mutan En Directo","slug":"los-cromosomas-salvajes-del-aviador-dro-mutan-en-directo","description":"<p>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>El ADN de <strong>Biovac N<\/strong> y compa&ntilde;&iacute;a est&aacute; mutando. Y est&aacute; mutando hacia la consecuencia l&oacute;gica de estos tiempos, el directo. Ya peinan canas sobre los escenarios, s&iacute;, pero sus <em>chous<\/em> est&aacute;n mejorando a cada intento.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Es lo que ocurri&oacute; el pasado s&aacute;bado en la <strong>sala El Sol<\/strong> de Madrid. Abarrotada, por cierto, para asistir a casi dos horas de grand&iacute;simos cl&aacute;sicos de la banda y un serio repaso a el largo homenajeado en esta ocasi&oacute;n, <strong>Cromosomas Salvajes<\/strong>, que fue reeditado el pasado noviembre por el sello mexicano <a href='http:\/\/www.mecanica.com.mx' target='_blank'><strong>Mec&aacute;nica<\/strong><\/a>. Y es que <a href='http:\/\/web.archive.org\/web\/20140829054133\/http:\/\/www.aviadordro.es\/' target='_blank'><strong>El Aviador Dro <\/strong><\/a>est&aacute; viviendo una segunda juventud en los pa&iacute;ses latinos como as&iacute; nos comentaba <strong>Biovac N<\/strong> entre bambalinas despu&eacute;s del concierto. Sobre todo en Per&uacute;, que nos comentaba hab&iacute;an sido recibidos como si de aut&eacute;nticas rock star de los 80s se tratara. En plan esper&aacute;ndoles a las puertas del avi&oacute;n y esas cosas que en su d&iacute;a s&oacute;lo M&ouml;tley Crue y similares disfrutaban. Pero es que es consecuencia l&oacute;gica de el constante bombardeo acerca de la movida madrile&ntilde;a al que se nos est&aacute; sometiendo en los &uacute;ltimos a&ntilde;os. Buena culpa de ello tiene la <strong>Marca Espa&ntilde;a<\/strong>, que exporta esta generaci&oacute;n musical como algo &uacute;nico y se&ntilde;a de identidad patria. No protestaremos m&aacute;s en este sentido pues tambi&eacute;n se da buen apoyo a las bandas actuales.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>El caso es que aqu&iacute; siguen disfrutando de un nutrido grupo de fans incondicionales. Justo los que abarrotaron la sala desde bien temprano y que <a href='https:\/\/www.facebook.com\/EL-AVIADOR-DRO-Y-SUS-OBREROS-ESPECIALIZADOS-P\u00e1gina-Oficial-del-grupo-285098408186590\/' target='_blank'><strong>El Aviador Dro<\/strong><\/a> agradeci&oacute; con buena puntualidad y un extenso concierto donde se vaciaron todos. En especial <strong>CTA 102<\/strong> que est&aacute; teniendo m&aacute;s presencia en los &uacute;ltimos conciertos con toda su parafernalia y teatralidad e incluso anim&aacute;ndose a cantar algunos coros.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Siempre sorprenden con alguna marcianada sobre el escenario. En esta ocasi&oacute;n salieron con sus habituales monos de trabajo y unas gafas de rejilla met&aacute;lica que les confer&iacute;a un aspecto muy cyborg. Todos estos detalles son de agradecer y ayudan a mantener el halo de frikismo y aire a&ntilde;ejo y naive que envuelve su tem&aacute;tica futurista.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Ac&uacute;sticamente ya hemos mencionado que est&aacute;n en un momento dulce donde dominan y conf&iacute;an en sus m&aacute;quinas (bueno, una de ellas les jug&oacute; una mala pasado en la <em>Ciudad en Movimiento<\/em>, pero <strong>Servando<\/strong> lo solvent&oacute; con maestr&iacute;a). Esto les confiere un sonido potente que imprime a sus temas un punch m&aacute;s moderno. Claro, la tecnolog&iacute;a avanza y el <strong>Aviador Dro<\/strong> se adapta a los tiempos, aunque a veces se les escape un poco de las manos (a juicio del que suscribe) como en el gran cl&aacute;sico de la banda <em>Selector de frecuencias<\/em>, que se nos antojo adquir&iacute;a un excesivo aire &quot;ibicenco&quot; durante la parte instrumental. Igual dentro de poco lo o&iacute;mos sonar en Pacha Ibiza, who knows.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>El set list no tuvo desperdicio, a los consabidos <em>Selector de frecuencias<\/em>, <em>Ciudad en movimiento<\/em>, <em>La Televisi&oacute;n es nutritiva<\/em>, <em>Nuclear S&iacute;<\/em>, <em>Chica de plexigl&aacute;s<\/em>, <em>Amor industrial<\/em> o <em>Godzilla<\/em>, se a&ntilde;adieron los temas de <strong>Cromosomas Salvajes<\/strong> en su totalidad m&aacute;s un par de&nbsp; sorpresas que se incluyen en la reedici&oacute;n y que, en palabras del propio <strong>Servando Carballar<\/strong> &quot;hac&iacute;a lustros que no tocaban en directo&quot;. Nos referimos a <em>Tejidos<\/em>, <em>El color de tus ojos al bailar<\/em>, <em>Autoduelo<\/em> (en la que invitaron a <strong>X<\/strong>, antiguo miembro de la banda a la guitarra) o <em>Europa arde en mi interior<\/em>, esta &uacute;ltima con un marcado sonido ochentero con ese aire de melancol&iacute;a de la &eacute;poca (a pesar de que la tem&aacute;tica es tan actual) y que tan bien reflej&oacute; <strong>Servando<\/strong> en su letra y en su interpretaci&oacute;n (pelos como escarpias, oiga). <em>Ucrania en llamas<\/em>, <em>Rosemary<\/em> o <em>Programa en espiral<\/em> completaron el <em>chou<\/em> y rematando en el segundo bis con <strong>CTA 102<\/strong> disfrazado de <strong>Godzilla<\/strong> y montando una buena junto con <strong>Biovac N<\/strong> entre el p&uacute;blico, mientras <strong>Arcoiris<\/strong>, <strong>ATAT<\/strong> y <strong>Genocider F15<\/strong> imprim&iacute;an car&aacute;cter al tema sobre el escenario. Sobre todo Genocider F15 (aka <strong>Mario Gil<\/strong>) que estuvo inconmensurable durante todo el concierto y muy metido en su papel de tipo futurista.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Nos comentaba en exclusiva Servando al finalizar el concierto que est&aacute;n preparando material nuevo en dos l&iacute;neas de trabajo, una como el Aviador Dro y otra colaborando con un grupo mexicano. Hasta ah&iacute; pudo leer, no desvel&oacute; m&aacute;s detalles.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Larga vida al Aviador Dro y sus obreros especializados<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Texto y fotos: G&oacute;meZ<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px\/normal Helvetica; '>&nbsp;<\/p><p style='margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px\/normal Helvetica; '>28 de enero, Sala El Sol (MADRID)<\/p><div>&nbsp;<\/div><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Set List:<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Rosemary<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Ucrania en llamas<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Ciudad en movimiento<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>La televisi&oacute;n es nutritiva<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Autoduelo<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Antimateria<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>El color de tus ojos al bailar<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Amor industrial<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Cromosomas salvajes<\/p><p style='margin: 0.0px 0.0px 0.0
