cular recinto el de la UCM-, cartel de orientaci\u00f3n pop, duraci\u00f3n de un solo d\u00eda y una larga lista de actividades que complementan adecuadamente la oferta musical.<\/p><p>En cu\u00e1nto a la misma, tenemos a los muy bailables <b>TWO DOOR CINEMA CLUB<\/b> encabezando el cartel; en la segunda l\u00ednea, bandas de similar perfil -british pop- como <b>KAISER CHIEFS, THE CARDIGANS <\/b>para el p\u00fablico de edad intermedia, y los m\u00e1s recientes y radiables <b>TOM ODELL<\/b> o <b>GERRY CINNAMON<\/b>. El sector patrio estar\u00e1 formado por los omnipresentes <b>VIVA SUECIA<\/b>, los siempre queridos <b>LA CASA AZUL<\/b> y otras bandas de similar pelaje, como <b>MISS CAFEINA<\/b> o los m\u00e1s guitarreros <b>CAROLINA DURANTE<\/b>. Resulta inevitable hacer referencia a la banda-para-todos, <b>AMARAL<\/b>, que celebrar\u00e1n su \u00fanica fecha en festivales este curso.<\/p><p>Para sonidos m\u00e1s agresivos y en otra onda, manifiestamente contrastada, dos conciertazos de los de no perderse: <b>EELS<\/b> y <b>FIDLAR<\/b>, directos desde USA, para ofrecer el \u00e1rea de sonidos con aristas.<\/p><p>La oferta est\u00e1 ampliamente sazonada de otras actividades, como el muy interesante <b>DCODELAB<\/b>, en colaboraci\u00f3n con la Universidad Complutense, dedicado a la reflexi\u00f3n y con ponentes de alto nivel, el <b>DCODE KIDS,<\/b> con actividades para los m\u00e1s peque\u00f1os, o la puesta de largo del ganador del concurso <b>BCODER<\/b>.<\/p><p>Las entradas est\u00e1n disponibles a trav\u00e9s de LIVENATION por 66 \u20ac: https:\/\/dcodefest.com\/entradas.php<\/p><p>Resto de informaci\u00f3n, https:\/\/dcodefest.com<\/p>","short_description":"<p>SABADO 7 DE SEPTIEMBRE, CAMPUS UCM, MADRID<\/p>","taxons":[{"code":"noticias-5a2e80df27801","children":[],"position":2,"images":[],"name":"Noticias"},{"code":"festivales-5a2e808217cd0","children":[],"position":3,"images":[],"name":" Festivales "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":210 small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161203_Madrid_es_ruido_fest_Berlina9.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161203_Madrid_es_ruido_fest_Berlina9.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161203_Madrid_es_ruido_fest_Berlina9.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:44+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161203_Madrid_es_ruido_fest_Automatics8.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/161203_Madrid_es_ruido_fest_Automatics8.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/161203_Madrid_es_ruido_fest_Automatics8.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/161203_Madrid_es_ruido_fest_Automatics8.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/161203_Madrid_es_ruido_fest_Automatics8.jpg"},"in_use":[]}],"name":"Madrid Es Ruido Fest","slug":"madrid-es-ruido-fest","description":"<p>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>El pasado 2 y 3 de diciembre se celebr&oacute; la primera edici&oacute;n de <strong>Madrid es Ruido Fest<\/strong> en la sala <strong>Moby Dick<\/strong>. Un festival creado por la promotora <strong>Indypendientes<\/strong> y con un marcado prop&oacute;sito de apoyar a las bandas emergentes y patrias en esto del noise, el posypunk y en shoegaze. Pero el reclamo la primera jornada lo pon&iacute;an los brit&aacute;nicos <strong>The Telescopes<\/strong>, banda seminal del spacerock y noise de los 90s, y la segunda jornada los jienenses <strong>Automatics<\/strong>, tambi&eacute;n veteranos en la escena.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>La remodelada sala <strong>Moby Dick<\/strong> ofreci&oacute; un sonido m&aacute;s decente que lo que nos ten&iacute;a acostumbrados, lo que enriqueci&oacute; la experiencia y favoreci&oacute; a las bandas que, sinti&eacute;ndose m&aacute;s c&oacute;modos, pudieron desgranar lo mejor de sus repertorios con la intensidad que se esperaba. Como fue el caso de los valencianos <strong>Ghost Transmission<\/strong> el primer d&iacute;a con su fren&eacute;tico noise pop con ritmos marciales e hipn&oacute;ticos. As&iacute; para empezar (no llegamos a la banda <strong>Motel 3<\/strong>) fue una aut&eacute;ntica bofetada s&oacute;nica que nos desperez&oacute; con presteza. Vamos, que nos puso a bailar a todos como pose&iacute;dos. Muy interesantes.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Les siguieron los madrile&ntilde;os <strong>Celica XX<\/strong>, ya con m&aacute;s bagaje, pero m&aacute;s autocomplacientes y con un setlist que se nos antoj&oacute; plagado de altibajos, menos directo que los predecesores. Intercalando temas m&aacute;s en&eacute;rgicos plagados de punk noise con otros m&aacute;s melanc&oacute;licos y dreampop. Tal vez el corto espacio de tiempo de que dispon&iacute;an sumado a que tienen un fondo de armario m&aacute;s extenso les hizo querer presentar todas sus armas musicales a una, lo que se nos antoj&oacute; un set disperso. El p&uacute;blico as&iacute; lo entendi&oacute; tambi&eacute;n a ratos y les otorgaron respuestas m&aacute;s t&iacute;midas que a sus predecesores. Finalizaron invitando al escenario a guitarra y cantante de los triunfadores de la noche (con permiso de Telescopes) Ghost Transmission y un posterior desarrollo noise.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>La expectaci&oacute;n fue subiendo al acercarse la hora de la banda reclamo de la jornada. <strong>The Telescopes<\/strong> promet&iacute;an un directo memorable y era casi un&aacute;nimemente el comentario m&aacute;s o&iacute;do durante el cambio de escenario &quot;yo lo vi en el 92 y fue demoledor&quot;, etc&hellip; Y la verdad es que no pudo dejar indiferente a nadie su chou (ni siquiera a la clientela habitual de la sala que se acerc&oacute; al final del concierto cuando dejan acceder gratuitamente. Esperaban a su DJ favorito pinchando sus temas de Extremoduro, Pereza y Leyva y preguntaban &quot;pero esto es ruido, es una m&uacute;sica infernal&iquest;no?&quot;. No tardaron en abandonar la sala). Y es que <strong>Stephen Lawrie<\/strong> ofreci&oacute; su repertorio completo de gritos, ruidos y desvar&iacute;os para deleite de los fans m&aacute;s ac&eacute;rrimos de la banda. Su ultimo tema consisti&oacute; en 20 minutos de puro ruido y noise con Lawrie realizando sonidos guturales com invocando al demonio. Muy intensos, no aptos para est&oacute;magos sensibles.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>La segunda jornada del festival ofreci&oacute; un corte m&aacute;s pop y menos experimental o aguerrido que la jornada del viernes. Para los asistentes a los dos d&iacute;as supuso y alivio, pues el sonido y propuestas del viernes fueron intensas y agotadoras (bailando) despu&eacute;s de una dura semana de trabajo. De hecho, las camareras de Jagger que deambulaban por la sala ofrecieron m&aacute;s chupitos del infernal brebaje que el viernes. Se notaba que las pilas estaban cargadas de nuevo y hab&iacute;a expectaci&oacute;n por disfrutar del enigm&aacute;tico chou de <strong>Automatics<\/strong> o <strong>Berlina<\/strong>. Tambi&eacute;n llegamos tarde y apenas pudimos ver los &uacute;ltimos acordes de la banda que abr&iacute;a la jornada, los madrile&ntilde;os <strong>Somos la Herencia<\/strong>. Berlina disfrutaron de un sonido excepcional que enfatiz&oacute; sus melod&iacute;as pop al m&aacute;s puro estilo <strong>The Cure<\/strong> y recibieron una buena acogida por parte del p&uacute;blico. Les siguieron los gallegos <strong>Chicharr&oacute;n<\/strong> que pretendieron ser intensos pero con escasa suerte pues sus composiciones no ofrecieron sorpresas m&aacute;s all&aacute; de pisar el pedal de distorsi&oacute;n con un bombo a negras.&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>Para cuando <strong>Automatics<\/strong> decidieron salir a escena (se nos hizo eterno el cambio de escenario) la sala se presentaba llena. Los fans m&aacute;s hardcore de la banda llegaron para su <em>chou<\/em> exclusivamente. Y tal vez el que s&oacute;lo disfrut&oacute; del concierto de Automatics se podr&iacute;a ir con la sensaci&oacute;n (err&oacute;nea) de asistir a un festival menor, ya que el concierto de los jienenses fue un aut&eacute;ntico bodrio con un sonido mucho peor que las bandas precedentes. IMHO (como dicen los angloparlantes) es que <strong>Automatics<\/strong> no levantan ya pasiones desde su comeback all&aacute; por 2013, y no se puede vivir eternamente del pasado. O tal vez simplemente no tuvieron su noche.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica'>En definitiva, un par de noches en la sala <strong>Moby Dick<\/strong> muy interesantes e intensas que esperamos que se repitan y que el <strong>Madrid es Ruido Fest<\/strong> haya llegado para quedarse y ofrecer m&aacute;s veladas intensas y memorables de noise y phsychedelic rock.<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px'>&nbsp;<\/p><p style='margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px H b_uno_thumb_icon\/content\/979212\/160811_WNHFEST\/160812_WNHFEST_Loquillo132.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160811_WNHFEST\/160812_WNHFEST_Loquillo132.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160811_WNHFEST\/160812_WNHFEST_Loquillo132.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160811_WNHFEST\/160812_WNHFEST_Loquillo132.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:44+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160811_WNHFEST\/160812_WNHFEST_DCD65.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160811_WNHFEST\/160812_WNHFEST_DCD65.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160811_WNHFEST\/160812_WNHFEST_DCD65.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160811_WNHFEST\/160812_WNHFEST_DCD65.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160811_WNHFEST\/160812_WNHFEST_DCD65.jpg"},"in_use":[]}],"name":"\u00c9xito En La Primera Edici\u00d3n Del Why Not Here Fest","slug":"exito-en-la-primera-edicion-del-why-not-here-fest","description":"<p>&nbsp;<\/p><p>&nbsp;<\/p><p>Una gran lona muestra el logotipo de&nbsp;<strong>LaFleur producciones<\/strong>&nbsp;a cada lado del gigantesco escenario del&nbsp;<strong>Why Not Here Fest<\/strong>. Del 11 al 13 de agosto el mastod&oacute;ntico escenario se situ&oacute; junto al puerto de la localidad lucense de&nbsp;<strong>Foz<\/strong>. Un festival nacido para abrir un puente musical entre Uruguay y Espa&ntilde;a. Su objetivo es dar a conocer bandas uruguayas en nuestro pa&iacute;s y devolver la jugada m&aacute;s tarde en Uruguay. As&iacute; que estad atentos a esta promotora porque promete momentos memorables de rock en un futuro pr&oacute;ximo. Desde bien temprano (sobre las 16 horas) y durante tres intensos d&iacute;as se ha podido disfrutar de latino, ska, folk, rock, Hardrock, hardcore, heavy, punk, de todo oiga. Eso s&iacute;, a las 3 am hab&iacute;a que ir buscando seguir la marcha en otro sitio pues el ayuntamiento no dejaba prolongar el &quot;ruido&quot; m&aacute;s all&aacute; de esa hora. Una pena, por que los all&iacute; congregados hubi&eacute;semos amanecido (o &quot;empatado&quot; como dicen por all&iacute;) si hubiesen habilitado alguna carpa de Djs.<\/p><p>&quot;Why Not Here&quot;, pues eso, y por qu&eacute; no aqu&iacute;; se prev&eacute; un festival itinerante que ir&aacute; visitando diferentes lugares de la geograf&iacute;a. Si parec&iacute;a que estaba todo inventado en este negocio, pues aqu&iacute; va otra idea (no nueva, pero s&iacute; interesante). Adem&aacute;s&nbsp;<strong>LaFleur Producciones<\/strong>&nbsp;ha llegado a Espa&ntilde;a con la artiller&iacute;a pesada, nada de medias tintas. Como hemos dicho, el escenario era de proporciones desorbitadas para la ubicaci&oacute;n, y el sonido ha sido absolutamente espectacular. En este sentido un 10 para la organizaci&oacute;n. Acostumbrados a ir a festivales con m&aacute;s trayectoria aunque de segunda categor&iacute;a (seguro que sab&eacute;is a qu&eacute; y cu&aacute;les me refiero) con una puesta en escena raqu&iacute;tica y un sonido y juego de luces taca&ntilde;o, se agradece semejante despliegue. De hecho nos pill&oacute; por sorpresa el primer d&iacute;a el ensordecedor volumen en las primeras filas y el foso.<\/p><p>En general podr&iacute;a decirse que el nivel de las bandas uruguayas en el&nbsp;<strong>Why Not Here Fest<\/strong>&nbsp;ha sido muy alto. Algunas m&aacute;s primerizas, otras m&aacute;s longevas y experimentadas, como&nbsp;<strong>Abuela Coca<\/strong>. Todas han demostrado un nivel y calidad excepcionales, pero sobre todo mucha profesionalidad. A pesar de no disfrutar de el mismo p&uacute;blico que con las bandas espa&ntilde;olas (algunas tocaron delante de 5 personas), todos han salido a darlo todo desde el primer acorde. Ese fue el caso del primer artista que pudimos ver en el festival,&nbsp;<strong>Gonzalo Brown<\/strong>&nbsp;acompa&ntilde;ado de una guitarra, un teclista y un ordenador, se vaci&oacute; durante su&nbsp;<em>chou<\/em>&nbsp;derrochando simpat&iacute;a, buen rollo y una suerte de pop-reggae-rap latino.<\/p><p>Le siguieron los tarraconenses&nbsp;<strong>Desbandada<\/strong>, que tambi&eacute;n salieron a darlo todo con potencia y energ&iacute;a. Tanta que el cantante&nbsp;<strong>Balta Hurtado<\/strong>&nbsp;se precipit&oacute; desde el borde del escenario y call&oacute; de bruces ante nosotros. Le ayudamos a levantarse y sali&oacute; pitando de vuelta al escenario para seguir desgranando su rock con reminiscencias de<strong>Barricada<\/strong>, por ejemplo. Les siguieron los madrile&ntilde;os&nbsp;<strong>El sombrero del abuelo<\/strong>&nbsp;con su mezcla de rock y rumba; a quemar zapatilla y alzar los pu&ntilde;os con sus letras protesta. Acompa&ntilde;ados de una violinista dieron toques folk y balc&aacute;nico a su&nbsp;<em>chou<\/em>, aunque tambi&eacute;n tuvieron espacio para pasajes rozando el techno y gui&ntilde;os a&nbsp;<strong>The Who<\/strong>&nbsp;y&nbsp;<strong>Kill Bill<\/strong>.<\/p><p>El plato fuerte de la primera jornada era el catal&aacute;n&nbsp;<strong>Macaco<\/strong>, aunque su actuaci&oacute;n fue relativamente pronto por prescripci&oacute;n de la organizaci&oacute;n para poder dar chance a las bandas uruguayas. A&uacute;n as&iacute; fue el &uacute;nico de la jornada que hizo descuadrar un poco los horarios y se retras&oacute; en su salida a escena a la espera de una mayor afluencia de p&uacute;blico. Ni un tema tardo Mr. Macaco en meterse al respetable en el bolsillo. Con un sonido espectacular se dedic&oacute; a presentar su &uacute;ltimo trabajo&nbsp;<em>Soy semilla<\/em>&nbsp;y que a la postre incluso repetir&iacute;a el tema a golpe de&nbsp;<em>Killing in the name<\/em>&nbsp;de&nbsp;<strong>Rage against the machine<\/strong>. Tuvo tambi&eacute;n tiempo para jugar e improvisar con el p&uacute;blico al m&aacute;s puro estilo<strong>Freddie Mercury<\/strong>&nbsp;y se encontr&oacute; tan a gusto que decidi&oacute; salir para un breve bis. Esto hizo descuadrar a&uacute;n m&aacute;s el horario y repercutir&iacute;a en la duraci&oacute;n de la actuaci&oacute;n del power tr&iacute;o lucense&nbsp;<strong>Arrhythmia<\/strong>, que apenas pudieron tocan media hora. Pero antes hab&iacute;a sido el turno de&nbsp;<strong>El chamayo<\/strong>&nbsp;desde Uruguay con una fusi&oacute;n de ritmos latinos, ska y big band y de&nbsp;<strong>Abuela Coca<\/strong>, la veterana banda uruguaya con su rock latino divertido y marchoso, en la linea de&nbsp;<strong>Tijuana No<\/strong>&nbsp;y ciertos recuerdos a&nbsp;<strong>Soda Stereo<\/strong>. Al frente tuvieron a&nbsp;<strong>Gonzalo Brown<\/strong>, que imprimi&oacute; energ&iacute;a y carisma enfundado en un plumas bajo la fresca noche de Foz.<\/p><p>La segunda jornada del festival la comenzamos con&nbsp;<strong>Ciclonautas<\/strong>&nbsp;y su rock urbano con el argentino&nbsp;<strong>Mai Medina<\/strong>&nbsp;y su desgarrada voz al frente. Ardua tarea la de animar al escaso p&uacute;blico bajo el calor de primeras horas de la tarde. Pero los riffs a lo&nbsp;<strong>AC\/DC<\/strong>&nbsp;y<strong>ZZtop<\/strong>&nbsp;hicieron congregar a unos cuantos en las primeras filas. Primeras filas que se mantuvieron para el esperado concierto de&nbsp;<strong>Def Con Dos<\/strong>, primera banda potente espa&ntilde;ola de la jornada.&nbsp;<strong>Strawberry<\/strong>&nbsp;y sus ac&oacute;litos no pararon de brincar y de trituran sus cl&aacute;sicos gracias el potente y sucio estilo de su guitarrista&nbsp;<strong>Alberto Mart&iacute;n<\/strong>. Los de Vigo se encuentran en su gira Alzheimer pal pueblo, e interpretaron temas de estos dos grandes cl&aacute;sicos de su discograf&iacute;a &quot;Armas pal pueblo&quot; y &quot;Alzheimer&quot;. As&iacute; sonaron brutales&nbsp;<em>La culpa de todo la tiene Yoko Ono<\/em>,&nbsp;<em>P&aacute;nico a una muerte rid&iacute;cula<\/em>(impresionante),&nbsp;<em>Poco pan<\/em>&nbsp;(que hizo volverse loco al personal),&nbsp;<em>Alzheimer<\/em>,&nbsp;<em>Sigo siendo heterosexual<\/em>&nbsp;(muy divertida),&nbsp;<em>Tuno bueno el tuno muerto<\/em>&nbsp;(con puyita a Loquillo que actuar&iacute;a m&aacute;s tarde),&nbsp;<em>Agrupaci&oacute;n de mujeres violentas<\/em>,&nbsp;<em>Ultramem&iacute;a<\/em>&nbsp;(arrolladora),&nbsp;<em>De cacer&iacute;a<\/em>. Remataron la faena con&nbsp;<em>El d&iacute;a de la bestia<\/em>,&nbsp;<em>Acci&oacute;n mutante<\/em>&nbsp;y&nbsp;<em>Armas pal pueblo<\/em>a toda pastilla.<\/p><p>Los uruguayos&nbsp;<strong>Snake<\/strong>&nbsp;tuvieron la mala fortuna de tener que actuar a continuaci&oacute;n de DCD, que nos hab&iacute;an dejado encabronados y&nbsp;<em>speedicos<\/em>&nbsp;y fallaron estrepitosamente en conservar esa energ&iacute;a y ofrecieron el concierto m&aacute;s flojo de la jornada. Su pop rock blandengue y desganado no pas&oacute; el corte, y menos cuando empezaron a sonar los acordes de&nbsp;<em>Smell like teen spirit<\/em>&nbsp;de&nbsp;<strong>Nirvana<\/strong>. Una mueca de contrariedad se reflej&oacute; en los rostros de casi todos los all&iacute; congregados. De traca tambi&eacute;n el sacar a chavales al escenario para hacerles botar durante 15 segundos de uno de sus temas y echarlos de repente. Ya lo hemos comentado mil veces, s&oacute;lo el rey del pop sab&iacute;a tener ni&ntilde;os sobre el escenario. No lo intenten m&aacute;s, se&ntilde;ores.<\/p><p><strong>Loquillo<\/strong>&nbsp;consigui&oacute; por primera en el festival vez congregar a una cantidad considerable de p&uacute;blico. El sonido acompa&ntilde;aba, la actitud acompa&ntilde;aba, y el p&uacute;blico acompa&ntilde;aba; sin embargo su primera parte del concierto se nos antoj&oacute; err&aacute;tica en los temas elegidos. B&aacute;sicamente se dedic&oacute; a tocar temas de su &uacute;ltimo largo&nbsp;<em>Viento del este<\/em>. S&iacute;, temas buenos, rockeros, en&eacute;rgicos, pero no creemos que fuese el&nbsp;<em>setlist<\/em>adecuado para ni el lugar ni el momento.&nbsp;<em>El mundo que conocimos<\/em>&nbsp;interpretado en Galicia y sus mareas pues como que no, oiga.&nbsp;<em>Salud y rock and roll<\/em>&nbsp;o&nbsp;<em>En el final de los d&iacute;as<\/em>&nbsp;sonaron bien, pero no era lo que el p&uacute;blico esperaba. S&oacute;lo cuando decidi&oacute; mancharse los zapatos y bajar al foso a cantar con el p&uacute;blico la versi&oacute;n de&nbsp;<strong>Burning<\/strong>,<em>Jim Dinamita<\/em>, se produjo la deseada comuni&oacute;n entre p&uacute;blico y artista, y a partir de ah&iacute; sonaron todo cl&aacute;sicos, como&nbsp;<em>Feo, fuerte y formal<\/em>,&nbsp;<em>El ritmo del garaje<\/em>,&nbsp;<em>Quiero un cami&oacute;n<\/em>,<em>Esto no es Hawaii<\/em>&nbsp;y se despidi&oacute; con el&nbsp;<em>Cadillac solitario<\/em>. Lo sentimos loco, ya s&eacute; que es duro, pero algunos de esos temas te acompa&ntilde;ar&aacute;n siempre y es lo que la gente espera o&iacute;r. Lo que no sabemos es por qu&eacute; ya metidos en harina no son&oacute;&nbsp;<em>La matar&eacute;<\/em>. En fin.<\/p><p>Despu&eacute;s del rock de&nbsp;<strong>Loquillo<\/strong>&nbsp;nos abofete&oacute; la cara el metal de los uruguayos&nbsp;<strong>Rey toro<\/strong>. Si cerrabas los ojos parec&iacute;a que estabas en un concierto a caballo entre&nbsp;<strong>Obus<\/strong>&nbsp;y<strong>Muro<\/strong>. La verdad es que fue el concierto m&aacute;s divertido de la jornada. Los pocos all&iacute; congregados nos dedicamos al&nbsp;<em>circle pit<\/em>&nbsp;y el&nbsp;<em>pogo<\/em>&nbsp;a ritmo de&nbsp;<em>palm muting<\/em>&nbsp;en Mi. 45 minutos se nos antojaron poco. Sobre todo si despu&eacute;s ten&iacute;amos que aguantar el &quot;heavy&quot; de&nbsp;<strong>Mago de Oz<\/strong>. Ojo, plantar una cabeza de payaso gigante sobre el escenario y abrir el concierto con la marcha imperial de&nbsp;<strong>Star Wars<\/strong>&nbsp;y fogonazos s&oacute;lo est&aacute; al alcance de muy pocas bandas en este pa&iacute;s. Si luego suenan flautas y violines sobre riffs pesados de guitarra, pues ah&iacute; tienes a&nbsp;<strong>Mago de Oz<\/strong>&nbsp;y su particular fiesta. No les vamos a negar que su rollo feliz, marchoso y fiestero no enganche. A mi me recuerdan a la&nbsp;<strong>Kelly Family<\/strong>&nbsp;(googlea, googlea).<\/p><p>La &uacute;ltima jornada del&nbsp;<strong>Why Not Here Fest<\/strong>&nbsp;la comenzamos con&nbsp;<strong>Dakidarr&iacute;a<\/strong>&nbsp;y su fiesta a golpe de ska. &iquest;Para qu&eacute; complicarse si puedes poner patas arriba al personal tocando versiones de&nbsp;<strong>Kortatu<\/strong>?&nbsp;<em>Sarri, Sarri&nbsp;<\/em>y&nbsp;<em>MIerda de ciudad<\/em>&nbsp;levantaron m&aacute;s polvo que ninguna otra banda hasta el momento. Jugando en casa es m&aacute;s f&aacute;cil y consiguieron la complicidad del p&uacute;blico con los t&iacute;picos juegos de hacernos agachar en y levantarnos al doblar los templos. Ojo, que el concierto fue divertido y bailamos lo que no est&aacute; escrito. Ahora, luego salen los sevillanos&nbsp;<strong>Reincidentes<\/strong>, se tocan&nbsp;<em>La republicana<\/em>&nbsp;o&nbsp;<em>Vicio<\/em>&nbsp;y te hacen parecer una monjita de la caridad.&nbsp;<strong>Fernando Madina<\/strong>&nbsp;y compa&ntilde;&iacute;a se lo pasaron pipa sobre el escenario. Les vimos re&iacute;r y disfrutar todo el concierto. Contundentes, espectaculares y potentes ofrecieron posiblemente el mejor concierto del festival, y<em>&iexcl;Ay!, Dolores<\/em>&nbsp;fue el mejor ejemplo de ello.<\/p><p>Turno de nuevo para una banda uruguaya.&nbsp;<strong>Once tiros<\/strong>&nbsp;sonaron bien y se mostraron muy profesionales y entregados a la ocasi&oacute;n, pero el batiburrillo de estilos que abarcan hacen que a los pocos temas pierdan algo de fuelle y baje el inter&eacute;s por su propuesta. Todo est&aacute; ba&ntilde;ado de sensibilidad latina, pero ahora un riff a lo&nbsp;<strong>RATM<\/strong>, ahora una trompeta soul, ahora un tema de pop cl&aacute;sico, ahora toques ska, hace que no sepas a qu&eacute; atenerte.<\/p><p>La bruma empez&oacute; a cubrir el escenario y la noche en Foz, preludio de lo que ser&iacute;a el imponente concierto en la penumbra de&nbsp;<strong>Soziedad Alkoholika<\/strong>. Esta claro que&nbsp;<strong>S.A.<\/strong>juegan en otra liga. Son duros, sucios, arrolladores, demoledores y su directo sin tregua se te mete en las entra&ntilde;as. Hardcore a cuchillo con el que te entran ganas de invadir Polonia. Ya cuando ves montar la muralla de amplificadores sobre el escenario sabes que vas a asistir a algo especial. Vamos, que&nbsp;<strong>Slayer<\/strong>&nbsp;no les tosen. Y ya si rematas la faena con&nbsp;<em>Nos vimos en Berl&iacute;n<\/em>&nbsp;a toda hostia pues lo que queda es recoger las mand&iacute;bulas del suelo. Incluso se les perdona que con tanta cera el sonido y las voces fuese a ratos incomprensible. Brutales.<\/p><p>A &uacute;ltima hora se tuvo que producir un cambio en el cartel del festival. El gran reclamo del&nbsp;<strong>Why Not Here Fest<\/strong>,&nbsp;<strong>Los Suaves<\/strong>, no actuar&iacute;an por un nuevo percance debido a los desmadres de su cantante&nbsp;<strong>Yosi<\/strong>. En su lugar&nbsp;<strong>Siniestro Total<\/strong>. El cambio tampoco estaba mal. Sin embargo nos pareci&oacute; que&nbsp;<strong>Juli&aacute;n Hern&aacute;ndez<\/strong>&nbsp;y compa&ntilde;&iacute;a salieron a cumplir el expediente y les vimos m&aacute;s flojos que en otras ocasiones.&nbsp;<strong>Mago de Oz<\/strong>, tomad nota. Introducir el bolo con la BSO de Encuentros en la tercera fase y corrupci&oacute;n en Miami s&iacute; mola. Estos son unos cachondos por convicci&oacute;n. Tocar el&nbsp;<em>Vamos muy bien<\/em>de&nbsp;<strong>Obus<\/strong>&nbsp;as&iacute; lo atestigu&oacute;.&nbsp;<em>Diga qu&eacute; le debo<\/em>,&nbsp;<em>Los putos amos<\/em>,&nbsp;<em>Bailar&eacute; sobre tu tumba<\/em>,<em>Cu&aacute;nta puta y yo que viejo<\/em>,&nbsp;<em>Ayatolah!<\/em>,&nbsp;<em>Qui&eacute;nes somos, de d&oacute;nde venimos, a d&oacute;nde vamos<\/em>,&nbsp;<em>Somos siniestro total<\/em>. Loquillo, toma nota, esto s&iacute; es acertar con el&nbsp;<em>setlist<\/em>&nbsp;para la ocasi&oacute;n.<\/p><p>La dif&iacute;cil tarea de cerrar el festival corri&oacute; a cargo de los madrile&ntilde;os&nbsp;<strong>Pussycat Kill<\/strong>. El segurata que nos daba acceso al foso comentaba que les hab&iacute;an informado de que podr&iacute;an se la banda m&aacute;s problem&aacute;tica del festival, haciendo referencia su punk aguerrido y bronco. Pero lo cierto es que entre el flojo sonido que disfrutaron y su endeble interpretaci&oacute;n, se diluyeron en la noche y nos pareci&oacute; un concierto flojo respecto de otras ocasiones. Tal vez el escenario les quedaba grande o llevaban muchas horas esperando saltar al escenario. Una l&aacute;stima por que son una banda en&eacute;rgica. M&aacute;s suerte la pr&oacute;xima vez.<\/p><p>En general las bandas espa&ntilde;olas pasaron por encima de las uruguayas. Sobre todo en sus propuestas. Cierto es que desconocemos el nivel de popularidad que atesoran en su pa&iacute;s (<strong>Abuela coca<\/strong>&nbsp;s&iacute; son grandes con 25 a&ntilde;os de trayectoria), pero en su mayor&iacute;a todas se nos antojaron demasiado influenciadas por los ritmos latinos. A ver, es l&oacute;gico, pero en algunos casos la mezcla con lo que se apreciaba que ellos s&iacute; quer&iacute;an hacer, no casaba del todo bien. Solo los m&aacute;s fieles a su estilo nos parecieron m&aacute;s interesantes. Deseamos mucha suerte a este nuevo festival y esperemos que disfrute de una larga y prospera vida y que nuestros futuros representantes en Uruguay sepan estar a la altura y por lo menos demuestren la profesionalidad que los uruguayos han demostrado aqu&iacute;.<\/p><p><strong>Texto y fotos: G&oacute;meZ<\/strong><\/p>","short_description":"Una gran lona muestra el logotipo de LaFleur producciones a cada lado del gigantesco escenario del Why Not Here Fest. Del 11 al 13 de agosto el mastod\u00f3ntico escenario se situ\u00f3 junto al puerto de la localidad lucense de Foz. Un festival nacido para ab","taxons":[{"code":"festivales-5a2e808217cd0","children":[],"position":3,"images":[],"name":" Festivales "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"11-13 DE AGOSTO, FOZ (LUGO)","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:44+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/exito-en-la-primera-edicion-del-why-not-here-fest\/"},{"code":"siweb5a2e808ca3b69","images":[{"created":"2017-12-11T13:56:44+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160910_DCODE\/NocnarDcodeEODM001.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160910_DCODE\/NocnarDcodeEODM001.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160910_DCODE\/NocnarDcodeEODM001.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160910_DCODE\/NocnarDcodeEODM001.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160910_DCODE\/NocnarDcodeEODM001.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:44+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160910_DCODE\/NocnarDcodeBunbury005.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160910_DCODE\/NocnarDcodeBunbury005.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160910_DCODE\/NocnarDcodeBunbury005.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160910_DCODE\/NocnarDcodeBunbury005.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160910_DCODE\/NocnarDcodeBunbury005.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:44+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160910_DCODE\/NocnarDcodeGeneral015.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160910_DCODE\/NocnarDcodeGeneral015.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160910_DCODE\/NocnarDcodeGeneral015.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160910_DCODE\/NocnarDcodeGeneral015.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160910_DCODE\/NocnarDcodeGeneral015.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:44+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160910_DCODE\/NocnarDcodeTAB002.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160910_DCODE\/NocnarDcodeTAB002.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160910_DCODE\/NocnarDcodeTAB002.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160910_DCODE\/NocnarDcodeTAB002.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160910_DCODE\/NocnarDcodeTAB002.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:44+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160910_DCODE\/NocnarDcodeOhWonder002.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160910_DCODE\/NocnarDcodeOhWonder002.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160910_DCODE\/NocnarDcodeOhWonder002.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160910_DCODE\/NocnarDcodeOhWonder002.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160910_DCODE\/NocnarDcodeOhWonder002.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:44+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160910_DCODE\/NocnarDcodeLeonBenavente002.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160910_DCODE\/NocnarDcodeLeonBenavente002.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160910_DCODE\/NocnarDcodeLeonBenavente002.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160910_DCODE\/NocnarDcodeLeonBenavente002.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160910_DCODE\/NocnarDcodeLeonBenavente002.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:44+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160910_DCODE\/NocnarDcodeJimmyEatWrld001.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160910_DCODE\/NocnarDcodeJimmyEatWrld001.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160910_DCODE\/NocnarDcodeJimmyEatWrld001.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160910_DCODE\/NocnarDcodeJimmyEatWrld001.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160910_DCODE\/NocnarDcodeJimmyEatWrld001.jpg"},"in_use":[]}],"name":"Dcode, Se Acab\u00d3 El Verano","slug":"dcode-se-acabo-el-verano","description":"<p>&nbsp;<\/p><p>Muchas opiniones distintas resuenan en nuestros oidos en torno a la edici&oacute;n de 2016 del festival Dcode.<\/p><p>Que si no hay sombras, que no tiene criterio estil&iacute;stico, que si es un corta y pega, que si es un festival de retales, que si el p&uacute;blico es muy variado y asi es imposible no aburrirse porque siempre hay momentos en los que no te gusta lo que suena, que si esta en Dcadencia&hellip;.<\/p><p>La verdad es que tanto los detractores como los defensores siempre tienen parte de razon en sus planteamientos. Lo que es cierto es que el mayor punto a favor del Dcode es su caracter de festival urbano, que es el que cierra la temporada festivalera, y que si bien sus carteles adolecen de una &ldquo;linea editorial&rdquo; clara, es una excelente excusa para reunirse con los amigos y alargar en cierta manera el procrastinador verano.<\/p><p>Lo que esta claro que les hace falta es mas zonas de sombra para evitar la lipotimia de facto que se sufre entre las 12 y las 19 horas si te atreves a ponerte delante del escenario a ver a cualquier artista.<\/p><p>Cuando quisimos entrar en el recinto, ya hab&iacute;an actuado Petit Pop y Nothing but Thieves, y llegamos a la carpa justo cuando Belako lanzaban el &uacute;ltimo acorde de su &uacute;ltimo tema.<\/p><p>Asi que aprovechamos la breve pausa antes del siguiente en la lista para curiosear el recinto, de lo cual desistimos al instante ante la m&aacute;s que posible insolaci&oacute;n a la que nos expon&iacute;amos a semejante hora del d&iacute;a.<\/p><p>Si la sombra se hubiera podido comprar con tokens, habr&iacute;a sido el superventas del d&iacute;a.<\/p><p>Leon Benavente comienzan puntuales su set. La aparente inmovilidad y apat&iacute;a del grupo es explicada por Abraham Boba que nos relata que por un goyesco incidente de manteo, sufre de un esguince que merma su conocido histrion&iacute;smo escenico. Tambien aprovechan los<\/p><p>Leon Benavente para quejarse de la hora y el escenario. No obstante, nos ofrcen un show compacto y potente, pero, aparte de las excusas varias, adivinamos un cansancio subliminal en la banda.<\/p><p>Muchos bebes y ni&ntilde;os entre el respetable. Mucho padre y madre condenando a la sordera a sus vastagos. Mucho sol y poca sombra. Mucho sudor. Los de Boba cierran con Soy Brigada ante un p&uacute;blico entregando coreando el riff de guitarra del tema. Extasis parroquiano.<\/p><p>Nos desplazamos entre la jaur&iacute;a que abandona el escenario peque&ntilde;o siempre buscando la esquiva y cotizada sombra, hacia el 2.<\/p><p>La ganadora del concurso promete. una delicada Cintia Lund toma un escenario gigantesco arrinconada junto al foso ante un recinto despoblado. Aun asi, la sueco-canaria despliega con soltura y timidez a partes iguales su repertorio de pop neofolk delicado, que engancha al escaso publico. Habra que seguirle la pista de cerca.<\/p><p>Nos vamos al escenario de al lado, al principal, a ver a los brit&aacute;nicos Bear&acute;s Dean, que libran tambi&eacute;n batalla con el astro rey y el otrora deporte nacional de la siesta para congregar nuevos adeptos. Aunque parece que un nutrido grupo de devotos corean las letras de su pop elegante con matices folk y alternativos, y los muchachos del grupo, en su primera visita a la piel de toro, estan emocionadisiomos por una respuesta que no se esperaban de p&uacute;blico y conexi&oacute;n. Correci&oacute;n sobre las tablas.<\/p><p>Cual hormigas, condenadas perpetuamente al eterno trasiego, nos desplazamos de vuelta a la carpa para ver la propuesta de Bambikina. Una solista acompa&ntilde;ada de grupo que la arropa para desarrollar un pop liviano con tintes de folk y &ntilde;o&ntilde;ez a partes casi iguales. No acabamos de hacer nuestro oido a tanto azucar, y como los muros de Jeric&oacute; nos derrumbamos al escuchar las trompetas.<\/p><p>Y ademas no nos queremos perder al se&ntilde;or M Ward, que sin su Zooey Deschanel seguro que se vuelve mas atrevido.<\/p><p>Y nada mas arrancar corroborabamos que estabamos en lo cierto. Un repertorio basado en el rock mas alternativo, enraizado en el folk (mal llamado) &ldquo;americana&rdquo; y tintes pop para acompa&ntilde;ar su arenosa voz, anclado en los medios tiempos. Bueno el truco de hacerse acompa&ntilde;ar por vejestorios para parecer mucho mas joven, pero Ward ya hace mucho tiempo que no tiene el carnet joven de transportes. Desarrolla su propuesta con ese aire de inadaptado e incomprendido que nos huele mucho a plastelina. Aun asi su repertorio es solvente y entretenido. No estamos ante Tom Waits (ni de lejos), pero el chico lo hace bien.<\/p><p>Como el astro rey sigue apretando mas que hacienda, las hormigas nos acercamos a la zona de prensa para ver si hay suerte y vemos a alguna estrella de relumbron, pero s&oacute;lo sacamos en claro algo con lo que humedecer el gaznate.<\/p><p>Justo cuando nuestra mano entraba a la nevera para alcanzar alguna de las escasas y cotizadas aguas, aparecen Eagles Of Death Metal para una de las entrevistas.<\/p><p>Pues nada. Aprovechando el desparpajo natural del se&ntilde;or Hughes, uno de los pocos que siguen a pies juntillas la rock&amp;roll way of life, nos acercamos.<\/p><p>Oye Jesse, que si os hago una foto. Pos vale. Venid p&acute;aca guys, y pose al canto. Majos y cercanos a m&aacute;s no poder. Habr&aacute; que ver luego en las tablas cono se mueven estas bestias pardas que, a la tercera, han conseguido actuar el el foro.<\/p><p>Y despues de la breve rock&amp;roll star life, casi si tiempo, al escenario principal para ver a Jimmy Eat World, que de negro cuasi riguroso descargan fren&eacute;ticamente sus temas de rock en&eacute;rgico y su mezcla de g&eacute;neros con reminiscencias emo en una batidora revolucionada que hace girar la cabeza del adolescente y nutrido grupo de fans que corean sus letras, y exhiben pancartas de apoyo y cari&ntilde;o.<\/p><p>Que bonito.<\/p><p>Nos avisan de que sacan nuevo &aacute;lbum el 21 de octubre y que nos van a tocar algunos temas nuevos a ver si el respetable da su beneplacito. Se benefician tambien de ser uno de los pocos grupos que no tienen contraprogramaci&oacute;n en otros escenarios, y logran reunir (y hacer botar) a un nutrido grupo de p&uacute;blico. Lo bueno es que por fin da la sensaci&oacute;n de que &eacute;sto se esta calentando ( y no por el sol esta vez), y el festival comienza su efervescencia.<\/p><p>Nos vamos corriendo a ver a Dagny. Est&aacute; en las ant&iacute;podas de nuestra l&iacute;nea editorial, pero esta chica tiene algo. Desde el minuto uno se entrega y transmite su energia en forma de pildoras de pop bailable entre bases pregrabadas y sonidos en vivo de su banda. Un sorpres&oacute;n. De una veintena de personas al comienzo de su show, consiguio poner a bailar y, mas importante, a sonreir a casi la carpa completa. Si sigue as&iacute; que tiemble la Swift.<\/p><p>Con el buen rollo en los bolsillos nos vamos al dos a ver que cuece Oh Wonder. El duo despliega su soul pop elegante, con atm&oacute;sfera y ecos r&amp;b, para el regocijo de los misfits que se agolpan en las primeras filas. Un regalo auditivo tras haber masacrado nuestros timpanos durante ya varias horas. No es que seamos fans del grupo, pero consiguieron hilvanar una actuaci&oacute;n bastante buena, entre gui&ntilde;os y chasquidos de dedos.<\/p><p>Y todo preparado para una de las atracciones principales del Dcode. EODM se preparan en el principal. El foso comienza a estar concurrido. Incluso el sol ti&ntilde;e el ambiente con una p&aacute;tina dorada como si quisiera dar un barniz y brillo c&aacute;lido y especial al momento. EODM no defraudan. Su rock&amp;roll &aacute;cido con mezcla de stoner y gamberrismo es apuesta segura. Tras unos peque&ntilde;os problemas t&eacute;cnicos( la voz apenas se o&iacute;a), pusieron a botar a todo el respetable. Incluso los ni&ntilde;os y familias, ahora en la trasera del c&eacute;sped o lo que sea, seguian el contagioso ritmo de la banda. Vale que no inventan la p&oacute;lvora, pero dan lo que prometen, diversi&oacute;n. Todos son unos animales esc&eacute;nicos, pero Jesse Hughes es mucho m&aacute;s. Una bestia parda que no paro de hablar, vacilar y bailar durante todo el show. Incluso &quot;pidi&oacute;&quot; saber que tipo de cigarrillos estaba fumando el p&uacute;blico cuando un intenso olor a plantas medicinales invadi&oacute; el escenario. &ldquo;Pasadme uno de esos cigarritos de jazz, anda...&rdquo; genio y figura. Asi se resarcieron EODM de los dos intentos fallidos de tocar en la capital del reino. Y vaya si lo hicieron. De lo mejorcito que hemos visto hoy, de largo. Dos guitarras, bajo y bateria poniendo patas arriba el festival.<\/p><p>Si alguna pega le podemos poner es que si sumamos todo el tiempo que se dedica a hablar y vacilar, igual hubieran podido tocar un par de temitas m&aacute;s.<\/p><p>Esperemos que ya la cosa no decaiga. Como tenemos un ratillo nos vamos a la carpa a ver a Carla Morrison. Buen sonido, algo de p&uacute;blico. Voz poderosa pero ni rastro de nada mas alla de la pose, y poco m&aacute;s. Tener un grammy no es sinonimo de ser la bomba. Por mucho que seas amiga de Love of Lesbian.<\/p><p>La cosa no mejora mucho con Zara Larsson en el dos. Su r&amp;b es perfecto, sus bailarinas dan espectaculo. Sus m&uacute;sicos solventes. Millones de visitas de sus temas y videos. Ella canta que te mueres, a pesar de sus brackets, pero como ya no somos quincea&ntilde;eros bailongos o maduros trasnochados, nos vamos por piernas a aprovechar un poco de relax. Ser&aacute; que ya no estamos en la onda, o que en &eacute;sta no queremos estar.<\/p><p>Con Love Of Lesbian vamos a ver su comienzo de show y luego nos escaparemos a hacer otra incursion a la carpa para ver que nos ofrecen los Garden City Movement. Lo sentimos por ellos pero preferimos explorar nuevos horizontes, adem&aacute;s de que nos parece que el grupo se ha adocenado un poco despues de ser &ldquo;masivos&rdquo;, y repetir siempre el mismo show no es que nos atraiga mucho. Las poses y el impostamiento no son buenos compa&ntilde;eros de viaje.<\/p><p>Y estamos con los Garden City Movement. Estos cuatro jovenes de aspecto estudiadamente desali&ntilde;ado perge&ntilde;an una m&uacute;sica bailable en plan disco y funk con mucha atm&oacute;sfera. Podriamos decir, salvando las distancias, que son unos M83 m&aacute;s et&eacute;reos. tocando sobre bases de atm&oacute;sferas y alg&uacute;n arreglo r&iacute;tmico, con guitarras, bajos, teclados, percusiones e incluso bateria electr&oacute;nica consiguen un equilibrio muy org&aacute;nico y anal&oacute;gico en sus temas. El p&uacute;blico bailaba divirtiendose. Y no fueron pocos los que no se quedaron a ver a Love Of Lesbian. Lo que mas nos gusto es que todo esto lo hac&iacute;an tocando de verdad. Una de las sorpresas positivas del festival. Les seguiremos la pista.<\/p><p>Despu&eacute;s otra vez las prisas para llegar al dos a ver a Kodaline. Otro de los, a priori, fen&oacute;menos de masas de la noche para el sector mas joven del p&uacute;blico, que abarrotaba las primeras filas para disfrutar y corear las composiciones de sus &iacute;dolos. Debemos de estar haciendonos mayores para no enterarnos de qu&eacute; es el aquel que parece ser que tienen. Jugar a ser Coldplay de mayor no tiene ning&uacute;n aliciente para nosotros.<\/p><p>Y tras ellos, quizas el plato fuerte de la noche para el sector m&aacute;s amplio de p&uacute;blico del festival.<\/p><p>Bunbury aterrizar&aacute; en breve en el uno para ofrecernos la versi&oacute;n comprimida de su Mutaciones Tour, donde repasa y retuerce grandes &eacute;xitos de su carrera tanto en solitario cono con H&eacute;roes del Silencio. Nosotros, que ya lo hemos visto en mas ocasiones, sabemos que el ma&ntilde;o es apuesta segura. Nos falta ver c&oacute;mo se desenvuelve en el terreno festivalero. Comienza su show con Iberia Sumergida, entre el del&iacute;rio de sus parroquianos, y sigue desgranando &eacute;xitos encadenados de sus diferentes etapas, con un tamiz distinto a cada uno de ellos, auque alguno es, como Que Tengas Suertecita, Despierta o Por que las cosas cambian, muy fieles al original. La verdad es que el p&uacute;blico bailaba y coreaba los temas. Es muy dificil no saberselos casi de memoria si has pasado tu juventud en este pais. Esto y un acertado set que navegaba por los temas mas &ldquo;susceptibles de ser bailables&rdquo; de su carrrera hizo que probablemente fuese lo mejor de la noche, y el artista que consiguio mejor aunar la transversalidad de la audiencia del festival. Brutal su trasunto de El hombre delgado que no flaqueara jam&aacute;s. y claro, si hilvanas Mar Adentro y Maldito Duende, todo, y queremos decir todo el festival corea la letra, cosa que aprovecha para bajar al foso y darse un ba&ntilde;o de masas, pero literalmente. Tras ello cierran su set con Lady Blue. Enorme<\/p><p>Casi a rengl&oacute;n seguido nos cambiamos de escenario para ver a Jungle. este duo de shoegazers a-la-Bee Gees que puso en pie a lo que quedaba de publico del festival. Lo cierto es que no nos quedamos a ver su set completo. El shoegaze y dem&aacute;s zarandajas no es lo nuestro, y el falsete continuo nos carga un poco, asi que nos pudimos pasar a ver un retazo de Triangulo de Amor Bizarro, que fueron capaces de congregar bastante p&uacute;blico en la carpa y destripar sus amplis con su version ruidista del rock mas underground. Fantasticos siempre. Nunca defraudan. Realmente uno de los triunfadores del festival, a pesar de que su horario, asistencia (a priori) de p&uacute;blico y escenario no eran los mejores.<\/p><p>Hemos decidido saltarnos alguna de las propuestas de esta noche. en concreto creemos que 2 Many Djs en lugar de su encarnacion como Soulwax, es mas de lo que podemos soportar si queremos llegar vivos a ver que traje llevara puesto hoy Mark Ronson. Puede que los da&ntilde;os colaterales se extiendan a alguna que otra banda. La bebida energetica de la zona de prensa apenas causa el efecto anunciado. Quiz&aacute;s nunca lo hizo. Quizas sea todo una artima&ntilde;a. Sea lo que sea intentaremos aguantar el tiron.<\/p><p>Lo unico malo es que nos acababamos de enterar de que el sr. Ronson se ha traido su m&uacute;sica enlatada y va a dedicarse unicamente a pinchar.<\/p><p>Entonces decidimos que tenemos ya suficiente racion de shoegaze, movidas bailables y pinchadiscos, y polvo, y que el no tan presente rock en cualquiera de sus encarnaciones, hace ya rato que se fue a la francesa del festival. Nosotros haremos lo propio.<\/p><p>texto y fotos<\/p><p>nocnar tosnophal<\/p>","short_description":"Muchas opiniones distintas resuenan en nuestros oidos en torno a la edici\u00f3n de 2016 del festival Dcode.Que si no hay sombras, que no tiene criterio estil\u00edstico, que si es un corta y pega, que si es un festival de retales, que si el p\u00fablico es muy v","taxons":[{"code":"festivales-5a2e808217cd0","children":[],"position":3,"images":[],"name":" Festivales "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"14 DE SEPTIEMBRE, UCM (MADRID)","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:44+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/dcode-se-acabo-el-verano\/"},{"code":"siweb5a2e808ca254b","images":[{"created":"2017-12-11T13:56:44+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE_ASFALTO15.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE_ASFALTO15.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE_ASFALTO15.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE_ASFALTO15.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE_ASFALTO15.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:44+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE_COZ6.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBR KTIEMBRE_AMBIENTE5.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE_AMBIENTE5.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE_AMBIENTE5.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE_AMBIENTE5.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE_AMBIENTE5.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:44+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE__U18.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE__U18.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE__U18.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE__U18.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE__U18.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:44+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE_TOPO8.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE_TOPO8.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE_TOPO8.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE_TOPO8.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160917_rocktiembre\/160917_ROCKTIEMBRE_TOPO8.jpg"},"in_use":[]}],"name":"La Fiesta Del Rock Rocktiembre","slug":"la-fiesta-del-rock-rocktiembre","description":"<p>&nbsp;<\/p><p><strong>El Pirata<\/strong>&nbsp;y&nbsp;<strong>Mariskal<\/strong>, dos de los escuderos m&aacute;s fieles del rock patrio presentaban exultantes la jornada de rock conmemorativa de aquel concierto en 1978. La plaza de toros de las ventas se nos antoj&oacute; un marco perfecto para celebrar el&nbsp;<strong>Rocktiembre<\/strong>. Una jornada m&aacute;gica que rememoraba un d&iacute;a muy especial en los albores de la democracia de este sufrido pa&iacute;s. No estaban todos los que fueron, ni fueron todos los que estaban. Como&nbsp;<strong>Bar&oacute;n Rojo<\/strong>, las sombras del evento; frente a&nbsp;<strong>&Ntilde;u<\/strong>&nbsp;o&nbsp;<strong>Asfalto<\/strong>&nbsp;que ofrecieron las luces m&aacute;s brillantes.<\/p><p>La plaza de toros no s&oacute;lo sirve para acoger la pol&eacute;mica, tambi&eacute;n la cultura y la alegr&iacute;a. Una alegr&iacute;a que rebos&oacute; en todos los participantes de chou, p&uacute;blico incluido. Mucho cart&oacute;n entre el p&uacute;blico, s&iacute;, pero tambi&eacute;n la esperanza de ver nuevas generaciones disfrutando y participando de un pedacito de la historia del rock, de nuestro rock. Bajo el grito de &quot;El rock no ha muerto&quot; y el recuerdo a los muchos que se nos han ido, por parte de dos viejas glorias radiof&oacute;nicas arrancaba puntual la actuaci&oacute;n de&nbsp;<strong>Coz<\/strong>.<\/p><p>La dif&iacute;cil tarea de abrir un evento de esta magnitud no arrug&oacute; a&nbsp;<strong>Juan M&aacute;rquez<\/strong>&nbsp;y compa&ntilde;&iacute;a, que adem&aacute;s gozaron de un excelente sonido y les llev&oacute; en volandas durante sus breves 45 minutos de actuaci&oacute;n.&nbsp;<strong>M&aacute;rquez<\/strong>&nbsp;presentaba a la guitarra la que dice es la promesa m&aacute;s firme de nuestro rock en la lengua cervantina,&nbsp;<strong>Dani Moreno<\/strong>. Un excelente m&uacute;sico, sin duda.&nbsp;<em>Leche en polvo<\/em>,&nbsp;<em>M&aacute;s sexy<\/em>,&nbsp;<em>Abran fuego, hagan juego<\/em>&nbsp;o<em>Las chicas son guerreras<\/em>&nbsp;nos sonaron con una lagrimita en la mejilla. Tir&oacute;n de orejas para&nbsp;<strong>Escamez<\/strong>&nbsp;y un penoso s&oacute;lo de guitarra. Supondremos que este virtuoso estaba fr&iacute;o.<\/p><p><strong>Topo<\/strong>&nbsp;comenz&oacute; con algunos problemas t&eacute;cnicos que en cuanto se solucionaron ofrecieron un concierto vibrante y plagado de melod&iacute;a. Mucho m&aacute;s delicados y refinados que&nbsp;<strong>Coz<\/strong>&nbsp;sonaron&nbsp;<em>Colores<\/em>&nbsp;(dedicado a Espa&ntilde;a &quot;Un gran pa&iacute;s&quot; en palabras de<strong>Jos&eacute; Luis Jim&eacute;nez<\/strong>),&nbsp;<em>Mis amigos d&oacute;nde estar&aacute;n<\/em>,&nbsp;<em>Ciudad de m&uacute;sicos<\/em>&nbsp;o pisando la posterior actuaci&oacute;n de&nbsp;<strong>Asfalto<\/strong>, una versi&oacute;n de&nbsp;<em>D&iacute;as de escuela<\/em>. Algunas heridas nunca parecen cerrarse. El caso es que&nbsp;<strong>Topo<\/strong>&nbsp;recuperaron el esp&iacute;ritu de aquella jornada del 78.<\/p><p>Turno a continuaci&oacute;n para uno de los triunfadores de la noche,&nbsp;<strong>Jos&eacute; Carlos Molina<\/strong>&nbsp;y sus renovados&nbsp;<strong>&Ntilde;u<\/strong>, con un&nbsp;<strong>Luis Rivera<\/strong>&nbsp;espectacular a la guitarra que aport&oacute; mucha contundencia a las melod&iacute;as y las (en esta ocasi&oacute;n escasas) flautas de&nbsp;<strong>Molina<\/strong>. Sonido espectacular para un concierto espectacular donde destac&oacute; el color y la alegr&iacute;a en temas como&nbsp;<em>Fuego<\/em>,&nbsp;<em>La granja del loco<\/em>,&nbsp;<em>Preparan<\/em>,&nbsp;<em>Ella<\/em>,&nbsp;<em>El flautista<\/em>&nbsp;o la versi&oacute;n de&nbsp;<em>El tren<\/em>de&nbsp;<strong>Le&ntilde;o<\/strong>.&nbsp;<strong>Molina<\/strong>&nbsp;se entreg&oacute; sobre el escenario y sabedor de que estaba aplastando al resto de bandas quiso prolongar su actuaci&oacute;n m&aacute;s de lo programado y ofrecer un bis, pero la estricta organizaci&oacute;n le dej&oacute; con la palabra en la boca. Bien hecho por otra parte, pues aunque se trataba de una fiesta del rock hay que respetar a los compa&ntilde;eros de profesi&oacute;n.<\/p><p>Y uno de los compa&ntilde;eros de profesi&oacute;n es&nbsp;<strong>Julio Castej&oacute;n<\/strong>&nbsp;de&nbsp;<strong>Asfalto<\/strong>. Acompa&ntilde;ado de unos musicazos (entre ellos su hijo&nbsp;<strong>Paul<\/strong>) salieron a escena de un blanco inmaculado y una sonrisa en los rostros. Y as&iacute; transcurri&oacute; su concierto, con un buen rollito estilo zen acompa&ntilde;ado de grandes temas de nuestra historia como&nbsp;<em>Es nuestro momento<\/em>,&nbsp;<em>Molinos de viento<\/em>,&nbsp;<em>No est&aacute;s solo<\/em>,&nbsp;<em>Capit&aacute;n trueno<\/em>,&nbsp;<em>Rocinante<\/em>&nbsp;o la canci&oacute;n de la discordia,&nbsp;<em>Dias de escuela<\/em>. Uno de los conciertos m&aacute;s emotivos de la jornada, y as&iacute; se mostraba&nbsp;<strong>Julio Castej&oacute;n<\/strong>&nbsp;que se le vio sensiblemente emocionado.<\/p><p>El fiel escudero&nbsp;<strong>El pirata<\/strong>, se dedicaba a pinchar temas entre los impasses de los conciertos, y uno de los que sonaron fue&nbsp;<em>Maneras de vivir<\/em>. Los pelos como escarpias, oiga, viendo y escuchando a una cada vez m&aacute;s repleta plaza de toros corear al un&iacute;sono la legendaria letra de&nbsp;<strong>Le&ntilde;o<\/strong>. Otra lagrimita para el recuerdo...<\/p><p>Como dec&iacute;amos antes, el pinchazo y las sombras de la jornada las pusieron&nbsp;<strong>Bar&oacute;n Rojo<\/strong>, sensiblemente ausentes durante el chou. Tocar de manera deslavazada y desganada grandes himnos como&nbsp;<em>Resistir&eacute;<\/em>,&nbsp;<em>Rockero indomable<\/em>&nbsp;(ejem),&nbsp;<em>Las flores del mal<\/em>,&nbsp;<em>Sat&aacute;nico plan<\/em>&nbsp;o&nbsp;<em>Con botas sucias<\/em>&nbsp;no les hizo, ya no engrandecer su legendaria figura, si no apenas mantenerla. Entendemos que algo no iba bien en sus cabezas, pues ni siquiera se presentaron sobre el escenario con el resto de m&uacute;sicos en la recta final del evento cuando todos interpretaron&nbsp;<em>S&aacute;bado a la Noche<\/em>&nbsp;de&nbsp;<strong>Moris<\/strong>.<\/p><p>El cierre para los grand&iacute;simos&nbsp;<strong>Burning<\/strong>&nbsp;con un plet&oacute;rico&nbsp;<strong>Cifuentes<\/strong>&nbsp;al frente y una pl&eacute;tora de musicazos sobre el escenario. Si adem&aacute;s empiezan con&nbsp;<em>Jim Dinamita<\/em>&nbsp;pues imaginaos qu&eacute; fin de fiesta. Un&nbsp;<em>chou<\/em>&nbsp;con dosis de elegancia y puntito de canalleo a partes iguales.&nbsp;<em>&iquest;Que hace una chica como t&uacute; en un sitio como este?<\/em>&nbsp;fue el momento cumbre de su actuaci&oacute;n con toda la plaza cantando, aunque tampoco desmereci&oacute; el apote&oacute;sico final con&nbsp;<em>Esto es un atraco<\/em>,&nbsp;<em>Es especial<\/em>&nbsp;y&nbsp;<em>Mueve tus caderas<\/em>, pero con un sonido embarrado no lucieron como debieran.<\/p><p>Sobresaliente para la organizaci&oacute;n y su idea de retomar este legendario evento que sirvi&oacute; casi como pistoletazo de salida a la explosi&oacute;n musical en nuestro pa&iacute;s all&aacute; por los 80. Horarios estrictos, producci&oacute;n a lo grande, buen rollo y buen&iacute;sima respuesta por parte del p&uacute;blico. Prometen dvd del evento y ah&iacute; queda la semilla para repetir. Esperemos...<\/p><p>Texto y fotos: G&oacute;meZ<\/p>","short_description":"El Pirata y Mariskal, dos de los escuderos m\u00e1s fieles del rock patrio presentaban exultantes la jornada de rock conmemorativa de aquel concierto en 1978. La plaza de toros de las ventas se nos antoj\u00f3 un marco perfecto para celebrar el Rocktiembre. Un","taxons":[{"code":"festivales-5a2e808217cd0","children":[],"position":3,"images":[],"name":" Festivales "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"statu
