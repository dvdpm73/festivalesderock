\">hola@miempresa.es<\/a><\/span>","<span><a href=\"http:\/\/www.facebook.com\" target=\"_blank\">Facebook<\/a> <a href=\"http:\/\/www.twitter.com\" target=\"_blank\">Twitter<\/a> <a href=\"http:\/\/www.instagram.com\" target=\"_blank\">Instagram<\/a><\/span>"],["Atenci\u00f3n 24 Horas"]],"imgDefaultFolder":["logo\/dark-brand.png"],"block_option_values":{"header_size":"ds--hs-x3","header_style":"ds--navCenter","navbar_top":false,"background_color_init_color":"color-6","header_fixed":true,"header_transparent":false,"logo_size":"big","search":true,"google_translate":false,"block_align":"v-text-center","block_text_style":"dark","block_border_bottom":false,"bd_topbar_background_color":"bg-color-10","bd_topbar_transparent":false,"bd_topbar_border_bottom":false,"bd_logo_size":"logo-size-m","bd_header_size":"padding-v-m","bd_header_wide":false,"bd_header_border_bottom":false,"bd_menu_align":"justify-content-center","bd_menu_style":"menu--simple","bd_nav_link_size":"nav-link-m","navbar":{"background":"five","cta-1":false,"cta-2":false,"border":"","e-commerce":true,"is-transparent":true},"navigation":"top-center","menu-style":"simple","brand":{"position":"center"},"menu-align":"center","hero":false,"hero-title":"Build a company your customers love.","hero-cta-1":false,"hero-cta-2":false,"hero-padding":"xxl","hero-background-image":"img\/photo-2.jpeg","hero-background-color":"rgba(0, 0, 0, 0.5)","hero-content-position":"center","hero-text-align":"center","hero-fg":"white","container":"container","logo-size":"xxs","btn":{"border-radius":"s"},"subnav":{"background":"black","border":"","fg":"","is-fixed":true,"is-transparent":true},"menu-mobile":{"position":"left","theme":"white"},"background_video":null},"gridSettingsFile":"_design\/rows\/menu\/menu_medium2_navbarMenu"},"gridMedia":"rows\/grids\/header\/gridPosition"},"thumb":"https:\/\/media.v2.siweb.es\/default_image_thumb\/noPic.png"},"selected":true}],"need_password":false,"position":1,"selected":true,"type":"CABECERA","order":4,"thumb":"https:\/\/c9f7f3236912b87c75f9-0750917dcc424b619246fefd56a7bb3c.ssl.cf3.rackcdn.com\/basedesign\/defaultImages\/panel\/containers\/position1_header\/4a0d0fc0aac75df17a0545cd94c54131_cabecera4.png"},{"created":"2017-09-03T18:11:20+02:00","rows":[{"created":"2017-09-03T18:11:20+02:00","row":{"created":"2018-05-18T08:54:58+02:00","template":"_design\/rows\/noticiaDetalle\/noticiaDetalle_single_post","positions":{"1":{"created":"2021-05-19T14:12:26+02:00","template":"widgets\/blog\/widgetPost","id":43281,"position":1,"values":{"news":{"created":"2017-09-17T01:13:21+02:00","content":"<p>Tras la incre\u00edble respuesta a We Go Home Together su primera canci\u00f3n en cuatro a\u00f1os, con la colaboraci\u00f3n de James Blake, Mount Kimbie regresan con otra amiga y colaboradora cercana, la nominada al Oscar Mica Levi, aka Micachu, con su nuevo single Marilyn.<\/p><p> <\/p><p>Desde el pasado 2009, Dom Maker y Kai Campos, los Mount Kimbie, han jugado un papel fundamental en dise\u00f1ar una nueva manera de manejar la m\u00fasica electr\u00f3nica. Su influencia se extiende mucho m\u00e1s all\u00e1 de la zona de confort de la m\u00fasica dance underground que les vio surgir y crecer, y ahora, con el d\u00fao fichado por el legendario sello Warp, parece que se extender\u00e1 a\u00fan m\u00e1s en los pr\u00f3ximos a\u00f1os. Desde su aparici\u00f3n, el d\u00fao ha creado uno de los discursos electr\u00f3nicos m\u00e1s plenamente realizados de los \u00faltimos a\u00f1os. Este a\u00f1o, con el lanzamiento de su segundo LP, la imagen proyectada por Mount Kimbie parece que va a expandirse de nuevo.<\/p><p> <\/p><p>La primera evidencia del impacto de Mount Kimbie lleg\u00f3 con Maybes EP, lanzado en el entonces sello de dubstep Hotflush, en 2009. La composici\u00f3n principal era una declaraci\u00f3n deslumbrante de intenciones: un himno melanc\u00f3lico que mezclaba garage delicado con gaseosos punteos de guitarra con melod\u00edas vocales fragmentadas. A este le sigui\u00f3 r\u00e1pidamente el m\u00e1s colorista Sketch On Glass EP, y en pocos meses Campos y Maker se situaron en la vanguardia de una nueva ola de radicales productores que re-interpretaron toda la plantilla dubstep.<\/p><p> <\/p><p>Su  \u00e1lbum de debut, lanzado al a\u00f1o siguiente, Crooks &amp; Lovers, no s\u00f3lo fue la suma de la carrera de Mount Kimbie hasta ese momento, sino que ayud\u00f3 a poner en marcha la escena llamada \"post-dubstep\" que pronto se formar\u00eda a su alrededor. El disco encabez\u00f3 varias listas de \"mejores discos de 2010\" de todo el mundo. Su segundo \u00e1lbum, Cold Spring Fault Less Youth, completado en 2013, los Mount Kimbie parecen haber crecido: tienen m\u00e1s experiencia, son m\u00e1s maduros y m\u00e1s conscientes de s\u00ed mismos. Cambios que se manifiestan en aspectos de las actuaciones en vivo de la banda, con la incorporaci\u00f3n de un baterista a su set de guitarra, claves y percusi\u00f3n en directo.  James Blake fue miembro de la banda en sus primeros conciertos en vivo. Todo esto refleja una visi\u00f3n cada vez mayor por parte de la banda: el nuevo material del d\u00fao abraza la instrumentaci\u00f3n en vivo junto a un entusiasmo revigorizado por la electr\u00f3nica. En cierto sentido, 2013 es el a\u00f1o en que Mount Kimbie dejan de ser simplemente productores, convirti\u00e9ndose en compositores, int\u00e9rpretes, m\u00fasicos y arreglistas, tomando las riendas de su proyecto. Cold Spring Fault Less Youth, con c\u00e1lidos acordes de \u00f3rgano y tambores vivos, se siente m\u00e1s suelto, m\u00e1s rico y m\u00e1s envolvente que el trabajo anterior del d\u00fao. La voz tiene una nueva prominencia, funcionando como protagonista central en sus canciones que se mueven m\u00e1s all\u00e1 de la convenci\u00f3n de la pista de baile para explorar nuevas formas, definitivamente m\u00e1s ambiciosas.<\/p><p> <\/p><p>Puedes ver <a href=\"https:\/\/www.youtube.com\/watch?v=Q-7wzb7sRg8\">aqu\u00ed<\/a> el videoclip de su tema We Go Home Together ft. James Blake<\/p><p> <\/p><p>22 NOVIEMBRE - RAZZMATAZZ 2 - BARCELONA<\/p><p>23 NOVIEMBRE - JOY ESLAVA - MADRID<\/p><p>Apertura puertas Barcelona: 20:30h<\/p><p>Apertura puertas Madrid: 20:00h<\/p><p> <\/p><p>Entrada: 20\u20ac + gastos<\/p><p>Pre-venta a partir del 10 de mayo a las 16:00h en www.mountkimbie.com<\/p><p>Venta general a partir del 12 de mayo a las 09:00h en:<\/p><p> www.milesaway.es, www.salarazzmatazz.com, www.ticketea.es, www.ticketmaster.es<\/p>","slug":"mount-kimbie-de-nuevo-en-espana","title":"MOUNT KIMBIE DE NUEVO EN ESPA\u00d1A","short_content":"Tras la incre\u00edble respuesta a We Go Home Together su primera canci\u00f3n en cuatro a\u00f1os, con la colaboraci\u00f3n de James Blake, Mount Kimbie regresan con otra amiga y colaboradora cercana, la nominada al Oscar Mica Levi, aka Micachu, con su nuevo single Marilyn.   Desde el pasado 2009, Dom Maker y Kai Campos, los Mount Kimbie, han jugado un papel fundamental en dise\u00f1ar una nueva manera de manejar la m\u00fasica electr\u00f3nica. Su influencia se extiende mucho m\u00e1s all\u00e1 de la zona de confort de la m\u00fasica dance un","image":{"created":"2017-09-17T01:10:13+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/mount_kimbie.png","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/mount_kimbie.png","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/mount_kimbie.png","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/mount_kimbie.png","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/mount_kimbie.png"},"in_use":[]},"is_default":false,"tags":[],"published_at":"2017-09-17T01:13:21+02:00","comment_status":false,"taxons":[],"images":[{"created":"2017-09-17T01:10:13+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1
