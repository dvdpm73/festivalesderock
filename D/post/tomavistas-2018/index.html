er":4,"thumb":"https:\/\/c9f7f3236912b87c75f9-0750917dcc424b619246fefd56a7bb3c.ssl.cf3.rackcdn.com\/basedesign\/defaultImages\/panel\/containers\/position1_header\/4a0d0fc0aac75df17a0545cd94c54131_cabecera4.png"},{"created":"2017-09-03T18:11:20+02:00","rows":[{"created":"2017-09-03T18:11:20+02:00","row":{"created":"2018-05-18T08:54:58+02:00","template":"_design\/rows\/noticiaDetalle\/noticiaDetalle_single_post","positions":{"1":{"created":"2021-05-19T14:12:26+02:00","template":"widgets\/blog\/widgetPost","id":43281,"position":1,"values":{"news":{"created":"2018-05-09T17:54:57+02:00","content":"<p>Vuelve el <b>Tomavistas<\/b>, uno de los primeros festivales del a\u00f1o (<b>25-26 Mayo, Parque Tierno Galv\u00e1n, Madrid<\/b>) con un estupendo cartel cuyos headliners prometen toneladas de ruido nost\u00e1lgico, con nada menos que <b>RIDE<\/b> y <b>THE JESUS &amp; THE MARY CHAIN<\/b> al mando de las operaciones como estrellas del cartel.&nbsp;<\/p><p class=\"\">Si a\u00f1o pasado supuso un importante salto de calidad y consolid\u00f3 plenamente el evento como relevante en el panorama musical festivalero, esta cuarta edici\u00f3n cuenta con un m\u00e1s que apetecible mejunje de nombres internacionales de ahora y siempre (PRINCESS NOKIA, DJANGO DJANGO, SUPERCHUNK), lo m\u00e1s granado del guitarreo nacional (PERRO, BELAKO, DISCO LAS PALMERAS) y grandes nombres para los m\u00e1s poperos (LOS PLANETAS, LA CASA AZUL).<\/p><p class=\"\">Todo eso tras una programaci\u00f3n previa que ha atronado las salas de Madrid a lo largo de la temporada, en lo que denominan TOMAVISTAS CIUDAD, con bandas como PERRO, ZA!, LAETITIA SADLER o MANEL.&nbsp;<\/p><p class=\"\">Queda un interesant\u00edsimo crisol de sonidos varios (con tendencia a victoria del ruido y el guitarreo), en un recinto verde y c\u00f3modo, apostando por la sostenibilidad, con un&nbsp; crecimiento cuantitativo y cualitativo considerablemente en tan solo 4 ediciones.<br><\/p><p>CARTEL TOMAVISTAS 2018<\/p><p>VIERNES<\/p><p
