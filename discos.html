ntation":0,"background_color_opacity":100,"block_animations":"fadeIn","background_video":null},"gridSettingsFile":"_design\/rows\/presentacion\/presentacion_services"},"gridMedia":"rows\/grids\/basic\/gridPosition"},"thumb":"https:\/\/media.v2.siweb.es\/designs_thumb_small\/basedesign\/defaultImages\/panel\/rows\/presentacion\/a3c1e5a207c15fe126bb8f956ff20c08_presentacion_services.png"},"selected":true},{"created":"2017-09-17T00:54:47+02:00","row":{"created":"2018-05-18T08:54:57+02:00","template":"_design\/rows\/productos\/productos5_4m_3_listProducts_4p","positions":{"1":{"created":"2021-05-19T14:12:26+02:00","template":"widgets\/ecommerce\/widgetListProducts","id":43513,"position":1,"values":{"category":{"totalElements":1,"current":1,"totalPages":1,"numItemsPerPage":24,"customParameters":{"products":{"page":1,"limit":24,"options":[],"range_limits":[],"taxons":["discos-5a2e808217e09"]}},"elements":[{"code":"siweb5a2e808ca9bae","images":[{"created":"2017-12-11T13:56:44+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/ciclonautas-nuevo-disco-1024x717.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/ciclonautas-nuevo-disco-1024x717.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/ciclonautas-nuevo-disco-1024x717.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/ciclonautas-nuevo-disco-1024x717.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/ciclonautas-nuevo-disco-1024x717.jpg"},"in_use":[]}],"name":"Nuevo Disco Y Gira De Los Pamplonicas Ciclonautas","slug":"nuevo-disco-y-gira-de-los-pamplonicas-ciclonautas","description":"<p>El 27 de noviembre vio la luz &acirc;\u0080\u0098Bienvenidos los muertos&acirc;\u0080\u0099, el esperado 2&Acirc;&ordm; CD de Ciclonautas. 10 canciones integran el trabajo, destacando en las mismas las colaboraciones de I&ntilde;aki &acirc;\u0080\u0098Uoho&acirc;\u0080\u0099 Ant&oacute;n, de Extremoduro, al &oacute;rgano Hammond, y la de Marc Ford, de los legendarios The Black Crowes, a las guitarras. Dicho &aacute;lbum ser&aacute; presentado mediante una gira de salas, &acirc;\u0080\u0098VIVO O MUERTO. Gira 2016&acirc;\u0080\u0099, que recorrer&aacute; la pr&aacute;ctica totalidad de la geograf&iacute;a espa&ntilde;ola. Estas son las primeras fechas confirmadas: ENERO 15 enero, ZAMORA, LA CUEVA DEL JAZZ 16 enero, PALENCIA, DREAMS 22 enero, BOIRO, LA POSADA 23 enero, VIGO, LA F&aacute;BRICA DE CHOCOLATE FEBRERO 19 febrero, MADRID, WE ROCK 20 febrero, ARANDA DE DUERO, LA COLMENA MUSICAL 26 febrero, PAMPLONA, ZENTRAL CAF&eacute; TEATRO MARZO 4 marzo, SALAMANCA, SOCIEDAD HARD ROCK 5 marzo, PALMA DE MALLORCA, MAR&iacute;A MAR&iacute;A 11 marzo, BARCELONA, RAZZMATAZZ 12 marzo, TARRAGONA, SALA ZERO ABRIL 8 abril, ALICANTE, MAREA ROCK 9 abril, VALENCIA, ROCK CITY 15 abril, OVIEDO, LA CALLEJA 16 abril, VALLADOLID, PORTA CAELI 22 abril, ALCAL&aacute; DE GUADAIRA, SALA UNDERGROUND 23 abril, M&eacute;RIDA, EL BUJ&iacute;O MAYO 13 mayo, MURCIA, GARAGE BEAT CLUB 14 mayo, ALMER&iacute;A, MADCHESTER 20 mayo, LOGRO&ntilde;O, BIRIBAY 21 mayo, SANTANDER, ROCK BEER 27 mayo, ZARAGOZA, SALA LAS ARMAS 28 mayo, OIARTZUN, PAGOA Las entradas para dichos conciertos ya est&aacute;n a disposici&oacute;n del p&uacute;blico en la tienda oficial de Ciclonautas.El precio de las mismas ser&aacute; de 12 &euro; + GASTOS si se adquieren de forma anticipada, y de 15 &euro;, en TAQUILLA. aunque si la compras junto con el disco se puede adquirir ENTRADA + CD &acirc;\u0080\u0098Bienvenidos los muertos&acirc;\u0080\u0099 al precio de 19.99 &euro;, o ENTRADA + &acirc;\u0080\u0098Bienvenidos los muertos&acirc;\u0080\u0099 + &acirc;\u0080\u0098Qu&eacute; tal?&acirc;\u0080\u0099, por 29.99 &euro;. &acirc;\u0080\u0098Bienvenidos los muertos&acirc;\u0080\u0099, adem&aacute;s, ya puede reservarse en FNAC&Acirc;&acute;S, TIENDAS TIPO y TIENDAS ELKAR, as&iacute; como en iTunes. Ciclonautas es un tr&iacute;o fundado en Pamplona en 2012, integrado por el bater&iacute;a Al&eacute;n Ayerdi (tambi&eacute;n a las baquetas en Marea); el guitarrista y vocalista argentino Mai Medina y el bajista Javiertxo Pintor. Su primer trabajo, Qu&eacute; tal?, fue un &aacute;lbum doble, grabado por I&ntilde;aki Llarena en Estudios Aberin, Navarra, y lo public&oacute; El Dromedario Records en 2014. I&ntilde;aki Llarena fue de nuevo el elegido para afrontar las labores de grabaci&oacute;n, producci&oacute;n y mezclas del nuevo trabajo de Ciclonautas, banda revelaci&oacute;n de 2014 para la prensa especializada y grupo elegido por Slash para abrir los conciertos de su gira espa&ntilde;ola de 2015. Su &aacute;lbum debut, Qu&eacute; tal?, fue considerado por la prensa especializada Mejor disco de Rock de dicho 2014. P&aacute;gina web oficial: www.ciclonautas.net<\/p>","short_description":"","taxons":[{"code":"discos-5a2e808217e09","children":[],"position":4,"images":[],"name":" Discos "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12103","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:44+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/nuevo-disco-y-gira-de-los-pamplonicas-ciclonautas\/"}]},"categories":[{"code":"ecommerce","children":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"},{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "},{"code":"noticias-5a2e80df27801","children":[],"position":2,"images":[],"name":"Noticias"},{"code":"festivales-5a2e808217cd0","children":[],"position":3,"images":[],"name":" Festivales "},{"code":"discos-5a2e808217e09","children":[],"position":4,"images":[],"name":" Discos "},{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "},{"code":"conciertos-5a2e80821807
