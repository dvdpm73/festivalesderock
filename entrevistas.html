de los a\u00f1os 60?<\/p><p><b>Sinclair:<\/b> Bueno, las diferencias eran bien claras. Los chicos que viv\u00edan en California estaban rodeados de playa, parajes m\u00e1s o menos paradis\u00edacos, un clima soleado y calmo y esto les ayudaba a formular una visi\u00f3n m\u00e1s pacifista, menos violenta y mucho m\u00e1s ut\u00f3pica de los cambios que quer\u00edan acometer en la sociedad, de aquello por lo que luchaban. Entre la playa y la arena y los canutos o la experimentaci\u00f3n, las proclamas del <b>Sun Flower<\/b> eran muy interesantes pero es l\u00f3gico que ten\u00edan que ser muy diferentes de las que produjeron <b>MC5<\/b> o <b>The Stooges<\/b> en la medida en que nosotros viv\u00edamos en una ciudad industrial, rodeados de edificios y oficinas burocr\u00e1ticas por todos lados y con un clima fr\u00edo en bastantes momentos. As\u00ed, cuando quer\u00edamos expresar nuestro malestar no pod\u00edamos darnos un ba\u00f1o en el mar sino que de manera violenta expuls\u00e1bamos toda la ira con esa fr\u00eda sociedad industrial que nos rodeaba, nos gui\u00e1bamos m\u00e1s por la descarga autom\u00e1tica de nuestra rabia y no tanto por nuestros sue\u00f1os y anhelos. \u00c9ramos mucho m\u00e1s punk sin plantearnos ning\u00fan aparato te\u00f3rico para defender nuestros proyectos y como consecuencia l\u00f3gica del lugar donde proced\u00edamos. Si hubi\u00e9ramos vivido en California, lo m\u00e1s normal es que hubi\u00e9ramos sido radicalmente diferentes. En fin, lo importante es que luch\u00e1bamos por cambiar el sistema y no tanto nuestras diferencias. Hab\u00eda algo que nos un\u00eda por encima de la forma en que manifest\u00e1bamos nuestro malestar: el deseo de luchar a muerte por defender nuestros ideales y que una nueva sociedad m\u00e1s justa y libre se hiciera posible.<\/p><p><b>Festivales de Rock: <\/b>\u00bfCu\u00e1les fueron a tu entender los grupos musicales m\u00e1s importantes de aquella \u00e9poca?<\/p><p><b>Sinclair: <\/b>Bueno. Es una cuesti\u00f3n dif\u00edcil. Hab\u00eda muchos y en parte ya te lo he respondido porque amaba a los blues man como Lighting Hopkins, Howlin\u00b4 Wolf, a m\u00fasicos de jazz como Parker o Monk y en cuanto a grupos de rock adem\u00e1s de MC5 o Sun Ra, debo confesar que me gustaba mucho el grupo de Janis Joplin, <b>Big brother and the Holding Company<\/b> o <b>Canned Heat<\/b> y aunque fueran de otro pa\u00eds y de otro movimiento, tambi\u00e9n me gustaron mucho<b> Can <\/b>a los que amo m\u00e1s con el paso del tiempo.<\/p><p><b>Festivales de Rock<\/b>: Hablando de personas y personalidades de los 60, \u00bfpor qu\u00e9 crees que estaban tan conectadas la escena musical con la ideol\u00f3gica en aquellos a\u00f1os?<\/p><p>Es que, realmente, nosotros no ten\u00edamos la sensaci\u00f3n de tener una escena ideol\u00f3gica art\u00edstica. Todo surgi\u00f3 de repente y todas las personalidades de los distintos campos y \u00e1mbitos art\u00edsticos comenzaron a entrar en contacto de manera casual y fortuita pero con mucha energ\u00eda y un empuje tal que muchos han pensado que todo el movimiento contracultural norteamericano surgido a finales de los a\u00f1os 60 y el que rodeaba a toda la ciudad de Chicago hab\u00eda sido preparado. Pero no fue as\u00ed. Estaba en el esp\u00edritu de los tiempos y, simplemente, ocurri\u00f3 que una serie de personalidades representantes de una gran parte de la poblaci\u00f3n unimos nuestras fuerzas y nos vinculamos para expresar nuestro desprecio al sistema y los valores establecidos y proponer un nuevo sistema de vida pero nunca nos organizamos. Todo fue muy espont\u00e1neo como la m\u00fasica de Monk o mis poemas. Surgi\u00f3 del libre hacerse de la vida y de la sociedad.<\/p><p>Lo que s\u00ed ocurre a diferencia de ahora es que antes las personas nos un\u00edamos, no ten\u00edamos las nociones individuales que hay ahora. Dej\u00e1bamos escuchar nuestras voces por encima de nuestros egos y las distintas personalidades en pos de conseguir un objetivo com\u00fan, de proseguir en nuestra lucha por las libertades y la libre expresi\u00f3n de nuestros pensamientos. Realmente, pod\u00edas encontrar un feeling especial entre todos los artistas si exceptuamos al infame de Ted Nugent que era un aut\u00e9ntico est\u00fapido y eg\u00f3latra que no estaba interesado m\u00e1s que en s\u00ed mismo, en su propio lucimiento y sus propias cacer\u00edas que produc\u00edan aut\u00e9ntica pena. Era, desde luego, el artista \u2013preocupado m\u00e1s por lucirse, cazar y hacer sus solos de guitarra que en la vida real que se encontraba alrededor suya- que m\u00e1s desentonaba en una ciudad, Detroit, en la que todos nos sent\u00edamos unidos por una especie de raro esp\u00edritu creativo.<\/p><p><b>Festivales de rock: <\/b>\u00bfTe gustaban los c\u00f3mics de Gilbert Shelton?<\/p><p><b>Sinclair:<\/b> Claro, por supuesto. \u00a1Qu\u00e9 bueno hablar de Gilbert! Me encantaban los Freak Brothers. Me encantaban los dibujos, el sentido del humor de Gilbert y su cr\u00edtica a la contracultura como, por otra parte, tambi\u00e9n adoraba la de Robert Crumb. Ambos eran muy diferentes pero muy valiosos y divertidos. A Crumb lo conoc\u00ed en el 67 y a Gilbert en el 69 y con ambos mantuve de una manera u otra la amistad. Gente muy divertida y comprometida y que desde su particular campo de maniobras, el c\u00f3mic, tambi\u00e9n ayud\u00f3 a intentar transformar el rostro de la sociedad norteamericana. Era otro de los tantos frentes en los que se pod\u00eda aglutinar y subdividirse la lucha contracultural en mi pa\u00eds. Ahora recuerdo un p\u00f3ster que me regal\u00f3 Gilbert. Muy buen tipo y muy gracioso como sus c\u00f3mics. Inteligentes y libres. Adem\u00e1s, los Freak Brothers tambi\u00e9n participaron en alguna cannabis cup.<\/p><p><b>Festivales de rock: <\/b>\u00bfCu\u00e1l es el acontecimiento fundamental o la fecha en que t\u00fa piensas que el sue\u00f1o hippy muri\u00f3?<\/p><p><b>Sinclair:<\/b> Mira. Sobre este asunto, quiero aclarar algo. Se suele citar que fueron los sucesos acaecidos en <b>Altamont <\/b>o los asesinatos cometidos por <b>Charles Manson<\/b> los que dieron final a toda una \u00e9poca e incluso hay gente que cita el encarcelamiento de <b>Leary<\/b> como punto final de esta \u00e9poca pero no creo que esto sea del todo cierto o, al menos, nosotros no lo vivimos as\u00ed. A finales de los a\u00f1os 60 suced\u00edan muchas, muchas cosas, todo el mundo estaba en contacto, hab\u00eda una excitaci\u00f3n especial y en el clima de la \u00e9poca, se hizo referencia a estos sucesos pero no le dimos la importancia simb\u00f3lica que, m\u00e1s tarde, le concedieron los medios. Para nosotros, fueron unos sucesos m\u00e1s que ocurrieron entre otros muchos que sucedieron y que tuvieron, en ocasiones, m\u00e1s importancia para nosotros. Cuando nos enteramos de estos sucesos les prestamos atenci\u00f3n y los comentamos pero como otros muchos m\u00e1s. Estados Unidos estaba en efervescencia y cada semana suced\u00edan acontecimientos que nos desbordaban y llamaban nuestra atenci\u00f3n as\u00ed como nos hac\u00edan seguir adelante con nuestra lucha o desarrollar nuestras inquietudes al m\u00e1ximo. Para m\u00ed y mis compa\u00f1eros, al menos, estos sucesos no fueron tan importantes como se ha se\u00f1alado, en ocasiones, d\u00e9cadas despu\u00e9s y por personas que \u00fanicamente los conocen por referencia y que no llegaron a vivir con intensidad esta \u00e9poca apasionante. No.<\/p><p>F\u00edjate que yo te dir\u00eda que fue una serie de elementos que se juntaron y terminaron desembocando en el final de un algo, de un sue\u00f1o y te dir\u00eda que fue el gobierno y las asociaciones de extrema derecha, las que propiciaron que el mundo hippy terminara y no tanto las matanzas de Altamont o de Manson que fueron hechos aislados. No creo que sea casualidad que <b>Mart\u00edn Luther King, Kennedy, Morrison, Hendrix o Joplin <\/b>murieran a finales de esta d\u00e9cada. Creo que hubo una conspiraci\u00f3n real por parte de la derecha conservadora norteamericana por acabar con un estado de cosas que estaba poniendo en peligro real al sistema, lo estaba agitando y parec\u00eda que pod\u00eda cambiar sus sistemas retr\u00f3grados de control social. De hecho, f\u00edjate que en aquella \u00e9poca no s\u00f3lo estaban los hippies, los roqueros, las panteras blancas o los artistas sino que, muchas veces, nos encontr\u00e1bamos rodeados por el partido de supremac\u00eda blanca con el que tuvimos muchos, muchos problemas o los hell angels que hac\u00edan la guerra por su lado y que no favorecieron los objetivos comunales de toda la sociedad contrarrevolucionaria.<\/p><p>Por ello, te dir\u00eda que el final de la \u00e9poca hippie tiene m\u00e1s que ver con los objetivos y planes estrat\u00e9gicos dise\u00f1ados por los grupos de extrema derecha o conservadores norteamericanos que por alg\u00fan acontecimiento concreto. Todo fue parte de un plan y de una estrategia m\u00e1s o menos meditada para acabar con nosotros, hacernos pasar por impresentables, reducir nuestros manifiestos a la nada y apuntar lo peligrosos que pod\u00edamos llegar a ser para nosotros, lo peligroso que pod\u00eda ser convivir con nosotros.<\/p><p><b>Festivales de rock<\/b>: \u00bfY cu\u00e1l es tu concepci\u00f3n de la actual situaci\u00f3n del continente sudamericano?<\/p><p><b>Sinclair<\/b>: Bueno, tengo que decirte que a m\u00ed Sudam\u00e9rica es un continente que me encanta y al que adoro. Adem\u00e1s, si comparas los l\u00edderes de estos pa\u00edses y la lucha que est\u00e1n intentando realizar con los de mi pa\u00eds, comprender\u00e1s que me sienta identificado con personajes como Evo Morales en Bolivia o Hugo Ch\u00e1vez en Venezuela. Los adoro. Adoro pa\u00edses como M\u00e9xico y Per\u00fa. Me encanta la llamada nueva izquierda sudamericana.<\/p><p><b>Festivales de rock: <\/b>\u00bfY Fidel Castro?<\/p><p><b>Ritsema:<\/b> \u00a1Ah! \u00a1El comandante!<\/p><p><b>Sinclair<\/b>: Claro que me encanta Fidel Castro. Por supuesto. Mira todo lo que ha hecho y realizado. Mira su forma de enfrentarse a los fascistas que dirigen mi pa\u00eds. Es \u00fanico.<\/p><p><b>Festivales de rock:<\/b> \u00bfPiensas que la actual situaci\u00f3n pol\u00edtica del mundo puede cambiar?<\/p><p><b>Sinclair<\/b>: No lo s\u00e9. No soy futur\u00f3logo. Si no ha cambiado demasiado en los \u00faltimos a\u00f1os, no s\u00e9 c\u00f3mo puede cambiar en el futuro pero, desde luego, es necesario. Al menos habr\u00eda que huir del individualismo. Antes no importaba que fueras negro, indio, blanco, pintor, escritor o cineasta o que no te dedicases al arte: lo que importaba era el objetivo final de la lucha, la uni\u00f3n y no tanto la personalidad de cada uno. Por ello, creo que es muy dif\u00edcil que tal y como est\u00e1 el mundo, se vuelva a producir una situaci\u00f3n similar a la vivida en los a\u00f1os 60 en el futuro.<\/p><p><b>Ritsema<\/b>: S\u00ed. John tiene raz\u00f3n. Es dif\u00edcil comparar nuestra \u00e9poca con la suya y que un proceso similar pueda repetirse porque ahora tendemos a encasillar a las personas en torno a conceptos y casilleros art\u00edsticos muy delimitados. Est\u00e1n los amantes del techno y luego los fan\u00e1ticos del rock pero incluso en estos ambientes est\u00e1n quienes aman el ambient y detestan el house o quienes aman el hard-core y no soportan el rock duro y viceversa. Cada persona elige su camino en torno a la oferta inmensa que hay para delimitar los m\u00e1rgenes de su personalidad y amplificar su persona pero no con la intenci\u00f3n de luchar o con la conciencia de estar formando parte de un movimiento global, grupal o comunal que pueda ayudar a cambiar el estado de las cosas en nuestra sociedad.<\/p><p><b>Festivales de rock:<\/b> \u00bfY t\u00fa, Mark, c\u00f3mo entiendes o vives lo que cuenta John?<\/p><p><b>Ritsema:<\/b> yo, como holand\u00e9s, me siento muy sorprendido con todo lo que cuenta y c\u00f3mo vive la situaci\u00f3n pol\u00edtica del mundo John. Ten en cuenta que en Holanda vivimos realmente bien. Hay, como en todas partes, problemas pero en mi pa\u00eds hay una fuerte base democr\u00e1tica y cultural y no concebimos la situaci\u00f3n de la que nos habla Jhon.<\/p><p><b>Sinclair: <\/b>Claro, pero ten en cuenta que yo he estado en la c\u00e1rcel en mi pa\u00eds por consumir cannabis y en el tuyo est\u00e1 legalizado, hemos tenido que luchar y todav\u00eda seguimos haci\u00e9ndolo por los derechos fundamentales de los individuos y el clima fascista y las decisiones del poder fascista que provocaron las \u00faltimas guerras promovidas por el odio est\u00e1n presentes en muchas escalas en mi pa\u00eds. De todas maneras, como sabes, tampoco estuvo mal estar encarcelado pues esto me llev\u00f3 a ganarme el respeto y aprecio de Stevie Wonder o de Jhon Lennon que me dedic\u00f3 una canci\u00f3n que me emocion\u00f3 y me acompa\u00f1ar\u00e1 siempre o Yoko Ono que tambi\u00e9n me envi\u00f3 una simp\u00e1tica felicitaci\u00f3n de Navidad. Luchar por la libertad puede llegar a engrandecernos si no te rindes.<\/p><p><b>Festivales de rock: <\/b>\u00bfY est\u00e1s contento con la reedici\u00f3n que se ha hecho de tu libro de batalla de 1972 <b>Guitar army<\/b>?<\/p><p><b>Sinclair<\/b>: S\u00ed. Estoy realmente contento. Creo que es un acto de justicia. Hemos trabajado mucho para conseguirlo y me siento realmente satisfecho.<\/p><p><b>Ritsema<\/b>: pero \u00bfcrees que todav\u00eda tiene relevancia?<\/p><p><b>Sinclair<\/b>: Si. Sin duda. \u00bfC\u00f3mo si no entiendes la situaci\u00f3n pol\u00edtica que estamos viviendo? Es claro que estamos dentro de otro contexto pero en mi opini\u00f3n el libro sigue estando vigente en cuanto hace referencia al esfuerzo de los hombres por ser libres y creativos, por imponerse a los sistemas de poder que no nos permiten ser nosotros mismos. Realmente, las ideas que plante\u00f3 en el libro creo que todav\u00eda pueden llevarse a cabo. No es una cuesti\u00f3n de tiempo. Es una cuesti\u00f3n de integridad y \u00e9tica.<\/p><p>Texto y fotos: Anywhere &amp; Nathan Adler.<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T15:52:31+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/john-sinclair-mark-ritzema-parte-i-1\/"},{"code":"siweb5ecfce08d0fe2","images":[{"created":"2020-05-28T15:43:17+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/s5000465_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/s5000465_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/s5000465_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/s5000465_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/s5000465_1.jpg"},"in_use":[]}],"name":"ENTREVISTA A MATT ELLIOTT","slug":"entrevista-a-matt-elliott-2","description":"<p>Matt Elliott estuvo en Murcia el pasado marzo dejando a su paso su inexcusable halo de misterio, tristeza y excitaci\u00f3n sonora. aprovechamos para entrevistarle gracias a su amabilidad y a la de la representante de Acuarela que ejerci\u00f3 como traductora de una conversaci\u00f3n sumamente interesante .<\/p><p>Os dejamos sin m\u00e1s con un aut\u00e9ntico genio de la m\u00fasica contempor\u00e1nea y adalid de la revoluci\u00f3n del ambient y el post-rock a mediados de los a\u00f1os 90 tanto con Fliying Saucer Attack como con Third eye foundation, en un momento en que su alargada sombra creativa viene de entregarnos el bell\u00edsimo Failing songs como marco central de una trilog\u00eda sobre el dolor y la frustraci\u00f3n que suponen vivir en esta residual Europa moderna de la que ya esperamos ansiosos su tercera y \u00faltima parte.<\/p><p>FDR: \u00bfC\u00f3mo fue tu formaci\u00f3n en el mundo musical? \u00bfCu\u00e1les son tus primeros recuerdos musicales en tu pa\u00eds o tu familia?<\/p><p>ME: Cuando yo ten\u00eda seis o siete a\u00f1os y estaba integrado en la iglesia ortodoxa rusa, escuchaba los impresionantes coros que hab\u00eda all\u00ed y comenc\u00e9 a interrogarme sobre el porqu\u00e9 la m\u00fasica me transmit\u00eda tristeza cuando yo, realmente, no comprend\u00eda exactamente lo que se dec\u00eda all\u00ed. As\u00ed, empec\u00e9 a interesarme por comprender esta relaci\u00f3n entre m\u00fasica y tristeza y comenc\u00e9 a formularme constantes preguntas sobre las distintas conexiones entre la m\u00fasica y la mente<\/p><p>FDR: F\u00edjate que yo no sab\u00eda nada de este pasado y siempre relacionaba tu m\u00fasica con iglesias o lugares donde se pudiera sentir una espiritualidad intensamente. De hecho, sent\u00eda que tu m\u00fasica estaba muy cercana a la de los films de Andrei Tarkovsky y que pod\u00edan ser su soundtrack perfecto.<\/p><p>ME: Oh s\u00ed. No lo hab\u00eda pensado pero s\u00ed que me gusta mucho Andrei Rublev. En todo caso, mi m\u00fasica deber\u00eda ser un soundtrack para un film de Tarkovski en blanco y negro.<\/p><p>FDR: Y quitando la influencia de la m\u00fasica eclesi\u00e1stica, \u00bfcu\u00e1les son los discos de pop, dance o rock que te llegaron al alma?<\/p><p>ME: Recuerdo que la primera banda que me lleg\u00f3 al alma fue The The y m\u00e1s tarde The Cure, Joy Division, todas las bandas relacionadas con el sello Factory Records o m\u00fasica industrial experimental como la de Coil y como m\u00e1s tarde estuve trabajando en una tienda de discos ten\u00eda acceso a multitud de discos de todos los estilos como el pop o el jazz.<\/p><p>FDR: \u00bfY sent\u00edas la conexi\u00f3n entre la tristeza de la iglesia y la tristeza de los m\u00fasicos que mencionas?<\/p><p>ME: Realmente, fue cuando descubr\u00eda a todo ese arsenal de grupos que transmit\u00edan el dolor y la tristeza en la m\u00fasica cuando sent\u00ed que la sensaci\u00f3n que hab\u00eda tenido lugar escuchando los coros en la iglesia ten\u00eda una conexi\u00f3n y una continuidad. La realidad es que yo nunca he estado interesado en la m\u00fasica o el arte que intenta transmitir la felicidad sino, ante todo, en la m\u00fasica triste y, en este sentido, vincul\u00e9 mis caminos a la m\u00fasica nueva que escuchaba, llegaba a mis manos y que me transmit\u00eda esta sensaci\u00f3n.<\/p><p>FDR: \u00bfC\u00f3mo fue que te introdujiste en Fliying Saucer Attack? \u00bfQu\u00e9 piensas que sucedi\u00f3 en Bristol en los a\u00f1os 90 para que se produjera una eclosi\u00f3n musical como la que sucedi\u00f3?<\/p><p>ME: Bueno, yo trabajaba en una tienda de discos y all\u00ed conoc\u00ed a uno de los miembros de Fliying Saucer Attack lo que me llev\u00f3 a conocer al otro y empezar a colaborar haciendo diversas programaciones y ritmos en sus discos. Yo s\u00f3lo aportaba algunos aspectos de percursi\u00f3n porque, realmente, Fliying Saucer Attack no era mi grupo como ya s\u00ed ser\u00eda totalmente Third eye foundation. Fue todo un poco de manera espont\u00e1nea. \u00c9ramos amigos y entre nosotros nos llam\u00e1bamos para tocar en alguno de nuestros conciertos y as\u00ed, poco a poco, iban surgiendo distintas colaboraciones o nos implic\u00e1bamos en diversos proyectos que aparec\u00edan.<\/p><p>Y lo de Bristol fue gracias al due\u00f1o de una discogr\u00e1fica. Realmente, eran muy diferentes las distintas escenas que hab\u00eda en la ciudad en los a\u00f1os 90. Por ejemplo, Tricky y Porstishead se conoc\u00edan entre ellos y m\u00e1s o menos ten\u00edan intereses comunes pero nosotros est\u00e1bamos en un nivel m\u00e1s underground en el que no nos sent\u00edamos demasiado implicados en lo que ellos realizaban. En lo referente a nosotros todo sucedi\u00f3 gracias al due\u00f1o de esta discogr\u00e1fica que fue un poco lo que para el sonido de Manchester fue Tony Wilson como se muestra en 24 hour party people pero siempre a una mucho menor escala.<\/p><p>FDR: \u00bfY alg\u00fan libro o pel\u00edcula que te marcase en tus a\u00f1os de adolescencia o juventud?<\/p><p>ME: Cielo sobre Berl\u00edn de Wim Wenders fue una pel\u00edcula que me impact\u00f3 as\u00ed comoFitzcarraldo de Werner Herzog y la de muchos otros directores europeos. El cine europeo siempre me ha atra\u00eddo mucho. En cuanto a libros te dir\u00eda que me gustan mucho los libros de Philip k.Dick y Y el asno vio al \u00e1ngel de Nick Cave me gust\u00f3 much\u00edsimo.<\/p><p>FDR: S\u00ed. Pero este es un libro muy dif\u00edcil, \u00bfno? Yo he comenzado a leerlo en varias ocasiones pero nunca pude terminarlo.<\/p><p>ME: S\u00ed. Es que es un libro escrito a partir del ingl\u00e9s que se habla en el Sur de la Am\u00e9rica profunda y es un libro que supongo es muy dif\u00edcil de traducir y es incluso dif\u00edcil de leer para un anglosaj\u00f3n.<\/p><p>FDR: \u00bfEras consciente cuando empezaste con Third eye foundation de estar llevando el sonido y la experimentaci\u00f3n musical a otra dimensi\u00f3n?<\/p><p>ME: Bueno, yo lo que me plante\u00e9 fue comenzar a realizar m\u00fasica o un sonido que yo no hubiera escuchado jam\u00e1s. Quer\u00eda expresar algo que hasta entonces pensaba que no exist\u00eda, algo que sab\u00eda que estaba ah\u00ed pero no pod\u00eda o\u00edr en ninguna parte y esto fue lo que me llev\u00f3 a crear esta m\u00fasica. No fue tanto la intenci\u00f3n de experimentar o el intentar conscientemente crear algo nuevo sino el deseo de plasmar musicalmente algo que necesitaba escuchar pero hasta entonces no hab\u00eda podido hacer.<\/p><p>FDR: \u00bfMe puedes hablar un poco de You guys kill me que es para m\u00ed, sin duda alguna, uno de los discos esenciales de los a\u00f1os 90?<\/p><p>ME: Para este disco, consegu\u00ed un nuevo sampler que me ayud\u00f3 a realizar todo aquello que siempre hab\u00eda querido hacer en t\u00e9rminos sonoros y no hab\u00eda podido delimitar del todo quiz\u00e1 por limitaciones t\u00e9cnicas y a partir de ah\u00ed comenc\u00e9 a probar y experimentar con sonidos de todo tipo hasta llegar a plasmar lo que ser\u00eda ese disco. Realmente, yo no ten\u00eda una idea prefijada o preconcebida de c\u00f3mo deb\u00eda ser ese disco sino que me fui dejando llevar por los sonidos y matices que me iba permitiendo el nuevo instrumento.<\/p><p>FDR: \u00bfY c\u00f3mo te planteabas tus giras por aquel entonces conociendo tu miedo a volar?<\/p><p>ME: Bueno, ahora mismo s\u00f3lo hago giras por Europa porque s\u00f3lo debo utilizar el coche o el tren pero hace a\u00f1os s\u00ed que volaba. De hecho, fui a Estados Unidos y pude girar por all\u00ed gracias al avi\u00f3n. Realmente, comenc\u00e9 a tener miedo a volar en la primera gira que realic\u00e9 con Third Eye Foundation. Jes\u00fas de Acuarela me trajo aqu\u00ed y estuve tres d\u00edas sin comer ni dormir y cuando cog\u00ed el avi\u00f3n se origin\u00f3 todo un trauma del que todav\u00eda no he podido salir. Si te digo la verdad, alguna que otra vez he volado despu\u00e9s de esto pero si lo puedo evitar, no tengo dudas en hacerlo.<\/p><p>FDR: Por cierto, en tus discos en solitario parece que rompes definitivamente con la muralla de sonido que caracterizaba a Third eye foundation, \u00bffue un cambio premeditado?<\/p><p>ME: Bueno, yo no creo que realmente sea tan acusada la diferencia porque independientemente de que ahora haya voces y se haya eliminado gran parte de la base r\u00edtmica, el contenido est\u00e1 muy relacionado con mi anterior etapa. De todas maneras, lo que s\u00ed es cierto es que estas diferencias entre mi actual y mi anterior etapa nacen de la necesidad consciente de cambiar hacia otra direcci\u00f3n que permitiese que mi yo actual se escuchase con total sinceridad y este cambio no creo que haya roto con mi esencia personal como m\u00fasico sino que se trata de una evoluci\u00f3n l\u00f3gica.<\/p><p>FDR: En cierto sentido, estos discos tuyos reflejan un poco toda una idea del declive o la decadencia de la civilizaci\u00f3n occidental de una manera m\u00e1s \u00edntima que con Third eye foundation, \u00bfno crees?<\/p><p>ME: Realmente, estos conceptos de los que hablan se ven sobre todo en mis dos \u00faltimos discos Drinking songs y Failing songs que forman parte de una trilog\u00eda que acabar\u00e9 con mi pr\u00f3ximo disco ya que mi primer disco The Mess we Made es una entidad que considero separado de los mismos.<\/p><p>FDR: \u00bfTe dicen algo los nombres de Bertolt Bretch o Kurt Weill que yo intuyo esenciales para comprender con totalidad tu m\u00fasica?<\/p><p>ME: Realmente, a Kurt Weill lo he escuchado en muy pocas ocasiones aunque me ha gustado bastante pero creo que la conexi\u00f3n a la que t\u00fa apuntas procede de mi inter\u00e9s por los artistas del per\u00edodo de entreguerras. Si te das cuenta, esta es una \u00e9poca donde Occidente se encontr\u00f3 con verdaderos problemas, fue un tiempo muy dif\u00edcil pues la gente ven\u00eda de recuperarse de una guerra, deb\u00eda convivir con el hambre, las penurias o la reconstrucci\u00f3n de sus ciudades y ten\u00eda al mismo tiempo que asumir el ascenso del fascismo. Sin embargo, a pesar o gracias de todas esas circunstancias los artistas y la creaci\u00f3n en general se desarroll\u00f3 de una manera espectacular. En cuanto a Bertolt Brecht me interesa sobre todo Auge y ca\u00edda de Mahagony tanto por la obra en s\u00ed como por la colaboraci\u00f3n musical de Weill pero como te he dicho antes no soy un conocedor exhaustivo de estos artistas.<\/p><p>FDR: \u00bfC\u00f3mo te ves a ti mismo a la hora de interpretar tu m\u00fasica en t\u00e9rminos de t\u00e9cnica e inspiraci\u00f3n?<\/p><p>ME: Para mi, la parte t\u00e9cnica va siendo poco a poco menos importante en beneficio de la desnudez de la misma m\u00fasica. Sin embargo, s\u00ed que necesito de pedales y otros medios t\u00e9cnicos para concebir el entramado sonoro de mis discos as\u00ed como realizar su interpretaci\u00f3n en directo pues sin ellos no terminar\u00eda de realizar del todo aquello que deseo. De todas maneras, ning\u00fan aparato t\u00e9cnico es b\u00e1sico para m\u00ed. Me ayudan a conseguir lo que quiero pero son s\u00f3lo un medio para arropar la creaci\u00f3n. Ahora mismo, por ejemplo, mi elemento de composici\u00f3n m\u00e1s importante es la guitarra cl\u00e1sica y todo lo que surge a partir de mi relaci\u00f3n con ella es la base de mi creatividad.<\/p><p>FDR: \u00bfQu\u00e9 nos puedes decir de Failing songs y del pr\u00f3ximo album que cerrar\u00e1 tu particular trilog\u00eda?<\/p><p>ME: Realmente, todo esto nace de la frustraci\u00f3n originada por ver que el mundo no aprende de sus propios errores y camina hacia un lugar que no es precisamente el mejor.<\/p><p>Uno va viajando por diversos pa\u00edses y piensa o se ilusiona con que la situaci\u00f3n pueda cambiar de uno a otro pero se da cuenta que siempre est\u00e1n dominados por la misma gente, que en todos hay la misma mierda.<\/p><p>Recuerdo cuando las profec\u00edas que dec\u00edan que el siglo XXI ser\u00eda un mejor siglo pero cuando las campanadas dieron la entrada a este siglo yo sent\u00ed que nada absolutamente hab\u00eda cambiado. Todo segu\u00eda siendo igual en esencia. No hab\u00eda m\u00e1s que ver las noticias que daban en la televisi\u00f3n para darse cuenta que todo segu\u00eda estando igual de mal. De ah\u00ed nace el disco: de la rabia ante un mundo que est\u00e1 jodido en su esencia. Nace de la frustraci\u00f3n de estar viviendo en el siglo XXI y no encontrar m\u00e1s refugio que el arte para aguantar una realidad que est\u00e1 lejos de ser la ideal y para la que necesitamos un cambio de rumbo.<\/p><p>Y bueno, sobre mi nuevo disco podr\u00e1s opinar ahora porque voy a tocar alguna de las canciones que lo compondr\u00e1n que nacen b\u00e1sicamente de la misma sensaci\u00f3n.<\/p><p>FDR: \u00bfY cu\u00e1l es el pa\u00eds con el cu\u00e1l te sientes m\u00e1s identificado o e el que piensas que tu m\u00fasica podr\u00eda conectar m\u00e1s?<\/p><p>ME: Bueno, yo me siento realmente una persona desarraigada. Actualmente, vivo en Francia pero viendo c\u00f3mo est\u00e1 la situaci\u00f3n pol\u00edtica actualmente all\u00ed no s\u00e9 si voy a mudarme en breve. Tal vez elija Espa\u00f1a porque su gente es muy c\u00e1lida y me trata muy bien pero no hay ning\u00fan pa\u00eds con el que me sienta excesivamente identificado. Todos los pa\u00edses tienen sus cosas buenas y malas y todos influyen de una manera u otra en mi m\u00fasica. F\u00edjate que una parte de mi familia es estonia pero como yo no he vivido esas ra\u00edces tampoco me siento exactamente de all\u00ed y aunque soy ingl\u00e9s tampoco me siento demasiado a gusto o me identifico con la forma de pensar de los ingleses. Te dir\u00eda, por as\u00ed decir, que soy una especie de ingl\u00e9s errante.<\/p><p>FDR: \u00bfY no piensas que tu m\u00fasica conecta de alg\u00fan modo con la de los pa\u00edses del Este?<\/p><p>ME: Bueno, yo amo la m\u00fasica de los pa\u00edses del Este que son capaces de expresar con profundidad sentimientos de dolor, desarraigo, tristeza o sentimientos de p\u00e9rdida. Amo la m\u00fasica jud\u00eda, gitana o balc\u00e1nica, la m\u00fasica rusa y folkie del Este ruso. De todas maneras, no he frecuentado mucho estos pa\u00edses y las veces que he ido, me he llevado una peque\u00f1a decepci\u00f3n. Fui una vez a Polonia y encontr\u00e9 gente fant\u00e1stica pero tambi\u00e9n sent\u00ed que muchos ciudadanos de all\u00ed proyectaban en m\u00ed una situaci\u00f3n que no era real porque parec\u00edan pensar que yo era una especie de conquistador ingl\u00e9s o una personalidad mucho m\u00e1s cool o positiva de la que realmente soy. Por todo esto, me sent\u00ed un poco aislado y triste cuando fui all\u00ed pues pens\u00e9 que esta proyecci\u00f3n no les permit\u00eda conectar con la persona que soy realmente y la m\u00fasica que hago. Aunque, si te digo la verdad, tal vez esta proyecci\u00f3n fuera producto m\u00edo. De todas maneras, amar\u00eda ir a Rusia o a Rumania a presentar mi m\u00fasica o seguir investigando sobre las ra\u00edces de unos estilos musicales que amo.<\/p><p>Texto: nathan adler<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T15:43:20+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/entrevista-a-matt-elliott-2\/"},{"code":"siweb5ecfcde83d414","images":[{"created":"2020-05-28T15:42:37+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/blixapensandoseracretino_2.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/blixapensandoseracretino_2.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/blixapensandoseracretino_2.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/blixapensandoseracretino_2.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/blixapensandoseracretino_2.jpg"},"in_use":[]},{"created":"2020-05-28T15:42:43+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/blixayyo_2.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/blixayyo_2.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/blixayyo_2.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/blixayyo_2.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/blixayyo_2.jpg"},"in_use":[]}],"name":"BLIXA BARGELD","slug":"blixa-bargeld-2","description":"<p><b>3 DE MARZO, SEVILLA<\/b> .Realmente, la experiencia -porque de esto se trata, de una aut\u00e9ntica experiencia- de entrevistar a Blixa Bargel, uno de los l\u00edderes de los m\u00edticos Einst\u00fcrzende Neubauten, sol\u00edcito acompa\u00f1ante y colaborador de Nick Cave durante a\u00f1os y experimentador en todo tipo de aliteraciones sonoras y disciplinas art\u00edsticas, es de las que dejan huella. Blixa Bargeld nos avis\u00f3 que s\u00f3lo nos dedicar\u00eda 15 minutos y pr\u00e1cticamente as\u00ed fue. Con puntualidad alemana y un talante cortante pero educado, Blixa se mostr\u00f3 amable y sol\u00edcito a responder nuestras preguntas al tiempo que controlaba de una manera u otra la situaci\u00f3n en la que se encontraba lo que -teniendo en cuenta su fama de arisco y de que pr\u00e1cticamente no concede entrevistas- era, por lo menos, esperable cuando se trata de enfrentarse a este aut\u00e9ntico genio de la m\u00fasica experimental que contin\u00faa transitando espacios lun\u00e1ticos y alejados de todo rumbo o sendero trillado. Obviando toda pregunta sobre su relaci\u00f3n con Nick Cave o su glorioso pasado para no enojarlo, os dejamos sin m\u00e1s con una entrevista en que dio buena cuenta de las motivaciones que le condujeron hace a\u00f1os a la creaci\u00f3n de su imprescindible performance Rede \/ Speech, que present\u00f3 en Sevilla el pasado mes de marzo as\u00ed como de otras cuestiones.<\/p><p><b>Festivales de rock: Cu\u00e9ntanos un poco c\u00f3mo surgi\u00f3 la idea de tu performance Rede \/ Speech.<\/b><\/p><p>Blixa Bargeld: Yo sol\u00eda tener invitaciones de festivales de poes\u00eda pregunt\u00e1ndome si pod\u00eda hacer alguna lectura pero yo ve\u00eda que esta actividad, realmente, no me gustaba demasiado. Para otras personas esta experiencia pod\u00eda ser agradable y disfrutar con ella pero yo no. No me gustaba para nada el formato cl\u00e1sico de lectura de poemas. Por lo tanto, desarroll\u00e9 el concepto de una performance que tuviera los m\u00ednimos requerimientos t\u00e9cnicos y que me permit\u00eda presentarme en esos festivales con una actitud y un espect\u00e1culo m\u00e1s acorde con mi personalidad. Esta fue la idea original a partir de la cual comenc\u00e9 a desarrollar mis ideas que, poco a poco, fueron creciendo. En ella pod\u00eda desarrollar diversas ideas acompa\u00f1adas de distintos desarrollos e investigaciones sonoras y t\u00e9cnicas que estaba realizando.<\/p><p>Yo estaba acostumbrado a girar con Einst\u00fcrzende Neubaten que es una banda que siempre necesita de una pesada instrumentaci\u00f3n para ir a las salas de conciertos y llenar el escenario con ellos y pens\u00e9 que necesitaba hacer algo diferente. No quer\u00eda instrumento alguno conmigo en el escenario para cambiar un poco respecto a lo que hac\u00eda con mi banda principal.<\/p><p><b>Festivales de rock: \u00bfcrees que has llegado a desarrollar un nuevo concepto de lenguaje musical con Rede \/ Speech? \u00bfPiensas que la lengua y la m\u00fasica pueden llegar a conjugarse y tener su propio y particular sentido y significado?<\/b><\/p><p>Blixa Bargeld: Creo que lo hago en el escenario se encuentra perfilado dentro de lo que ser\u00eda una tradici\u00f3n trovadoresca. Yo pienso que lo que realizo en esta performance no es, realmente, ni un concierto ni un recital po\u00e9tico. No es ninguna de estas dos cosas. Por ejemplo, sol\u00eda titular con distintos t\u00edtulos a la performance Rede \/ Speech y as\u00ed sol\u00eda tener Rede \/ Speech 1, Rede\/ Speech 4, Rede \/ Speech 6, etc... para conseguir lograr un tipo espec\u00edfico de lo que podr\u00edamos llamar entretenimiento cient\u00edfico. Creo que lo que realizo all\u00ed tiene m\u00e1s que ver con el entretenimiento. En Am\u00e9rica, por ejemplo, es algo habitual y recibe el nombre de Industrial stand-up comedy. Yo pienso que hay mucho que hacer en este terreno y no creo que lo que presente sea tanto un concepto de m\u00fasica avant-garde como una aut\u00e9ntica stand-up comedy: una persona present\u00e1ndose sola con un micr\u00f3fono con el objetivo de divertir a la audiencia. Teniendo en cuenta que yo soy considerado un m\u00fasico avant-garde, no quer\u00eda hacer nada aburrido sino algo con lo que los asistentes pudieran divertirse. Este era el objetivo: divertir a la audiencia. S\u00e9 que la audiencia puede ser especial y puede ser un p\u00fablico exclusivo procedente de diversos campos diferentes a los de la cultura popular pero yo lo \u00fanico que quiero hacer es divertirlos. La idea que hay detr\u00e1s de mi performance se reduce a esto.<\/p><p><b>Festivales de rock: \u00bfC\u00f3mo valoras tu colaboraci\u00f3n con distintos artistas como Atom Egoyan?<\/b><\/p><p>Blixa Bargeld: Bueno te tengo que especificar que yo nunca he llegado a colaborar con \u00e9l. S\u00f3lo me he encontrado con \u00e9l una vez en mi vida. Est\u00e1bamos invitados al mismo lugar en Nueva York y estuvimos charlando pero esto fue todo. Yo nunca he trabajado con \u00e9l. Es como si me preguntaras por Zaha Hadid. Tambi\u00e9n nos reunimos en el mismo lugar que con Egoyan pero no llegamos a formalizar una verdadera colaboraci\u00f3n.<\/p><p><b>Festivales de rock: Bueno, esto se suger\u00eda en tu p\u00e1gina web. \u00bfy con el japon\u00e9s Nam June PaiK? \u00bfCon \u00e9l si has llegado a colaborar?<\/b><\/p><p>Blixa Bargeld: Esto s\u00ed que es verdad. \u00c9l invit\u00f3 a Neubaten a colaborar con \u00e9l en una performance de cuyo nombre no me acuerdo ahora pero no fue realmente algo importante. Por supuesto, he colaborado con muchos otros artistas pero no con Zaha Hadid ni Egoyan. De todas maneras, si tuviera que escribir mi biograf\u00eda no le dar\u00eda mucha importancia a la colaboraci\u00f3n que hice con Nam June Paik. Me gust\u00f3 la performance y la experiencia fue agradable pero no fue realmente un punto de eclosi\u00f3n importante en mi biograf\u00eda o mi background personal.<\/p><p><b>Festivales de rock: Realmente, lo interesante de tu persona es que eres un hombre que siempre se est\u00e1 moviendo en torno a diferentes caminos en un mundo donde los l\u00edmites entre las artes ya no existen. Trabajas en todo tipo de actividades art\u00edsticas como la m\u00fasica, el teatro, el cine, la performance, la pintura.. \u00bfc\u00f3mo puedes asegurarte una m\u00ednima calidad en aquello que realizas?<\/b><\/p><p>Blixa Bargeld: Te tengo que aclarar que yo nunca me he dedicado a la pintura y en cuanto a mi ritmo de trabajo debo decirte que yo me cas\u00e9 hace ya casi seis a\u00f1os y desde entonces he disminuido mi actividad a un nivel mucho m\u00e1s bajo de lo que hice anteriormente en que estaba envuelto en m\u00faltiples proyectos de todo tipo. En el a\u00f1o 1999 todav\u00eda no estaba casado y realic\u00e9 una actividad incesante: particip\u00e9 en cuatro obras diferentes de teatro, dos pel\u00edculas e innumerables conciertos con dos bandas diferentes pero desde que me cas\u00e9 he disminuido mucho estas actividades. De vez en cuando, realizo una performance o colaboro con alguien pero mi inter\u00e9s por m\u00faltiples referencias ha disminuido. Intento focalizarme \u00fanicamente en un par de proyectos. Uno de ellos, por supuesto, es mi colaboraci\u00f3n con Zada Hadid... jajajajajja..<\/p><p>\u00bfSabes? En Berl\u00edn hay todo un barrio de edificios dise\u00f1ado por Zada Hadid. Es curioso porque aunque Zada gan\u00f3 el premio Pritzker es dif\u00edcil encontrar edificios terminados de ella y hay un \u00e1rea completa en el suroeste de Berl\u00edn en el que hay muchos dise\u00f1ados por ella.<\/p><p><b>Festivales de rock: A la hora de hablar de los conceptos sonoros que has desarrollado, de tu concepci\u00f3n art\u00edstica, se dir\u00eda que la misma est\u00e1 muy cercana a la de Karlheinz Stockhausen, \u00bfhasta qu\u00e9 punto esto es as\u00ed?<\/b><\/p><p>Blixa Bargeld: Bueno. Yo no s\u00e9 demasiado acerca de Stockhausen. Yo s\u00e9 un poco de su obra como de muchas otras pero yo nunca tuve una educaci\u00f3n musical seria en toda regla. Casi todo lo que he aprendido lo he hecho autodidactamente por lo que no puedo decir demasiado acerca de los iconos de la m\u00fasica cl\u00e1sica contempor\u00e1nea. De todas maneras, si tuviera que decirte quienes son las personas que m\u00e1s me han influenciado o son importantes para m\u00ed en el mismo periodo de la m\u00fasica contempor\u00e1nea te dir\u00eda que prefiero y me ha influenciado mucho m\u00e1s la obra de Jhon Cage que la de Karlheinz Stockhausen pero tengo que confesarte que no conozco demasiado su obra. Creo que cuando iba a la escuela escuch\u00e9 una de sus obras una vez. Su influencia la he recogido de otras maneras como, por ejemplo, a trav\u00e9s de Paul Mcartney. Le\u00eda hace poco en el Sunday evening que Mcartney grab\u00f3 el number nine de Revolution influenciado por la m\u00fasica concreta de Stockhausen. Sin embargo, por citarte algunos referentes, Can o Kraftwerk s\u00ed que me interesan bastante y han sido una influencia que he recogido en mis discos desde el principio.<\/p><p>Es extra\u00f1o pero aunque yo soy de Berl\u00edn Oeste y deber\u00eda prestar gran atenci\u00f3n a todas las numerosas bandas que hay en mi ciudad creo que las que m\u00e1s me han influenciado como Can o Kraftwerk se encuentran en otros lugares como en Colonia cuya escena musical electr\u00f3nica me interesa mucho. Realmente, me gusta mucho m\u00e1s la escuela musical techno de Colonia que la de m\u00fasica de rock progresiva de Berl\u00edn.<\/p><p><b>Festivales de rock: \u00bfPiensas que la tecnolog\u00eda est\u00e1 ayudando a desarrollar una nueva concepci\u00f3n musical, otro tipo de sonidos?<\/b><\/p><p>Blixa Bargeld: Bueno, el sonido en todos los contextos no tiene absolutamente ning\u00fan significado o sentido. No se puede decir nada del sonido por m\u00e1s que est\u00e9 en uno u otro contexto. Por lo tanto, la tecnolog\u00eda no desarrollar\u00e1 nada. Es el contexto en s\u00ed y no el sonido lo que siempre hace la diferencia. Pero esta performance en particular existe gracias a piezas particulares tecnol\u00f3gicas. En el escenario s\u00f3lo utilizo m\u00e1quinas de loops muy pasadas de moda, muy limitadas y baratas que han sido construidas durante un muy escaso per\u00edodo de tiempo y que son la inspiraci\u00f3n y la f\u00f3rmula para realizar una performance como \u00e9sta.<\/p><p>En estos tiempo, t\u00fa puedes conseguir todo tipo de m\u00e1quinas m\u00e1s r\u00e1pidas y nuevas, tenemos acceso a todo tipo de avances tecnol\u00f3gicos pero me gusta la limitaci\u00f3n a la que estas maquinas antiguas me someten, que s\u00f3lo sean capaces de hacer una cosa espec\u00edfica. Estas m\u00e1quinas no tienen memoria y as\u00ed cada d\u00eda, cada tarde que presento el espect\u00e1culo tengo que volver a grabar los sonidos en directo de cara al p\u00fablico. S\u00ed. No utilizo ni samples ni tapes con memoria porque estas m\u00e1quinas no las poseen. Por supuesto, en los d\u00edas de hoy podr\u00eda comprar m\u00e1quinas similares del mismo per\u00edodo de tiempo que reprodujeran los sonidos pre-grabados pero esto no me interesa. Me gusta esta limitaci\u00f3n pues me obliga a tener una lista de caminos diferentes para organizarme y organizar la representaci\u00f3n.<\/p><p>Te dir\u00eda que muchas de estas rutinas que utilizo para componer los sonidos de la performance est\u00e1n realizados en un marco t\u00e9cnico. Por ejemplo, cuando llego al escenario debo recordar que hay un loop aqu\u00ed, que en el otro lugar est\u00e1 el conector, que para conseguir un sonido concreto que deseo debo tocar ocho veces en este pedal o una en el otro. Manejo el mismo lenguaje con mis t\u00e9cnicos para saber cu\u00e1l es la funci\u00f3n de cada pedal, c\u00f3mo hemos de manejarnos y, finalmente, hacer una composici\u00f3n.<\/p><p>Hace dos d\u00edas en Oslo intent\u00e9 componer una nueva canci\u00f3n llamada nynorsk.<\/p><p><b>Festivales de rock: \u00bfNinorsk?<\/b><\/p><p>Blixa Bargeld: Ninorsk es la lengua oficial de la escuela de Oslo. Noruega tiene un historia ling\u00fc\u00edstica muy complicada. F\u00e1cilmente puedes encontrar siete lenguajes que se han desarrollado de manera diferente con el tiempo y que han desembocado en las dos lenguas fundamentales: la lengua Ninorsk que es la que se usa normalmente en el lenguaje hablado frente al bokm\u00e5l (literalmente lengua de libro) que es la que m\u00e1s se utiliza en el lenguaje escrito aunque, realmente, las dos son muy empleadas en diferentes contextos.<\/p><p>As\u00ed yo interpret\u00e9 esta nueva composici\u00f3n en nynorsk y los t\u00e9cnicos estaban pendientes de ayudarme con las m\u00e1quinas de pedales en los loops para que no me equivocara lo que fue reconfortante.<\/p><p>Antes me has preguntado por Stockhausen y es cierto que gente como \u00e9l trabaj\u00f3 mucho con estas m\u00e1quinas a la hora de realizar sus composiciones. Karlheim y otros m\u00fasicos como Ligeti o Kagel realizaron muchos trabajos con estos instrumentos en su estudio de m\u00fasica electr\u00f3nica de la WDR de Colonia.<\/p><p>En el estudio hay una gran cantidad de pedales como los que yo utilizo y tapes que no puedes parar, sin cinta magn\u00e9tica y \u00fanicamente puedes detener un punto en concreto del tape... Todo este staff es verdaderamente incre\u00edble pero hay composiciones que s\u00f3lo puedes grabar en directo y en una ocasi\u00f3n. No se pueden repetir y para ello, para no equivocarse, hay toda una serie de descripciones t\u00e9cnicas de lo que se quiere realizar. Ya sabes, este tape has de situarlo en este momento, el sonido a registrar a ha de ser bajo, debes tocar el pedal de esta manera, etc...<\/p><p>En dos semanas, quiero hacer una performance en el Institute recherche de la musique concr\u00e8te en Par\u00eds en el que estuvieron Pierre Schaeffer y Pierre Henry y m\u00e1s tarde Bernard Parmegani que es el equivalente a lo que fueron los estudios de la WDR de m\u00fasica electr\u00f3nica en Alemania, que se centrar\u00e1 b\u00e1sicamente en tape compositions. Pero tambi\u00e9n estoy deseando ir all\u00ed para realizar una de mis ideas influenciada por las composiciones cool de Parmegani fuera de los estudios con sonidos naturales. Hay una grabaci\u00f3n muy famosa de Parmegani, Afternoon at the beach, y creo que quiero hacer algo similar pero \u00fanicamente usando mi voz. No quiero hacer una tape composition sino que quiero realizar una composici\u00f3n que est\u00e9 dentro de la tradici\u00f3n de la m\u00fasica concreta pero \u00fanicamente con mi voz.<\/p><p>Los responsables del instituto me enviaron todo este tipo de material, una colecci\u00f3n de cd\u00b4s y, bueno, un aspecto que me gusta de ellos es que est\u00e1n interesados en la investigaci\u00f3n. Est\u00e1n interesados en el desarrollo de todo tipo de divertimento cient\u00edfico. Est\u00e1n buscando nuevas cosas y aspectos en la m\u00fasica.<\/p><p>Una de los aspectos que m\u00e1s me gustan cuando realizo una performance es que la gente puede seguir todos los pasos en directo de ella, la realiza conmigo. Pueden seguir mis pensamientos, como voy usando los pedales y mezclando las tomas de la m\u00fasica de una manera espont\u00e1nea. Es divertimento. Ellos pueden colaborar en la comedia.<\/p><p>Por cierto, esta noche ser\u00e1 tambi\u00e9n la primera vez que yo traducir\u00e1n mis palabras al tiempo que realizo la performance. Traducir\u00e1n los discursos que voy realizando.<\/p><p><b>Festivales de rock: Por \u00faltimo, \u00bftienes alg\u00fan proyecto que realizar con Einst\u00fcrzende Neubauten tras el tour del 25 aniversario?<\/b><\/p><p>Blixa Bargeld: Bueno, esto fue hace dos a\u00f1os. Queremos comenzar una gira para oto\u00f1o del 2007 o primavera del 2008. Estamos en proceso de finalizar dos discos. Tenemos todav\u00eda un contrato para grabar en nuestra compa\u00f1\u00eda habitual pero estos dos discos no los vamos a sacar en ella sino que los vamos a producir nosotros mismos. Mucha gente ha contribuido al \u00e9xito de nuestra m\u00fasica y seguro que hoy en la performance habr\u00e1 muchas personas que han venido a verme por mi grupo principal, Einst\u00fczende Neubaten, y es gracias a ellos que podemos autoproducirnos y sacar por nosotros mismos estos dos discos. Los estamos finalizando en estos momentos y despu\u00e9s vamos a comenzar a girar.<\/p><p><b>Festivales de rock: Muchas gracias por tu tiempo Blixa.<\/b><\/p><p>Blixa Bargeld: Igualmente. Fue, realmente, muy divertido conoceros y hablar con vosotros.<\/p><p>Texto: <\/p><p>Nathan Adler y Anywhere.<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T15:42:48+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/blixa-bargeld-2\/"},{"code":"siweb5ecfcd79821bd","images":[{"created":"2020-05-28T15:40:45+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/sinc_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/sinc_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/sinc_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/sinc_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/sinc_1.jpg"},"in_use":[]}],"name":"ENTREVISTA JOHN SINCLAIR & MARK RITZEMA, PARTE II","slug":"entrevista-john-sinclair-mark-ritzema-parte-ii-2","description":"<p><b>SEVILLA, 4 DE MARZO.<\/b><\/p><p>Festivales de rock: \u00bfQu\u00e9 nos puedes decir de la pel\u00edcula que ha realizado Steve Gebhardt 20 to life: the life and the times of John Sinclair sobre tu vida? \u00bfHas supervisado el contenido?<\/p><p>Sinclair: Bueno. Yo soy coproductor de la pel\u00edcula por lo que estoy bastante implicado en ella y puedo decirte que estoy content\u00edsima. Claro que he podido intervenir, valorar y trabajar en el contenido de ella pues iba dedicada a m\u00ed y Gebhardt es un buen amigo y tengo que decirte que estoy feliz de c\u00f3mo ha quedado. No tengo nada que objetar. Me parece un buen documento sobre mi persona y vivencias y sobre toda la \u00e9poca que me toc\u00f3 vivir, en la que me eduqu\u00e9 y llegu\u00e9 a ser qui\u00e9n soy ahora mismo.<\/p><p>Festivales de rock: \u00bfY has pensado en comenzar a redactar alguna autobiograf\u00eda sobre tu vida?<\/p><p>Sinclair: Ummmm\u2026. Bueno, en parte, la pel\u00edcula es ya un testimonio sobre mi vida pero si te digo la verdad no se me ocurre de donde puedo sacar tiempo para realizar esta autobiograf\u00eda pues estoy ocupad\u00edsimo con todos mis proyectos: radio, libro, conciertos, etc\u2026 lo cual creo que es una buena se\u00f1al porque significa que estoy vivo. Vivo y coleando y luchando por la paz y la libertad. \u00bfSabes? Si no tuviera tantos proyectos no me sentir\u00eda tan joven como me siento. Por ello, prefiero seguir as\u00ed y si debo hacer una autobiograf\u00eda ya la har\u00e9 pero conf\u00edo que sea lo m\u00e1s tarde posible porque estar todav\u00eda en pie es un signo claro de vitalidad. Todav\u00eda tengo muchas cosas que hacer. El pasado me acompa\u00f1a pero ya se fue.<\/p><p>Festivales de rock: \u00bfQu\u00e9 nos puedes decir sobre tu \u00faltimo Va tutto bene\/ it\u00b4s all good? \u00bfpor qu\u00e9 est\u00e1 traducido tambi\u00e9n al italiano?<\/p><p>Sinclair: Bueno, sorprendentemente, nuestra propuesta ha tenido una muy buena aceptaci\u00f3n en Italia y los editores de Stampa alternativa decidieron publicar mi libro y traducirlo conjuntamente al italiano. Por cierto, ahora partimos a Italia a tocar.<\/p><p>Ritsema: S\u00ed. La verdad es que Stampa alternativa es una editorial sumamente interesante y peculiar con unos precios muy accesibles y un cat\u00e1logo muy jugoso. Observabas los n\u00fameros que dispon\u00edan y, enseguida, te pon\u00edas a suspirar. Ten\u00edan todo un cat\u00e1logo de libros sobre serialismo y autores alternativos que es sumamente interesante. Los cat\u00e1logos de la editorial eran algo realmente incre\u00edble y dispon\u00edan de todo un cat\u00e1logo sobre todo tipo de temas a cual m\u00e1s jugoso.<\/p><p>Sinclair: Y el libro es un compendio de ensayo, poes\u00eda y diversos art\u00edculos realizado a la manera jazz\u00edstica, de forma lib\u00e9rrima. En \u00e9l hablo tanto de mi experiencia con Sun Ra o Mc5 como de Jack Kerouac o mis a\u00f1os en la c\u00e1rcel as\u00ed como hay alg\u00fan poema dedicado a la Cannabis Cup o a Mark.<\/p><p>Como puedes comprobar, yo concibo la creaci\u00f3n como un todo. Ah\u00ed est\u00e1n mis discos, mis art\u00edculos, mis libros o mis discos. Todos est\u00e1n concebidos a partir de la libre experimentaci\u00f3n y las posibilidades infinitas que tenemos como seres humanos. Gracias, por ejemplo, a los discos he contactado a gente interesada en desarrollar nuevos proyectos, en llevar el spoken word y el arte musical a otros terrenos. Mira, por ejemplo, fue un placer conocer a Greg Ginn, el guitarrista de Black Flag, la banda de Henry Rollins, con el que tuve un proyecto para editar un disco en su sello SST records. Desde mi primer disco grabado, Full moon night, hasta mis colaboraciones con Wayne Kramer o mis producciones de Big Walter Horton o Detroit Blues Revues siempre me he guiado por el instinto, por el ansia de experimentar, ser honesto y llegar a transmitir el sentimiento aut\u00e9ntico de la m\u00fasica realizada desde el coraz\u00f3n, desde el fondo del alma de los seres humanas. \u00bfEntiendes lo que quieres decir? La m\u00fasica aut\u00e9ntica, la m\u00fasica del alma, la que cambia las vidas y remueve el coraz\u00f3n de los seres humanos. La m\u00fasica que concede paz a las gentes y que no destruye sus vidas como tantos gobiernos y contra la que muchos poderes quieren luchar porque saben que no pueden controlarla.<\/p><p>Adem\u00e1s, en este libro tengo un poema llamado brilliant corners donde \u2013ya que has interesado por los que considero mis m\u00fasicos favoritos- hablo de los que a mi entender fueron los m\u00fasicos m\u00e1s importantes del jazz y los escritores fundamentales de la generaci\u00f3n beat y los que m\u00e1s me han influido. Son las cuatro esquinas del mundo de la literatura beat y de la m\u00fasica bebop. Por un lado, Thelonious Monk al piano, Charlie Parker al saxof\u00f3n, Dizzy Gillespie a la trompeta y Kenny Clarke a la bater\u00eda y, por otro lado, William Burroughs, Jack Kerouac, Allen Ginsberg y Neal Cassady.<\/p><p>Festivales de rock: \u00bfQu\u00e9 nos puedes decir de tu vida en \u00c1msterdam?<\/p><p>Sinclair: La verdad es que me siento muy a gusto en Holanda y en esta ciudad. Desde el primer momento que llegu\u00e9 a la ciudad me sent\u00ed bien y fue de manera natural que a comienzos de esta d\u00e9cada pensara en asentarme y vivir en ella c\u00f3modamente. Toda la historia con los coffee shops que tienen all\u00ed, su respeto a las libertades, su amor a la cultura y la posibilidad de realizarme como un ciudadano all\u00ed de una manera m\u00e1s aut\u00f3noma que en Estados Unidos me decidieron a instalarme en este pa\u00eds. Adem\u00e1s tengo un programa de radio habitual en radio free \u00c1msterdam en el que me siento muy c\u00f3modo y doy un repaso a mis grupos de m\u00fasica favoritos. Todo lo realizo de manera muy libre y a trav\u00e9s de mi p\u00e1gina web puedes tener acceso a la mayor\u00eda de estas grabaciones. En el programa puedo hacer todo aquello que desee y por esto he invitado a gente como mis queridos Wayne Kramer y Michael Davis o Thurston Moore y he dedicado programas a la Cannabis Cup o al fant\u00e1stico historiador de las ra\u00edces del blues y el jazz Tom Morgam, adem\u00e1s de realizar selecciones musicales de tantos y tantos m\u00fasicos que amo procedentes de New Orle\u00e1ns, Detroit, el norte del Missipi o el Delta. Ya sabes, m\u00fasicos como Earline Harris, Dave Bartholomew, Earl King o DuWayne Burnside.<\/p><p>Festivales de rock: Oye, \u00bfY os gust\u00f3 la versi\u00f3n que hizo Cronemberg de El almuerzo desnudo de Burroughs?<\/p><p>Sinclair: No recuerdo haberla visto pero como sabes mi relaci\u00f3n con el libro de Burroughs es muy cercana pues me gradu\u00e9 en la Universidad de Detroit con una tesis sobre este libro. Me siento muy, muy pr\u00f3ximo a ese libro y no s\u00e9 si me gustar\u00eda esta pel\u00edcula.<\/p><p>Ritsema: A m\u00ed, sin embargo, me gust\u00f3 mucho. Toda una experiencia lis\u00e9rgica. De todas maneras, hay un libro de Burroughs del que me siento mucho m\u00e1s cercano, The soft machine, que es tambi\u00e9n el nombre del genial grupo de Robert Wyatt y Kevin Ayers, como sabr\u00e1s.<\/p><p>Festivales de rock: Centr\u00e1ndonos un poco m\u00e1s en ti, Mark, para terminar \u00bfcu\u00e1l piensas que es la d\u00e9cada fundamental para la m\u00fasica rock? \u00bfCu\u00e1les son tus influencias a la hora de tocar la guitarra?<\/p><p>Ritsema: yo estoy sobre todo influenciado por la d\u00e9cada de los 70. Creo que esta es la d\u00e9cada fundamental. Y mi estilo de tocar tiene mucho que ver con lo que supuso la entrada de grupos como Talking Heads o Bauhaus en el mundo musical. F\u00edjate que ahora comparto un escenario con David J y yo era un aut\u00e9ntico fan tanto de Bauhaus como de Love and Rockets y para m\u00ed, este hecho es sensacional.<\/p><p>Festivales de rock: \u00bfy los grupos de ahora?<\/p><p>Ritsema: Bueno, por ejemplo, me gustan bastante Artic Monkeys. Y tambi\u00e9n me gustan bastante Tindersticks. Por cierto, el disco que ha hecho el cantante, Stuart Staples, en solitario es bastante bueno y muy soul. Me gusta mucho.<\/p><p>Festivales de rock: \u00bfPor qu\u00e9 crees que los grupos holandeses no tienen una gran repercusi\u00f3n musical como los norteamericanos, ingleses e incluso los alemanes?<\/p><p>Ritsema: No sabr\u00eda decirte con exactitud pero creo que esto se debe a que Holanda es un pa\u00eds muy peque\u00f1o y alejado de los grandes centros de repercusi\u00f3n mass-medi\u00e1tica. No es un pa\u00eds que est\u00e9 situado en el centro de la vor\u00e1gine sino tangencialmente y esto hace que podamos adaptarnos a los proyectos musicales de medio mundo y los absorbamos con naturalidad y nos integremos en ellos pero no los protagonicemos.<\/p><p>Festivales de rock: \u00bfY conoces a Dick el demasiado?<\/p><p>Ritsema: No. La verdad no lo conozco. \u00bfEs un grupo holand\u00e9s?<\/p><p>Festivales de rock: S\u00ed. Su cantante es holand\u00e9s y lo entrevist\u00e9 hace poco lo que sucede es que ha desarrollado su carrera, sobre todo, en Sudam\u00e9rica. \u00bfY, por ejemplo, te gusta Hermann Brood?<\/p><p>Ritsema: S\u00ed, claro. No es que sea un fan absoluto. Pero me gusta bastante.<\/p><p>Festivales de rock: Por el car\u00e1cter experimental de tocar la guitarra y concebir la m\u00fasica, se dir\u00eda que podr\u00edas estar integrado en alg\u00fan tipo de grupo electr\u00f3nico. \u00bfNo te interesa esta vertiente musical?<\/p><p>Ritsema: Bueno, mi concepci\u00f3n de la m\u00fasica es mucho m\u00e1s vital. Comprendo que haya gente que pueda estar recluido en su habitaci\u00f3n sin hablar con nadie y pueda a partir de sus conocimientos musicales componer todo un disco desde all\u00ed pero yo no lo comparto. A m\u00ed me gusta la m\u00fasica natural, la que parte del coraz\u00f3n y experimenta a partir de unas nociones frontales, directas, en contacto con la gente y los creadores. Me gusta mucho la m\u00fasica que nace de los instrumentos tradicionales aunque me encante experimentar con ellos. De verdad, no me veo a m\u00ed mismo sumergido en mi hogar sin salir a contactar con otros m\u00fasicos, escritores o poetas. Sin embargo, esto no significa que est\u00e9 en contra de la m\u00fasica electr\u00f3nica. Por ejemplo, Kraftwerk me parecen un grupo muy imaginativo y valioso y tambi\u00e9n, entro otros, me gustan The Human League.<\/p><p>Festivales de rock: Y bueno, la pregunta acostumbrada a los m\u00fasicos actualmente \u00bfQu\u00e9 opinas de Internet y la descarga de Mp3? \u00bfCrees que esta pr\u00e1ctica acabar\u00e1 con la industria o perjudicar\u00e1 la m\u00fasica?<\/p><p>Ritsema: No. Para nada. Cuando surgi\u00f3 la radio y los singles de los cantantes comenzaron a pasarse all\u00ed, hubo muchos cr\u00edticos agoreros que decretaron el fin de la industria musical, el fin de la era del disco pero esto, como pudimos comprobar, no sucedi\u00f3 as\u00ed. \u00bfSabes?, dec\u00edan que c\u00f3mo se iban a vender discos cuando cualquiera pod\u00eda escuchar su canci\u00f3n favorita un d\u00eda tras otro en la radio. Lo cierto es que yo s\u00f3lo encuentro ventajas a Internet pues puedes acceder a grabaciones desconocidas y descatalogadas que de otra manera no podr\u00edas conseguir. Adem\u00e1s, creo que quien realmente ama un grupo o un disco termina por adquirirlo como tambi\u00e9n pienso que el precio de los discos es demasiado caro y que, tal vez, gracias a Internet comiencen a abaratarse los mismos.<\/p><p>Festivales de rock: Por cierto, y el grupo habitual en el que tocas, The Raskolnikovs \u00bfme puedes explicar el porqu\u00e9 del nombre? \u00bfEs por Dostoievsky?<\/p><p>Ritsema: Claro. Mira, yo como Sinclair no hago mucha diferencia entre medios art\u00edsticos de distintas disciplinas y considero a Dostoievsky un m\u00fasico a la misma altura que Thelonious Monk o Lightin Hopkins. No encuentro diferencias en la libre estructura de sus frases literarias y las frases musicales realizadas por gente como James Brown que dibujaban melod\u00edas a partir del desorden o subvert\u00edan los conceptos habituales de la m\u00fasica para llegar a construir su propio e intransferible discurso original.<\/p><p>S\u00ed. Es obvio que The Raskolnikovs como homenaje al personaje principal de <b>Crimen y castigo<\/b>. De todas maneras, ahora mismo tengo apartado moment\u00e1neamente mi trabajo en este grupo y entre medias de mi colaboraci\u00f3n con Jhon, por ejemplo, voy a ir al estudio de Rui Veloso en Portugal a grabar un nuevo disco y formalizar un nuevo proyecto que tengo.<\/p><p>Festivales de rock: Bueno, pues si os parece podemos dejarlo aqu\u00ed. De verdad, que ha sido un placer para nosotros poder hablar con vosotros.<\/p><p>Sinclair: Para nosotros tambi\u00e9n. Y, de verdad, quiero felicitaros por esta entrevista. Estoy encantado con ella. La mayor\u00eda de las personas s\u00f3lo me preguntan por mi relaci\u00f3n con Mc5 o con Gingsberg y dem\u00e1s personalidades pero no se interesan para nada en mi persona. Me entrevistan para saber cosas de otras personas pero yo tengo todo un background detr\u00e1s y toda una vida llena de incidentes. A veces no s\u00e9 bien porqu\u00e9 se interesan en entrevistarme si no son aficionados a mi obra. A la vez, suelo recibir una gran cantidad de preguntas sobre mi pasado pero lo cierto es que yo no soy ning\u00fan f\u00f3sil. Como hab\u00e9is podido comprobar sigo activo. Afortunadamente, tengo un presente emocionante del que ayer, por ejemplo, visteis s\u00f3lo una parte: mi colaboraci\u00f3n actual con Mark.<\/p><p><b>Texto y Fotos: anywhere &amp; nathan adler<\/b><\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T15:40:57+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/entrevista-john-sinclair-mark-ritzema-parte-ii-2\/"},{"code":"siweb5ecfcd3ae786e","images":[{"created":"2020-05-28T15:39:40+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/131b67772cc23c274ebf78c8cd8977ee_0.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/131b67772cc23c274ebf78c8cd8977ee_0.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/131b67772cc23c274ebf78c8cd8977ee_0.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/131b67772cc23c274ebf78c8cd8977ee_0.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/131b67772cc23c274ebf78c8cd8977ee_0.jpg"},"in_use":[]},{"created":"2020-05-28T15:39:46+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/576a44ef9882c650c4deff7e8b8b23bc_0.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/576a44ef9882c650c4deff7e8b8b23bc_0.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/576a44ef9882c650c4deff7e8b8b23bc_0.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/576a44ef9882c650c4deff7e8b8b23bc_0.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/576a44ef9882c650c4deff7e8b8b23bc_0.jpg"},"in_use":[]}],"name":"ENTREVISTA A ATOM RHUMBA","slug":"entrevista-a-atom-rhumba-2","description":"<p>Atom Rhumba estuvieron en Cartagena en el pasado mes de enero y aprovechamos para charlar un tiempo con Rober!, voz, guitarra y alma m\u00e1ter de un grupo en continua expansi\u00f3n, en constante trance de aprendizaje y que, desde luego, merece con creces todos los elogios que se han realizado del mismo por su perspicacia y saber hacer a la hora de escarbar en las costras del rock y a fuerza de talento y originalidad darle un nuevo empaque a su gastada figura. Se\u00f1alar que, desde luego, fue muy satisfactorio entrevistar al l\u00edder de un grupo que, como pocos dentro de nuestro pa\u00eds, ha sabido hilvanar diversi\u00f3n blues, exploraciones sonoras a medio camino entre el reggae y la psicodelia y nihilismo punk-rock consiguiendo una f\u00f3rmula personal e inquietante como demuestra su excelente \u00faltimo \u00e1lbum Amateur Universes que algunos han querido etiquetar bajo el ep\u00edgrafe post-punk o dance-rock, seguramente, de manera err\u00f3nea.<\/p><p>ECP: Antes que nada, una pregunta que siempre me gusta hacer a todas las personas a las que entrevisto. \u00bfcu\u00e1ndo fue el momento en que sentiste que te dedicar\u00edas a la m\u00fasica?<\/p><p>R: Siempre me ha gustado, a los doce a\u00f1os devoraba las emisoras y grababa los temas que m\u00e1s me gustaban en un viejo radio cassette. Y en cuanto me dejaron una guitarra el\u00e9ctrica\u2026chico, aquello era lo m\u00edo!<\/p><p>ECP: \u00bfel primer disco que te maravill\u00f3 y te adentr\u00f3 en otro mundo?<\/p><p>R: No podr\u00eda identificar un disco en concreto, pero si recuerdo ciclos en los que me enamoraba perdidamente de alg\u00fan grupo o artista y devoraba todo lo suyo, me dio fuerte por los Ramones, Love, Velvet, Bowie, Cramps, James Brown, Beatles, Clash, Coltrane, Hank Wiliams\u2026.todo muy cl\u00e1sico como ves.<\/p><p>ECP: Y siguiendo con este tema, \u00bfc\u00f3mo entraste en el mundo de la m\u00fasica y conociste a tus compa\u00f1eros?<\/p><p>R: Empec\u00e9 a tocar la guitarra bastante tarde, creo que a los 21 a\u00f1os, pero lo cog\u00ed con ganas y en poco tiempo estaba metido metiendo ruido con los t\u00edpicos grupos de amigos, sin mayores pretensiones que tocar en el local. Luego participe en bandas como The Reverb Lovers o Bloom para acabar montando Atom Rhumba con m\u00fasicos de la zona con los que compart\u00eda inquietudes y gustos.<\/p><p>ECP: Ahondando m\u00e1s en el tema de los inicios, \u00bfcu\u00e1les fue el primer concierto que te marc\u00f3, los m\u00fasicos con los que m\u00e1s hayas disfrutado de sus conciertos y los que te gustar\u00eda ver y a\u00fan no has visto?<\/p><p>R: He ido a tantos conciertos\u2026soy incapaz de recordar las fechas pero recuerdo con cari\u00f1o a The Cramps en Donosti, Jonathan Richman y Robyn Hitchock en Brighton, Kim Salmon en El Canal, Los Bichos en el Gaueko, Love en el BAR, David Thomas en el Primavera\u2026<\/p><p>ECP: \u00bfQu\u00e9 hac\u00edas en Brighton entre 1996 y 1997? \u00bfte gust\u00f3 la ciudad, la experiencia y qu\u00e9 fue lo que aprendiste all\u00ed? \u00bfCu\u00e1nto de definitivo fue vivir all\u00ed y mezclarte con el ambiente de aquella ciudad para decidir darle un empuj\u00f3n definitivo a Atom Rhumba?<\/p><p>R: Fui all\u00ed con la intenci\u00f3n de perfeccionar mi ingl\u00e9s y buscarme la vida, ya sabes, sacarme unas perras, ahorrar algo y cobrar el subsidio del inmigrante retornado a la vuelta. No me influy\u00f3 demasiado a nivel musical, no conectaba demasiado con la escena musical que imperaba en aquel momento en la isla. Pese a todo, contact\u00e9 con m\u00fasicos de la zona y toqu\u00e9 brevemente en un grupo metido en la \u00f3rbita de Nick Cave. La ciudad me gust\u00f3, el ambiente diurno es m\u00e1s relajado que en Londres y el mar est\u00e1 cerca, eso siempre es importante.<\/p><p>ECP: Siguiendo con las preguntas personales, \u00bfc\u00f3mo llegaste a alcanzar tu t\u00e9cnica vocal?<\/p><p>R: No creo que en mi caso se pueda hablar de t\u00e9cnica. Mi estilo empez\u00f3 siendo muy agresivo, mi voz parec\u00eda un arma. Con el tiempo y la pr\u00e1ctica he ido perfeccionando mi estilo, ganando en matices y sobre todo soy m\u00e1s consciente de mis l\u00edmites. Creo que estoy muy lejos de ser un buen cantante, quiz\u00e1s no es algo que se note tanto ya que el nivel general es bastante mediocre. De todos modos valor\u00f3 m\u00e1s la expresividad que la t\u00e9cnica en un cantante.<\/p><p>ECP: \u00bfQu\u00e9 me puedes decir ahora de Hormonal riot? \u00bfqu\u00e9 es lo que m\u00e1s te gusta y lo que menos de ese disco? \u00bfqu\u00e9 supuso para ti ver publicado ese primer disco?<\/p><p>R: Me gusta la actitud que desprende. En su momento sorprendi\u00f3 mucho, manej\u00e1bamos unos referentes poco manoseados por aqu\u00ed. Visto ahora me suena un poco desequilibrado y naif.<\/p><p>ECP: \u00bfY Dirt shots que creo te gustaba mucho?<\/p><p>R: Ese disco es el que m\u00e1s me gusta de la primera formaci\u00f3n de Atom Rhumba, el que m\u00e1s y mejor nos compenetramos Sergio y yo, que compon\u00edamos casi todo el material. Al poco Josi, le bajista dejo el grupo, empezando una sangr\u00eda de componentes que ser\u00eda una constante a lo largo de la historia del grupo.<\/p><p>ECP: \u00bfqu\u00e9 os dej\u00f3 como experiencia haber taloneado a Make up?<\/p><p>R: Estuvo bien conocer a Ian, el cantante, todo un personaje, hicimos buenas migas y seg\u00fan parece les gustamos bastante, su t\u00e9cnico nos quer\u00eda llevar a USA para grabarnos un single. Como an\u00e9cdota, en un tema Alberto (el bater\u00eda) entr\u00f3 cuatro compases tarde y tuve que alargar un grito m\u00e1s all\u00e1 de lo humanamente posible as\u00ed que me quede sin resuello y me desmaye, algo que no me ha vuelto a pasar nunca. La gente andaba diciendo \u201cque bien se tira el cantante de Atom Rhumba\u201d, jajaja!<\/p><p>ECP: Te lo habr\u00e1n preguntado muchas veces pero \u00bfc\u00f3mo fue trabajar con Mick Collins? \u00bfqu\u00e9 te dej\u00f3 ahora que ya han pasado m\u00e1s de seis a\u00f1os esa experiencia? \u00bfCrees que con Chasin the onagro os acercasteis al sonido que pretend\u00edais?<\/p><p>R: \u00bfHan pasado seis a\u00f1os? Uff\u2026<\/p><p>Mick es un productor muy americano, de ir al grano y dejarse de vainas. No estoy del todo contento con ese disco, pas\u00e1bamos de todo y no ensayamos lo suficiente. Algunas tomas son bochornosas. Me da pena, pod\u00eda haber sido mucho mejor. Las canciones merec\u00edan m\u00e1s trabajo.<\/p><p>ECP: Seg\u00fan creo estuviste en Jap\u00f3n en la gira de Backbone ritmo \u00bfqu\u00e9 te pareci\u00f3 este pa\u00eds? \u00bfcu\u00e1les fueron vuestras experiencias all\u00ed?<\/p><p>R: Me encant\u00f3 la gente, su educaci\u00f3n y sobre todo su gastronom\u00eda. Tambi\u00e9n el respeto con el que trataban a todos los grupos y el nivel t\u00e9cnico del Fujirock, el festival en donde actuamos. Llegabas y ten\u00edas puesto el amplificador del a\u00f1o que hab\u00edas solicitado: te enchufabas y tocabas directamente, sin prueba y sin tener que acotar absolutamente nada al equipo t\u00e9cnico, ni siquiera un \u201cs\u00fabeme la voz\u201d al t\u00e9cnico de monitores. No he vuelto a ver cosa igual.<\/p><p>ECP: Y respecto a Francia, \u00bfsegu\u00eds teniendo buena acogida all\u00ed? \u00bfVais a ir al pa\u00eds vecino a presentar Amateur universes?<\/p><p>R: Esa es la idea. Marc Zermati (del sello Skydog) fue quien public\u00f3 nuestros anteriores discos all\u00ed y anda muy ilusionado con Amateur Universes, afirma que es nuestro mejor disco. Lo malo es que tambi\u00e9n afirma que las cosas est\u00e1n peor que nunca y est\u00e1 pensando, a sus sesenta y pico a\u00f1os, en dejar la edici\u00f3n musical y dedicarse a vender ropa. Todo est\u00e1 fatal, joder, este es el t\u00edo que sac\u00f3 el primer single de Motorhead, public\u00f3 el Metallic KO de los Stooges, resucit\u00f3 a los Flamin Groovies, fue road manager de Los Clash\u2026es una pena.<\/p><p>ECP: \u00bfQu\u00e9 te parecieron las remezclas que hicieron Josetxo Anitua y Guillermo Piccolini de gone? \u00bfy el disco de remezclas que nunca escuch\u00e9 pero seguro es delicioso?<\/p><p>R: Es algo muy interesante, dejas tus temas a artistas cuyo trabajo admiras y los resultados suelen ser sorprendentes\u2026en algunos casos podr\u00edamos hablar de aut\u00e9ntica recomposici\u00f3n, de canciones realmente nuevas.<\/p><p>ECP: \u00bfC\u00f3mo es vuestra relaci\u00f3n con Josetxo Ezponda de Los Bichos que creo que era vuestro grupo favorito y con Hendrik R\u00f6ever, de Los Del Tonos?<\/p><p>R: Tengo mucho aprecio a Josetxo, siempre hablamos de hacer algo juntos pero es dif\u00edcil, es muy\u2026escurridizo. A Hendrik le conocimos a trav\u00e9s de Kaki. Se port\u00f3 fenomenal con nosotros y sus aportaciones enriquecieron en gran medida los temas en los que particip\u00f3. Huelga decir que es un gran guitarrista.<\/p><p>ECP: \u00bfY con Josele? \u00bfTe gustan sus discos en solitario? \u00bfErais fan de Los enemigos?<\/p><p>R: A los Enemigos les vi en la primera \u00e9poca, presentando su segundo disco. El Ferpectamente me gust\u00f3 mucho en su tiempo y le he seguido m\u00e1s o menos durante todos estos a\u00f1os. Es un gran letrista, cantante y guitarrista, sus discos en solitario est\u00e1n muy bien. Indudablemente se merece mucha m\u00e1s repercusi\u00f3n de la que goza actualmente.<\/p><p>ECP: \u00bfy cu\u00e1les crees que son los grupos espa\u00f1oles con los que m\u00e1s contacto ten\u00e9is o que m\u00e1s os gustan porque es curioso que siempre que se hable de vosotros se utilicen influencias extranjeras pero ninguna espa\u00f1ola?<\/p><p>R: Tenemos contacto y nos gustan muchas cosas, en Madrid est\u00e1n Ginferno, Grimorio o Los Chicos; en Asturias Las Nurses, en Galicia Lascivos y Ultracuerpos, en Euskal Herria Royal Canal, Lisab\u00f6, Akauzazte, Anari, Inoren Ero Ni, Audience, Green Manalishi, Se\u00f1or No, en Valencia Los Borbones \u2026por tu tierra andan Schwarz, tengo muchas ganas de verlos en directo.<\/p><p>ECP: Una duda, \u00bfqui\u00e9n es teclista con el que os present\u00e1is en esta gira? \u00bfEs firehead? Hablame un poco de \u00e9l porque, desde luego, es todo un espect\u00e1culo contemplarlo.<\/p><p>R: Bueno, Cabezafuego lleva ya tres a\u00f1os con nosotros. Es muy\u2026animado. Creo que viene bien para quitarnos un poco de seriedad y romper el hielo en algunas ocasiones. A veces la gente vi\u00e9ndole en directo pasa por alto el extraordinario trabajo que ha hecho con los teclados del disco.<\/p><p>ECP: Por momentos, hay ecos a lo Morricone o una road movie cl\u00e1sica en vuestro tema broken town. Pareciera tambi\u00e9n que de un momento a otro va a aparecer Chris Isaak por all\u00ed. H\u00e1blame un poco de este fascinante tema.<\/p><p>R: \u00a1Chris Isaak apareci\u00f3 por all\u00ed pero le mandamos al pairo en cuanto Roy Orbison entr\u00f3 por la puerta trasera! Es una canci\u00f3n que habla sobre Barakaldo, mi ciudad natal. Siempre pens\u00e9 que no acabar\u00eda viviendo all\u00ed pero parece que irremediablemente pasar\u00e9 unos cuantos a\u00f1os m\u00e1s.<\/p><p>ECP: Hay momentos en que vuestra m\u00fasica parece que va a estallar en un desarrollo psicod\u00e9lico o m\u00e1s expansivo a lo spacemen 3 pero nunca lo termina de hacer del todo y eso la hace m\u00e1s compacta. Me intriga ese tono a medio caballo entre el campo del rock cl\u00e1sico y la psicodelia porque deja un toque elegante y misterioso en vuestros discos. \u00bfme puedes hablar algo de esto? \u00bfpor qu\u00e9 no os aventur\u00e1is m\u00e1s en la experimentaci\u00f3n?<\/p><p>R: En el pasado tuvimos momentos en el que los conciertos ten\u00edan muchos m\u00e1s puntos de fuga, hab\u00eda m\u00e1s espacio para el caos. En los dos \u00faltimos discos nos hemos ce\u00f1ido a una estructura m\u00e1s cerrada debido al modus operandis que hemos adoptado: ahora llevo las canciones mucho m\u00e1s terminadas al local y el resto de los rhumberos son de una formaci\u00f3n rockera bastante cl\u00e1sica. Eso hace m\u00e1s dif\u00edcil arriesgarse en directo, improvisar.<\/p><p>ECP: Aparte de vuestro disco de remezclas y de todo esta movida del post-punk y el dance-rock que os ha cogido en el sitio adecuado porque de eso trata \u2013sin tener que ce\u00f1irse a estos calificativos- lo que siempre hab\u00e9is hecho, \u00bfhab\u00e9is sentido la tentaci\u00f3n alguna vez de a\u00f1adir cajas de ritmo o sampler alguna vez a vuestra m\u00fasica?<\/p><p>R: Hemos usado un viejo sampler Ensoniq en alguna grabaci\u00f3n y en directo fue nuestro teclado durante algunos a\u00f1os hasta que yo lo destroce a patadas en un momento de euforia. Fuera de eso no hemos usado demasiados cacharros, simplemente no los hemos considerado necesarios. Si surge alguna canci\u00f3n que pudiese verse beneficiada por el uso de una caja de ritmos la usar\u00edamos sin tapujos, no veo ning\u00fan problema en ello.<\/p><p>En cuanto lo del post punk\u2026creo que es un cors\u00e9 que se puede utilizar para muy pocas canciones nuestras. Tambi\u00e9n se ha convertido en otra moda m\u00e1s que es especialmente petulante cuando pretende ir de original: los discos de Ultravox!, Wire , Talking Heads o Gang of Four tienen ya unos cuantos a\u00f1itos\u2026<\/p><p>ECP: Al parecer, ten\u00e9is una relaci\u00f3n especial con la revista ruta 66 que han elegido a vuestro \u00faltimo disco como disco del a\u00f1o y creo que tocasteis en el concierto dedicado a su veinte aniversario as\u00ed como hab\u00e9is tenido otras colaboraciones. H\u00e1blame un poco de esto. \u00bfes tu revista favorita? \u00bfdesde cu\u00e1ndo la compras?<\/p><p>R: Tengo el n\u00famero 0 aquel que sal\u00edan Bowie y Jagger en la portada, por aquel entonces la compraba m\u00e1s a menudo, ten\u00eda un esp\u00edritu m\u00e1s fancinero y, sobre todo, yo estaba descubriendo muchas cosas a las que dif\u00edcilmente pod\u00eda acceder oyendo la radio o la m\u00fasica de los bares. Fue de gran ayuda junto a fancines como Ugly Things, La Herencia de los Munsters, Mamorro\u2026Nos llamaron para conmemorar su 20\u00ba aniversario y nos pareci\u00f3
