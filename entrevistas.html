n bien visten, y tambi\u00e9n huelen, y para lig\u00e1rnoslas nos estudi\u00e1bamos cualquier cosa para que se fijaran en nosotros. Curiosamente en la cama eran m\u00e1s guarras que las t\u00edas con las que habitualmente nos acost\u00e1bamos. Estudiando filosof\u00eda topamos con la definici\u00f3n de lo apol\u00edneo y lo dionisiaco, es decir lo que rodea a la noche el placer y el sexo. Lo apol\u00edneo era m\u00e1s rollo lila, el d\u00eda, la responsabilidad etc... Recuerdo que sol\u00edamos trapichear drogas en el instituto y nos coloc\u00e1bamos y charl\u00e1bamos sobre qu\u00e9 cosas eran apol\u00edneas y qu\u00e9 cosas eran dionisiacas, definitivamente nos quedamos con lo segundo.<\/p><p>- \u00bfAparte de Adictos al porno guarro ten\u00e9is mas discos?<\/p><p>Joder, que pregunta, por supuesto, tenemos \"con pelos en la lengua\" y este mes va a editarse \"Como una droga !!\"nuestro \u00faltimo y grandioso disco.<\/p><p>- En la fiesta Record Runner hubo cera ardiendo, nata montada y guantes de l\u00e1tex. \u00bfSe puede esperar de vosotros siempre un show cerdo y guarro?<\/p><p>La respuesta es No. Creo que no puedes esperar nada de nadie, hay gente que se espera cosas de nosotros, y luego no pueden pagarnos, nuestros cuerpos son baratos seg\u00fan qui\u00e9n los quiera comprar, pero nos gusta el morbo de una oferta alta, el dinero nos excita, joder somos putos capitalistas comunistas.En directo nos mola provocar una reacci\u00f3n ante el publico, aunque sobra con nuestra m\u00fasica, joder, normalmente es algo espont\u00e1neo, no calculado.A veces intentamos provocar al publico de otra forma y no siempre ha funcionado y adem\u00e1s prefiero no contarlo.<\/p><p>- 5 pelis p\u00f2rno para llevarse a una isla desierta.<\/p><p>Pedro Norte y Chico TT eran m\u00e1s de porno 80\u00b4s pero a mi siempre me han gustado las pelis cerdas europeas, no me suelo fijar en los t\u00edtulos, porque suelen ser en alem\u00e1n y no tengo ni puta idea de alem\u00e1n, bueno menos fantastichen y algo que se pronuncia algo as\u00ed como mis tu mis mi eslafen y que viene a decir que a ver si quieres follar conmigo.Lo aprend\u00ed en una excursi\u00f3n a Alemania cuando estaba con los Boy Scouts.<\/p><p>- El t\u00edo mas morboso del rock es...<\/p><p>No entiendo que me quieres decir con eso, a ver si me pone o que? En fin me pone mucho Raphael.<\/p><p>- La t\u00eda mas cerda es...<\/p><p>De las que he conocido? Una t\u00eda que me pidi\u00f3 que le comiera el potorro y la cerda de ella no se lo hab\u00eda labado en una buena temporada, le cantaba a merluza de oferta cosa que no veas, pero como soy un alma muy caritativa, pues me lo trabaj\u00e9, no hay que rechazar un chochito por muy mal que huela, bueno despu\u00e9s de este episodio estuve con dolor de cabeza y tripas unas buenas horas, jodidas nauseas.<\/p><p>- \u00bfHab\u00e9is tocado en saunas gay? As\u00ed empezaron los New York Dolls\u2026<\/p><p>No hemos tocado pero Spartakus es socio de una aqu\u00ed en donosti y solemos quedar para afeitarnos y charlar, pero sin mariconadas.<\/p><p>- \u00bfLa coca por las narices o en el glande?<\/p><p>La cosa esta cara para poder desperdiciarla por la nariz.<\/p><p>- Nunca he conocido a una t\u00eda con una Onda Ninfo, \u00bfc\u00f3mo es?<\/p><p>Seg\u00fan el origen etimol\u00f3gico de la palabra se le aplica a mujeres que a pesar de una gran excitaci\u00f3n no llegan al orgasmo, lo cual desemboca en una aguda depresi\u00f3n y una b\u00fasqueda obsesiva del placer. En la calle se les llama err\u00f3neamente as\u00ed a cualquier t\u00eda un poco salida, gran error. El equivalente al sexo masculino es el priapismo.<\/p><p>- \u00bfQue ten\u00e9is que decirle al resto de grupos punks espa\u00f1oles?<\/p><p>Nada en especial, pero mucho en concreto.<\/p><p>- \u00bfY al publico?<\/p><p>Concretamente poco pero mucho en especial.<\/p><p>- El \u00e9xito no llegara nunca, teniendo en cuenta vuestro rollo, \u00bfqu\u00e9 os parece?<\/p><p>Ale, mira al t\u00edo este, no te jode, y lo suelta as\u00ed como ..., joder, y encima qu\u00e9 os parece? En fin , graciosillo, el chaval. Pues para que lo sepas, eh ?, somos personas de mucho \u00e9xito, eh?, y no nos vas a desanimaaaar, por que ya te veo veniiiir, que intentas sumirnos en un pozo de caos y desesperaci\u00f3n, donde nadie venga a recogernos, y todos nos escupan a unaaa.<\/p><p>Pero no, querido amigo, no, el \u00e9xito profesional nos acaricia en nuestras vidas personales, y profesionales, a los actuales y a los ex de la banda. El momento en que nos sumergimos en nuestra banda es la transformaci\u00f3n en nuestros alter egos, es como un doble cuerpo. Como banda yo creo que llegamos a la gente que queremos llegar, y en ese aspecto creo que s\u00ed hablamos de \u00e9xito a nuestro nivel, que no es m\u00e1s que el que queremos. Si quisiera vender m\u00e1s discos tendr\u00eda que componer m\u00fasica m\u00e1s comercial y eso es algo que no me sale.<\/p><p>- Un grupo que os haya epatado \u00faltimamente\u2026<\/p><p>\u00bf??????????? No se que quieres decir con eso t\u00edo, pero joder, un grupo que me haya epatado \u00faltimamente... quiz\u00e1 DDD con su nueva formaci\u00f3n, la primera vez que nos escuch\u00e9 me qued\u00e9 totalmente epatado.<\/p><p>- Uno que hay\u00e1is aborrecido.<\/p><p>Por lo general siempre encuentro algo de positivo en todos los grupos aunque sean muy malos siempre te quedas con detalles de composici\u00f3n, ganas, actitud, no s\u00e9 t\u00edo, joder, t\u00fa ya me entiendes.<\/p><p>- \u00bfGinger Lynn o PJ Harvey?<\/p><p>No veo que tienen que ver una con la otra quitando que sean mujeres, por lo dem\u00e1s me encantan ambas en sus labores como actriz y m\u00fasico.<\/p><p>- \u00bfSois gays, bi, homo, de todo un poco?<\/p><p>Un poco gays si que somos pero a maric\u00f3n el \u00faltimo, bisexuales seg\u00fan lo colocados que estemos. En la banda hay un hetero tambi\u00e9n, no s\u00e9, de todo un poco. Las posibilidades de ligar un s\u00e1bado por la noche, siendo bisexual duplican a la de cualquier persona hetero u homo.<\/p><p>- \u00bfOye lo de la cera duele? No hay truco\u2026<\/p><p>A veces, si controlas tu cuerpo el dolor se puede sentir como placer, de todas formas lo de la cera duele pero no demasiado. Y si no, que se lo pregunten a millones de mujeres peludas antes de ir a depilarse.<\/p><p>- \u00bfDa para vivir esto? Al menos para pagaros las drogas\u2026<\/p><p>Desde luego a nosotros no nos da para vivir, porque es dif\u00edcil mantener nuestras casas, coches y mujeres de lujo, pero bueno, sirve para comunicarte culturalmente con otras personas. Las drogas las solemos pasar nosotros, y eso aporta un dinerillo extra...<\/p><p>- \u00bfNo es un poco raro vuestro rollo en el Pa\u00eds Vasco? Q piensan de vosotros?<\/p><p>El Pa\u00eds Vasco es muy abierto a cualquier estilo de vida, m\u00fasica o ideolog\u00eda, aunque intenten vender la moto en los medios de comunicaci\u00f3n los mismos de siempre, de hecho cuando la gente viene y lo ve con sus propios ojos, suele darse cuenta de la manipulaci\u00f3n que hay y de lo bien que se vive aqu\u00ed.<\/p><p>- \u00bfVan las t\u00edas a vuestro camerino despu\u00e9s de los conciertos? Yo fui y solo hab\u00eda t\u00edos peludos y adem\u00e1s feos\u2026<\/p><p>Uno no ser\u00edas t\u00fa? Jajaja, no en fin solemos pasar de meter t\u00edas al camerino, solemos preferir que nos esperen en el hotel, aunque en algunas ciudades como en Bilbao sea imposible controlar el transito, y acabemos aceptando su compa\u00f1\u00eda. Por lo dem\u00e1s somos tipos muy simpaticos y cercanos, por lo que no suele suponer un gran esfuerzo abrirnos a amistades sinceras y duraderas desinteresadamente.<\/p><p>- \u00bfComo contactasteis con No tomorrow records?<\/p><p>Por medio de otros m\u00fasicos que le dieron la chapa a Javi NoTomorrow para que nos sacara un disco, al final \u00e9l lo hizo y siempre nos trat\u00f3 muy bien.<\/p><p>- \u00bfNunca baj\u00e1is a tocar al sur no? \u00bfQ problema ten\u00e9is, en el sur, pq no os llaman los, promotores?<\/p><p>Pues mira, en mayo vamos a Valencia, Murcia y Granada, y nos han llamado ellos, ala!!<\/p><p>- \u00bfVais a hacer festivales este verano? No hab\u00e9is pensado en ofreceros para el festival porno de Barcelona?<\/p><p>La verdad es que somos bastante vagos y en verano solemos irnos a lugares tur\u00edsticos cutres a poner morenos nuestros culos., solemos preferir ensayar y sacar nuevos temas, aunque m\u00e1s de una vez hemos tocado en alg\u00fan festivalillo veraniego. Nos gusta emborrachar a turistas y luego tomarles el pelo y enviarles a saunas chinas o cosas as\u00ed, pero como nosotros tambi\u00e9n somos de vida alegre solemos acabar con alemanas o yanquis guarras\/os. Esos m\u00edticos polvetes en la playa con todo el aparato lleno de arena, ese roce, ese aroma., las amigas borrachas aplaudiendo en corro...<\/p><p>- Siempre se habla de ofrecer un valor a\u00f1adido a los compradores de discos...; \u00bfel vuestro lleva alg\u00fan clipporno multimedia o algo?<\/p><p>Nuestro vinilo lleva un tema extra, y el cd lleva tinta mezclada con nuestro semen, algo que ya es un valor a\u00f1adido.<\/p><p>- \u00bfPirateais m\u00fasica? Lo digo pq conozco muchos m\u00fasicos que lo piratean todo, y resulta curioso.<\/p><p>Suelo piratear m\u00fasica y discos de grandes compa\u00f1\u00edas ya que normalmente las bandas no suelen ver dinero de esos discos, pero , joder , apoyo a las bandas de peque\u00f1as discogr\u00e1ficas, y a las peque\u00f1as discogr\u00e1ficas en s\u00ed.<\/p><p>- \u00bfComo es posible que se\u00e1is todos tan guapos, tan simp\u00e1ticos y que toqu\u00e9is tambi\u00e9n? Creo que sois el mejor grupo que he visto... (pregunta a\u00f1adida por el entrevistado)<\/p><p>Oh, nos gustan tus palabras, pero este tipo de preguntas nos abruman, y no somos muy orgullosos, pero saliendo de un tipo curtido como t\u00fa, he de decirte que es algo innato, algo que no sabes que tienes hasta que lo descubres, es como ese que es muy bueno haciendo peque\u00f1os barquitos de madera afil\u00e1ndolos con su cuchillo, como ese que descubre que su voz ha sido creada para cantar en una chirigota, es como una llamada del se\u00f1or...<\/p><p>- Para terminar, \u00bfpara cuando un poco de sadomaso en directo?<\/p><p>Para cuando nos dejes tu precioso culo, amigo, los muchachos y yo hace tiempo que lo deseamos...<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T16:14:25+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/discipulos-de-dionisos-3\/"},{"code":"siweb5ecfd531db865","images":[],"name":"SINIESTRO TOTAL","slug":"siniestro-total-7","description":"<p>Siniestro Total han publicado nuevo disco (y van 20, 20), cargado de rock marciano y de las letras mas \u00e1cidas e ir\u00f3nicas que se puedan encontrar en Espa\u00f1a.<\/p><p>Sobre ello, el pasado, presente y futuro charlamos (v\u00eda mail) con el \u00fanico e inclasificable Juli\u00e1n Hern\u00e1ndez, Gallego Universal.<\/p><p>Hola, \u00bfc\u00f3mo va eso?; \u00bfque tal est\u00e1 funcionando el disco?.<\/p><p>-Bien. Para empezar, esto de las entrevistas por e-mail tiene sus ventajas y ya me he le\u00eddo todas las preguntas antes de contestar ninguna.<\/p><p>Quiz\u00e1 lo suyo ser\u00eda empezar por la \u00faltima pregunta: \"decid lo que os d\u00e9 la gana\". Sospecho que no os va a hacer maldita la gracia si lo hacemos pero,\u00a1ay!, es lo que hemos hecho toda nuestra vida y si lo propon\u00e9is tan claramente nos agarraremos a la sugerencia como a un clavo ardiendo. En fin, al grano. \"Eso\" va de puta madre. Otra cosa es saber a qu\u00e9 os refer\u00eds con\"eso\". \u00bfUn plan de estudios quiz\u00e1? Y el disco funciona bien: si lo pones y le das al play suena, que ya es bastante. Si os refer\u00eds a ventas (\"funcionar\" es como lo del \"esf\u00e9rico\" en el f\u00fatbol) pues ni idea, la verdad.<\/p><p>- Hablemos de las canciones. \"Monstruos\" pinta una realidad cotidiana cargada de hipocres\u00eda y paranoia...<\/p><p>-\u00a1Uf! Empezamos bien... \u00bfEs una pregunta o una afirmaci\u00f3n? Imagino que quer\u00e9is un comentario de texto. Asunto arduo porque si la canci\u00f3n no se explica sola, nos vamos a tirar un buen rato mareando la perdiz. No hay paranoia: ya lo dice la letra. Y tampoco hipocres\u00eda: s\u00f3lo educaci\u00f3n con bichos raros de diez ojos y dos dedos (\u00bfo era al rev\u00e9s?). Es, ahora en serio, la aventura de un extraterrestre reci\u00e9n llegado a la Tierra e intentando hacer amistades disfrazado de humano afable.<\/p><p>- \"Demasiadas Hostias al aire\" usa el s\u00edmil box\u00edstico para escenificar una lucha perdida de antemano, y parece destilar cierta nostalgia; \u00bfde qui\u00e9n habla?.<\/p><p>-No, perdida de antemano, no. El prota de la canci\u00f3n ha perdido demasiadas veces pero sigue dale que te pego (nunca mejor dicho). La parte literaria y cinematogr\u00e1fica del boxeo es la que mola. \u00bfEs Tyson? Puede, pero de nostalgia nada, monada: una cosa es el cabreo y otra cosa es echar de menos el tiempo pasado que nunca fue mejor. Estamos hablando del fracaso como sistema de vida. Si Luis Cernuda levantara la cabeza...<\/p><p>Ah, y tambi\u00e9n habla del padre de Daredevil. Ahora que lo pienso es la segunda vez que Matt Murdock aparece en una canci\u00f3n nuestra...<\/p><p>- \"Cerrado por cansancio\" parece enganchar con la anterior... \u00bfcual es el momento del hast\u00edo?; \u00bfa qui\u00e9n, de nuevo se refiere?.<\/p><p>-\u00a1Qu\u00e9 empe\u00f1o en que se refiera a alguien! Se refiere a un cartel que colgaban los lunes en una barra americana que estaba al lado de nuestro antiguo local de ensayo. (Leeros los comentarios del disco que dan muchas m\u00e1s pistas de las que debieran; o, por lo que veo, bastantes menos de las que imagin\u00e1bamos...). La m\u00fasica es considerablemente furiosa y eso no lo suelen hacer las personas cansadas...<\/p><p>- \"El mercado fluct\u00faa\" habla de permanecer indiferente al hecho inapelable de que las cosas van y vienen, suben y bajan; puestos asi, no tiene importancia lo que hagas... \u00bfo si la tiene?.<\/p><p>-Bueno, pues nada, \u00a1qu\u00e9 le vamos a hacer! Pues no, con perd\u00f3n, pero no habla de la \"indiferencia ante el hecho inapelable que bla, bla, bla...\". Habla de capitalismo tontorr\u00f3n de Monopoly. Otra cosa es que eso lo entend\u00e1is como una met\u00e1fora m\u00e1s. Que conste que est\u00e1 muy bien que teng\u00e1is una interpretaci\u00f3n distinta a la intenci\u00f3n inicial de la canci\u00f3n: cuantas m\u00e1s versiones, m\u00e1s perversiones. Al final eso nos da unas pistas que muchas veces no hab\u00edamos ni imaginado.Gracias por ello.<\/p><p>- Todos estos temas esconden una visi\u00f3n bastante negra de las cosas, un soterrado desencanto... \u00bfla iron\u00eda ayuda a minimizar todos estos peque\u00f1os horrores vitales?.<\/p><p>-Bien. Aqu\u00ed s\u00ed. El humor negro ha sido una constante en el grupo desde el primer disco. Y m\u00e1s que iron\u00eda hay sarcasmo, aunque tampoco eso contribuye a minimizar nada. Fijaos, de todas formas, que habl\u00e1is de cuatro temas entre doce. Tampoco es cuesti\u00f3n de que parezca un disco de Joy Division... Y, ni lo divertido es lo contrario de lo serio ni las lechuzas son lo que parecen, como en Twin Peaks.<\/p><p>- \"Besame soy gallego\" es un cl\u00e1sico tema Siniestro... \u00bftodav\u00eda os divierte hacer esto? Que conste que nos gusta mucho...<\/p><p>-\u00bfQue si nos divierte hacer qu\u00e9? \u00bfRock and roll? Toma, claro. Tampoco es un tema demasiado \"de Siniestro\", digo yo. Para empezar, nunca hab\u00edamos contado una historia tan guarra. De eso es culpable Manolo Rom\u00f3n con la letra... Y la m\u00fasica es como Doctor Feelgood o, incluso, Nick Lowe. Si quer\u00e9is saber un secreto, os dir\u00e9 que se trata de un desesperado (esta vez s\u00ed es triste el panorama) intento de encontrar a alguien que nos quiera. Galicia ya se lo merec\u00eda.<\/p><p>- \u00bfVa a haber una gira en toda la regla?. \u00bfPor qu\u00e9 Siniestro Total da muestras de vida con Cuentagotas?.<\/p><p>-\u00bfQu\u00e9 es una gira en toda regla en el pa\u00eds m\u00e1s desastroso en lo que a m\u00fasica se refiere? Estamos en ello y a\u00fan nos quedan muchos kil\u00f3metros por recorrer. En cuanto a dar muestras de vida con cuentagotas, pues hombre, lo que funciona con gotero es la informaci\u00f3n. Curramos como mulas para no dar un palo al agua pero no siempre es f\u00e1cil que eso llegue a la gente. Por otro lado es muy f\u00e1cil que siempre nos pille el toro: si damos mucho la brasa, somos unos pesados; si dosificamos las cosas, somos unos cutres. \u00a1No hay nada que hacer!<\/p><p>- Subterfuge acaba de reeditar vuestros dos primeros discos; \u00bfque opini\u00f3n te merecen a d\u00eda de hoy?<\/p><p>-Es Munster quien ha reeditado los discos en vinilo. Lo digo porque, si no, \u00cd\u00f1igo me mata. Han hecho un trabajo excelente. Nosotros hab\u00edamos reeditado con DRO las versiones en CD con temas extras sacados de las catacumbas. Fue un trabajo in\u00e9dito por estos parajes y muy duro, recuperando masters originales y material fotogr\u00e1fico in\u00e9dito. Volver a escuchar todo aquello es extra\u00f1o. De entrada, nos merecen una opini\u00f3n muy parecida a la de los discos m\u00e1s recientes, esto es, que cada trabajo tiene su momento y representa las ideas de la gente que particip\u00f3 en ellos. Salvo un par de detalles casi insignificantes, no deber\u00edamos arrepentirnos de nada y, de hecho, no lo hacemos. Miramos siempre en otra direcci\u00f3n, o sea, palante.<\/p><p>- Estamos en pleno revival 80, \u00bfpor qu\u00e9 sois el \u00fanico grupo que sobrevive de toda aquella historia?.<\/p><p>-Cabezoner\u00eda, trabajo y algo de suerte. Puede que esa sea la f\u00f3rmula. Tambi\u00e9n es posible que seamos de los pocos que se tomaron la historia de los ochenta como algo pasajero (como la de los noventa o la de esta d\u00e9cada que no s\u00e9 c\u00f3mo se llama). No es que seamos m\u00e1s pretenciosos, ni tengamos un af\u00e1n de trascendencia, ni despreciemos ninguna \u00e9poca, pero mientras tengamos ideas y la maquinaria funcione no hay ninguna raz\u00f3n objetiva para parar.<\/p><p>- Hace unos 6 meses estuve en un bolo vuestro y comprob\u00e9 que el 90% del publico era muy joven; \u00bfse debe a que la faceta siniestra mas aplaudida es la del humor f\u00e1cil y escatol\u00f3gico?; \u00bfresulta frustrante esto?.<\/p><p>-Bueno, pues tampoco estoy muy de acuerdo. La gente m\u00e1s joven conoce los discos de manera m\u00e1s bien aleatoria y se escuchan cosas de todas las \u00e9pocas del grupo... El humor \"f\u00e1cil y escatol\u00f3gico\" est\u00e1 pr\u00e1cticamente ausente de los conciertos de seis meses (y a\u00f1os) a esta parte y sinceramente creo que representa un tanto por ciento muy peque\u00f1o en la discograf\u00eda. Por lo tanto no nos podemos sentir frustrados. Somos conscientes de que hay temas casi inevitables (Bailar\u00e9 sobre tu tumba, Diga que le debo, Mi\u00f1a terra galega) pero no creo que sean guarrer\u00edas facilonas de colegio, \u00bfno?<\/p><p>- De hecho, en As\u00ed empiezan las Peleas , vuestro ultimo live, s\u00f3lo aparece un tema de vuestros \u00faltimos 4 discos, y recuerdo que al publico no le gustaba que tocarais temas nuevos. \u00bfA la gente solo le interesa vuestro pasado?<\/p><p>-Eso es cierto: la gente es muy conservadora. De hecho pasa con cada disco nuevo. Si pasan dos o tres a\u00f1os, los temas ya no son nuevos y todo el mundo contento. Siempre me acuerdo de las primeras pel\u00edculas de Brian de Palma: los cr\u00edticos se cargaban la \u00faltima y dec\u00edan que la anterior era mucho mejor. \u00a1Y repet\u00edan la misma historia con la siguiente peli! Insisto en que si a la gente le gusta algo de ST son las decisiones que tomamos en su d\u00eda, las que tomamos ahora y las que tomaremos en el futuro. Pretender un consenso popular ser\u00eda in\u00fatil. Para bien o para mal, s\u00f3lo nuestro criterio vale porque no podemos hacer un refer\u00e9ndum cada vez que ponemos un acorde o cantamos una letra. Vamos, digo yo...<\/p><p>- Bueno, decid lo que os de la gana.<\/p><p>-Se cierra el ciclo del fantasma de la libertad. Ya decimos siempre lo que nos da la gana. Lo importante es pasarlo bien y no llevar un golpe en la cabeza. Y a poder ser, tampoco en la columna. A ser buenas y temerosas de Dios. Otro d\u00eda haremos m\u00e1s \"comentario de texto\" (que no es lo mismo que<\/p><p>\"detesto el comentario\"). Good night!<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T16:13:53+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/siniestro-total-7\/"},{"code":"siweb5ecfd51e569cf","images":[{"created":"2020-05-28T16:13:30+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/c84f5a88d2ac1d98b3399e9ad7d71af6_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/c84f5a88d2ac1d98b3399e9ad7d71af6_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/c84f5a88d2ac1d98b3399e9ad7d71af6_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/c84f5a88d2ac1d98b3399e9ad7d71af6_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/c84f5a88d2ac1d98b3399e9ad7d71af6_1.jpg"},"in_use":[]}],"name":"MAMA LADILLA","slug":"mama-ladilla-2","description":"<p>MAMA LADILLA (ese grup\u00fasculo, c\u00f3mo ellos mismos se definen) son un grupo muy especial, entre otras cosas por su actitud, aut\u00e9ntico \"do it yourself\", sus letras, cargadas de mala leche e iron\u00eda y su condici\u00f3n de irreductible power tr\u00edo<\/p><p>Sobre todo ello charlamos con su cabeza visible, voz y guitarra killer.<\/p><p>- Hola, \u00bfqu\u00e9 hay ?; \u00bfc\u00f3mo va \"Autorretrete\", vuestro \u00faltimo disco?.<\/p><p>Muy buenas, el disco va bien, mejor que Espa\u00f1a incluso. Est\u00e1 teniendo mejor acogida que los anteriores y eso se nota en los conciertos: viene m\u00e1s gente y adem\u00e1s tienden a celebrar mucho las canciones nuevas. Este efecto no se daba desde hace bastantes a\u00f1os y nos viene de cojones porque significa no estancarse ni vivir de canciones antiguas, con las que cada vez nos identificamos menos.<\/p><p>- \u00bfQue tal se porta con la promo vuestro nuevo sello?<\/p><p>No es una promo a lo grande, pero eso fue lo acordado y parece que basta para que la gente sepa que seguimos ah\u00ed. Gracias a internet no hace falta mucho m\u00e1s, ya que los interesados (o a veces los sufridos \"spameados\") reciben noticias nuestras continuamente.<\/p><p>- Por cierto, me ha sorprendido la portada, qu\u00e9 es humor\u00edstica pero no guarra...<\/p><p>De nuevo la hizo Ferro, a partir del t\u00edtulo del disco, que se le ocurri\u00f3 a \u00e9l tambi\u00e9n. Se lo curra m\u00e1s de lo que pueda parecer: la tipograf\u00eda est\u00e1 hecha a mano con alambres, el fotomontaje tiene muy cuidada la iluminaci\u00f3n para que todo encaje bien (nunca mejor dicho), etc. \u00c9l es as\u00edn.<\/p><p>- Y es que lo de las portadas... cuando vi la de \"Analfabada\" me entraron n\u00e1useas, sin exagerar. \u00bfEra \u00e9sa la intenci\u00f3n?; la verdad, es el \u00fanico disco vuestro que no tengo, me repugna pensar en \u00e9l...<\/p><p>Eso no lo entiendo, supongo que es sugesti\u00f3n por el t\u00edtulo. Pero lo que sale en la portada no es m\u00e1s que un fragmento de un cuadro, de Ferro tambi\u00e9n.<\/p><p>- Un tema c\u00f3mo \"Yonquis go home\" se sale totalmente de la tem\u00e1tica ladilla, y resulta hasta estremecedor, oiga... \u00bfde d\u00f3nde sale?<\/p><p>Hace poco me dio el punto de acordarme de los yonkis que hab\u00eda a nuestro alrededor hace no tantos a\u00f1os, y de pronto los empec\u00e9 a ver bajo otra perspectiva. Siempre hab\u00eda pensado que, en su mayor\u00eda, eran gente que hab\u00eda escogido el suicidio lento por alguna raz\u00f3n absurda que se me escapaba. Me hab\u00eda negado a verlo desde el punto de vista del drama, del timo, del envenenamiento y del genocidio que fue. La letra, salir, sale de estos pensamientos, pero no s\u00e9 adonde va a parar exactamente.<\/p><p>- En general se aprecia que ahora sois m\u00e1s reinvidicativos y combativos,\u00bfqu\u00e9 peso tiene en el grupo el af\u00e1n de denuncia?<\/p><p>Ninguno, todo el peso est\u00e1 concentrado en la m\u00fasica. La voz es como otro instrumento m\u00e1s. Las letras, por supuesto, importan mucho en este grupo, pero son m\u00e1s o menos po\u00e9ticas, hablen de caca o de amor. No pretenden decir nada concreto, y sobre todo no lo pretenden en conjunto. Yo s\u00e9 que quiero estremecer con la canci\u00f3n esa de los yonkis porque estoy estremecido yo mismo, pero s\u00f3lo busco eso: transmitir, y no decir. No me veo capacitado para sentar c\u00e1tedra en temas as\u00ed, soy un m\u00fasico-poeta-buf\u00f3n, no me veo en el papel del cura progre de \"Cu\u00e9ntamelo\".<\/p><p>-Las tem\u00e1ticas de vuestras letras os limitan much\u00edsimo a nivel difusi\u00f3n...est\u00e1is condenados a los canales minoritarios (quiero decir: nunca sonar\u00e1 \"Dolor a mierda\" en radiof\u00f3rmula) \u00bfos da igual?<\/p><p>Totalmente. Adem\u00e1s, ir desde el principio pensando en salir en la radiof\u00f3rmula o ser fichado por nosequi\u00e9n es garant\u00eda de darte un hosti\u00f3n enorme. Lo \u00fanico que a mi entender vale la pena en este negocio es sacar de ti exactamente lo que te apetezca y creas que debes sacar, que adem\u00e1s seguramente tendr\u00e1 siempre su franja de p\u00fablico (y de detractores).<\/p><p>- \u00bfNo os da miedo convertiros en un autoplagio?... Los chistes acaban por agotarse, mas tarde o mas temprano..<\/p><p>. Qu\u00e9 va, el mundo es un chiste gigante. La terapia puede continuar sin fin. \u00bfQu\u00e9 te apuestas?<\/p><p>- Ten\u00e9is un publico muy fiel, esto es un arma de doble filo... que pasara cuando cambi\u00e9is y os exijan ser los mismos de siempre?. A lo mejor os apetece hacer una disco conceptual, vete a saber, \u00bfentonces?<\/p><p>S\u00ed, es un poco encerrona. Pero ten en cuenta que, poco a poco, vamos evolucionando hacia qui\u00e9n sabe d\u00f3nde, y la gente lo est\u00e1 aceptando. Adem\u00e1s, al llevar unos a\u00f1os, hay p\u00fablico antiguo y nuevo, as\u00ed que hay para todos los gustos. La clave est\u00e1 en que nos apetezca seguir haciendo m\u00fasica en tr\u00edo, ruidosa, etc. Las canciones saldr\u00e1n solas, siempre habr\u00e1 algo que transmitir, y eso siempre tendr\u00e1 su publico, aunque nos diera por cambiar algo significativo y hubiera que defender terreno nuevo.<\/p><p>- \u00bfPor qu\u00e9 no gir\u00e1is, si esto es posible en Espa\u00f1a?. \u00bfPor qu\u00e9 vuestros bolos son salteados y hay sitios por los qu\u00e9 nunca hab\u00e9is pasado?. Por ejemplo, Murcia... \u00bfes una consecuencia de todo lo anterior? Pero si casi nadie gira en el sentido cl\u00e1sico. Si te fijas, la mayor\u00eda de los grupos va tocando los fines de semana. Si tienes tir\u00f3n, buen manager y se dan una serie de circunstancias, a lo mejor tocas todos los fines de semana durante un tiempo (yo a eso no lo llamar\u00eda gira, sino trabajo), y est\u00e1s expuesto a darte mil hostias en la taquilla. Eso es lo que estamos haciendo ahora, pero por nuestros medios, y m\u00e1s a medio gas por lo tanto. Tampoco disponemos de todas las fechas, tenemos otras cosas que hacer. Y adem\u00e1s cansa un huevo tocar, mucho m\u00e1s de lo que piensa la gente en general.<\/p><p>Y en cuanto a tocar o no en determinados lugares, dependemos de que nos llame un promotor o sala, o de que tengamos un buen contacto local al que llamemos nosotros. No damos abasto para ir llamando a todas las puertas, nos viene bastando con dejarnos querer mucho en general y luego presionar un poco en algunos lugares.<\/p><p>- Hasta que punto os autogestionais, y aparte del motivo evidente -m\u00e1s econ\u00f3mico-, cual es la raz\u00f3n principal?<\/p><p>Nos autogestionamos casi del todo desde hace algunos a\u00f1os y no nos ha ido mal porque nos gusta controlar todo lo que ocurre, en la medida de lo posible. El problema es \u00e9se, no dar abasto. \u00daltimamente no descartamos trabajar con alguien, incluso hemos tenido algunas intentonas, y si mejoran m\u00e1s las cosas acabar\u00e1 siendo algo necesario.<\/p><p>- Pod\u00e9is venir a tocar a la pr\u00f3xima fiesta festivalesderock.com... \u00bfcu\u00e1nto nos cobraria\u00eds?<\/p><p>Tres camellos y dos de tus tu mujeres.<\/p><p>- Bueno, decid lo que os de la gana.<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T16:13:34+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/mama-ladilla-2\/"},{"code":"siweb5ecfd5035e814","images":[{"created":"2020-05-28T16:13:03+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/928152c0547a7a14ae0ad83c5aa76a4d_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/928152c0547a7a14ae0ad83c5aa76a4d_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/928152c0547a7a14ae0ad83c5aa76a4d_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/928152c0547a7a14ae0ad83c5aa76a4d_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/928152c0547a7a14ae0ad83c5aa76a4d_1.jpg"},"in_use":[]}],"name":"SALIERI","slug":"salieri-2","description":"<p>ELECTRIC DOORBELLS es el psicod\u00e9lico t\u00edtulo de el primer lanzamiento -Discos Liliput- de SALIERI.M\u00fasica no complaciente, nacida de las cenizas de la Velvet Underground -o eso han dicho por ah\u00ed. Enterate deque opinan ellos. Mientras lees la entrevista, pincha este MP3. \u00bfDe donde sal\u00eds?; \u00bfcu\u00e1l es vuestra historia antes de la publicaci\u00f3n de Electricm Door Bells? DIANA P: Hay mucha historia\u2026 Salieri como tal aparece en 2001, pero incluso antes ya llev\u00e1bamos a\u00f1os tocando en grupos como Zonites, Sick Buzos, Sr Chinarro, Nadia, La Chufa Lis\u00e9rgica\u2026 Al principio \u00e9ramos un grupo instrumental (post-rock, dec\u00edan) y hemos ido evolucionando hasta \u201cElectric Doorbells\u201d y seguiremos haci\u00e9ndolo, a\u00fan no sabemos hacia d\u00f3nde; eso es lo divertido. - \u00bfPor qu\u00e9 ese t\u00edtulo?; suena muy psicod\u00e9lico... JAVI: Un amigo de EEUU nos envi\u00f3 una recopilaci\u00f3n de grupos en un cd y le puso un titulo: \u201cElectric doorbells and other wonders of the modern age\u201d.Le coment\u00e9 que me encantaba como t\u00edtulo de nuestro pr\u00f3ximo trabajo, y a \u00e9l tambi\u00e9n le encant\u00f3 que lo utiliz\u00e1ramos, ya que nos sigue desde la primera demo. Por otra parte, nos parece una met\u00e1fora muy sugerente del camino que hemos tenido que ir haciendo, llamando a puertas\u2026hasta que Liliput nos adopt\u00f3. \u2022 \u00bfQu\u00e9 Influencias ten\u00e9is? Se os compara \u2013yo no lo veo por ning\u00fan sitio- con Joy Division o la Velvet Underground DIANA P: Ya sabes c\u00f3mo va esto del mundo de la m\u00fasica: una revista te pone una etiqueta y la arrastras hasta el fin de los tiempos\u2026 ;-) De todas formas, los grupos que mencionas s\u00ed son parte de nuestras influencias (junto con muchos otros como Spacemen 3, The Fall, Flaming Lips...), aunque \u00bfsonamos a ellos? No sabr\u00eda decirte: es un halago, desde luego. JAVI: Siempre es muy grato que te comparen con buenos grupos. Y estos son dos que est\u00e1n en la historia del rock, con letras may\u00fasculas. Lo de Joy Division puede ser por cierta tensi\u00f3n que nos sale en algunos temas y lo de la Velvet quiz\u00e1s por las canciones donde cantaba Nico, a quien Diana puede recordar a veces\u2026 Vamos digo yo que ser\u00e1 por eso. De todas formas lo deseable es tener un sonido propio: que a\u00fan utilizando otros c\u00f3digos musicales, siempre llegues a sonar a Salieri, sin repetirte. \u2022 Vuestra M\u00fasica es enso\u00f1adora, paisaj\u00edstica (\u00bf?), me atrever\u00eda a decir que triste. DIANA P: S\u00ed, yo tambi\u00e9n me atrever\u00eda. Incluso las canciones m\u00e1s \u201canimadas\u201d tienen un cierto regusto triste\u2026 No s\u00e9 si me sentir\u00eda c\u00f3moda en una canci\u00f3n 100% alegre y feliz, me parece que la realidad siempre est\u00e1 llena de aristas. JAVI: Quiz\u00e1s mantenemos esa tendencia a crear ambientes de nuestra primera etapa m\u00e1s instrumental. \u2022 Antonio Luque \u2013sr. Chinarro- ha producido el disco, \u00bfqu\u00e9 papel ha jugado? DIANA P: Ha sido \u00e1rbitro, entrenador, p\u00fablico... Pero, eso s\u00ed: el partido lo jug\u00e1bamos nosotros. Me parece que la labor de un productor deber\u00eda ser sacar lo mejor del grupo, sin tratar de convertirles en algo diferente, y creo que es lo que ha conseguido Antonio. JAVI: Antonio Luque es un animal de estudio, es su medio; a veces repta por las paredes\u2026 \u2022 \u00bfCu\u00e1l es el futuro comercial de este disco, que tal est\u00e1 funcionando? DIANA P: La verdad es que acaba de salir\u2026 tendremos que esperar un poco. JAVI: Est\u00e1 recibiendo buenas cr\u00edticas. Se tiene que dar m\u00e1s a conocer. Esperemos que vaya bien. \u2022 \u00bfCre\u00e9is que Espa\u00f1a es un mercado receptivo a una m\u00fasica c\u00f3mo la vuestra?;$\u00bf Ten\u00e9is planes para moveros por UK?. DIANA P: Es un mercado algo extra\u00f1o, eso es verdad. Aqu\u00ed los n\u00fameros uno los copan productos de mercadotecnia como \u201clos triunfitos\u201d, mientras que en pa\u00edses como GB los que arrasan son Coldplay, Artic Monkeys, Radiohead, Franz Ferdinand.. Te pueden gustar m\u00e1s o menos, pero al menos son grupos nacidos de la pasi\u00f3n por la m\u00fasica. Lo tenemos tan dif\u00edcil como la mayor\u00eda de los grupos que tienen una peque\u00f1a discogr\u00e1fica, imagino. JAVI: Yo creo que s\u00ed hay un p\u00fablico para nosotros, aunque minoritario. En el estado espa\u00f1ol no existe todav\u00eda mucha cultura rock. Nos encantar\u00eda tocar en UK, pero no es f\u00e1cil. \u2022 \u00bfQue Planes inmediatos ten\u00e9is, vais a hacer bolos de presentaci\u00f3n? JAVI: Nuestros planes son: tocar, tocar y tocar. Tenemos dos fechas muy pr\u00f3ximas: presentamos el disco el 17 de Marzo en C\u00f3rdoba (Sala La Comuna) y el 28 de Abril en el teatro de Ronda (M\u00e1laga). Y por cerrar quedan C\u00e1ceres, C\u00e1diz, Catalunya, Pa\u00eds Vasco, Madrid o Valencia. - Bueno, Decid lo que os d\u00e9 la gana. DIANA P: Salieri vive al calor de su blog: <a href=\"http:\/\/salieri.bitacoras.com\" target=\"_blank\" data-type=\"external\" data-name=\"http:\/\/salieri.bitacoras.com\" data-slug=\"undefined\" data-id=\"null\">http:\/\/salieri.bitacoras.com<\/a> All\u00ed hay noticias, fotos, o relatos de nuestros momentos absurdos. Y en nuestra web, ( www.odioamozart.com ) en breve, se podr\u00e1n escuchar las canciones online.<br><\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T16:13:07+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/salieri-2\/"},{"code":"siweb5ecfd4dc40ea2","images":[{"created":"2020-05-28T16:12:25+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/9968105733c46669cfe8fec970b67a47_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/9968105733c46669cfe8fec970b67a47_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/9968105733c46669cfe8fec970b67a47_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/9968105733c46669cfe8fec970b67a47_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/9968105733c46669cfe8fec970b67a47_1.jpg"},"in_use":[]}],"name":"MEU","slug":"meu-2","description":"<p>eu son un combo gallego que integra a exmiembros de la Elephant Band, De Luxe, y Ultracuerpos. Con ellos Charlamos sobre su reci\u00e9n lanzado What\u00b4sup\u00a1\u00a1 (Rock on) y su presente, pasado y futuro.<\/p><p>- Lanz\u00e1steis vuestro primer album, What's Up! (Rock On) el a\u00f1o pasado, \u00bfQu\u00e9 tal marcha?<\/p><p>- Viento en popa!!! Estamos muy contentos de c\u00f3mo est\u00e1 respondiendo la cr\u00edtica y los gambiteros!!<\/p><p>- Adem\u00e1s de la onomatop\u00e9yica canci\u00f3n que nos mostr\u00e1steis en vuestro paso por Madrid, \u00bften\u00e9is ya preparado mas material nuevo? Disculpen si suena impaciente, pero hay curiosidad!<\/p><p>- S\u00ed, tenemos ya varias canciones nuevas que vamos tocando en directo, para darles rodaje y ver c\u00f3mo funcionan, pero a este ritmo de conciertos no tenemos mucho tiempo de confeccionarlos del todo, por lo que van a cuenta gotas en directo\u2026<\/p><p>- La versi\u00f3n del Psycho Killer que mostrais en vuestro directo fue rematadamente correcta, \u00bfque otros temas se os antojan apetecibles para un futuro? Al fin y al cabo, la banda y tema que eliges es como una declaraci\u00f3n de intenciones...<\/p><p>- Bueno, yo no quiero verlo como una declaraci\u00f3n de intenciones, hay tantas canciones que versionar\u00edamos que si lo tomaramos como declaraci\u00f3n dir\u00edais que somos unos frikis\u2026. Y estar\u00edais en lo cierto, jojo! Y concretamente yo har\u00eda alguna versi\u00f3n de Elvis, de Jonathan Richman, de Costello, Kinks\u2026. Andr\u00e9s do Barro!<\/p><p>- Aspir\u00e1is a llegar al mayor p\u00fablico posible, es una de vuestras metas, \u00bfcreeis que una mayor audiencia implica menos riesgos musicales y cierta \"dulcificacion\"?<\/p><p>- Obviamente para cualquier \u201cartista\u201d la meta es llegar al mayor n\u00famero de p\u00fablico posible, pero tambi\u00e9n creo que el que no arriesga no gana, por lo que creo que la verdadera meta est\u00e1 en gustar sin concesiones. Lo contrario ser\u00eda una frutraci\u00f3n como creador por mucho que nades en la \u201cambulancia\u201d jajaja.<\/p><p>- Por cierto, \u00bfcomo anda el pie de Saavedra? (durante el bolo de presentaci\u00f3n de What\u00b4s upm en el Juglar, Madrid, el bater\u00eda se jodi\u00f3 el pi\u00e9 , propiciando una d\u00edficil situaci\u00f3n)<\/p><p>- Mejor, gracias por preguntar, la verdad es que fue un marr\u00f3n en el momento, casi tenemos que suspender el concierto y as\u00ed fue como inmediatamente al acabar hubo que llevarlo al hospital, bueno, varios puntos de sutura, u\u00f1a nueva y tira millas!<\/p><p>- Supongo que ya habr\u00e1 llegado a vuestros o\u00eddos algo que ya es mas que rumor: ten\u00e9is un directo potente y que gusta, \u00bfque puntos de la piel de toro torturar\u00e9is en breve?<\/p><p>- Pues ahora mismo estamos torturando los de la vaca (GaliZia), jaja, y en una semana otra vez al toro, nos dejaremos caer por Jaen, Granada, Ponferrada, Lleida, Aranda, Bcn\u2026.<\/p><p>- \u00bfCu\u00e1les son los proyectos nacionales a los que os sent\u00eds mas cercanos?<\/p><p>- A los MegaPurpleSexToyKit, a los Ultracuerpos y a Igloo, pero mas por amistad que por afinidad musical.<\/p><p>- Decid lo que os de la gana.<\/p><p>- Lo que os de la gana... (lo hemos dicho todos a la vez eh!!) Anda que vaya frikis! Va, que la pr\u00f3xima cita en Madrid no se cuando ser\u00e1 pero esperemos que sea menos accidentada que la anterior y que os guste tanto o mas!! Besos y abrazos!<\/p><p>Texto: Ana &amp; Cretina.<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T16:12:28+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/meu-2\/"},{"code":"siweb5ecfd4c4bef45","images":[],"name":"SONOTONES","slug":"sonotones-2","description":"<p>SIN ARGUMENTOS es el titulo del \u00faltimo lanzamiento de los Sonotones. De eso hablamos, entre otras cosas<\/p><p>- Bueno, presentaros, \u00bfquienes son los Sonotones?<\/p><p>SONOTONES somos un grupo de Rock cantado en castellano, basado en guitarras potentes, ritmos contundentes pero sencillos y melod\u00edas con influencias del rock de todos los tiempos y tambi\u00e9n del pop.<\/p><p>- Por cierto, el nombre tiene alg\u00fan significado. Evidentemente, suena a que hay mucho sordo por ah\u00ed, \u00bfqu\u00e9 hay de esto?<\/p><p>En un principio iba enfocado en que si segu\u00edamos en esto, ensayando a vol\u00famenes tan altos, \u00edbamos a acabar necesitando sonotones, pero con el tiempo parece que el verdadero sentido es el que apuntas t\u00fa, y m\u00e1s en los tiempos en los que estamos.<\/p><p>- Por el sur la gente cree que sois un grupo punk , \u00bfantes lo erais, es una deducci\u00f3n inspirada por el nombre? No me negar\u00e9is que hay una actitud...<\/p><p>El primer disco \u201cAtale\u201d \u00e9ramos mas punkarras, las canciones eran m\u00e1s r\u00e1pidas e incluso la voz sonaba m\u00e1s descarada, me comparaban con el cantante de la Polla; pero ya en el segundo disco, el tercero y sobre todo con \u00e9ste, el punk queda en la actitud, pero el sonido es puro rock.<\/p><p>- Bueno, acab\u00e1is de publicar Sin argumento,s c\u00f3mo va la cosa?<\/p><p>De cifras reales no sabemos, porque el disco lleva en las tiendas dos meses y medio, pero estamos notando en los conciertos que lo est\u00e1 escuchando mucha gente. Acabamos de finalizar la gira de presentaci\u00f3n de garitos el 12 y 13 de mayo en Madrid y Barcelona, y ahora empezamos la gira de verano que parece que va estar muy bien.<\/p><p>- Las comparaciones son odiosas, pero lo primero que me vino a la cabeza al escuchar el disco fueron los buenos tiempos de los Enemigos...<\/p><p>No es la primera vez que nos comparan. No nos importa para nada. Los Enemigos nos gustan y adem\u00e1s es un grupo con clase igual que sus fans.<\/p><p>- Creo que vuestras letras tienen varias lecturas y son parte importante del disco; habladnos de esto.<\/p><p>Las letras son la salsa de los grupos que cantan en castellano, es lo que nos diferencia y donde te la juegas. Son una parte muy importante y es complicado decir algo interesante, desde un punto de vista original, que no sea hortera y que la gente lo pueda hacer suyo porque siente algo parecido. Eso es lo que se intenta, a veces se consigue y otras se consigue otra cosa, pero siempre se consigue algo.<\/p><p>- Aunque no hagas hardcore ni punk, se nota una carga de rabia enorme, \u00bfes cierto y por qu\u00e9?<\/p><p>Como he comentado al principio, empezamos m\u00e1s guerreros, y ahora, aunque los ritmos son m\u00e1s pesados, pues parece que en estos tiempos en los que el rock est\u00e1 totalmente olvidado por la industria, pues tienes que levantarte y pelear. Somos muchos y sin embargo pones la radio o la tele y parece que no existimos.<\/p><p>- Como siempre, el caballo de batalla de un lanzamiento es la promo... est\u00e1is dispuestos a entrar en radio formulas, emtivis, etc?<\/p><p>Eso es imposible porque la compa\u00f1\u00eda somos nosotros y no estamos dispuestos a pagar a ninguna radio o televisi\u00f3n para que nos pongan. Hemos puesto alg\u00fan anuncio en revistas especializadas y esa es la promo, aparte de la gira por todo el Estado. Ahora, si nos la pagaran, estar\u00edamos dispuestos a jugar a su juego? Ser\u00eda eso bueno para que la gente joven que solo escucha mierda pudiera escuchar algo de rock? O ser\u00eda una bajada de pantalones por dinero? Pues, no s\u00e9, no s\u00e9.... pero parece que eso no va a ocurrir.<\/p><p>- Est\u00e1is presentando el disco; \u00bfqu\u00e9 se puede esperar de los Sonotones en directo?<\/p><p>El grupo gana en fuerza mucho. Si hay diferencia entre los cuatro discos, en directo es una tensi\u00f3n constante y s\u00f3lo te das cuenta de que disco son si conoces los temas. Aparte, ver a To\u00f1o (bajista) corriendo por el escenario pose\u00eddo es la bomba.<\/p><p>- Bueno, decid lo que os de la gana.<\/p><p>Viva el Rock &amp; Roll, viva la gente rockera y la madre que los pari\u00f3 que les llev\u00f3 por el buen camino. Un saludo a todos los sonotonianos.<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T16:12:04+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/sonotones-2\/"},{"code":"siweb5ecfd4ab7d543","images":[{"created":"2020-05-28T16:11:31+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/c53051143c1058ff446f9c156bcc2f74_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/c53051143c1058ff446f9c156bcc2f74_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/c53051143c1058ff446f9c156bcc2f74_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/c53051143c1058ff446f9c156bcc2f74_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/c53051143c1058ff446f9c156bcc2f74_1.jpg"},"in_use":[]}],"name":"MULETRAIN","slug":"muletrain-2","description":"<p>MULETRAIN acaban de publican su segundo trabajo, \"The Worst is yet to come\", que comprende 13 pelotazos de punk a cara de perro. Esto nos contaron sobre ello. - Acabais de sacar The worst is yet to come... \u00bfqu\u00e9 expectativas teneis? Nacho: pues lo que depende de nosotros... tocar. Nosotros creemos en el disco, y nos gusta mucho. Pero que se distribuya bien, se venda, le guste a la gente y estas cosas, pues ya se escapa de nuestras manos, as\u00ed que no nos preocupamos de ello. En cualquier caso, sabemos que beat generation hace todo lo que est\u00e1 en su mano. Servan: expectativa es una palabra dif\u00edcil para una banda punk y que existe en un momento como \u00e9ste. Resulta complicado predecir algo, aunque sabemos que el disco gustar\u00e1 a casi todo el mundo al que le encant\u00f3 nuestro anterior trabajo. Quiz\u00e1s lo l\u00f3gico ser\u00eda m\u00e1s gente escuchando lo que hacemos e interesada por nosotros. Lo urgente es que nuestro sello recupere el dinero invertido y que podamos seguir haciendo lo que hacemos y como queremos hacerlo, lo dem\u00e1s se escapa de nuestras manos. Lo cierto es que \"triunfar\" siendo el tipo de banda que somos resulta un poco rid\u00edculo, creo que todos estamos m\u00e1s que satisfechos de como funcionan las cosas para nosotros y pasamos de esa idea de triunfo propio de quincea\u00f1eros y de gente que sue\u00f1a con codearse con algun famoso. Nos importa poco. Mario: Expectativas las justas, que nadie pierda pasta con el disco y poco m\u00e1s, sabemos que es un gran disco pero m\u00e1s all\u00e1 de eso...no nos veo tocando en estadios, la verdad. - No es uno de esos discos cargados de extended, videos, salavapantalllas y su puta madre... \u00bfmolan los discos de 23 minutos y 13 temas? Mario: Joder, pues claro que molan, lo importante es la m\u00fasica aunque es un disco muy trabajado en todos los sentidos. Nacho: energ\u00eda concentrada, que sabe mejor y te deja con buen sabor de boca. Creo que a\u00f1adir minutaje por a\u00f1adir, y m\u00e1s haciendo este tipo de m\u00fasica, no tiene mucho sentido. De todos modos, el CD lleva una pista extra con un v\u00eddeo de un tema del disco anterior. Que lo sepassssssss. Servan: Creo que resulta duro un disco de m\u00e1s de cuarenta minutos, por ejemplo, haciendo lo que hacemos. Nuestros directos son como el disco: algo concentrado, extremo y muy muy punk. Ivar: S\u00ed, para un grupo como Muletrain m\u00e1s minutos es f\u00e1cil que resulte en un turr\u00f3n insoportable. - Menudo sonido brutal habeis logrado... \u00bfya no existen diferencias a este nivel entre Espa\u00f1a y el resto? Ivar: Cada vez hay m\u00e1s medios por aqu\u00ed. Sonar bien no es tanto cuesti\u00f3n de pasta como de tener las cosas claras y de encontrar a alguien que te entienda. \u00a1Santi es un crack! Nacho: pues es que santi garc\u00eda, a pesar de su juventud, es todo un maestro de la grabaci\u00f3n. Todo depede de que haya buenos profesionales y buenos medios. Y, por supuesto, de las pelas. Nosotros andamos justitos de pelas, pero hemos tenido la suerte de cruzarnos con santi, que nos ha pillado el rollo muy r\u00e1pido. Servan: Santi supo captar el sonido en bruto de la banda y que se lograsen distinguir muchos matices, en cuanto a las guitarras o la base r\u00edtmica. Somos conscientes de que Muletrain no es una banda f\u00e1cil de grabar, pero \u00e9l lo logr\u00f3. Buenas bandas hay en muchos lugares, no s\u00f3lo en las ciudades, sino tambi\u00e9n en muchos pueblos, lo que parece existir menos es una propuesta que arriesgue. No hablo tanto de innovar porque en el rock and roll est\u00e1 todo inventado o casi, sino de hacer algo que lo sientes realmente, que te apasiona. La escena estatal e internacional esta saturada de bandas que no son mas que repeticiones de un estilo de entender la m\u00fasica, el rock, el pop... fugaz y con los d\u00edas contados. Cuando haces algo sincero creo que al final el p\u00fablico lo percibe y lo agradece. Es cierto que hay mucho de eso de lo que hablo pero tambien hay una tendencia a ir hacia la ra\u00edz, a volver a lo bruto, a mirar hacia atr\u00e1s y fijarse en \u00e9pocas o propuestas cuando la m\u00fasica o el arte no estaba tan mediatizados. Siempre lo estuvieron, pero hab\u00eda un mayor preocupaci\u00f3n por crear tu propio sonido. - El concepto es superoscuro... la portada y el titulo hablan por si solas: a\u00fan as\u00ed, explicadnos de qu\u00e9 va todo Servan: siempre hemos tenido claro que nuestra m\u00fasica debe ir acompa\u00f1ada de esa est\u00e9tica u otra, pero que siempre fuera algo crudo, violento en un sentido visual. Mario: No es tan oscuro hombre, tiene una cierta carga ir\u00f3nica...y es lo que nos sale, tampoco hay nada premeditado, pero parece que todo encaja. Ivar: Lo peor a\u00fan est\u00e1 por venir... - La perversi\u00f3n \/ subversi\u00f3n del ingl\u00e9s \u2013muy fuerte eso de The worst is yet to come- \u00bfes cachondeo, otra forma de cagarse en todo...? Nacho: una manera de cagarse en algunas cosas que no nos gustan, pero con un punto de necesaria iron\u00eda - \u00bfHay una comunidad\/escena de punk en Espa\u00f1a? Ivar: Desde mi punto de vista, hay varias escenas paralelas. Es un pena, porque sin el esnobismo de unos y los prejuicios de otros (en el fondo lo mismo) podr\u00eda haber m\u00e1s medios e infraestructuras. Servan: siempre he pensado que la palabra \"comunidad\" es algo muy forzado, al menos ahora mismo en Espa\u00f1a. Exige una empat\u00eda e intimidad de la que carecemos. Es cierto que hay bandas, sellos, locales, fanzines... pero eso no significa que funcionen a unos intereses m\u00e1s o menos comunes. Hace diez o quince a\u00f1os en algunos pa\u00edses latinoamericanos s\u00ed que existi\u00f3 una comunidad punk. Es c\u00f3mo la escena punk chicana de LOs Angeles a finales de los setenta. Eso es tener una identidad propia y un sentimiento de estar en un proyecto com\u00fan. Es verdad que hay mucha gente que tiene claro que debe hacer las cosas de forma independiente, autogestionada, que no buscan el lucro, que se apasionan montando conciertos, incluso perdiendo su dinero... en esto el punk siempre se diferenci\u00f3 de otras propuestas. Esto es la base, aunque luego muchos sean \"underground\"\u00b7 por una cuesti\u00f3n l\u00f3gica que no deseada. Esa unidad yo la apreci\u00f3 m\u00e1s en sitios peque\u00f1os, en ciudades medias no tan pendientes de tendencias, im\u00e1genes o rese\u00f1as de la prensa \"especializada\". - A la misma, si tal cosa existe, se la acusa de sectaria y r\u00edgida... la gente que es cool y la que no, o mejor dicho, el que es realmente punk y el que no; \u00bfes cierto?... y adem\u00e1s, \u00bfqu\u00e9 significa ser punk hoy en d\u00eda? Nacho: pues no s\u00e9 muy bien qu\u00e9 significa, pero lo que s\u00ed te puedo decir es que tiene mucho m\u00e1s que ver con la manera de hacer y sentir la m\u00fasica que con las pintas que lleves. En este sentido, muletrain creo que es un grupo evidentemente punk por la manera de gestar, gestionar, sentir y ofrecer su m\u00fasica. Ivar: Depende de por qu\u00e9 entiendas el punk, si por g\u00e9nero, si por actitud,... Yo creo que en Muletrain tenemos un ingrediente punk sobre todo en la manera de trabajar y de enfocar lo que hacemos. Aunque, personalmente, no me considero un punk, al menos en el sentido m\u00e1s ortodoxo de la palabra. Mario: Es que a nosotros las etiquetas nos la resbalan bastante, tenemos calara nuestra \u00e9tica y nuestra posici\u00f3n y nos sentimos cercanos y\/o tenemos una buena amistad con bandas con las que compartimos una \u00e9tica m\u00e1s que una forma de hacer m\u00fasica (auqnue en algunos casos ambas coexistan), no s\u00e9, nunca me he visto parte de eso que llaman escena. - Ya que estamos con grupos punk espa\u00f1oles, \u00bfqu\u00e9 teneis que ver con los Chingaleros?. Nacho: \u00bfcon esos hijosdemierda? Servan: la Iglesia chingo es el \u00fanico templo que nos merece respeto. Mario: Algo hay, pero ser\u00e1 labor de usted desentramar el C\u00f3digo Damulachingo. - Creo que Beat Generation es vuestro sello... ahora todo el mundo crea sellos y se autoedita: \u00bfeso mola o satura el mercado? Mario: Beat Generation, y nos sentimos orgullosos de ello, es el sello que nos edita, dirigido con garra f\u00e9rrea por el Enano. Vamos, que nos edita el, con lo que autoeditarnos no es el caso, pero no tendr\u00edamos problemas en hacerlo, no ser\u00eda la primera vez. De todas formas en manos del se\u00f1or Enano estamos muy tranquilos y a gusto. Ah! y me parece perfecto que la gente edite lo que quiera, ser\u00eda una tonter\u00eda no aprovechar las m\u00faltiples posibilidades que se dan ahora de hacerlo y puede dar lugar a algo muy binteresante...a ver que pasa. Nacho: es que la situaci\u00f3n est\u00e1 complicada y a veces no queda otra que autoeditarte. A m\u00ed me parece muy bien que la gente se autoedite si no encuentra ning\u00fan sello con garant\u00edas de poder trabajar por tu m\u00fasica mejoror o con m\u00e1s medios de lo que lo har\u00eda el propio grupo. Por otra parte, es una manera de mantener un control absoluto sobre tu m\u00fasica. Pero est\u00e1 complicado el tema. Ivar: No creo que sature. Cuanto m\u00e1s salga, mejor, luego ya es una cuesti\u00f3n de elegir. Servan: no hay tanta edici\u00f3n independiente. El p\u00fablico ha aumentado un poco con respecto a hace unos a\u00f1os y en ciertas ciudades parece que hay una cierta inclinaci\u00f3n a determinadas cosas. Los sellos se enfrentan a el gran problema de la distribuci\u00f3n ya que el mercado esta saturado, pero de productos lanzados por las compa\u00f1\u00edas grandes que necesitan mantener una infraestructura que en Espa\u00f1a carece de suficiente p\u00fablico y h\u00e1bitos. - En vez de haceros la t\u00edpica pregunta del MP3 contadnos si comprais discos. Y si es as\u00ed, \u00bfcu\u00e1les son vuestras compras? Nacho: compramos, grabamos y vamos a conciertos. Nos gusta la m\u00fasica. Pues mi \u00faltima compra ha sido el \u00faltimo disco de NCC, que es buen\u00edsmo y deb\u00e9is tener todos. De las \u00faltimas adquisicones tambi\u00e9n destaco el nuevo de Moho. Mario: NCC, Moho y Poison Idea son los nuevos discos que mandan en mi plato ahora mismo. Servan: Claro, compramos discos. Mis \u00faltimos: Fucked up, Monks, Odetta, NCC, Mission of Burma, Crass, Periferia S.A... - Decid lo que os de la gana... Servan: gracias por la entrevista. Visitad nuestra web:<a href=\"www.muletrain.org\" target=\"_blank\" data-type=\"external\" data-name=\"www.muletrain.org\" data-slug=\"undefined\" data-id=\"null\">www.muletrain.org<\/a> Ivar: \u00a1Despu\u00e9s de esta entrevista voy a comer potaje de lentejas y filete a la plancha!mp3:Muletrain - I\u00b4m a pest<br><\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T16:11:39+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/muletrain-2\/"},{"code":"siweb5ecfd48118dd0","images":[{"created":"2020-05-28T16:10:53+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/3582f99c5a8d6b00ce04397a3fd09725_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/3582f99c5a8d6b00ce04397a3fd09725_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/3582f99c5a8d6b00ce04397a3fd09725_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/3582f99c5a8d6b00ce04397a3fd09725_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/3582f99c5a8d6b00ce04397a3fd09725_1.jpg"},"in_use":[]}],"name":"SOUL GESTAPO","slug":"soul-gestapo-2","description":"<p>ENTREVISTA DE LANZAMIENTO THE SECOND COMING<\/p><p><b>- La primera pregunta, la de siempre: \u00bfcu\u00e1l es la historia de Soul Gestapo?<\/b><\/p><p>Pues Soul Gestapo surge a finales del 2002 del prop\u00f3sito y necesidad, tanto de Raul como m\u00edas de tener una banda estable con la que poder tocar lo m\u00e1ximo posible y hacer gala de nuestros pocos defectos y muchas virtudes all\u00e1 donde sea. Hemos editado dos discos, el primero un CD de 6 temas y el segundo (CD\/LP) a principios de a\u00f1o. Ambos con H-Records. Ahora preparamos los temas para el tercero, mas convencidos que nunca de lo que hacemos. Queda bastante historia por delante.<\/p><p><b>- Lo primero que quiero preguntaros es por Sonic Smith, MC5 y la Sonic rendevous Band. Al uno le dedic\u00e1is la web, a los otros les versioneais. \u00bfPor qu\u00e9 son un referente?<\/b><\/p><p>En realidad lo que hicimos fue grabar una versi\u00f3n de \"Electrophonic Tonic\" de Sonic's Rendezvous Band, y es la que esta en la web para descargar as\u00ed como en el disco. Y si, sentimos devoci\u00f3n absoluta por todo el trabajo de Fred Sonic Smith, pero vamos, esto te lo podr\u00eda decir de mucha otra gente.<\/p><p><b>- Sois un Power tr\u00edo en tiempos de m\u00e1quinas, programaciones y bandas de formaciones muy numerosas; \u00bfpor qu\u00e9?. Y no vale contestar que porque as\u00ed hay menos gente para decidir.<\/b><\/p><p>Me gusta ese sonido. En un tr\u00edo cada uno tiene su propio espacio muy diferenciado dentro del resultado final, es mas f\u00e1cil para componer y te obliga a esforzarte mas. Y si, el lado humano de todo ello... tienes que aguantar a menos gente y hace todo mas sencillo. Por el momento, sigo viendo mas pros que contras.<\/p><p><b>- Sacaistes the Second Coming con H Records, y hemos o\u00eddo que hay \u201cproblemas\u201d con la distribuci\u00f3n. Contadnos que pasa.<\/b><\/p><p>Hemos tenido demasiados problemas con lo referente los plazos prometidos, y cierto abandono por parte del sello debido a los problemas personales de Lluci (H-Records). El CD\/LP iba a salir el verano\/oto\u00f1o pasado, finalmente el CD sali\u00f3 a principios de a\u00f1o y el LP todav\u00eda no lo hemos visto... Y aunque entendemos lo dif\u00edcil que es mantener un sello y le agradecemos todo lo que ha hecho por nosotros, hemos estado meses presentando un disco del que a veces ni ten\u00edamos copias y un a\u00f1o de espera para una banda puede representar mucho tiempo perdido. No se puede tener un sello y aparecer, desaparecer, etc. si tienes compromisos con grupos o pedidos por enviar. Pero bueno, parece que ya esta recuperado y le deseamos todo lo mejor.<\/p><p><b>-\u00bfCu\u00e1les son vuestros planes inmediatos?<\/b><\/p><p>Pues intentar llegar a mas gente, completar los nuevos temas que formaran parte de un tercer disco, y empezar a tocar otra vez y en mas sitios, ya que este verano hemos cambiado de bater\u00eda y hemos estado un poco parados d\u00e1ndole forma otra vez a todo.<\/p><p><b>- Leyendo la cr\u00f3nica del Freakland por ah\u00ed escuche que vais derivando hacia rock americano, por ejemplo Tom Petty \u00bfes cierto, os gustar\u00eda?<\/b><\/p><p>No nos planteamos que estilo debemos o nos gustar\u00eda hacer. Lo que si es cierto es que ahora hemos bajado un poco el pist\u00f3n y quiz\u00e1s busquemos mas intensidad que velocidad, al fin y al cabo hacemos canciones que nos gusten a nosotros.<\/p><p><b>-\u00bfNo es un asco esto de las fronteras estil\u00edsticas?; al final generan escenas y conceptos cerrados, lo que de por si va en contra del concepto \u201chacer m\u00fasica\u201d<\/b><\/p><p>No sabr\u00eda que decirte, supongo que depende de cada uno el ponerse esos limites o no, pero es muy subjetivo, no pienso acerca de ello, las cosas me gustan o no. Como grupo si que me gusta ver como vamos cambiando y asimilando nuevas cosas.<\/p><p><b>- Decidnos 5 sitios a los que mola ir a tocar: mojaros. Los que no molan los dejamos...<\/b><\/p><p>A todos, nos apuntamos el nombre de la ciudad detr\u00e1s de la guitarra.<\/p><p><b>- Hablando de tocar en sitios, \u00bfqu\u00e9 opin\u00e1is del fen\u00f3meno festivalero?<\/b><\/p><p>Hay tantos..nos encant\u00f3 tocar en el Freakland por ejemplo, 100% recomendable, ya sea para tocar, como de publico. Creo que en general esta bien, la gente puede acceder a grupos que igual no ver\u00eda en circunstancias normales y descubrir bandas.<\/p><p><b>-\u00bfComo es la escena de Santander?; cuentanos que cosas interesantes hay por all\u00ed.<\/b><\/p><p>Pues aunque quiz\u00e1s estemos un poco mas aislados que el resto, creo que como en todas partes, hay buenas bandas y gente que merece la pena, pero como ahora somos tan \"europeos\", no puedes tocar en casi ning\u00fan sitio, pegar carteles de conciertos o tomarte una cerveza a partir de cierta hora.<\/p><p><b>- Bueno, Decid lo que os de la gana\u00a1<\/b><\/p><p>Muchas gracias por el inter\u00e9s y si tocamos en tu ciudad, no dudes en venir que intentaremos dejarnos la piel en ello!<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T16:10:57+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/soul-gestapo-2\/"},{"code":"siweb5ecfd436d183e","images":[{"created":"2020-05-28T16:09:39+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/cf360a320eae3a4228a435ef72de3295_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/cf360a320eae3a4228a435ef72de3295_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/cf360a320eae3a4228a435ef72de3295_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/cf360a320eae3a4228a435ef72de3295_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/cf360a320eae3a4228a435ef72de3295_1.jpg"},"in_use":[]}],"name":"LULA","slug":"lula-3","description":"<p>Reci\u00e9n terminado el concierto de LULA en el LEMON POP tuvimos la oportunidad de charlar un poco con Patricia, su cantante. Este es un extracto de la conversaci\u00f3n. <\/p><p><b>- \u00bfQue tal el concierto ?<\/b><\/p><p>Bien bien... igual ha costado un poquito arrancar, pero luego la cosa ha estado animada, \u00bfno?.<\/p><p><b>- \u00bfEditasteis Zapatos Nuevos en Marzo, que tal va la cosa?<\/b><\/p><p>Lo sacamos en Febrero; la verdad, no no esper\u00e1bamos la gran aceptaci\u00f3n del publico y de la prensa. Tal y como est\u00e1 la cosa... este inviernos hemos tocado mucho, y nos quedan bastantes bolos.<\/p><p><b>- Un tema como \"Perfecta\" es una iron\u00eda o una apolog\u00eda de la frivolidad?<\/b><\/p><p>No no, apolog\u00eda en absoluto... Perfecta es ir\u00f3nica. Resulta que he estado trabajando de asesora est\u00e9tica en una cl\u00ednica, y a ra\u00edz de esta experiencia sali\u00f3 la canci\u00f3n. Una canci\u00f3n ir\u00f3nica y critica, sobre lo sometidos que estamos al tema de la est\u00e9tica..<\/p><p><b>- Parece que todo el mundo habla del elemento sexual y provocativo en vuestras letras: A m\u00ed me parecen canciones de amor.<\/b><\/p><p>Me alegro que me lo digas, eres el primero... \u00a1tu me comprendes!... si, es as\u00ed, son canciones de amor, si lees las letras creo que est\u00e1 muy claro. El que hables abiertamente de ciertas cosas no implica hablar de sexo; no creo que haya ninguna provocaci\u00f3n en decir que tu novio tiene la polla grande, la verdad... pero la gente se queda con eso, es curioso.<\/p><p><b>- \u00bfLula son m\u00e1s guitarreros, mas crudos que Los Romeos? Cuentanos como se ha producido esta transici\u00f3n, si es que existe<\/b><\/p><p>Ummmm...Mas duros si, mas guitarreros no... Los romeos eran un grupo muy guitarrero, eramos dos y hasta 3 guitarras al final... aunque quiz\u00e1 no se reflejaba as\u00ed en los discos. LULA somos m\u00e1s crudos en otros aspectos, no hay pr\u00e1cticamente conexi\u00f3n con Los Romeos.<\/p><p><b>-\u00bfLos Romeos eran mas comerciales?<\/b><\/p><p>No s\u00e9... compongo m\u00fasica por necesidad, cuando hice estos temas no me hab\u00eda planteado ni siquiera hacer nada con ellos. No me paro en esos asuntos.<\/p><p><b>- \u00bfQue has estado haciendo desde Los Romeos hasta Lula?<\/b><\/p><p>Muchas cosas; editamos el ultimo disco de los Romeos, que casi nadie sabe nada de su existencia. Tambi\u00e9n estuve en un grupo con el bajista de Los Romeos: tuve un hijo, el curro este de est\u00e9tica, y hasta Lula.<\/p><p><b>- \u00bfDe donde sacaste el nombre de Lula?<\/b><\/p><p>De Lib\u00e9lula..<\/p><p><b>- \u00bfQue hay en Castellon? Lo que m\u00e1s ha sonado siempre es la escena de punk, No tomorrow y tal...<\/b><\/p><p>Igual eso es lo mas conocido, pero all\u00ed hay mucha cantera, mucho movimiento, de todo tipo de estilos. Mogoll\u00f3n de locales de ensayo, y estaba el Ricoamor, que cierra justamente hoy... . Hay cosas como el BESTIAL C...<\/p><p><b>- Bueno, Di lo que te de la gana<\/b><\/p><p>Lo que me de la gana... me he comprado unos Zapatos Nuevos y esta camiseta de los Clash.<\/p><p>Gracias a Lula y Vicente Ubeda .<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T16:09:42+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/lula-3\/"},{"code":"siweb5ecfd3dc40156","images":[{"created":"2020-05-28T16:08:02+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/15932be6ec66ef95389bea0044d05f64_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/15932be6ec66ef95389bea0044d05f64_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/15932be6ec66ef95389bea0044d05f64_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/15932be6ec66ef95389bea0044d05f64_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/15932be6ec66ef95389bea0044d05f64_1.jpg"},"in_use":[]}],"name":"SMOKIN\u00b4 BIRD","slug":"smokin-bird-2","description":"<p>SMOKING BIRD acaban de publicar NAUGHTY LITTLE GIRLS, un disco de rock \u00b4n roll de ahora y siempre, que falta hace en el mercado nacional. Escucha Rock \u00b4n roll Balls mientras lees esto.<\/p><p><b>\u2022 Venga, hablemos de vuestro nuevo disco: \u00bfpor qu\u00e9 el titulo?<\/b><\/p><p>Bueno, el proceso de crear \u201cNaughty Little Girls\u201d lo vivimos bastante condicionados por el estado de excitaci\u00f3n , inspiraci\u00f3n y salivaci\u00f3n que nos produc\u00eda el constante ir y venir de f\u00e9minas de todo tama\u00f1o y condici\u00f3n en cada una de las vidas de los cuatro. No quiero decir con esto que sea un disco puramente conceptual, pero tampoco veo razones para cerrar los ojos ante la evidencia de que ellas son un motor potent\u00edsimo que genera grandes cantidades de energ\u00eda. Hemos tratado de captar esa energ\u00eda y transformarla en canciones.Me parece un tema obvio en el que basar un disco de Rock n Roll como es este.&nbsp;<\/p><p><b>\u2022 Flipando me he quedado con la portada: eso de poner una t\u00eda poni\u00e9ndose un pico no es muy usual hoy en d\u00eda...<\/b>&nbsp;<\/p><p>No debe ser muy usual si te ha sorprendido. Misi\u00f3n cumplida.<\/p><p><b>\u2022 \u00bfQue diferencias hay con vuestros anteriores lanzamientos?<\/b><\/p><p>Sin duda, este es el disco en el que hemos plasmado mejor nuestras capacidades. Tenemos m\u00e1s oficio como compositores y como interpretes y adem\u00e1s nos tomamos el tiempo preciso para dejar las canciones acabadas a nuestro gusto. Trabajar sin plazos cortos nos ha permitido grabar un disco completo que no complicado. Por simplificar,suena mejor que nada de lo que hayamos grabado hasta ahora y las canciones son de puta madre.<\/p><p><b>\u2022 El disco es autoproducido: para evitar injerencias ajenas, tema presupuestario o... \u00bfC\u00f3mo lo vais a distribuir?<\/b><\/p><p>La autoproducci\u00f3n vino dada por las circunstancias pero luego se convirti\u00f3 en un reto personal en un momento en el que nadie hizo ni amago de apostar por nosotros. Ahora ya sabemos como grabar un disco de Smoking Bird y va a hacer falta una buena cantidad de pasta para que cambiemos el procedimiento. En cuanto a los negocios,nuestro manager se encargar\u00e1 de que se pueda adquirir el Naughty Little Girls en todo el mundo.<\/p><p><b>\u2022 Vuestra m\u00fasica parece reivindicar el viejo axioma rock, pasarlo bien y punto...<\/b><\/p><p>Esa es una buena filosof\u00eda de por si y muy relacionada con el mundo del entretenimiento del que somos parte.La reivindicamos sin dudas,aunque puedas encontrar otras aristas en un disco b\u00e1sicamente cachondo como este.<\/p><p><b>\u2022 Antes versioneabais a Afgan Whigs y LA GUNS, lo cual no me cuadra mucho... \u00bfsegu\u00eds haciendo versiones?<\/b><\/p><p>Joder,vuestro servicio de documentaci\u00f3n es de lo mejorcito\u2026. Es divertido y una buena escuela sacar esas canciones. Adem\u00e1s sirven para conectar con la gente que te ve por primera vez. En la pr\u00f3xima tanda de conciertos habr\u00e1 un par de sorpresas en ese sentido. La verdad es que siempre nos ha gustado probarnos con versiones de grupos muy dispares y pienso que eso muestra que somos un grupo vers\u00e1til dentro de nuestra personalidad. No es f\u00e1cil encasillarnos y los ejemplos son una prueba.<\/p><p><b>\u2022 En la hoja de promo habla del asalto a a Europa...<\/b><\/p><p>Esa es una pregunta para el manager pero esperamos que en otros pa\u00edses se vayan quitando la cera de los o\u00eddos y nos reciban con sus mejores galas muy pronto. Es un objetivo alcanzable, deseable y l\u00f3gico en la era de internet. \u00bfUn sue\u00f1o? Japonesas.<\/p><p><b>\u2022 \u00bfComo fue aquello de participar en un cd editado por un webzine canadiense?; \u00bfqu\u00e9 repercusi\u00f3n tuvo para vosotros?<\/b><\/p><p>Medi\u00e1tica y econ\u00f3micamente tuvo una repercusi\u00f3n nula t\u00edpicamente underground.Intimamente fue un peque\u00f1o premio al trabajo bien hecho<\/p><p><b>\u2022 \u00bfDonde anda la NaughtyLittle girl 1 prometida en vuestra web?... me he vuelto loco busc\u00e1ndola y no hay manera, \u00bfexiste o no?<\/b><\/p><p>Por supuesto\u201dThe Mistress of the Sweetest Cherry\u201d existe pero hay que currarselo un poco para llegar a ella<\/p><p><b>\u2022 Decid lo que os de la gana<\/b><\/p><p>Haceros con el \u00faltimo disco de Cheap Trick y mirad nuestra agenda de conciertos de vez en cuando.<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T16:08:12+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/smokin-bird-2\/"},{"code":"siweb5ecfd37bb95d9","images":[{"created":"2020-05-28T16:06:29+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/14f98b337e5083342887b748ce76ca89_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/14f98b337e5083342887b748ce76ca89_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/14f98b337e5083342887b748ce76ca89_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/14f98b337e5083342887b748ce76ca89_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/14f98b337e5083342887b748ce76ca89_1.jpg"},"in_use":[]}],"name":"MOBE + NO ALOHA","slug":"mobe-no-aloha-2","description":"<p>Entrevistamos a estos dos grupos madrile\u00f1os de rock que actuaron en la 2\u00aa Fiesta Festivales de Rock.<\/p><p><b>\u2022 Contadnos quienes son Mobe Y No Aloha<\/b><\/p><p><b>MOBE:<\/b> Despu\u00e9s de la disoluci\u00f3n de Vega, Jos\u00e9 Luis (bajo) y Nacho (bater\u00eda) decidieron dar un giro al proyecto en 2003 hacia un sonido m\u00e1s trip-hopero con loops, pregrabados y voces femeninas. Despu\u00e9s de casting de varias semanas en el local de ensayo, encontraron a Paula que conect\u00f3 perfectamente en una sesi\u00f3n memorable de caraoke. Las primeras composiciones eran bases bajo, bater\u00eda y voz. Despu\u00e9s David regres\u00f3 de M\u00e9xico con ganas de tocar la guitarra y volvimos a llamar a Miguel para que cambiase al bajo. Quer\u00edamos resaltar m\u00e1s la presencia vocal y unos meses m\u00e1s tarde, se incorpor\u00f3 Natalia, la hermana de Paula. Ahora, estamos probando con Julia la secci\u00f3n \u201cperformances varias\u201d y posiblemente incorporemos a alguien para teclados en directo. Si seguimos a este paso, que tiemblen \u201cI am from Barcelona\u201d\u2026 ( nosotros adem\u00e1s tocamos instrumentos )\u2026<\/p><p><b>NO ALOHA:<\/b><\/p><p>Todo empez\u00f3 hace casi 3 a\u00f1os, entre nosotros ya hab\u00edamos coincidido en otras bandas. Eva y Gustavo decidieron empezar con un nuevo proyecto y llamaron primero a Carlos y despu\u00e9s a Jorge. Un historia como otra cualquiera\u2026<\/p><p><b>\u2022 Mobe Acabais de tener un bolo en Barracudas; NO aloha ven\u00eds de grabar... ,\u00bf como ha ido la cosa?<\/b><\/p><p><b>MOBE: <\/b>S\u00ed, tocamos el pasado jueves 26, y al parecer, la critica especializada nos puso buena nota. La verdad, es que es una sala peque\u00f1a, pero que cuenta con un buen equipo y con Emilio, un supert\u00e9cnico de sonido, bajista de C\u00e9sar Strawberry, con el que es una gozada dar un concierto, cosa bastante dif\u00edcil dados los tiempos que corren, sobre todo con nuestra peque\u00f1a orquesta de 2 voces, 2 bajos, guitarra, bater\u00eda y pregrabados.<\/p><p><b>NO ALOHA<\/b>: Ha sido todo muy intenso, nos hemos tirado una semana entera metidos en el estudio. Actualmente estamos en la fase de mezcla, con ganas de terminar y o\u00edr el resultado final.<\/p><p><b>\u2022 Esta para MOBE: eso de tocar con dos bajistas es un poco marciano, \u00bfa que se debe?<\/b><\/p><p>Miguel ya hab\u00eda tocado el bajo en los tiempos de Usura, y cuando empezamos Jos\u00e9 Luis y Nacho con el proyecto Mobe, quer\u00edamos dar mucho peso a la base r\u00edtmica, metiendo varias l\u00edneas de bajo y percusiones pregrabadas en nuestras canciones. Nos gusta mucho el resultado, aunque dificulta algo m\u00e1s el sonido para directo.<\/p><p><b>\u2022 La m\u00fasica de MOBE es bastante anticomercial, \u00bfno pens\u00e1is en intentar hacerla mas radiable? Por cierto, \u00bfque tal se enrollan las radios? Se oyen historias muy siniestras....<\/b><\/p><p><b>MOBE<\/b>: Cuando empezamos a componer en 2003, nos sal\u00edan temas m\u00e1s densos y oscuros, con estructuras m\u00e1s repetitivas. Ahora, despu\u00e9s de 3 a\u00f1os se nota, l\u00f3gicamente una cierta evoluci\u00f3n Ahora, en las nuevas composiciones, aunque conservamos el mismo esp\u00edritu, est\u00e1n saliendo r\u00edtmos m\u00e1s bailables y melod\u00edas de voz m\u00e1s complicadas.. De todas formas, nunca nos guiamos de entrada por lo que es m\u00e1s \u201cradiable\u201d o no.<\/p><p><b>NO ALOHA:<\/b> Se enrollan algunas radios peque\u00f1as, en otras puedes comprar un espacio publicitario... tambi\u00e9n hay mucho sectarismo. Cada uno le da salida a su gente o a lo que le gusta y no puedes entrar de ninguna forma. Por otro lado est\u00e1n las grandes radios. Alguien me cont\u00f3 que en Portugal hay como 3 o 4 emisoras que apuestan por la m\u00fasica independiente, mientras que aqu\u00ed solo hay una \u00bfTriste no? Todo deriva de una cuesti\u00f3n cultural. Alg\u00fan d\u00eda la gente dejar\u00e1 de consumir los productos musicales que le meten por lo ojos (y digo ojos no o\u00eddos) y todo estallar\u00e1. Pero me temo que nosotros musicalmente no lo viviremos...<\/p><p><b>\u2022 Habladme de referentes musicales<\/b><\/p><p><b>MOBE: <\/b>La verdad es que hay bastante eclecticismo en nuestros gustos y creemos que, de una u otra forma, todos quedan reflejados en la m\u00fasica que hacemos. Por ejemplo a Paula le gustan \u201cNine Inch Nails\u201d, a Natalia \u201cMonster Magnet\u201d, a Jos\u00e9 Luis \u201cDeus\u201d, a David \u201cRadio 4\u201d, a Miguel \u201cInterpol\u201d, a Nacho \u201cSystem of a Down
