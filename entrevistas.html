 una buena idea hacer algo especial, no un concierto rhumbero al uso.<\/p><p>ECP: \u00bfcu\u00e1l es tu relaci\u00f3n con los redactores?<\/p><p>R: S\u00f3lo tengo contacto directo con los redactores vascos, suelo coincidir con ellos en los conciertos y parecen gente sana.<\/p><p>ECP: De todas maneras, la cr\u00edtica en general siempre os ha tratado muy bien \u2013tanto popular 1 como Mondo Sonoro y creo \u2013no estoy seguro- que tambi\u00e9n el rock de luxe?<\/p><p>R: El apoyo de la cr\u00edtica ha sido fundamental para que el nombre del grupo se de a conocer. Es algo que nos ha ayudado mucho, ten en cuenta que no contamos con campa\u00f1as promoci\u00f3nales ni con amigos en las emisoras televisivas, Oihuka no ha puesto a\u00fan ni un solo anuncio en prensa.<\/p><p>ECP: \u00bfT\u00fa cu\u00e1l disfrutas m\u00e1s leyendo o con cu\u00e1l te sientes m\u00e1s identificado?<\/p><p>R: Bueno, hay redactores en cualquiera de las que nombras que me suele gustar leer\u2026Eduardo Ranedo, Eduardo Guillot, Senen Amengol\u2026<\/p><p>ECP: L\u00e1stima, por otra parte, que el \u00e9xito de cr\u00edtica no se corresponda con las ventas, \u00bfno? \u00bfcrees que alg\u00fan d\u00eda podr\u00e1s ganarte por entero la vida con la m\u00fasica?<\/p><p>R: Lo veo dif\u00edcil, pr\u00e1cticamente imposible. Pero es algo que tengo asumido. Curiosamente es una pregunta que me hacen mucho \u00faltimamente, me temo que desde fuera se ve todo de otro color.<\/p><p>ECP: \u00bfc\u00f3mo result\u00f3 \u2013pregunta que ya te estar\u00e1 empezando a cansar- tu experiencia en el Gugenheim con Damo Suzuki y el resto de m\u00fasicos implicados en ese proyecto? \u00bfqu\u00e9 tal es en persona Damo?<\/p><p>R: Damo es muy divertido en persona, muy simp\u00e1tico. Para m\u00ed fue todo un honor tocar con \u00e9l y sobre todo, con Mikel, Galder, Xabel y Murky a los que admiro a\u00fan m\u00e1s tras haber colaborado en este proyecto. La experiencia fue satisfactoria, aunque creo que deber\u00edamos habernos soltado m\u00e1s en el concierto.<\/p><p>ECP: \u00bfY tu colaboraci\u00f3n con Anari ya m\u00e1s antigua? \u00bfTe dej\u00f3 satisfecho? H\u00e1blame un poco de esto.<\/p><p>R: Me llam\u00f3 para colaborar en su disco: cantar algo y meter alguna guitarra. Me hizo mucha ilusi\u00f3n, aprecio su m\u00fasica y es una t\u00eda maj\u00edsima. Lo hicimos a \u00faltima hora un d\u00eda antes de entregar el master a la discogr\u00e1fica, algo r\u00e1pido y sencillo: la canci\u00f3n funcionaba muy bien con su voz sola y no quise a\u00f1adir demasiado.<\/p><p>ECP: Oye \u00bfy c\u00f3mo os cay\u00f3 en su momento no poder talonear finalmente a Bowie?<\/p><p>R: Lo llevamos bien ya que al poco fuimos a Jap\u00f3n a tocar en el Fujirock, una experiencia que no creo que logremos igualar.<\/p><p>ECP: \u00bfd\u00f3nde estabas y qu\u00e9 sentiste al saber de la muerte de James Brown? \u00bfy cuando muri\u00f3 Arthur Lee?<\/p><p>R: Est\u00e1s nombrando gente que son fundamentales para m\u00ed, adoro sus discos. Me apen\u00f3 especialmente el caso de Arthur Lee, un compositor extraordinario que jam\u00e1s obtuvo el reconocimiento que se merece (los cuatro primeros discos de Love son obras maestras indiscutibles). \u00a1James ya vivi\u00f3 lo suyo!<\/p><p>ECP: \u00bfPudiste ver a Dr.Feelgood en su visita a Espa\u00f1a el a\u00f1o pasado? \u00bfSabes que vuelve en mayo? oye, \u00bfy viste a the who?<\/p><p>R: No, les v\u00ed hace m\u00e1s de 10 a\u00f1os con los Inmates, creo. No recuerdo gran cosa. A los Who tampoco fu\u00ed, pero a estos si que les ver\u00e9 ya que tocan en breve a 15 minutos de mi portal.<\/p><p>ECP: Y hablando de conciertos \u00bfQu\u00e9 prefer\u00eds \u2013aunque ya s\u00e9 que cada cosa tiene lo suyo- tocar en festivales o en salas peque\u00f1as?<\/p><p>R: Somos un grupo muy f\u00edsico, los espacios m\u00e1s peque\u00f1os nos favorecen.<\/p><p>ECP: \u00bfCu\u00e1les son tus libros y escritores favoritos? \u00bfy las pel\u00edculas?<\/p><p>R: Me confieso incapaz de contestar a este tipo de preguntas. Me salgo por la tangente dici\u00e9ndote el libro que estoy leyendo y la \u00faltima pel\u00edcula que he visto: Hell\u2019s Angels de Hunter S. Thompson y United 93 de Paul Geengrass<\/p><p>ECP: Terminando ya, dime \u2013a modo de cuestionario- si te apetece qu\u00e9 opinas, qu\u00e9 lugar ocupan \u2013en el caso que lo haya- en tu vida de mel\u00f3mano Julian Cope, Primal Scream, Mercury Rev, P.I.L., The clash y Bob Didley.<\/p><p>R: Adoro a Bo Diddley y es una gran influencia. Su manera de tocar la quitarra es muy percusiva, parece que est\u00e9 d\u00e1ndole a un timbal, muy tribal. The Clash es una de las mejores bandas de r\u2019n\u2019r\u2019 de la historia, cuando ten\u00eda quince a\u00f1os eran mi grupo de cabecera. Admiro su capacidad de riesgo, de probar nuevos caminos\u2026aparte de que en directo eran una bomba. Julian Cope es uno de esos locos con continua capacidad de sorprender, parece nacido en un lejano planeta. De Primal Scream hay cosas que me gustan pero no soy un gran fan, con Mercury rev hemos coincidido en muchas festivales y no les aguante m\u00e1s de dos canciones, me parecieron excesivamente mesi\u00e1nicos, casi sinf\u00f3nicos\u2026no es lo m\u00edo pese a que recuerdo un disco que no estaba tan mal, que parec\u00edan emular a The Band, salvando las distancias.<\/p><p>\u00a1Me olvidaba de PIL!, me gustan mucho, claro, sobre todo los primeros discos.<\/p><p>ECP: \u00bfC\u00f3mo os veis en el futuro a corto y largo plazo? \u00bfte ves en el escenario hasta el fin de tus d\u00edas?<\/p><p>R: Es algo que me gustar\u00eda mucho. Inevitablemente tendr\u00e9 que bajar el pist\u00f3n pero me encantar\u00eda seguir componiendo siempre; me queda tanto por aprender<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T15:39:54+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/entrevista-a-atom-rhumba-2\/"},{"code":"siweb5ecfcd05994db","images":[{"created":"2020-05-28T15:38:58+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/943464270_l_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/943464270_l_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/943464270_l_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/943464270_l_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/943464270_l_1.jpg"},"in_use":[]}],"name":"LIAR FESTIVALS","slug":"liar-festivals-2","description":"<p>Madrid la nuit est\u00e1 llena de ofertas culturales para todos los gustos. Una de las que m\u00e1s revuelo est\u00e1 generando en la efervescente escena musical underground de la ciudad son los <b>Liar Festivals<\/b>. Un grupo-colectivo que est\u00e1 regenerando y agitando el otrora aburrido circuito musical madrile\u00f1o.<\/p><p>En sus conciertos se aglutinan las propuestas m\u00e1s disparatadas y arriesgadas del pop, el rock, el hardcore, el indie; algunas caras conocidas del pop y el rock madrile\u00f1o tomando nota de lo que se cuece; y el p\u00fablico abarrotando las salas contagiado por el boca a boca y la energ\u00eda de \u00c1lex y Diana, sus organizadores. \u00bfQu\u00e9 est\u00e1 pasando?\u00bfC\u00f3mo se llega a montar tanto revuelo?. Se lo preguntamos\u2026<\/p><p><b>\u00bfCon que idea se form\u00f3 Liar Festivals? \u00bfCu\u00e1l es la idea principal de Liar&nbsp;Festivals?<\/b><\/p><p>Con la idea de hacer que salas, grupos y p\u00fablico espabilen. De momento hemos<\/p><p>conseguido que se note m\u00e1s movimiento. Nuestra idea y meta es ofrecer rock,<\/p><p>y que muchos de los grandes grupos peque\u00f1os no pasen desapercibidos.<\/p><p><b>\u00bfCu\u00e1nto tiempo llev\u00e1is? \u00bfQui\u00e9nes conforman Liar?<\/b><\/p><p>Decidimos ponernos un nombre en noviembre de 2005 despu\u00e9s de un subid\u00f3n que<\/p><p>experimentamos montando un bolo triple en el Juglar.<\/p><p>En principio somos Alex Nooirax y Diana Big Lie, pero ha colaborado<\/p><p>much\u00edsima gente y otros colectivos (Explosi\u00f3n Musical, GruposMadrid, Brama,<\/p><p>gente por su cuenta,...)<\/p><p><b>\u00bfOs consider\u00e1is promotora de conciertos?<\/b><\/p><p>Montamos conciertos y cubrimos los gastos. No tenemos hucha ni cuenta en el<\/p><p>banco. Pon el nombre que quieras a eso.<\/p><p><b>\u00bfC\u00f3mo seleccion\u00e1is a los grupos de Liar Fest?<\/b><\/p><p>Escuch\u00e1ndolos. Viendo sus directos o ensayos.<\/p><p><b>\u00bfAparte de Madrid pretend\u00e9is extenderos por m\u00e1s ciudades?<\/b><\/p><p>Bueno, en febrero estuvimos en Almer\u00eda li\u00e1ndola con dos grupos de all\u00ed<\/p><p>(Storm of Torment y The Dry Mouths), y tres que bajamos de aqu\u00ed (Moho, Rip&nbsp;Kc y Reznik).<\/p><p>Tenemos planes para Murcia y Barcelona, y donde nos dejen. Lo suyo es hacer&nbsp;intercambios. A ver si para este verano sale algo.<\/p><p><b>\u00bfC\u00f3mo veis la acogida de p\u00fablico de Liar Fest?<\/b><\/p><p>Guay. En general bastante bien, como dec\u00eda antes se nota m\u00e1s asistencia.<\/p><p>Aunque la gente sigue siendo bastante vaga, y a algunos les parece caro&nbsp;pagar 6 euros por un concierto de 3 grupos incluso regalando CD. Supongo&nbsp;que no han pensado en el trabajo y tiempo que hay detr\u00e1s, tanto para grupos&nbsp;como para nosotros.<\/p><p><b>\u00bfQu\u00e9 tal est\u00e1 resultado est\u00e1 dando el apoyo a bandas fetiche de Liar como&nbsp;puedan ser Reznik o taotekin?<\/b><\/p><p>Digamos que Reznik ha sido conejilla de indias y grupo comod\u00edn por razones<\/p><p>evidentes. Hay algunos que repiten encantados y nosotros encantados de que<\/p><p>repitan. Si sirve de algo... supongo que s\u00ed, ya que el objetivo de un grupo<\/p><p>debe ser tocar en directo, y si cada vez va p\u00fablico nuevo (por la<\/p><p>combinaci\u00f3n de los grupos que toquen cada noche), mejor que mejor.<\/p><p><b>\u00bfC\u00f3mo veis la escena madrile\u00f1a en cuanto a salas se refiere?<\/b><\/p><p>Por tocar se puede tocar en el sal\u00f3n de mi casa. Me refiero a que<\/p><p>\u00faltimamente parece que hay m\u00e1s espacios para hacer conciertos (y a nosotros<\/p><p>nos vale cualquiera) pero existen pegas como el sonido, la disponibilidad de<\/p><p>fechas, la lejan\u00eda\u2026 Las c\u00e9ntricas y que suenan bien tienen las agendas<\/p><p>imposibles.<\/p><p>Otro problema es el l\u00edmite de horario. Normalmente dejan hacer ruido hasta<\/p><p>las 12 y tenemos que embutir y a veces recortar.<\/p><p><b>\u00daltimamente est\u00e1is moviendo a grupos extranjeros, \u00bfC\u00f3mo lo est\u00e1is&nbsp;consiguiendo?<\/b><\/p><p>Los grupos de fuera se montan las giras y si molan y se dejan les montamos<\/p><p>el bolo de Madrid.<\/p><p><b>\u00bfCu\u00e1ntos Liar est\u00e1is consiguiendo al mes?<\/b><\/p><p>Parece que la media est\u00e1 en 5 al mes.<\/p><p>Liar que teng\u00e1is en pr\u00f3ximos meses:<\/p><p>Apr 11:<\/p><p>Yndi Halda (UK) + Quid Rides?, Freeway, Madrid<\/p><p>Apr 12:<\/p><p>Decapante + El Paramo + La Familia Atavica Barracudas, Madrid<\/p><p>Apr 13:<\/p><p>Charlottefield (UK) + Lavodrama (zgz) Wurlitzer Ballroom, Madrid<\/p><p>Apr 21:<\/p><p>Red Lee (Concierto despedida y presentaci\u00f3n disco) + Mierda Pura, La<\/p><p>Leyenda, Madrid<\/p><p>Apr 27:<\/p><p>La Familia Atavica + Sequence The Silence Sgt. Peppers, Getafe<\/p><p>May 3:<\/p><p>The Secret Society + Sequence The Silence + Modulok Trio + Djs Transmission<\/p><p>Club Ya'sta, Madrid<\/p><p>May 4:<\/p><p>Happy Birthday Big Lie Liar Fest!<\/p><p>Reznik + Viaje a 800 (C\u00e1diz) +Moho + Sound Fused (Almer\u00eda) + Desguace Beni<\/p><p>Ritmo y Compas, Madrid<\/p><p>May 11:<\/p><p>Jazznite Liar Fest: Reptile Wine + Los Reyes Catodicos + Al Berkowitz Band<\/p><p>Sgt. Peppers Club Cafe. Cuestas Altas, 6. Getafe Sgt. Peppers.<\/p><p>May 12:<\/p><p>Ultraviolet + Com.Pulsion (Granada) + Debod, Barracudas, Madrid<\/p><p>May 17:<\/p><p>C'mon Baby Destroy (Vigo) + Dishammer + Desguace Beni, Barracudas, Madrid<\/p><p>May 26:<\/p><p>Bultacos + The Brainlosers + Reznik Silikona, Madrid<\/p><p>May 30:<\/p><p>Almandino (ITA) + Rosvita + La Familia Atavica, Gruta77, Madrid<\/p><p>Jun 15:<\/p><p>Monalisa (Granada) + Ca\u00edn &amp; Abel + grupo por confirmar, Barracudas, Madrid<\/p><p>Jul 18:<\/p><p>Rip KC + Zelazowa (USA) + tao te kin Barracudas, Madrid<\/p><p><b>Myspace y contacto.<\/b><\/p><p><a href=\"http:\/\/www.myspace.com\/liarfestivals\n\n\" target=\"_blank\" data-type=\"external\" data-name=\"http:\/\/www.myspace.com\/liarfestivals\n\n\" data-slug=\"undefined\" data-id=\"null\">http:\/\/www.myspace.com\/liarfestivals<\/a><\/p><p><a href=\"http:\/www.gruposmadrid.com\/liar\n\n\" target=\"_blank\" data-type=\"external\" data-name=\"http:\/www.gruposmadrid.com\/liar\n\n\" data-slug=\"undefined\" data-id=\"null\">http:\/www.gruposmadrid.com\/liar<\/a><\/p><p><a href=\"mailto:liarfestivals@gmail.com\" target=\"_blank\" data-type=\"external\" data-name=\"mailto:liarfestivals@gmail.com\" data-slug=\"undefined\" data-id=\"null\">liarfestivals@gmail.com<\/a><\/p><p><b>Decid lo que os de la gana<\/b><\/p><p>Gracias.<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T15:39:01+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/liar-festivals-2\/"},{"code":"siweb5ecfcc1f7f938","images":[{"created":"2020-05-28T15:34:59+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/hijosdeundomador_1.gif","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/hijosdeundomador_1.gif","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/hijosdeundomador_1.gif","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/hijosdeundomador_1.gif","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/hijosdeundomador_1.gif"},"in_use":[]},{"created":"2020-05-28T15:35:05+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/s5000446_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/s5000446_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/s5000446_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/s5000446_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/s5000446_1.jpg"},"in_use":[]},{"created":"2020-05-28T15:35:07+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/s5000452_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/s5000452_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/s5000452_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/s5000452_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/s5000452_1.jpg"},"in_use":[]}],"name":"ENTREVISTA DWOMO","slug":"entrevista-dwomo-2","description":"<p><b>Dwomo: forajidos de entretiempo<\/b>. Si hay entrevistas que son un tr\u00e1mite, una especie de juego, un aut\u00e9ntico goce o una verdadera fiesta, desde luego, la realizada en el pasado mes de marzo a Dwomo es de estas \u00faltimas. Hablar con estos m\u00fasicos que intuitivamente, sin presiones de ning\u00fan tipo, con desparpajo, desenfado y una gran dosis de imaginaci\u00f3n han conseguido realizar algunos de los discos m\u00e1s divertidos de la m\u00fasica espa\u00f1ola de este \u00faltimo lustro, es un aut\u00e9ntico placer por muchos motivos: son dos personas encantadoras y dispuestas a pasar un rato agradable con quien sea y en cualquier momento y que no diferencian persona de personaje. Al contrario, para ellos \u2013como tanto en Osinaga como en Hijos de un domador se puede intuir- el universo caleidosc\u00f3pico y excitante del que forman parte se encuentra diseminado tanto en la m\u00fasica o en el arte como en la realidad y por ello, acercarse a conocerlos es una garant\u00eda de diversi\u00f3n total, risas y de alcanzar a rozar una felicidad muy cercana a la que sent\u00edamos en las mejores tardes de nuestra infancia cuando todo pod\u00eda o deb\u00eda ser posible.<\/p><p>Sin m\u00e1s, os dejamos con una entrevista que apenas puede recoger el verdadero encanto que supone departir con esa pareja singular de forajidos dada\u00edstas que forman Dwomo: Coque y Antonio que acompa\u00f1ados de su querido productor e ingeniero de sonido Fernado Polaino y su road manager moment\u00e1neo, Enrique, del emergente grupo valenciano Neon Flash intentaron resolver las dudas que ten\u00edamos sobre su particular manera de entender la m\u00fasica. Y, entre otros asuntos, agradecer, por supuesto, el gentil y generoso trato que Ren\u00e9 -uno de los pocos dj\u00b4s radicados en Murcia que hacen honor a esta cuestionada profesi\u00f3n- tuvo con nosotros facilit\u00e1ndonos en todo momento los tr\u00e1mites de esta entrevista.<\/p><p><b>Festivales de rock: Creo que os juntasteis en el 98, \u00bfno? Pero antes de esto <\/b><\/p><p><b>\u00bfqu\u00e9 hac\u00edais y a qu\u00e9 os dedicabais?. \u00bfCu\u00e1les fueron los primeros discos que escuchasteis?<\/b><\/p><p>Coque: Antes del 98 hab\u00edamos estado tocando siempre. Al margen de que cada uno ten\u00edamos nuestros estudios pero los dejamos en un momento u en otro siempre nos hemos dedicado a la m\u00fasica. Hemos estado tocando en bastantes grupos de diferentes tipos de m\u00fasica: desde un estilo jamaicano a cosas m\u00e1s punk-rock. Es lo que suele suceder cuando est\u00e1s tocando habitualmente. Bueno, y por abril del 98 nos conocimos, sentimos un flechazo musical y ya no nos separamos m\u00e1s. Fue todo muy natural. Grabamos una maqueta, empezamos a tocar y hasta ahora. <\/p><p>Antonio: Como se suele decir, fue la m\u00fasica la que nos escogi\u00f3 a nosotros. Nos pusimos a hacer de las nuestras, vimos que la f\u00f3rmula funcionaba y ya sabes, la cabra tira al monte. La m\u00fasica siempre ha estado cerca de nuestra vida. <\/p><p>Coque: La verdad es que, en mi caso, el primer disco que me compr\u00e9 en vinilo y que me marc\u00f3 en un principio fue el If you want blood you\u2019ve got it de AC\/DC pero recuerdos musicales tengo muchos porque en mi casa desde siempre se o\u00eda muy buena m\u00fasica. Mis padres ten\u00edan una discograf\u00eda tremenda en donde se encontraban todo tipo de estilos y registros muy variados. Se pod\u00eda o\u00edr tanto a los Beatles como a Antonio Mach\u00edn, Bob Marley o cualquier otra cosa. Lo cierto es que tengo muchos recuerdos musicales de aquella \u00e9poca. La m\u00fasica era fundamental en mi casa.<\/p><p>Antonio: A m\u00ed, en mi casa de peque\u00f1o me impact\u00f3 la \u00f3pera rock Jesucristo Superstar. Luego, m\u00e1s tarde, cosas de la movida o del rock espa\u00f1ol de la \u00e9poca. Me gustaban mucho, por ejemplo, Le\u00f1o o Bar\u00f3n Rojo y, sobre todo, las bandas sonoras de pel\u00edculas. A mi me gustaba desde Motorhead a las \u00f3peras rock hasta las melod\u00edas del mundo del circo.<\/p><p><b>Festivales de rock: \u00bfY qu\u00e9 estudiabais cada uno antes de dedicaros a la m\u00fasica?<\/b><\/p><p>Coque: Bueno, yo dej\u00e9 los estudios en B.U.P.<\/p><p>Antonio: Yo llegu\u00e9 a estudiar dos a\u00f1os de derecho y dos de Historia pero, vamos, ya al primer a\u00f1o me hab\u00eda dado cuenta que esto no ten\u00eda absolutamente nada que ver conmigo.<\/p><p><b>Festivales de rock: Los discos suenan muy espont\u00e1neos y nada pensados adem\u00e1s de que parece que llevan un muy buen trabajo detr\u00e1s. \u00bfC\u00f3mo consegu\u00eds ese sonido? \u00bfCu\u00e1l es vuestra formular particular?<\/b><\/p><p>Coque: La f\u00f3rmula es que no hay f\u00f3rmula. Todo lo que hacemos nos surge de manera natural y puede que sea fruto de que no tenemos demasiados prejuicios a la hora de probar distintos tipos de experimentos. Por ejemplo, tampoco planeamos el sonido. Nunca decimos o decidimos mezclar una cosa con otra o, por ejemplo, cantar en japon\u00e9s sino que todo surge de manera espont\u00e1nea sin una actitud predeterminada por nuestra parte.<\/p><p>Sin embargo, si se trata de hablar del sonido te dir\u00eda que para nosotros es muy importante nuestro productor Fernando Polaino que lleva con nosotros desde el 2000. Es pr\u00e1cticamente el tercer miembro de Dwomo y el principal responsable del mismo por lo que le puedes preguntar a \u00e9l. \u00c9l es realmente el m\u00fasico bueno e imprescindible de Dwomo.<\/p><p><b>Festivales de rock: Bueno. Yo lo \u00fanico que intento hacer es que ellos suenen verdaderos, que suenen a ellos mismos ya que juegan con elementos muy heterog\u00e9neos como son, por ejemplo, instrumentos de juguete o de pl\u00e1stico, lo que condiciona de una manera u otra la producci\u00f3n. Hay temas que son muy sencillos, otros m\u00e1s complicados pero yo lo \u00fanico que intento es que su personalidad no se pierda por la entidad de la producci\u00f3n.<\/b><\/p><p>Coque: S\u00ed. Mira. Adem\u00e1s el nuevo disco que vamos a editar es mucho m\u00e1s desnudo. Es bastante diferente a los otros dos \u2013aunque yo pienso que estos ya ten\u00edan diferencias entre s\u00ed- pues \u00e9ste puede que sea bastante m\u00e1s radical: m\u00e1s desnudo de pistas, m\u00e1s intimista y menos marchoso y m\u00e1s pausado en alg\u00fan sentido. No s\u00e9 bien porqu\u00e9 pero como te dec\u00eda antes puede ser porque nos surge as\u00ed, sin m\u00e1s, no hay planteamiento previo.<\/p><p>Ren\u00e9: \u00bfY este cambio tiene algo que ver con las drogas?<\/p><p>Coque: No. Realmente, no. Se debe m\u00e1s a las experiencias vitales. Las drogas est\u00e1n ah\u00ed para divertirse pero no para ayudarte a componer ning\u00fan disco. Es m\u00e1s una cuesti\u00f3n de compenetraci\u00f3n entre nosotros. Ten en cuenta que llevamos 9 a\u00f1os juntos y bueno, pues ahora este disco nos ha salido un poco m\u00e1s folkie\u2026<\/p><p>Enrique: De todas maneras, hay algo que a m\u00ed me parece muy importante y es muy dif\u00edcil de encontrar debido a la mentalidad que es que haya bandas en este pa\u00eds que se preocupen ya no de clasificar su m\u00fasica dentro de alg\u00fan estilo sino de hacer algo que tenga un componente de expectaci\u00f3n, que haga so\u00f1ar a la gente que lo est\u00e1 escuchando y los tres discos te hacen so\u00f1ar. Te permiten irte a Portugal, m\u00e1s tarde a Brasil y, de repente, a Jap\u00f3n con independencia de quien vivas o quien seas.<\/p><p>Coque: Est\u00e1 muy bien esto que apuntas. Adem\u00e1s, yo creo que, afortunadamente, tenemos un punta de vista nuestro exclusivamente personal lo que me satisface mucho y me da mucha alegr\u00eda.<\/p><p>Festivales de rock: Se os ha llegado a comparar con Martes y 13 \u00bfEst\u00e1is de acuerdo? \u00bfQu\u00e9 pens\u00e1is de esto?<\/p><p>Coque: Bueno, esto es una tonter\u00eda como otra cualquiera. Lo cierto es que tenemos un punto teatral y somos un d\u00fao pero nosotros, al fin y al cabo, lo que hacemos es m\u00fasica. Francamente, no me siento para nada identificado con esta comparaci\u00f3n pero si acaso hubiera que comentar alg\u00fan humorista o d\u00fao por los que nos sentimos atra\u00eddos siempre ser\u00edan Faemino y Cansado. Martes y 13 ten\u00edan su punto pero Faemino y Cansado practican un humor m\u00e1s surrealista y \u00e1cido que me parece mucho m\u00e1s inteligente.<\/p><p>Como te digo, tenemos una faceta teatral bastante acusada pero de cara a como entendemos nuestro grupo y el concepto de Dwomo, la m\u00fasica es lo m\u00e1s importante. Luego ya lo dem\u00e1s va en el car\u00e1cter de cada uno. Uno es m\u00e1s payaso, otro es m\u00e1s bromista, etc\u2026<\/p><p><b>Festivales de rock: He le\u00eddo vuestras entrevistas y he visto algunas y dais una imagen de ser unos tipos super sencillos, sin historias de ego y que disfrut\u00e1is realmente con la m\u00fasica. Explicadme un poco.<\/b><\/p><p>Coque: No, para nada, no tenemos problemas de este tipo. Hombre, ten en cuenta, que ya estamos mayores. No tenemos tiempo para este tipo de cuestiones.<\/p><p><b>Festivales de rock: Aparte de las referencias musicales que manej\u00e1is, en un grupo tan ecl\u00e9ctico como el vuestro, \u00bfqu\u00e9 otras influencias del arte, el cine y dem\u00e1s disciplinas manej\u00e1is? \u00bfalg\u00fan c\u00f3mic? Porque vuestra est\u00e9tica es como muy de comic, \u00bfno?<\/b><\/p><p>Coque: S\u00ed. Lo cierto es que somos bastante inquietos. Yo no soy mucho de c\u00f3mics pero Antonio, por ejemplo, es bastante inquieto y s\u00ed que est\u00e1 muy interesado en este medio. A m\u00ed, por ejemplo, me gusta mucho el cine.<\/p><p>Antonio: Yo no soy un erudito del mundo del c\u00f3mic pero s\u00ed que me gustaba mucho Moebius y tambi\u00e9n todo lo que era el c\u00f3mic cl\u00e1sico de los 80. Ahora el c\u00f3mic se ha vuelto un medio bastante lujoso pero a m\u00ed me sigue gustando el cl\u00e1sico: El hombre enmascarado y todos esos h\u00e9roes entra\u00f1ables. Hace poco me enter\u00e9 que en Angouleme todas las calles son puestas en referencia a h\u00e9roes de las vi\u00f1etas y me pareci\u00f3 fascinante esta idea. Realmente, es incre\u00edble lo mucho que me fascina el c\u00f3mic y el poco tiempo que le he podido dedicar. <\/p><p><b>Festivales de rock: Vuestro primero disco Osinaga recibi\u00f3 grandes cr\u00edticas y a m\u00ed me parece fabuloso, una aut\u00e9ntica diversi\u00f3n continua. \u00bfc\u00f3mo lo veis pasado el tiempo? \u00bfcambiar\u00edas algo? \u00bfad\u00f3nde os llev\u00f3 el album?<\/b><\/p><p>Coque: Me gusta mucho ese disco. Adem\u00e1s, como es el primero se nota mucho el empuje que le pusimos, las ganas de grabarlo y hacerlo. Hab\u00edamos hecho maquetas pero todav\u00eda no un disco y fuimos a grabarlo con unas ganas brutales por ello creo que es el m\u00e1s directo.<\/p><p><b>Festivales de rock: \u00bfY los t\u00edtulos y nombres de las canciones que son realmente muy ingeniosos?<\/b><\/p><p>Coque: Surgen de nuestra particular imaginer\u00eda personal.<\/p><p><b>Festivales de rock: Habladme un poco de la canci\u00f3n Scaramouche. \u00bfqui\u00e9n es Scaramouche?<\/b><\/p><p>Coque: Hay un personaje que hizo una pel\u00edcula espa\u00f1ola bastante antigua y que era una especie de bandolero o algo parecido pero Scaramouche para nosotros es algo m\u00e1s imaginario. La fiesta de Scaramouche puede ser cualquier fiesta.<\/p><p><b>Festivales de rock: \u00bfY Charles el guardabosque?<\/b><\/p><p>Coque: Igual.<\/p><p>Enrique: Mira. Yo cuando escuch\u00e9 la canci\u00f3n en el gruta 77 en Madrid que creo que es una de las que m\u00e1s me gusta de ellos me qued\u00e9 alucinado e intent\u00e9 saber m\u00e1s. Luego me enter\u00e9 de que exist\u00eda el libro de Lawrence, El amante de Lady Chatterley, que tiene como personaje principal a un guardabosque y pens\u00e9 que el t\u00edtulo de esta canci\u00f3n pod\u00eda venir de all\u00ed pero luego Antonio me dijo que no era as\u00ed.<\/p><p>Coque: Claro. Yo recuerdo que un d\u00eda estaba con Antonio en el local y estaba Fernando y no s\u00e9 porqu\u00e9 comenzamos a hablar de un guardabosque, sali\u00f3 la frase y comenzamos a re\u00edrnos y a hacer lo que luego ser\u00eda esta canci\u00f3n. Una risa un poco contenida porque musicalmente la canci\u00f3n es muy tensa.<\/p><p><b>Festivales de rock: \u00bfSalisteis satisfechos con el disco de remezclas?<\/b><\/p><p>Coque: S\u00ed, en general, nos gusta mucho porque est\u00e1 realizado por gente que hemos elegido nosotros lo cual ya es una garant\u00eda. Hombre, la verdad es que hay alg\u00fan tema que flojea m\u00e1s que otro \u2013sobre todo, los realizados por gente \u201cfamosa- pero, en general, estamos muy contentos de ellas. Nosotros elegimos las versiones pues hab\u00eda otras tantas remezclas fant\u00e1sticas lo que fue un poco duro pues tuvimos que seleccionar pero, vamos, al fin, quedamos satisfechos.<\/p><p><b>Festivales de rock: \u00bfOs sent\u00eds cerca de la sensibilidad de Astrud o Hidrogenese por el sentido del humor?<\/b><\/p><p>Coque: No, para nada. Hay cosas de estos grupos que tienen su gracia pero lo cierto es que creo que transitan un camino bastante diferente al nuestro.<\/p><p><b>Festivales de rock: \u00bfY grupos espa\u00f1oles de los 80?<\/b><\/p><p>Coque: Pues te dir\u00eda que, por ejemplo, Derribos Arias, Par\u00e1lisis Permanente, Aviador Dro\u2026<\/p><p>Antonio: El Humano Mecano, la primera \u00e9poca de Los Coyotes, Esplendor Geom\u00e9trico y, sobre todo, Golpes Bajos.<\/p><p>Coque: S\u00ed. Sin duda, Golpes Bajos.<\/p><p><b>Festivales de rock: Dos t\u00edtulos de discos: Los errores de Occidente e Hijos de un domador. Habladme de estos t\u00edtulos.<\/b><\/p><p>Coque: El t\u00edtulo de Los errores de Occidente est\u00e1 sacado de una estrofa de El turco que es una de las canciones de nuestro primer disco y s\u00ed a nosotros tambi\u00e9n nos gusta bastante el t\u00edtulo. Como sabr\u00e1s, los errores de Occidente son muchos.<\/p><p>Antonio: Y respecto a Hijos de un domador pues\u2026 mira, est\u00e1bamos bastante imbuidos por la primavera y el cambio de estaci\u00f3n en el circo, por el l\u00e1tigo y las vedettes. Era un tiempo en que la figura de \u00c1ngel Cristo se hab\u00eda convertido en un aut\u00e9ntico icono de la vida gris y la decadencia del trampol\u00edn o la cuerda floja. Realmente, el mundo circense nos envolvi\u00f3 bastante as\u00ed como el mundo animal o el mundo de las cobayas mandadas al espacio con todas las lecturas que esto pueda tener. Hubo una donaci\u00f3n general de animales para circos y para zoos en la Union Sovi\u00e9tica en el siglo pasado y de all\u00ed se hizo una selecci\u00f3n de los mismos para incluirlos en la carrera espacial sovi\u00e9tica que fueron aut\u00e9nticas cobayas descubriendo nuevos horizontes y bueno, pues nos sentimos identificados con esto. Todo este cocktail de cohetes sovi\u00e9ticos, animales, \u00c1ngel Cristo y NASA termin\u00f3 por hacernos sentir aut\u00e9nticos hijos de un domador.<\/p><p><b>Festivales de rock: Hablarme un poco de la canci\u00f3n Daniella que, particularmente, me encanta.<\/b><\/p><p>Antonio: Pues una canci\u00f3n de amor. Daniella forma parte de nuestra galer\u00eda de personajes.<\/p><p>Coque: De toda una galer\u00eda de musas, inspiradoras, etc..<\/p><p>Antonio: Es una canci\u00f3n para identificarse con ella, con Daniella, con esa mujer que todos hubi\u00e9ramos amado por encima de Tokio.<\/p><p>Coque: Claro, es esa mujer por la que un amigo nuestro, un juglar marroqu\u00ed lleg\u00f3 llorando a Espa\u00f1a. Era Daniella. Cualquier cosa menos una cosa cualquiera.<\/p><p><b>Festivales de rock: \u00bfY Paradise? \u00bfCreeis en el para\u00edso? \u00bfEs la m\u00fasica ya todo un para\u00edso?<\/b><\/p><p>Coque: Bueno, yo no lo s\u00e9 pero el tema est\u00e1 bastante bien, tiene su rollo. Est\u00e1 feo que yo lo diga pero es muy bueno.<\/p><p>Antonio: Y respecto a lo del para\u00edso pues yo te dir\u00eda que nosotros nos conformamos con estar en el limbo.<\/p><p><b>Festivales de rock: \u00bfY la canci\u00f3n El \u00faltimo fanzine? \u00bfLa melod\u00eda de esa canci\u00f3n es como muy planetas?<\/b><\/p><p>Antonio: Es una tragicomedia compuesta gracias a la tragedia.<\/p><p>Coque: Es una tragedia. Al final de la canci\u00f3n metemos una melod\u00eda tocada con un chelo \u2013no un sampler- que es, claro, el Bolero de Ravel.<\/p><p>Coque: Y Los Planetas es uno de los grupos que menos he o\u00eddo en mi vida.<\/p><p>Antonio: S\u00ed. Cuando la gente escucha ruido puede pensar en Los Planetas pero tambi\u00e9n puede pensar en Sonic Youth, Dinosaur Jr o cualquier otro grupo con una dimensi\u00f3n atmosf\u00e9rica.<\/p><p><b>Festivales de rock: Habladme de los videos. \u00bfde qui\u00e9n fue la idea de hacer Aliens? \u00bfFlamenco robots es un homenaje a Krafkwert? \u00bfc\u00f3mo os imaginais los videos que son, por otra parte, bastante imaginativos?<\/b><\/p><p>Coque: Debes decir Alieeens porque es en valenci\u00e1.<\/p><p>Antonio: Aliens es una palabra que la leas en cualquier idioma que la leas significa exactamente lo mismo. Se entiende. Y Flamenco robots es una idea de hace mucho tiempo que no estaba basada en Krafkwert. Quer\u00edamos coger el ritmo de tango de un Casiotone de estos blancos y mezclarlo con un ritmillo flamenco improvisado. Entonces surg\u00eda el cruce entre el duende flamenco y el duende rob\u00f3tico. Tanto el ritmo de los robots como el de los flamencos se cruzaban dando palmas en plan Encuentros en la Tercera Fase hasta tal punto que, de repente, nos dimos cuenta que \u00e9ramos los Flamenco Robots. El flamenco es algo muy visceral y mezclado con los teclados de ordenador pues\u2026 s\u00ed, nos demostr\u00f3 que hay vida m\u00e1s all\u00e1 de las m\u00e1quinas.<\/p><p>Coque: Y el video es de una amiga nuestra suiza. Vamos cambiando los realizadores. Las ideas, en general, son nuestras pero si llega alguien y nos muestra algo que nos gusta, no dudamos en utilizarlo.<\/p><p>Antonio: S\u00ed. A veces tenemos un planteamiento y luego se desarrolla, en otras ocasiones tenemos las cosas mucho m\u00e1s claras, a veces dejamos las cosas muy al libre albedr\u00edo de la persona que se va a ocupar del video\u2026<\/p><p>Coque: A veces nos han sorprendido. Algunos de nuestros videos son de un tipo que ha llegado y nos ha dicho, mirad yo he hecho esto, lo hemos visto y le hemos dado el visto bueno. Nos ha parecido genial.<\/p><p><b>Festivales de rock: Y entre vuestros referentes \u00bfcre\u00e9is que est\u00e1 la fiesta o el fen\u00f3meno bacalao que ahora parece volver a ponerse de moda?<\/b><\/p><p>Coque: A nosotros, eso ni nos va ni nos viene.<\/p><p>Antonio: En Portugal, el bacalao es fen\u00f3meno nacional. No, mira cuando nosotros hablamos de fiesta hablamos de un ritmo r\u00e1pido y ah\u00ed se encuentran desde el bacalao o el tex-mex hasta el punk o el funk.<\/p><p>Coque: Nosotros siempre intentamos escoger una m\u00fasica que sea cercana a la que nos gusta y aunque sea m\u00fasica de baile que sea una m\u00fasica con calidad y con cosas que aportarte. No que sea un simple bombo funcionando a todo meter que, francamente, es aburrido.<\/p><p>Antonio: Sobre esa cuesti\u00f3n lo que hacemos nosotros es dar velocidad a la m\u00fasica. Incidir en el aspecto veloz de la misma mucho m\u00e1s que en el boom-boom-boom marcado. Al fin y al cabo, esos ritmos de cuatro por cuatro tienen unos graves fuertes y nosotros estamos con Casiotones que es el ritmo Disco 24 que es, por ejemplo, el ritmo de Scaramouche. Son patrones de teclados de pl\u00e1stico. A veces, jugamos con ritmos un poco m\u00e1s trabajados y fabricados pero la verdad es que no solemos tirar mucho ni de cajas de ritmos ni de elementos habituales en el bacalao o la m\u00fasica disco actual.<\/p><p><b>Festivales de rock: \u00bfY Nino Rota os interesa?<\/b><\/p><p>A: S\u00ed. Todo el tema cinematogr\u00e1fico musical nos va mucho pero es curioso porque nadie nos hab\u00eda hablado de Rota. Yo te dir\u00eda que lo nuestro va m\u00e1s en la l\u00ednea de Ennio Morricone.<\/p><p>Coque: La influencia de lo cinematogr\u00e1fico nos sale a nosotros de manera muy natural.<\/p><p>Antonio: A veces, tambi\u00e9n nos da por hacer algo de manera experimental. Nos encanta hacer evocar im\u00e1genes en el oyente de nuestra m\u00fasica.<\/p><p><b>Festivales de rock: \u00bfY el circo del que hablasteis antes?<\/b><\/p><p>Coque: Por ejemplo, el circo nos gusta mucho pero los dos coincidimos en que es un poco triste con todos esos jubilados, esos payasos\u2026 intentar generar una alegr\u00eda un poco falsa\u2026 aunque lo cierto es que s\u00ed que tenemos que ver con el circo por el rollo colorista.<\/p><p>Antonio: S\u00ed. Por la intenci\u00f3n de hacer algo especial en un show, el desparpajo y, por supuesto, el tener que enfrentarte a fieras de tiempo en tiempo.<\/p><p><b>Festivales de rock: \u00bfMe pod\u00e9is hablar de vuestra experiencia en M\u00e9xico? \u00bfQu\u00e9 os pareci\u00f3 aquel pa\u00eds?<\/b><\/p><p>Coque: M\u00e9xico nos pareci\u00f3 un pa\u00eds fascinante y nos encant\u00f3 ir all\u00ed. Hab\u00eda gente muy, muy caliente y muy especial que en cuanto cogen confianza contigo se muestran encantados de tenerte all\u00ed con ellos. Son muy inquietos y peculiares.<\/p><p>Antonio: Y M\u00e9xico D.F. es una megal\u00f3polis incre\u00edble. Hay una escena bastante fuerte de grupos con una ra\u00edz muy ochentena.<\/p><p>Coque: De todas maneras, en M\u00e9xico se atreven con todo. Son capaces de cualquier cosa y est\u00e1n pendientes tambi\u00e9n de los \u00faltimos movimientos de la m\u00fasica. Tienen una gran cultura. Les encanta experimentar.<\/p><p>Antonio: Por un lado, est\u00e1n como atrasados respecto a Occidente en lo que se refiere a las innovaciones musicales pero, por el otro, se dir\u00eda que tienen una forma muy personal de abrirse a la m\u00fasica que refleja una actitud muy moderna. Son gente tambi\u00e9n que debido a su limitaci\u00f3n fronteriza con Estados Unidos tiene a este pa\u00eds muy metido en el inconsciente.<\/p><p><b>Festivales de rock: \u00bfY cu\u00e1l fue el pa\u00eds m\u00e1s interesante en el que hab\u00e9is girado?<\/b><\/p><p>Coque: Yo te dir\u00eda que China. Interesantes son todos pero China es diferente.<\/p><p>Antonio: S\u00ed. Hemos tocado tambi\u00e9n en Luxemburgo, en Suiza pero China es casi como estar en otro planeta.<\/p><p><b>Festivales de rock: \u00bfY vuestra relaci\u00f3n con Argentina?<\/b><\/p><p>Coque: Nunca hemos estado en Argentina pero s\u00ed que hemos estado tocando junto a Guillermo Picolini de Venus y Pachuco Cad\u00e1ver que nos gust\u00f3 mucho.<\/p><p>Antonio: A m\u00ed, por ejemplo, me parece bastante interesante Cristi\u00e1n Basso.<\/p><p><b>Festivales de rock: \u00bfY el Sonar? \u00bfOs hab\u00e9is planteado tocar en el Sonar?<\/b><\/p><p>Antonio: Hombre, ahora mismo estamos en una \u00e9poca en que usamos menos robots que antes. Hubo una \u00e9poca en que el Sonar s\u00ed que hubiera sido m\u00e1s oportuno pero, hoy por hoy, \u00bfpor qu\u00e9 descartarlo?. Como evento, desde luego, que nos apetecer\u00eda tocar en \u00e9l.<\/p><p><b>Festivales de rock: \u00bfSois de leer revistas musicales en Espa\u00f1a?<\/b><\/p><p>Antonio: No somos mucho de comprar revistas pero todo lo que cae en nuestras manos tipo fanzine independiente o cosas as\u00ed las leemos y nos gustan bastante.<\/p><p><b>Festivales de rock: \u00bfY cu\u00e1l es el libro que est\u00e1is leyendo actualmente?<\/b><\/p><p>Coque: Yo estoy leyendo ahora mismo La fortuna de Matilda Turpin de Alvaro Pombo.<\/p><p>Antonio: y yo un libro de Eugenio Barba que m\u00e1s que novela es un libro que versa sobre su investigaci\u00f3n y reflexi\u00f3n en el mundo del teatro.<\/p><p><b>Festivales de rock: \u00bfY el que m\u00e1s os ha gustado?<\/b><\/p><p>Coque: A m\u00ed me encanta Un mundo feliz.<\/p><p>Antonio: Los siete manifiestos Dada..<\/p><p><b>Festivales de rock: Y para terminar, \u00bfcu\u00e1l es la noche de la que nos hablasteis?<\/b><\/p><p>Antonio: Eso tendr\u00edas que pregunt\u00e1rselo a Le\u00f1o porque nosotros hemos sido solamente unos simples adaptadores.<\/p><p>Coque: S\u00ed. Deber\u00edas preguntarle a Rosendo que adem\u00e1s es un tipo estupendo.<\/p><p>Antonio: S\u00ed. Adem\u00e1s en el estribillo de la canci\u00f3n ya lleva contenida la respuesta: hoy va a ser la noche de la que te habl\u00e9. O sea que, ya sabes, hoy como cada noche va a ser la noche de la que te hablamos.<\/p><p>Texto: Nathan Adler.<\/p><p><a href=\"www.elcoloquiodelosperros.net\" target=\"_blank\" data-type=\"external\" data-name=\"www.elcoloquiodelosperros.net\" data-slug=\"undefined\" data-id=\"null\">www.elcoloquiodelosperros.net<\/a><\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T15:35:11+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/entrevista-dwomo-2\/"},{"code":"siweb5ecfcad1afc68","images":[{"created":"2020-05-28T15:29:24+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/foto107_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/foto107_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/foto107_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/foto107_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/foto107_1.jpg"},"in_use":[]},{"created":"2020-05-28T15:29:32+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/foto145_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/foto145_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/foto145_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/foto145_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/foto145_1.jpg"},"in_use":[]}],"name":"REPASANDO ARGENTINA: ENTREVISTA LA MANCHA DE ROLANDO","slug":"repasando-argentina-entrevista-la-mancha-de-rolando-1","description":"<p><b>LA MANCHA DE ROLANDO: DEL BARRIO AL VIEJO CONTINENTE<\/b><\/p><p>\u201cAntes, cuando sal\u00eda solo, romp\u00eda mi nariz \/ Mi coraz\u00f3n sufr\u00eda pero yo estaba a mil\/ Siempre hipotequ\u00e9 mi vida para poder seguir\/ Riesgo, amor y fantas\u00eda: las claves para m\u00ed\u201d.<\/p><p>Estas l\u00edneas conforman la primera estrofa de \u201c<b>Antes<\/b>\u201d, uno de los cortes que integran, \u201cEsp\u00edritu\u201d, el cuarto disco de<b> La Mancha de Rolando<\/b>. Banda de rock &amp; roll con canciones viscerales y personas aut\u00e9nticas tocando sobre el escenario.<\/p><p>Asimismo, el sue\u00f1o de formar una banda de rock nace en la zona sur del conurbano bonaerense, m\u00e1s precisamente en Avellaneda; all\u00e1 por 1989. Si bien, eran adolescentes, sab\u00edan que la Mancha de Rolando iba a llegar lejos, o al menos inconscientemente lo buscaban, ya que pusieron mucha fuerza para remar contra la corriente. Llegaron a buen puerto, se consagraron en Argentina con un p\u00fablico que los sigue en cada show por el pa\u00eds.<\/p><p>No obstante, La Mancha de Rolando va por m\u00e1s. En unas pocas horas armar\u00e1n sus valijas rumbo a Espa\u00f1a; d\u00f3nde se presentar\u00e1n en <b>Madrid, Barcelona, Bilbao y Gij\u00f3n<\/b> compartiendo un par de shows con <b>Burning<\/b>, quienes se presentar\u00e1n en el invierno Argentino junto a la Mancha en importantes ciudades del interior. A la vuelta, realizar\u00e1n shows para el p\u00fablico argentino; y volver\u00e1n a disponer nuevamente de sus valijas con destino a M\u00e9xico.<\/p><p>Las fechas de la gira por Espa\u00f1a son:<\/p><p>27 y 28 de abril - Las Palmas -Canarias- Sala Lacalle<\/p><p>3 de mayo - madrid-(sala Joy Esclava)<\/p><p>4 de mayo -Gij\u00f3n- (sala Albeniz)<\/p><p>5 de mayo - Bilbao (Kafe Antzokia)<\/p><p>7 de mayo- Barcelona - 21 horas - ( sala Razzmatzz 3)<\/p><p>Su cantante, <b>Manuel Quieto<\/b>, nos concedi\u00f3 una entrevista: result\u00f3 ser amable, apacible y demostrar una energ\u00eda positiva frente a la vida como dice \u201c<b>Rock<\/b>\u201d, otro de los cortes de \u201c<b>Esp\u00edritu<\/b>\u201d, \u201c<b>mi coraz\u00f3n es de los que todav\u00eda buscan \/ en el viento alguna soluci\u00f3n<\/b>\u201d.<\/p><p>A continuaci\u00f3n reproducimos la conversaci\u00f3n que mantuvimos hace unas horas.<\/p><p><b>\u00bfQu\u00e9 expectativas ten\u00edan cuando terminaron de grabar su cuarto disco\u201cEspiritu\u201d?<\/b><\/p><p>Bueno, mira, te digo la verdad ten\u00edamos muchas expectativas porque cada vez que terminamos de grabar un disco se abre un mundo nuevo. Un disco es mucho crecimiento en el sentido de parir canciones; tambi\u00e9n una nueva etapa y un nuevo desaf\u00edo de convivencia y sobre todo de la experiencia de grabar\u2026se abren dos a\u00f1os nuevos, no sab\u00edamos muy bien que iba a pasar. Porque al final del disco empezamos a tomar conciencia de que era un muy buen disco. En la mitad confi\u00e1bamos en las canciones, pero al ser un disco de producci\u00f3n nuestra todo pod\u00eda fallar. En realidad, siempre todo puede fallar, lo produzca quien lo produzca, pero al nosotros haber encarado la producci\u00f3n art\u00edstica del disco, digamos que ten\u00edamos much\u00edsima m\u00e1s responsabilidad y tend\u00edamos que responder ante todo lo que ocurriera.<\/p><p>Bueno, la verdad que el disco nos super\u00f3.<\/p><p><b>\u00bfEstaba entre los planes de La Mancha de Rolando la gira por Espa\u00f1a?<\/b><\/p><p>Siempre tuvimos planes de salir a otros pa\u00edses. A medida se fue abriendo el panorama fuimos a pa\u00edses lim\u00edtrofes d\u00f3nde nos recibieron muy bien y hubo buena onda. La verdad es que los pa\u00edses lim\u00edtrofes en general, muy esclavos de Argentina, en el sentido que est\u00e1n muy al lado; entonces, consumen y les llega la televisi\u00f3n y la radio Argentina.<\/p><p>El asunto de ir a Espa\u00f1a es una cosa nueva porque nosotros no cre\u00edamos que pod\u00eda pasar una cosa as\u00ed, incluso que La Mancha les podr\u00eda gustar tanto. Porque no es que nosotros vamos, y que se yo, y bueno\u2026y vamos a tocar y a probar y de hippie. En realidad un poco hippie somos, jajaja, pero tambi\u00e9n hemos descubierto que nuestro material encanta, les gusta mucho, lo respetan. Incluso, vamos con la venia de losBurning que son una banda important\u00edsima all\u00e1. Entonces, es buen\u00edsimo para nosotros.<\/p><p><b>La Mancha es una banda de rock consolidada en Argentina, sin embargo, sostienen el bajo perfil. \u00bfQu\u00e9 relaci\u00f3n mantienen con los fans?<\/b><\/p><p>Les damos la pelota necesaria, pero no m\u00e1s de lo que hay que darle. Porque es como la hinchada de f\u00fatbol, si vos los dejas opinar te dicen que jugador poner, te dicen como tenes que armar el equipo. Si uno los deja nos arman la lista de temas.<\/p><p>Somos amigos de much\u00edsimos fans, porque a veces tambi\u00e9n nos sorprende de muchos de los chicos que nos vienen a ver la inteligencia que tienen, porque en general, uno no conoce, uno no sabe quien los va a ir a ver. Nos fuimos dando cuenta que son gente re copada, que muchos despu\u00e9s terminan trabajando con nosotros en la escenograf\u00eda, la p\u00e1gina web, en un mont\u00f3n de proyectos alternativos que a veces nosotros no podemos encarar y siempre hay alguien dentro del grupo, del seno de amigos que se ocupa de eso y muy bien.<\/p><p>Entonces, tenemos una relaci\u00f3n normal y disfrutamos much\u00edsimo que est\u00e9n ah\u00ed, viendo a la banda. Porque con lo que cuesta a veces acercarse a un recital y lo que cuesta siempre estar ah\u00ed, porque siempre los vemos en lugares del interior donde incluso uno dice, loco, les cost\u00f3 car\u00edsimo el pasaje, trasladarse, la entrada y todo. Sin embargo, est\u00e1n ah\u00ed, a 500, 600,800 kil\u00f3metros de Buenos Aires, d\u00f3nde toquemos ah\u00ed est\u00e1n, son ciscos de Buenos Aires y los mismos chicos del interior que se vienen a los recitales en estadios de Buenos Aires.<\/p><p><b>\u00bfC\u00f3mo imaginan al p\u00fablico espa\u00f1ol?<\/b><\/p><p>Bueno lo imaginamos como un p\u00fablico respetuoso, atento, eso es lo que nos comentan y lo que nosotros creemos. Un p\u00fablico muy culto que conoce el grupo porque eso es lo que nos est\u00e1n diciendo, que les gusta y que realmente est\u00e1n informados y empapados de lo que pasa en el rock argentino y tambi\u00e9n, de nosotros. Ellos, conocen <b>Andr\u00e9s Calamaro<\/b> porque \u00e9l es el gran referente argentino all\u00e1; que por otro lado y el otro d\u00eda me dec\u00eda el mism\u00edsimo Andr\u00e9s, que los <b>Burning <\/b>son como los <b>Stones <\/b>all\u00e1. Despu\u00e9s, bueno, uno conoce lo que viene de ac\u00e1 de Espa\u00f1a pero no conocemos tanto.<\/p><p>Sabemos que nos van a tratar muy bien porque en las radios y los canales de all\u00e1 nos pasan.<\/p><p><b>Tienen pautado que Burning visite Argentina de la mano de La Mancha<\/b><\/p><p>Con ellos tenemos una gira de cinco conciertos, para que se lleven una linda impresi\u00f3n de <b>Argentina<\/b>. La gira de recitales va a ser por todo el interior del pa\u00eds (<b>Buenos Aires, Rosario, C\u00f3rdoba<\/b>); confirmados son en estadios grandes, donde <b>Burning <\/b>disfrute y la gente disfrute de un show internacional.<\/p><p><b>\u00bfEn Espa\u00f1a todas las fechas de la gira son con Burning, o planean tocar solos?<\/b><\/p><p>Tengo entendido que la mitad es con los Burning y la otra mitad tenemos fechas solos.<\/p><p><b>\u00bfC\u00f3mo consiguen el equilibrio para no apabullarse frente a tanto \u00e9xito?<\/b><\/p><p>Realmente, nosotros estamos todo el tiempo juntos, porque somos muy amigos y nos conocemos desde hace tantos a\u00f1os que nos miramos las caras y nos acordamos cuando carg\u00e1bamos nuestros propios equipos. Entonces, nada entre nosotros puede cambiar porque tenemos muy presente la \u00e9poca esa. Tambi\u00e9n, la verdad que hay que tener siempre equilibrio para estar atentos a los cambios porque nosotros no es que solamente tocamos, sino que manejamos todos los aspectos de la banda. Eso nos obliga a estar con los pies en la tierra.<\/p><p><b>Respecto a la composici\u00f3n, \u00bfen qu\u00e9 se inspiran para escribir las canciones?<\/b><\/p><p>Es una banda muy abierta que nos estamos inspirando much\u00edsimo con la realidad y tambi\u00e9n, con las cosas que nos pasan. Al viajar mucho estamos todo el tiempo empapados de las realidades que hay en nuestro pa\u00eds y en todos lados.<\/p><p>Somos una banda que trata de decir cosas y no hablar de banalidades. Ese es nuestro ley motive.<\/p><p><b>\u00bfCu\u00e1les son los pr\u00f3ximos objetivos de la Mancha de Rolando?<\/b><\/p><p>Seguir consolid\u00e1ndonos como banda aqu\u00ed en Argentina y en el exterior. Realmente estamos de a poco con la posibilidad real de empezar a viajar a otros pa\u00edses y eso lo disfrutamos mucho porque fue un objetivo que siempre tuvimos, tanto Espa\u00f1a, como a la vuelta M\u00e9xico que ahora est\u00e1 saliendo y otros pa\u00edses que de a poco se van sumando a la Mancha.<\/p><p>Adem\u00e1s, seguir grabando discos, seguir siendo amigos, estando bien y en equilibrio. Tenemos planeado otro disco dentro de muy poquito, as\u00ed que bueno estamos con eso.<\/p><p><b>\u00bfQu\u00e9 los llev\u00f3 a hacer un cover de Calamaro?<\/b><\/p><p>Tuvimos la propuesta de grabar el homenaje a <b>Andr\u00e9s Calamaro<\/b>. Es un artista que admiramos y queremos mucho. Tiene grandes canciones, adem\u00e1s de ser un artista que ha transitado much\u00edsimas \u00e9pocas. Por eso hicimos la canci\u00f3n \u201cMe estas atrapando otra vez\u201d, y bienvenida sea.<\/p><p><b>La \u00faltima pregunta: \u00bfPor qu\u00e9 se llaman La Mancha de Rolando?<\/b><\/p><p>La Mancha de Rolando, es aqu\u00ed una tintorer\u00eda famosa en nuestro barrio, tintorer\u00eda roquera, d\u00f3nde todos los artistas del rock nacional e internacional llevaban sus camperas de cuero aqu\u00ed, Pappo entre otros.<\/p><p>Texto: Carolina Zocca<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T15:29:37+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/repasando-argentina-entrevista-la-mancha-de-rolando-1\/"}]},"categories":[{"code":"ecommerce","children":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"},{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "},{"code":"noticias-5a2e80df27801","children":[],"position":2,"images":[],"name":"Noticias"},{"code":"festivales-5a2e808217cd0","children":[],"position":3,"images":[],"name":" Festivales "},{"code":"discos-5a2e808217e09","children":[],"position":4,"images":[],"name":" Discos "},{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "},{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "},{"code":"conciertos-2-5e540a148320c","children":[],"position":7,"images":[],"name":"conciertos 2"}],"position":0,"images":[],"name":"Ecommerce"}]}},"2":{"created":"2021-05-19T14:12:26+02:00","template":"widgets\/widgetTitleBlock","id":4351
