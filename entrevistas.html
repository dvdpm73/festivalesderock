\u201d y a Julia \u201cCal\u00e9xico\u201d. Con esta coctelera es raro que a estas alturas no hayamos volado por los aires en el local de ensayo, pero lo llevamos mejor de lo que pueda parecer y no nos aburrimos en absoluto.<\/p><p><b>NO ALOHA<\/b>: Son muchos, el mas evidente son los Breeders por nuestro nombre, pero creo no tenemos mucho que ver. El Rock de los 90 como Apples in Stereo, Pixies, Weezer, Sonic Youth, Raveonettes, el grupo ese de Aberdeen\u2026 Nirvana se llamaban no?\u2026 el Riot Grrl, el punk de los 70 como Blondie, Ramones, Undertones, Patti Smith\u2026 y los Beatles\u2026 y m\u00e1s\u2026 Es una experiencia muy buena, a parte tambi\u00e9n tienes promoci\u00f3n y conoces a mucha gente. El concierto mas memorable es siempre el que esta por venir. Y tocar con Mobe y Charades pinta muy muy bien.<\/p><p><b>\u2022 Hab\u00e9is sido finalistas en varios concursos, \u00bfque consecuencias \u2013buenas y malas han tenido estos hechos?<\/b><\/p><p><b>MOBE<\/b>: Si, parece que hubo una \u00e9poca en la que a David le dio por rellenar todas las vueltas de etiquetas que ca\u00edan en su poder, en una especie de \u201cfiebre\u201d del concurso- demo. De esta forma, quedamos finalistas en el FORTUNASOUNDS, del que a\u00fan estamos esperando los cds de 3 temas que grabamos en un d\u00eda y medio, el pasado mes de enero. Tambi\u00e9n quedamos semifinalistas del Proyecto Demo, Yamaha y Contempopr\u00e1nea. La verdad es que elijan tus temas entre cientos y miles de demos, supone un subida de moral importante, pero luego lo que queda es componer, componer y tocar y tocar en directo, que es como un grupo madura.<\/p><p><b>NO ALOHA: <\/b>Malas yo creo que ninguna. Bueno, excepto el Sur Music, del que fuimos finalistas en 2005, me pareci\u00f3 extremadamente cutre. En cuanto a las buenas, probablemente no son tan buenas como la gente cree. Yo me quedo con tocar en esos grandes escenarios como el del Festimad y sobre todo el Universimad, donde nos pudo ver mucha gente.<\/p><p><b>\u2022 Mirando vuestra agenda de conciertos me he dado cuenta de que os habeis pateado el circuito de Madrid, perono baj\u00e1is AL SUR, \u00bfPARA CUANDO?<\/b><\/p><p><b>MOBE<\/b>: La verdad es que hasta ahora no hemos salido mucho fuera de Madrid, porque hemos preferido machacar el circuito de la capital. Como tenemos unos cuantos \u201cgrupos amigos\u201d fuera, vamos a comenzar una mini-gira tocando con ellos en Madrid y viceversa. De esta forma, es m\u00e1s f\u00e1cil que te vaya conociendo m\u00e1s gente. Posiblemente volveremos a C\u00e1ceres e iremos a Valencia, Granada y Barcelona, a ver qu\u00e9 tal la experiencia. Para Murcia, contamos contigo, je, je, je\u2026 Tambi\u00e9n vamos a grabar nuestro primer largo en el 2007 y esperamos moverlo con medios, etc. la segunda mitad del a\u00f1o, es posible que entonces salgamos a la carretera en mejores condiciones\u2026<\/p><p><b>NO ALOHA:<\/b> Si, llevamos un a\u00f1o que no paramos. Pero despu\u00e9s del concierto de aniversario de Festivalesderock.com, tenemos pensado parar un tiempo para terminar de mezclar el EP y descansar, que lo necesitamos. En cuanto a salir fuera, estuvimos en M\u00e1laga hace poco. Para el a\u00f1o que viene estamos preparando cosas, preferiblemente por el Norte, como Gij\u00f3n, Oviedo y Barcelona.<\/p><p><b>\u2022 No seria interesante que las letras fueran en espa\u00f1ol dado el tipo de m\u00fasica? Quiero decir, es densa, no tarareable, as\u00ed que...<\/b><\/p><p><b>MOBE<\/b>: Precisamente eso piensa Nacho, aunque en esto esta absolutamente aislado, porque la mayor\u00eda quiere componer en ingl\u00e9s. S\u00f3lo ha conseguido que Paula componga un trozo del tema \u201cOutside\u201d en castellano, y adem\u00e1s nos hemos dado cuenta en nuestros conciertos que la gente se \u201cqueda\u201d con ese trozo, as\u00ed que es posible que con un sistema de publicidad y propaganda m\u00e1s potente, Nacho consiga alg\u00fan tema m\u00e1s\u2026 Por ahora, Paula est\u00e1 pensando en componer la pr\u00f3xima canci\u00f3n en franc\u00e9s\u2026<\/p><p><b>NO ALOHA:<\/b> Una de las \u00faltimas canciones que hemos hecho, \u201cChica Cool\u201d, la cantamos en Spanglish. Probablemente salgan mas cosas as\u00ed en el futuro, porque nos ha gustado el resultado. Hoy por hoy el castellano no nos llama mucho la atenci\u00f3n. Adem\u00e1s parece que \u00faltimamente esta de moda. No creo que por cambiar de idioma vendas m\u00e1s discos.<\/p><p><b>\u2022 Creo que vuestro guitarra y bater\u00eda son bastante cutres, \u00bfpor que? ; y el de No Aloha es ciclista profesional, no te lo pierdas...<\/b><\/p><p><b>MOBE: <\/b>Bueno, a David lo conocimos en nuestra etapa de Venas Plut\u00f3n, en un concierto que dimos en M\u00e1laga despu\u00e9s de tocar en el FIB, all\u00e1 por el a\u00f1o 1997. En aquel momento no nos imaginamos que el guitarrista de Los Floreros, grupo \u201crock\u00edstico\u201d donde los haya, terminar\u00eda tocando con nosotros. Despu\u00e9s de unos a\u00f1os de una dura reeducaci\u00f3n musical, David se ha adaptado a los nuevos tiempos, pero conserva a\u00fan alg\u00fan vestigio de aquel modo de tocar, que solucionamos con un alg\u00fan golpe en el sitio y momentos oportunos. A pesar de todo, le queremos bastante\u2026 En cuanto a Nacho, pues te puedo decir que lo hemos intentado todo, tratamiento psiqui\u00e1trico, medicaci\u00f3n incontrolada, ni\u00f1eras, avena, hasta le hemos echado sustancias en periodo de investigaci\u00f3n en el g\u00fcisqui\u2026 Cierto es que ya no se queda dormido de pie como anta\u00f1o, pero no podemos controlarlo, sigue entrando tarde y dando los cortes a destiempo. Supongo que es algo inherente a ciertos bater\u00edas.<\/p><p><b>NO ALOHA: <\/b>Cuando estuvimos en Avil\u00e9s se llev\u00f3 la bici, nos pas\u00e1bamos en el estudio desde las 10 de la ma\u00f1ana hasta las 11 de la noche. Jorge se levantaba antes para montar en bici. Las razones o sustancias que le llevaban a eso quedan muy lejos de toda l\u00f3gica o entendimiento. Pero ah\u00ed le tienes, es campe\u00f3n de Madrid oe oe!!<\/p><p><b>\u2022 Decid lo que os de la gana.<\/b><\/p><p><b>MOBE:<\/b> Bueno, en primer lugar darte la enhorabuena por el aniversario de FESTIVALES de ROCK, y tambi\u00e9n las gracias por habernos elegido para tocar en vuestra fiesta el pr\u00f3ximo 1 de diciembre en Madrid, junto a Charades y No aloha ( con quienes hemos coincidido ). All\u00ed estaremos.<\/p><p><b>NO ALOHA:<\/b> Aaaaaaaaaaaaaaahhhhhhhhhhh!! Lo siento lo necesitaba... No falt\u00e9is el d\u00eda 1 de diciembre a la fiesta aniversario de FestivalesDeRock.com en el Wurlitzer Ballroom!! . Por cierto, \u00bfNos dan consumiciones?<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T16:06:35+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/mobe-no-aloha-2\/"},{"code":"siweb5ecfd2dedf67c","images":[{"created":"2020-05-28T16:03:55+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/03702b300d40f2c40f82460f17960629_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/03702b300d40f2c40f82460f17960629_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/03702b300d40f2c40f82460f17960629_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/03702b300d40f2c40f82460f17960629_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/03702b300d40f2c40f82460f17960629_1.jpg"},"in_use":[]}],"name":"SEQUENCE THE SILENCE","slug":"sequence-the-silence-2","description":"<p>Si nos hiciste caso y seguiste la trayectoria de Counter Clock Wise, sabr\u00e1s que han cambiado su nombre. Como el Mr. Propper. Ahora son un d\u00fao y se llaman Sequence The Silence. Charlamos con el guitarra Robotic Beard sobre esta nueva etapa...<b> -Contadnos c\u00f3mo hab\u00e9is llegado hasta Sequence The Silence<\/b> M\u00e1s bien podr\u00edamos decir que fue Sequence the Silence lo que lleg\u00f3 a nosotros. Fue durante el pasado mes de Mayo, momento en el que nuestra anterior banda Counter Clockwise se disolvi\u00f3. La marcha del bater\u00eda nos hizo replantear nuestra situaci\u00f3n como grupo, era una banda muy personal y perdi\u00f3 el sentido sin su presencia, as\u00ed que decidimos no continuar con otra persona a las baquetas. Es en este punto cuando nuestra incontinencia creativa y nuestra pasi\u00f3n por la m\u00fasica nos empuja a comenzar un nuevo proyecto. A\u00fan sin bater\u00eda, comenzamos a componer pero los ensayos eran duros sin un personajillo dando golpes a los tambores\u2026 Por ello, decidimos que mientras llegaba, lo mejor que pod\u00edamos hacer era secuenciar las bater\u00edas con un ordenador. Para sorpresa de todos\u2026 funcionaba y los temas quedaban redondos. Y as\u00ed hasta hoy, que no hemos conseguido encontrar a alguien que se atreva con semejante \u201cchaladura\u201d. <b>-\u00bfDe d\u00f3nde bebe la m\u00fasica de Sequence The Silence?<\/b> La lista de influencias podr\u00eda ser infinita ya que escuchamos un mont\u00f3n de m\u00fasica, desde Zappa hasta NOFX pasando por Soundgarden, Kyuss, Queen o Helmet. Vamos, que todo lo que lleve impl\u00edcito la palabra Rock es importante para la m\u00fasica de Sequence the Silence. Hasta Bach tiene cabida en el alimento musical que nutre nuestros amplificadores. -<b>\u00bfCre\u00e9is que vuestra m\u00fasica se puede cantar? \u00bfPens\u00e1is incluir voces en el futuro?<\/b> Por supuesto que se puede cantar nuestra m\u00fasica, el problema reside en que los temas no tienen la estructura ni la forma para un cantante a la antigua usanza. Hemos probado con gente que ten\u00edan buena voz pero el resultado no nos ha convencido. Es m\u00e1s bien una cuesti\u00f3n de estilo, un estilo en el que el cantante est\u00e9 dispuesto a sacrificar su condici\u00f3n de centro de atenci\u00f3n musical para pasar a un plano d\u00edgamos instrumental o efectista. Por el momento parece una utop\u00eda aunque no nos cerramos a que en un tiempo futuro aparezca alg\u00fan alma descarriada cuya garganta encaje en el engranaje del Silencio. -<b>Edit\u00e1is ahora un EP titulado Polar Llama. Contadnos un poco el proceso, c\u00f3mo hab\u00e9is secuenciado el silencio\u2026 <\/b>Lo tuvimos claro desde el principio y en el momento en que finalizamos nuestros cuatro primeros temas nos pusimos manos a la obra. Para poder realizarlo contamos con la impagable ayuda del \u201cmiembro en la sombra\u201d de Sequence the Silence: Mr. Moranis. As\u00ed que fu\u00edmos a su modesto estudio de grabaci\u00f3n en Madrid y le dimos forma a la locura s\u00f3nica que sal\u00eda de nuestros instrumentos. Estamos muy contentos con el resultado as\u00ed que recomendamos encarecidamente sus servicios a todo aquel que desee grabar su Demo o Ep. Son cuatro temas muy distintos entre s\u00ed ya que nuestro estilo es precisamente eso, no tener estilo. Podr\u00edamos defirnirnos m\u00e1s bi\u00e9n como una sensaci\u00f3n que muta en funci\u00f3n del oyente y eso lo ha sabido reflejar muy bien Mr. Moranis. Ya estamos preparando nuestra segunda incursi\u00f3n en el estudio y c\u00f3mo no, contaremos con \u00e9l para que lo produzca. Ser\u00e1 en Febrero y los temas van a sonar diferentes a los de Polar Llama, lo que va a hacer que os cueste todav\u00eda m\u00e1s clasificarnos. Es pronto para encasillarse\u2026 <b>-\u00bfD\u00f3nde se podr\u00e1 conseguir el cd de Sequence the Silence? En el emule a\u00fan no aparece\u2026 <\/b>Aquellos que est\u00e9n interesados pueden dirigirse a nuestro punto neur\u00e1lgico de operaciones: Myspace. En la direcci\u00f3n <a href=\"www.myspace.com\/sequencethesilence\" target=\"_blank\" data-type=\"external\" data-name=\"www.myspace.com\/sequencethesilence\" data-slug=\"undefined\" data-id=\"null\">www.myspace.com\/sequencethesilence<\/a> tenemos colgada nuestra grabaci\u00f3n desde hace unas semanas. Estamos teniendo muy buenas cr\u00edticas de los que la han escuchado as\u00ed que os animamos a pasaros y dejar vuestro comentario. All\u00ed encontrareis tambi\u00e9n fotos, futuros conciertos y dem\u00e1s informaci\u00f3n sobre la banda.<b> -Toc\u00e1is el pr\u00f3ximo d\u00eda 27 en la sala Barracudas de Madrid. \u00bfQu\u00e9 ofrece Sequence the Silence en directo? <\/b>Ofrecemos la energ\u00eda del ROCK que corre por nuestras cabecitas inquietas junto con la oportunidad de ver a un grupo fuera de los canones impuestos por la industria (no s\u00f3lo mainstream) musical. Tenemos tambi\u00e9n un mont\u00f3n de copias de la grabaci\u00f3n que repartiremos gratuitamente a la entrada. En el repertorio vamos a incluir los temas de Polar Llama, nuevas composiciones, versiones y alguna sorpresa que mejor no desvelamos. Adem\u00e1s para este concierto vamos a contar con la participaci\u00f3n del bater\u00eda que tocaba en nuestra antigua banda. El no tener un miembro fijo a las baquetas hace que cada concierto de Sequence the Silence sea diferente a cualquier otro. Podr\u00eda decirse que nos atrevemos a versionearnos a nosotros mismos; unas veces con bater\u00eda otras con ordenador\u2026 Somos el grupo del miembro fantasma, como a los que les amputan un miembro pero lo siguen sintiendo como si estuviera ah\u00ed. Compartir\u00e1n cartel con nosotros Glow, una de las mejores bandas de Doom del momento, que presentar\u00e1n su nuevo disco \u201cDive into the sun\u201d. Otro motivo por el que no debeis faltar! <b>-Antihumanoids es el nuevo componente de la banda. C\u00f3mo disteis con \u00e9l\/ella y qu\u00e9 novedades aporta a vuestro sonido<\/b>.Anti-Humanoids es un ente que reniega de la imperfecci\u00f3n humana a pesar de estar sometido a ella. \u00c9l no es nadie o es cualquiera que pudiera ser \u00e9l. \u00c9l es\u2026 un puto ordenador! No es nuevo, \u00e9l siempre estuvo con nosotros aunque no lo supi\u00e9ramos y un buen d\u00eda se nos apareci\u00f3 de la mano Mr. Moranis. Es la barca que nos permite seguir a flote, le debemos mucho. -Decid lo que os d\u00e9 la gana Un chiste que nos viene al Pelo: \u00bfEn qu\u00e9 se diferencian un cantante y un ETARRA? En que con el ETARRA se puede dialogar\u2026 Por cierto\u2026. Buscamos bater\u00eda estable, as\u00ed que si alguien se atreve a lidiar con nuestros temas que se ponga en contacto con nosotros a trav\u00e9s de Myspace o en la direcci\u00f3n de correo <a href=\"mailto:sequencethesilence@hotmail.com\" target=\"_blank\" data-type=\"external\" data-name=\"mailto:sequencethesilence@hotmail.com\" data-slug=\"undefined\" data-id=\"null\">sequencethesilence@hotmail.com<\/a>. Se presenta un 2007 lleno de conciertos. Y por \u00faltimo: los reyes no existen y si los reyes no existen los padres no existen porque los padres son los reyes y si lo padres no existen qui\u00e9nes son esos se\u00f1ores que habitan en mi casa? \u00bfEl ratoncito P\u00e9rez? Saludos desde el Silencio!&nbsp;<br><\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T16:03:58+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/sequence-the-silence-2\/"},{"code":"siweb5ecfd2332de23","images":[{"created":"2020-05-28T16:01:03+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/08e3e3cd914711fc0933fdc4f819ae18_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/08e3e3cd914711fc0933fdc4f819ae18_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/08e3e3cd914711fc0933fdc4f819ae18_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/08e3e3cd914711fc0933fdc4f819ae18_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/08e3e3cd914711fc0933fdc4f819ae18_1.jpg"},"in_use":[]}],"name":"RONIN","slug":"ronin-3","description":"<p class=\"\">R\u00f8nin se forma en 2001. <b>Casi 6 a\u00f1os de trabajo en el que hab\u00e9is ido modificando la formaci\u00f3n. Explicadnos este proceso y en qu\u00e9 medida afecta al sonido que busc\u00e1is<\/b>.  El primer cambio importante fue la entrada de Jorge como segundo guitarrista y, eventualmente, como segunda voz. Esto implica por un lado que las guitarras tomaron un protagonismo que antes no ten\u00edan. No solemos recurrir al concepto cl\u00e1sico de guitarra r\u00edtmica y guitarra solista, aunque en ocasiones as\u00ed suceda, pero los arreglos de guitarra toman una importancia que antes, simplemente no ten\u00edan. Por otra parte los dos se ocupan de ejecutar arreglos y solos, cada uno en su estilo, rompiendo a\u00fan m\u00e1s esa estructura de guitarrista r\u00edtmico y guitarrista solista. Adem\u00e1s hemos ido introduciendo, poco a poco, efectos de guitarra t\u00edpicos (tr\u00e9molo, vibrato, incluso delay) que a\u00f1aden m\u00e1s riqueza de sonido, de color, si se quiere. A\u00fan estamos aprendiendo a encajar las dos guitarras, a evitar que se tapen la una a la otra y se complemente para enriquecer, no para ensuciar. Lo de tener dos guitarras en un grupo es algo muy complicado que, en la mayor parte de los casos, creemos que no se sabe solucionar o aprovechar. Es un tema que nos preocupa. Y luego lleg\u00f3 Alberto. Para empezar, como bajista tiene algunas caracter\u00edsticas muy particulares que vienen dadas por su equipo: toca con bajos sin trastes y lleva muchos efectos. Le gusta crear ambientes que son poco comunes entre los bajistas. Encajar todo eso con las dos guitarras implica que nos tengamos que romper a\u00fan m\u00e1s la cabeza y los o\u00eddos para conseguir que todo funcione desde el punto de vista puramente sonoro. Est\u00e1 siendo complicado, la verdad, porque es muy f\u00e1cil perderse en el ejercicio de crear sonidos y crear un chorro de sonido dif\u00edcil de digerir. Pero poco a poco y seg\u00fan componemos y arreglamos nuevos temas, lo vamos consiguiendo. Por otra parte, Alberto es un bajista muy cl\u00e1sico. No se suelen ver muchos bajistas tan de oficio como Alberto. Sabe lo que es un bajo, lo que tienen que hacer y c\u00f3mo tiene que hacerlo. Cuando se pone a tocar lo que le sale, se sale.  <b>En ese tiempo, \u00bflos temas y vuestro estilo han evolucionado o sois fieles a la primera idea?<\/b>  Desde un punto de vista conceptual, s\u00ed. Desde el primer momento quisimos que lo principal, lo importante, fueran las canciones. Creemos que sin canci\u00f3n no tenemos nada. Otra cosa es que todas las canciones que hagamos nos salgan mejor o peor, pero hasta que el tema no suena, no camina, no dejamos de darle vueltas y m\u00e1s vueltas. Seguramente sea en lo que m\u00e1s energ\u00eda empleamos, en componer y estructurar los temas. A\u00fan as\u00ed, esta claro que hemos evolucionado mucho. De la primer\u00edsima hornada de temas apenas quedan dos o tres en el repertorio. Los dem\u00e1s, se fueron directamente a la basura. Cada tema nuevo que hacemos es un paso m\u00e1s hacia algo, lo que sea, pero es un cambio, eso seguro. Una de las cosas que se van viendo seg\u00fan evolucionamos es que cada uno va encontrando su sitio en el conjunto. En cuanto al sonido, lo cierto es que en realidad seguimos con la misma idea en la cabeza. Quer\u00edamos y queremos un sonido contundente, duro en algunos momentos, pero armonioso al mismo tiempo. No queremos sonar blandos, pero tampoco queremos sonar demasiado duros. La canci\u00f3n es la que debe determinar todo eso. El sonido ha evolucionado. Hemos cambiado de guitarras, Mart\u00edn ha cambiado el sonido de la bater\u00eda, todos hemos cambiado nuestra manera de tocar y la entrada de Alberto ha supuesto un cambio importante. Ahora andamos todos con la idea de cambiar de ampli lo que, en realidad, cambia bastante el sonido de la banda. No estamos muy contentos con lo que tenemos y buscamos algo de m\u00e1s calidad. Eso, en realidad, es m\u00e1s determinante de lo que parece.  <b>Qu\u00e9 os hizo abandonar The Hardmenpath y comenzar esta nueva historia?<\/b>  El proyecto se termin\u00f3 nada m\u00e1s abandonar la formaci\u00f3n Natalia, la vocalista. Ella tend\u00eda m\u00e1s hacia el Soul o el Jazz, y el resto de la banda (Gero, Mart\u00edn y Abel) se iban inclinando hacia sonidos m\u00e1s duros. En este punto, se cre\u00f3 una zona muerta, es decir, un per\u00edodo entre el f\u00edn de una banda y el comienzo de otra. Un per\u00edodo en el que nos hartamos de buscar y experimentar sonidos, estructuras, texturas\u2026 y en el que se decidi\u00f3 emplear el castellano como eje principal de las composiciones (al contrario que The Hardmenpath). En resumen: era hora de pasar p\u00e1gina y probar otras cosas.  \u201cA R\u00f8nin le gusta decir que hace rock\u201d, \u00bfcon qu\u00e9 clase de rock os sent\u00eds m\u00e1s identificados?  Posiblemente el terreno en el que todos nos podemos encontrar sea el rock americano de los 90, el rock alternativo, el Grunge, en un momento dado. Pero, evidente no nos quedamos ah\u00ed. Tampoco queremos ser un grupo de g\u00e9nero y lo evitamos en la medida de lo posible. No creemos en los g\u00e9neros. Por eso decimos que hacemos Rock, porque as\u00ed no enga\u00f1amos a nadie ni nos enga\u00f1amos a nosotros mismos. En cuanto a influencias, si es lo que quieres saber, se puede hablar de Pearl Jam, de Red Hot Chili Peppers, de Smashing Pumpkins, Nirvana o Jeff Buckley, pero tambi\u00e9n de Sunny Day Real Estate, de Death Cab for Cutie, de Foo Fighters, Fugazi, June of 44, Cobolt o incluso de grupos espa\u00f1oles como Aina, Nueva Vulcano o StandStill. Tambi\u00e9n nos gusta mirar hacia atr\u00e1s, a los Police, a los Beatles, Led Zeppel\u00edn, The Who... Como pasa en cualquier banda, todos tenemos nuestras filias y nuestras fobias que, de alg\u00fan modo, salen a flote.  Eventualmente toc\u00e1is con dos bajistas. \u00bfPor qu\u00e9 y c\u00f3mo se complementan?  En realidad lo de tocar con dos bajistas viene por el lado de lo personal, m\u00e1s que por lo musical. Nos gustaba la idea de que Gero se subiera al escenario de vez en cuando, porque \u00e9l tambi\u00e9n es un Ronin. Adem\u00e1s Gero tiene mucho rollo con el p\u00fablico cuando est\u00e1 tocando. A la gente le gusta verle y a el le gusta estar en el escenario y se le nota. Tiene muy buena onda con el p\u00fablico. Pero es m\u00e1s por una cosa personal que musical. Cuando Alberto y Gero tocan a la vez, Alberto se enchufa sus efectos y se dedica y colorear el sonido del mismo modo que en un momento dado har\u00eda un teclista o un guitarrista.  Habladnos de vuestros proyectos en estudio.  Pues ahora mismo no tenemos nada previsto ni concretado. Tenemos unos cuantos temas nuevos y otros cuantos en la rec\u00e1mara y en alg\u00fan momento haremos una primera pre-producci\u00f3n en el local y luego ya se ver\u00e1. Ahora estamos m\u00e1s pendientes de ver qu\u00e9 pasa con lo que hemos acabado, qu\u00e9 conseguimos sacar de tanto curro y tantas cavilaciones. Nosotros tenemos (mejor dicho, Mart\u00edn, nuestro bater\u00eda) un estudio a nuestra disposici\u00f3n, si no hay ninguna grabaci\u00f3n en marcha. En un principio, nuestra idea era ir grabando cada cierto tiempo las canciones nuevas que tuvi\u00e9ramos y, a menos que nos salga un contrato con alguna discogr\u00e1fica o algo as\u00ed que cambie completamente la situaci\u00f3n del grupo, seguiremos as\u00ed. Tambi\u00e9n es verdad que nos hemos dado cuenta con esta grabaci\u00f3n de que nuestros medios son limitados y que nuestros conocimientos y habilidades como productores son limitada. El tiempo dir\u00e1 qu\u00e9 hacer cuando veamos lo que conseguimos con el E. P. que hemos acabado y estamos moviendo y promocionando.  D\u00f3nde se podr\u00e1 conseguir vuestro material, cds, etc\u2026?  La manera m\u00e1s inmediata es en nuestros conciertos. Siempre nos llevamos unas cuantas copias por si enga\u00f1amos a alguien para que se lo pille. Ya no nos solemos llevar los singles\u2026 Lo vemos un poco atrasado, ya. Pero si lo que quieres decir es si nos distribuyen en alguna parte, en alguna tienda, la respuesta es no. Nosotros somos el \u00fanico medio para conseguir el single o el E.P. Desde luego, si nos mandas un e-mail a la direcci\u00f3n del grupo <a href=\"mailto:informa@roninhacerock.com\" target=\"_blank\" data-type=\"external\" data-name=\"mailto:informa@roninhacerock.com\" data-slug=\"undefined\" data-id=\"null\">informa@roninhacerock.com<\/a> haremos lo que sea para hac\u00e9rtelo llegar por correo. De todos modos, a trav\u00e9s de nuestra web www.roninhacerock.com, pod\u00e9is escuchar nuestro nuevo trabajo y descargar el single que grabamos en 2004.  Ahora que muchas bandas se apuntan a cantar en ingl\u00e9s, vosotros os mostr\u00e1is firmes en el castellano. \u00bfPor qu\u00e9?  Eso ya se decidi\u00f3 al principio del todo, en el paso de The Hardmenpath a lo que finalmente fue R\u00f8nin, antes incluso de que llegara Jorge. El razonamiento es muy simple: Nosotros somos espa\u00f1oles, nuestro p\u00fablico es espa\u00f1ol (hasta que se demuestre lo contrario) y resulta poco razonable utilizar una lengua extranjera para comunicarnos. No hay m\u00e1s vuelta de hoja. Est\u00e1 claro que el ingl\u00e9s es mucho m\u00e1s agradecido. Puedes decir cualquier tonter\u00eda como, \u00ab\u00a1Oh, s\u00ed!\u00bb y funciona. Pero si quieres que la gente se entere de verdad de algo, tendr\u00e1s que dec\u00edrselo en la lengua que ellos conocen. Es as\u00ed de sencillo. El sentido que pueda tener cantar en ingl\u00e9s, es el de parecer una banda for\u00e1nea, pero no es el caso, se nos nota la vena castiza, as\u00ed que\u2026 \u00a1en castellano!  Los directos de R\u00f8nin son\u2026  Intentamos que sean lo m\u00e1s directos posibles, sin disfraces. Creemos que todav\u00eda nos queda mucho para llegar a sonar como de verdad quisi\u00e9ramos, pero eso le debe pasar al 99% de las bandas de este mundo. El directo desvirt\u00faa mucho porque casi siempre las condiciones de sonido dejan mucho que desear para nosotros y para el p\u00fablico. Hoy por hoy intentamos matizar todo lo que podemos y estamos metidos en ese proceso. Nos obsesiona, la verdad. Queremos evitar que todo suene igual, mon\u00f3tono, sin matices. Pero, la verdad, no es f\u00e1cil. Es importante contenerse y escuchar lo que hacen los dem\u00e1s. Si hay algo que puedan aprender los m\u00fasicos de rock de los de jazz es eso, a escuchar a lo dem\u00e1s y responder a los est\u00edmulos. Pero quiz\u00e1s no sea a nosotros a quien deber\u00edas preguntarle esto. Al fin y al cabo, nosotros nunca los hemos visto en directo aunque siempre estuvi\u00e9ramos all\u00ed.  \u00bfqu\u00e9 planes tiene R\u00f8nin para el 2007?  Cuatro cosas: Tocar, tocar, tocar y componer<br><\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T16:01:07+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/ronin-3\/"},{"code":"siweb5ecfd1c2f27f6","images":[{"created":"2020-05-28T15:59:08+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/c53051143c1058ff446f9c156bcc2f74_0.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/c53051143c1058ff446f9c156bcc2f74_0.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/c53051143c1058ff446f9c156bcc2f74_0.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/c53051143c1058ff446f9c156bcc2f74_0.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/c53051143c1058ff446f9c156bcc2f74_0.jpg"},"in_use":[]}],"name":"CANCERBEROS","slug":"cancerberos-2","description":"<p>ENTREVISTA LANZAMIENTO \"YA RODARON LOS DADOS\"<\/p><p><b>En vuestra hoja de promo habla de vuestra veteran\u00eda en diversas bandas de la escena de BCN, \u00bfcuales son esas bandas, para ponernos en situaci\u00f3n?<\/b><\/p><p>Juli\u00e1n Chamizo cant\u00f3 en El Legado (1989-1994) y en Los Guarriors (1994-1998), Fosy (actual guitarrista) tocaba la bater\u00eda en el Pa\u00eds Vasco con Ka\u00f1a Bi Ka\u00f1a y Snobs (1994-2000), Santoni tocaba el bajo en El H\u00f6micidio y Edu la bater\u00eda en la misma banda. Todos llevamos tiempo tocando en otras bandas...<\/p><p><b>Lo primero que me llama la atenci\u00f3n de vuestro disco es la est\u00e9tica del perdedor que rodea casi todas las canciones: tem\u00e1tica, t\u00edtulos... \u00bf a que se debe?<\/b><\/p><p>Familias disfuncionales, infancias grises, adolescencias en los cinturones industriales, noches borrosas, inconformismo, desamor,etc,...en definitiva cornadas que da la vida.<\/p><p><b>Luego est\u00e1\"Nueva Oportunidad. \u00bfEs una respuesta A todo lo anterior, habla de vosotros?<\/b><\/p><p>Nueva Oportunidad se basa completamente en cosas vividas en nuestro pellejo. Chico TT (el antiguo bater\u00eda) y Fosy se fueron de Donostia a Barcelona a buscarse la vida y encontrar algo mejor que lo que ten\u00edan en su momento tb se fue de Barcelona fuera del pa\u00eds. Y son momentos que no son f\u00e1ciles del todo. Es partir de cero en un sitio nuevo que no conoces...<\/p><p><b>Por cierto, esta es una canci\u00f3n 100% Stones... no se porqu\u00e9, mi idea sobre vosotros se acercaba m\u00e1s al hardcore... hablemos sobre las divisiones estil\u00edsticas, \u00bfos inscrib\u00eds en alguna historia en concreto?<\/b><\/p><p>En la banda abarcamos gustos muy distintos,\u00a1\u00a1aunque seamos unos putos rockeros!! (risas).Todos flipamos con MC5, Stooges, Radio Birdman, AC\/DC, Dictators,etc...pero algunos tambi\u00e9n les tira mucho el Hard-Core de los 80-90, a otros m\u00e1s el Rock and Roll clasico, \u00a1\u00a1incluso el Heavy! !Pero al final hacemos lo que mejor sabemos hacer que es Punk Rock and Roll.<\/p><p><b>Mi favorita es Reuni\u00f3n de Lobos, que me provoca una imagen poderosisima, de antros, humo, oscuridad, y un rollo francamente brutal... en que se inspira?<\/b><\/p><p>Pues en todo lo que has dicho y mas, vivencias de amigos ,maldad humana, rebeld\u00eda,Herman Hesre,Nietzche...en realidad es cuando ves que nada te detiene cuando estas con tu gente.<\/p><p><b>Por ah\u00ed aparece Morfi... \u00bfson La Trapera una influencia?<\/b><\/p><p>Sin lugar a dudas es de las mayores influencias que tenemos.Desde su primer disco al ultimo destilan ese rock and roll que te hace sentirte vivo. El Morfi era ya amigo de Juli\u00e1n y fue f\u00e1cil, adem\u00e1s en aquella \u00e9poca hicimos de banda de Morfi para un homenaje al Tio Modes y quiso enseguida cantar en el disco...y para algo mas ya se apuntar\u00e1 ya, jeje...<\/p><p><b>Hasta 3 guitarras he contado en alg\u00fan tema... \u00bfc\u00f3mo resolver\u00e9is esto en directo?<\/b><\/p><p>En realidad quer\u00edamos meter hasta 7 guitarras a la Blue Oyster Cult, \u00a1\u00a1pero el presupuesto no daba para mas pistas!!(risas). En directo solo veras una guitarra pero te podemos asegurar que no echaras de menos nada,el disco es una cosa y el directo otra,es nuestro fuerte A los Ramones tampoco se les echaba en falta muchas guitarras. Nosotros le echamos muchos huevos en el escenario y se nota...<\/p><p><b>\u00bfEst\u00e1is presentando El discos ya? Contadnos que vais a hacer, fechas de bolos etc...<\/b><\/p><p>Llevamos un par de meses presentanto el nuevo disco y tenemos muy buena respuesta. Lo pr\u00f3ximo ser\u00e1 Vitoria el 3 de Febrero (de teloneros de Swinging Neckbreakers), Barcelona el 16 donde haremos la presentaci\u00f3n oficial con sorpresillas, Salou el 23 y Murcia el 24. En Marzo est\u00e1n por confirmar todav\u00eda..<\/p><p><b>Ya que hablamos de bolos... \u00bfQue se puede esperar de Cancerberos en directo?<\/b><\/p><p>Nuestra fuerza es el directo,veras a una banda que da SIEMPRE el 200 % en todos los conciertos, simplemente porque nos gusta lo que hacemos y creemos en ello. Te puedo asegurar que nadie se ha ido indiferente de un bolo nuestro...<\/p><p><b>Decid lo que os de la gana.<\/b><\/p><p>Primero gracias por la entrevista! y segundo<a href=\" www.myspace.com\/cancerberosband\" target=\"_blank\" data-type=\"external\" data-name=\" www.myspace.com\/cancerberosband\" data-slug=\"undefined\" data-id=\"null\"> www.myspace.com\/cancerberosband<\/a>... jejeje<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T15:59:14+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/cancerberos-2\/"},{"code":"siweb5ecfd16651dfe","images":[{"created":"2020-05-28T15:57:39+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/b36293b29b3bdaa8c8cfef8205a43609_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/b36293b29b3bdaa8c8cfef8205a43609_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/b36293b29b3bdaa8c8cfef8205a43609_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/b36293b29b3bdaa8c8cfef8205a43609_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/b36293b29b3bdaa8c8cfef8205a43609_1.jpg"},"in_use":[]}],"name":"PLASTICA","slug":"plastica-3","description":"<p class=\"\">Plastica son un grupo de referencia en Portugal; acaban de editar Kaleidoscope en Espa\u00f1a a trav\u00e9s de Discos Liliput, un soberano tratado de psicodelia y rock \u00b4n roll ; sobre todas esas cosas charlamos con ellos.<b>&nbsp;- Buenas, \u00bfc\u00f3mo va eso?. Ok, hablemos de la historia de Plastica. Llev\u00e1is en activo profesionalmente desde 2001. \u00bfC\u00f3mo empez\u00f3 la cosa?<\/b> Buenas! Todo va estupendamente, gracias... en realidad casi todo empez\u00f3 con un hit single, Baby Gasoline, que nos llev\u00f3 a firmar con EMI. As\u00ed que empezamos directamente en el mainstream... los 4 llevamos junto m\u00e1s de 10 a\u00f1os, lo que nos ha llevado a conocernos como m\u00fasicos a la perfecci\u00f3n<b> - Editasteis vuestro segundo disco \u201cThe Red Light Underground\" emulando las viejas \u201ccara a \/ cara b\u201d del vinilo... \u00bfreivindic\u00e1is el mismo?<\/b> Se trataba de recrear el viejo mito del vinilo... crecimos escuchando vinilos, y os echamos de menos, as\u00ed que utilizamos The Red light Underground, que era perfecto para ello: en la cara A metimos los temas m\u00e1s rock, y en la B los ac\u00fasticos y psicodelicos. - <b>Fuisteis Numero 1 en Portugal con Sleep all day en el 2002... \u00bfqu\u00e9 repercusiones tuvo este \u00e9xito?&nbsp;<\/b>Sleep all Day fue la canci\u00f3n portuguesa m\u00e1s \"radiada\" en el 2002, y nos permiti\u00f3 acceder al gran p\u00fablico definitivamente. Sumado al \u00e9xito de Baby Gasoline en el 200 nos convertimos en un gran nombre ante los medios, hicimos un gran tour -<b> Poco despu\u00e9s abandonasteis EMI por \u201cincompatibilidad creativa\u201d. \u00bfQu\u00e9 ocurri\u00f3? Tuvo algo que ver con el Numero 1 de la pregunta anterior?<\/b> Pues te lo puedes imaginar... con una major como EMI todo parece fant\u00e1stico al principio, pero r\u00e1pidamente te das cuenta de que eres un producto dentro de una m\u00e1quina de vender y hacer dinero. EMI empez\u00f3 a presionarnos mucho, a decidir sobre como deb\u00edan sonar las canciones, el dise\u00f1o de las car\u00e1tulas, el estilo de los videos... no nos daban ninguna posibilidad de elecci\u00f3n, tan solo eramos t\u00edteres, imbeciles en sus manos y a sus ordenes. Lo llevaron demasiado lejos al intentar imponernos cantar en portugu\u00e9s, ah\u00ed reventamos, y les dijimos \"se acab\u00f3\", vamos a volver a los or\u00edgenes, a hacer m\u00fasica como queremos y sentimos. Y dejamos EMI.<b> - Acab\u00e1is de publicar Kaleidoscope con Liliput, \u00bfc\u00f3mo se ha producido este acuerdo?<\/b> Kaleidoscope es el segundo disco que sacamos con Liliput... Le estamos muy muy agradecidos a Liliput; ellos nos han ayudado mucho, y conf\u00edan 100% en nosotros y nuestra libertad de elecci\u00f3n. Esperamos crecer con Liliput, la banda y el sello. (\u00a1Abrazos para Jorge y Astur)\u00a1 <b>- Kaleidoscope me trae a la cabeza todo el tema de la psicodelia, pero tambi\u00e9n a T Rex, los Stones y hasta los Beatles... son los 60 vuestra mayor influencia?<\/b> 60\u00b4s, 70\u00b4s, y la mayor parte de los 90, la m\u00fasica que hemos o\u00eddo a lo largo de nuestras vidas. Los 4 tenemos muchas influencias distintas, y eso es lo que hace que Plastica suene como suena. <b>- Mi favorita es The Lonely People, y es la que se puede o\u00edr mientras se lee esto. \u00bfDe que va la letra? <\/b>Habla de la soledad contempor\u00e1nea, digamos... Ese feeling tan actual, sentirte solo cuando tienes un mont\u00f3n de amigos y gente alrededor. Esto se da sobre todo en las grandes ciudades... el estilo de vida urbano, el stress y otras cosas te apartan de la gente. <b>- Est\u00e1is trabajando en la expansi\u00f3n internacional de vuestra m\u00fasica, \u00bfen que medida ayudan las herramientas actuales de difusi\u00f3n?.<\/b> <b>Ya sab\u00e9is: Internet, los grandes festivales..<\/b>.-Si, por supuesto, internet es el mayor medio de promoci\u00f3n para nosotros ahora mismo. Estamos buscando sellos y distribuci\u00f3n para Kaleidoscope... - <b>\u00bfVa a haber una gira europea de presentaci\u00f3n de Kaleidoscope?<\/b> Estamos cerrando a\u00fan las fechas del Kaleidoscope Tour, que de momento pasar\u00e1 por Portugal, Espa\u00f1a y Francia, aunque trabajamos para ir a todos los pa\u00edses posibles. <b>- Hablemos de Portugal: apenas sabemos nada de la escena portuguesa en Espa\u00f1a. Habladnos de grupos, conciertos, iniciativas... <\/b>Bueno, nosotros tampoco sabemos casi nada de la escena espa\u00f1ola, excepto cosas como DOVER o los HEROES DEL SILENCIO... eso si, seguro que en nuestras tiendas hay discos de Enrique Iglesias o Las Ketshup, por ejemplo (risas). El tema es que en Portugal no existe una mentalidad de apertura a otros pa\u00edses:los grupos portugueses con proyecci\u00f3n internacional se lo han currado a trav\u00e9s de sellos extranjeros: Madredeus, Moonspell, Fonzie, Misia etc\u2026 Las multinacionales portuguesas cierran sus puertas a cualquier banda nueva; les basta con mantener sus viejas glorias: todos los a\u00f1os hay nuevo disco de Amalia (risas)... \u00a1y hace un lustro que muri\u00f3!. Si a eso le sumas la crisis mundial del sector es muy dif\u00edcil predecir el futuro. Ese es el motivo de la nula proyecci\u00f3n internacional de la escena aqu\u00ed. Espero que a trav\u00e9s de iniciativas como esta podamos abrir las fronteras, musicalmente hablando, y saber que es lo que se cuece a uno y otro lado. <b>- Decid lo que os de la gana <\/b>La m\u00fasica est\u00e1 en nuestros corazones, amamos lo que hacemos. Esperemos que en Espa\u00f1a disfrut\u00e9is con Kaleidoscope, \u00a1\u00a1\u00a1nos vemos en la gira!!!<a href=\"www.plasticamusic.com \" target=\"_blank\" data-type=\"external\" data-name=\"www.plasticamusic.com \" data-slug=\"undefined\" data-id=\"null\">www.plasticamusic.com <\/a><a href=\"www.myspace\/plasticamusic\" target=\"_blank\" data-type=\"external\" data-name=\"www.myspace\/plasticamusic\" data-slug=\"undefined\" data-id=\"null\">www.myspace\/plasticamusic<\/a><\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T15:57:42+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/plastica-3\/"},{"code":"siweb5ecfd0516da99","images":[{"created":"2020-05-28T15:53:01+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/c8067c460aa20823244f57a34778d884_0.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/c8067c460aa20823244f57a34778d884_0.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/c8067c460aa20823244f57a34778d884_0.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/c8067c460aa20823244f57a34778d884_0.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/c8067c460aa20823244f57a34778d884_0.jpg"},"in_use":[]}],"name":"J. I. LAPIDO","slug":"j-i-lapido-3","description":"<p>Aprovechando el concierto ofrecido por Jos\u00e9 Ignacio Lapido en Cartagena el pasado 9 de febrero en la Sala Underground, le realizamos una entrevista en la que intentamos hacer un peque\u00f1o repaso a su carrera y su momento actual dentro del mundo de la m\u00fasica sin por ello dejar de lado cuestiones como su colaboraci\u00f3n el peri\u00f3dico Granada hoy o sus gustos literarios o cinematogr\u00e1ficos<\/p><p>Festivales de rock: \u00bfC\u00f3mo fue que te introdujiste en el mundo de la m\u00fasica? \u00bfcu\u00e1les fueron los momentos m\u00e1gicos de tu vida que te llevaron a introducirte en este mundo?<\/p><p>Lapido: Hace tanto tiempo\u2026 A m\u00ed comenz\u00f3 a interesarme el rock como g\u00e9nero pero nunca se me pas\u00f3 por la cabeza que pudiera llegar a subir a un escenario y tocar la guitarra. En primer lugar, porque no sab\u00eda tocar nada, no ten\u00eda conocimientos musicales y mi pasi\u00f3n \u00fanicamente era la del consumidor de m\u00fasica. Cuando yo ten\u00eda 12 o 13 a\u00f1os, sobre el a\u00f1o 1973, 74, comenc\u00e9 a comprar discos de los Beatles, kinks o Led Zeppelin. Luego fui evolucionando l\u00f3gicamente y modificando un poco mis gustos pero, como te digo, en aquel tiempo yo era \u00fanicamente un fan. Luego, poco a poco, me fui juntando con amigos que ten\u00edan mis mismos gustos e inquietudes y nos planteamos hacer un grupo aun sin tener idea pr\u00e1cticamente de tocar. Era todo muy amateur. Uno llegaba y dec\u00eda, anda, mira, pues yo toco algo la guitarra y otro, por ejemplo, pues yo tengo un bajo y nos acerc\u00e1bamos a los instrumentos para tener acceso a ellos, a los medios con los que nuestros m\u00fasicos favoritos nos hac\u00edan felices pero no porque supi\u00e9ramos tocarlos.<\/p><p>As\u00ed, en el a\u00f1o 78 ya empec\u00e9 m\u00e1s o menos a ensayar en locales y a darle forma a mis apetencias como grupo pero, en ning\u00fan momento, pens\u00e9 que esta fuera a ser mi profesi\u00f3n. Lo hac\u00edamos todo por pasi\u00f3n, por echar un rato, porque nos gustaba. Y bueno, as\u00ed fue como m\u00e1s o menos comenc\u00e9.<\/p><p>Festivales de rock: \u00bfY el grupo que te marc\u00f3 por aquel entonces?<\/p><p>Lapido: Sin duda alguna, los Beatles. Siempre fueron mi grupo de referencia, todo lo que hicieron me gustaba much\u00edsimo y quiz\u00e1s fueron ellos los que me introdujeron luego a otros terrenos.<\/p><p>Festivales de rock: En ocasiones he le\u00eddo que hablabas con desgana de tus dos primeros discos. Sin embargo, yo los he vuelto a escuchar y me parece que son muy, muy interesantes. En l\u00ednea after-punk, con algo de Echo and the bunnymen y con letras plagadas de gui\u00f1os c\u00f3mplices que yo creo que andan en la l\u00ednea de lo que hac\u00edan Los bichos y de lo que luego desarrollar\u00edan, valga la redundancia, Surfin bichos, \u00bfest\u00e1s de acuerdo?<\/p><p>Lapido: El primer disco de 091, Cementerio de autom\u00f3viles , es un disco muy de la \u00e9poca y s\u00ed, sin duda, est\u00e1 influenciado por todo el sonido punk o after-punk que se escuchaba por aquel entonces y que era algo nuevo para nosotros. Cuando formamos el grupo nosotros est\u00e1bamos muy influenciados por toda la movida punk, Sex Pistols, The Clash, Ramones, The Jam y el rock de los 60. Lo que ocurre es que comenzaron a llegar a nuestras manos por aquel entonces discos de Echo and the bunnymen, Psichedelic furs y esto nos impact\u00f3 mucho lo que se nota sin duda en el disco. Yo, la verdad, el defecto que encuentro en ese disco es que est\u00e1 demasiado pegado a la \u00e9poca.<\/p><p>Festivales de rock: Sin embargo, f\u00edjate que yo encuentro esos dos primeros discos muy modernos.<\/p><p>Lapido: Bueno, esto puede ser porque ha habido un revival en los \u00faltimos tiempos de este sonido. En este sentido, s\u00ed que puede ser as\u00ed. Como te he dicho antes, los discos de Psichedelic furs nos impactaron mucho y como les suele ocurrir a los grupos primerizos, mimetizamos mucho estas influencias, y, m\u00e1s tarde, l\u00f3gicamente, ya fuimos tomando poco a poco nuestro propio camino y personalidad.<\/p><p>Festivales de rock: Y el video m\u00edtico de Cementerio de autom\u00f3viles \u00bfc\u00f3mo se os ocurri\u00f3?<\/p><p>Lapido: Bueno. La idea fue del realizador y fuimos a un desguace de coches y ah\u00ed filmamos. Lo pasamos bastante bien.<\/p><p>Festivales de rock: Siguiendo con vuestros inicios, hay una canci\u00f3n, El hombre invisible , que me parece adorable y cuyo video lleg\u00f3 a salir en la bola de cristal. \u00bfPasasteis por el programa de Lolo Rico en aquel tiempo?<\/p><p>Lapido: S\u00ed. Nos hicieron el video de esta canci\u00f3n en unos bajos comerciales que hab\u00eda en la Gran V\u00eda en Madrid. La verdad es que la Bola de Cristal me gustaba mucho, era un programa diferente y en el que, afortunadamente, sal\u00edan todo tipo de grupos de pop y rock en un horario decente para la televisi\u00f3n. En el programa aparec\u00edamos grupos que acab\u00e1bamos de grabar un disco, una maqueta o que apenas ten\u00edamos un single lo que es muy distinto de lo que sucede ahora porque en la televisi\u00f3n no aparecen pr\u00e1cticamente grupos de rock a no ser que sean muy famosos. Antes, todos los grupos aparec\u00edamos mucho m\u00e1s en la televisi\u00f3n. F\u00edjate que con nuestros dos primeros singles aparecimos muchas veces en pantalla. Era una situaci\u00f3n muy distinta de la de ahora. Se puede aparecer en Los conciertos de Radio 3, por ejemplo, pero en un horario infame, las 2 de la ma\u00f1ana.<\/p><p>Festivales de rock: Quer\u00eda saber si, en alg\u00fan momento, 091 tuvisteis alguna relaci\u00f3n con la escena musical argentina. Hay temas vuestros que tampoco est\u00e1n tan alejados de lo que realiza Gustavo Cerati y de algunos temas de Soda Stereo.<\/p><p>Lapido: Verdaderamente, el rock argentino es uno de mis temas pendientes. Conozco a Soda Stereo y la obra de Cerati en Solitario as\u00ed como la de Charly Garc\u00eda muy por encima. Lo cierto es que esto puede ser porque nunca llegamos a girar por Argentina. Estuvimos en Venezuela pero nunca en Argentina.<\/p><p>Festivales de rock: Sobre 091 tambi\u00e9n te dir\u00eda que algo que siempre estim\u00e9 mucho es que a pesar de ser un grupo minoritario pero con un reconocimiento amplio por parte de la cr\u00edtica, nunca parec\u00edais asaltados por problemas de ego. Todos parec\u00edas muy honestos y sencillos. \u00bfesta impresi\u00f3n es correcta? Y de ser as\u00ed, \u00bfc\u00f3mo evitasteis este cl\u00e1sico problema?<\/p><p>Lapido: Lo que sucede es que antes de tocar juntos \u00e9ramos amigos ya. Creo que para que los grupos tengan una estabilidad es muy importante un m\u00ednimo conocimiento previo, una situaci\u00f3n de amistad. 091 no \u00e9ramos cuatro personas que nos hab\u00edamos juntado s\u00f3lo por motivos musicales sino que nos conoc\u00edamos de antes de comenzar a tocar. Adem\u00e1s, coincid\u00edamos mucho en los gustos musicales por lo que, en ese sentido, hab\u00eda muy poca fricci\u00f3n entre nosotros. Lo nuestro fue muy natural y espont\u00e1neo. Fuimos repartiendo las funciones de cada uno de nosotros sin problema alguno. Yo me dedicaba, por ejemplo, a la composici\u00f3n y cada uno del grupo se dedicaba a los suyo con entusiasmo y sin ning\u00fan tipo de complicaci\u00f3n. \u00c9ramos una aut\u00e9ntica pi\u00f1a.<\/p><p>Festivales de rock: \u00bfPodemos pensar de ti como reza Un hombre de suerte que aunque hayas parecido un perdedor eres, en realidad, un hombre con suerte? \u00bfNo crees que esta canci\u00f3n era verdaderamente prof\u00e9tica sobre vuestra trayectoria en toda la letra?<\/p><p>Lapido: S\u00ed, claro, de hecho esa canci\u00f3n en concreto era autoir\u00f3nica y en esos versos eran un gui\u00f1o c\u00f3mplice. Yo siempre he dicho que aunque haya parecido y esta sea la realidad que no hemos tenido el respaldo mayoritario de la gente, el hecho de poder dedicarte tantos a\u00f1os como yo llevo a un asunto como la m\u00fasica que es mi vocaci\u00f3n y lo que m\u00e1s me gusta, es para m\u00ed una recompensa. Hay mucha gente que se ha quedado en el camino y se ha tenido que dedicar a otra cosa y aunque yo tenga que seguir mi camino en este mundo, por as\u00ed decir, en niveles underground para m\u00ed es muy satisfactorio poder hacerlo. Cada uno se conforma con lo que quiere. Obviamente, hubiera sido, tal vez, mejor si hubiera conseguido el \u00e9xito mayoritario pero \u00bfqui\u00e9n sabe si el \u00e9xito nos hubiera llevado por otros derroteros? Yo me siento bastante satisfecho de lo que he hecho, sobre todo, art\u00edsticamente.<\/p><p>Festivales de rock: \u00bfPiensas que la explosi\u00f3n del dance-rock os perjudic\u00f3 al no integrar el elemento org\u00e1nico o los samplers en vuestra metodolog\u00eda compositiva?<\/p><p>Lapido: No s\u00e9 si nos perjudic\u00f3. La verdad es que no me lo he planteado nunca. En la m\u00fasica rock siempre ha habido muchas modas. Desde que yo empec\u00e9, he visto pasar infinidad de modas por el mundo del rock. Unas han durado un a\u00f1o, otras dos y otras tres pero la mayor\u00eda han acabado cay\u00e9ndose. Yo creo que un asunto que hay que tener muy claro para mantenerte mucho tiempo en el terreno de la m\u00fasica es saber tanto lo que quieres hacer como lo que puedes hacer. He visto muchos grupos que comenzaron al tiempo que nosotros que han ido dando bandazos estil\u00edsticos seg\u00fan el sonido o la tendencia de moda y, al final, se pierde la credibilidad. Yo perder\u00eda bastante autoestima si hubiera hecho esto porque, realmente, pegarme al sonido del momento sin gustarme realmente, no ser\u00eda muy sincero ni digno por mi parte. Yo soy m\u00fasico pero eso no significa que este escuchando toda la m\u00fasica nueva que sale. Lo que intento es extraer lo bueno de cada cosa que voy escuchando. Yo, antes que nada, me considero m\u00fasico de rock y ni los samplers ni la tecnolog\u00eda me interesaban demasiado y mucho menos incluirla en mis discos.<\/p><p>Festivales de rock: De todas las personalidades de la m\u00fasica pop espa\u00f1ola, \u00bfcu\u00e1l es la que m\u00e1s te impresion\u00f3 positivamente? \u00bfDe verdad que tu grupo favorito de los 80 son Loco m\u00eda como dijiste en alguna entrevista creo que ir\u00f3nicamente?<\/p><p>Lapido: Bueno, es obvio que lo de Loco M\u00eda era una broma. Y en cuanto a personas de la m\u00fasica pop con los que haya tenido una grata relaci\u00f3n pues te dir\u00eda que, por ejemplo, Manolo Garc\u00eda que siempre demostr\u00f3 admiraci\u00f3n a nuestro grupo desde los tiempo de El \u00faltimo de la fila y que cuando tocamos en Barcelona en nuestra gira de despedida interpret\u00f3 algunas canciones con nosotros. Loquillo tambi\u00e9n ha sido una buena amistad en este mundo de la m\u00fasica y gente, por ejemplo, de La frontera.<\/p><p>Festivales de rock: \u00bfY Radio Futura?<\/p><p>Lapido: Cuando grabamos el disco con Joe Strummer en el 85 tuvimos mucha relaci\u00f3n con Radio Futura. Se pasaban mucho por el estudio a tocar con nosotros y a ver qu\u00e9 est\u00e1bamos haciendo. La verdad es que Santiago Auser\u00f3n era un gran compositor y una magn\u00edfica persona. Conocimos mucha gente por aquella \u00e9poca y la verdad es que todos eran estupendos.<\/p><p>Festivales de rock: En tus canciones siempre se habla sobre la necesidad de amar, deseos traicionados y perdedores pero, sin embargo, creo que est\u00e1s casado y tienes dos hijos. Yo no creo que esto sea para nada contradictorio pero expl\u00edcame un poco este desdoblamiento m\u00fasico-persona.<\/p><p>Lapido: Mis letras no tienes porqu\u00e9 ser autobiogr\u00e1ficas al cien por cien. Yo escribo sobre sentimientos que pueden ser compartidos por mucha gente y a la hora de escribir siempre me siento m\u00e1s atra\u00eddo por sentimientos que no reflejan precisamente la alegr\u00eda de vivir. No es que no sienta la alegr\u00eda de vivir sino que no creo en la felicidad absoluta. La felicidad aparece en momentos determinados y dependiendo del concepto existencial de la vida que uno tenga, se puede aplicar, unas veces, a la realidad y otras no. En mis letras se refleja mi forma de ver la vida y en esto no tiene nada que ver que yo est\u00e9 casado y tenga dos hijos. Es mi visi\u00f3n de la existencia m\u00e1s all\u00e1 de mi estado civil.<\/p><p>Festivales de rock: \u00bfDe qui\u00e9n fue la idea del video de Nadie besa el perdedor que me gusta bastante?<\/p><p>Lapido: La idea fue compartida entre el realizador y yo. Estuvimos hablando durante un tiempo para intentar hacer un video que no fuera subrayando b\u00e1sicamente las im\u00e1genes literarias sino que fuera un poco construyendo su propio lenguaje por encima de lo narrado pero sin separarse tampoco del todo del discurso de la canci\u00f3n.<\/p><p>Festivales de rock: \u00bfEst\u00e1s cumpliendo los objetivos que te cumpliste al empezar tu carrera en solitario? \u00bfte cost\u00f3 la decisi\u00f3n de cantar tu mismo tus propias canciones?<\/p><p>Lapido: S\u00ed. Si me cost\u00f3 bastante porque yo ven\u00eda de estar muchos a\u00f1os con un grupo tocando la guitarra y pensar que ahora iba a ser yo el que cantara, me daba, por lo menos, un poco de respeto. En este sentido, iba a ser yo el principal foco de atenci\u00f3n en el escenario y esto me supuso un esfuerzo en el plano psicol\u00f3gico pero como ten\u00eda muy claro que quer\u00eda interpretar mis propias canciones \u2013aunque no sab\u00eda si con una banda o con mi nombre- al final me decid\u00ed a hacer aquello que cre\u00eda que era lo m\u00e1s honesto. Era una estupidez que siendo yo el que iba a cantar los temas, los iba a componer y los iba a producir, no tomase tambi\u00e9n el tim\u00f3n respecto al nombre. Y por ello decid\u00ed sacarlo con mi nombre. Efectivamente, al principio me cost\u00f3 bastante trabajo pero luego ya todo va tomando su propio rumbo y te acostumbras al nuevo camino emprendido. Y en cuanto a los objetivos, pues no s\u00e9 si los he cumplido porque yo no me planteo objetivos sino que voy al d\u00eda. Compongo canciones, las grabo y si puedo, saco un disco. Y, en este sentido, estoy contento porque estoy muy satisfecho de los discos que he realizado.<\/p><p>Festivales de rock: \u00bfQu\u00e9 es para ti Granada?<\/p><p>Lapido: Es la ciudad donde nac\u00ed y donde vivo. Es un microcosmos. No me planteo vivir fuera de Granada. Estoy demasiado apegado a mi tierra. Me gusta mucha el estilo de vida de all\u00ed sin tener que pasar el agobio de las grandes ciudades y creo que tambi\u00e9n hay una escena musical bastante importante. Vamos, que estar en Granada no es estar en el desierto.<\/p><p>Festivales de rock: Creo que tu libro favorito es La conjura de los necios . Pero t\u00fa que te has atrevido con la poes\u00eda y que siempre has cuidado \u2013por m\u00e1s que sean o suenen espont\u00e1neos- tus textos no te he o\u00eddo apenas hablar de tus poetas favoritos.<\/p><p>Lapido: Bueno. La conjura de los necios es uno de mis libros favoritos. Pero s\u00f3lo uno de ellos. Me lo pas\u00e9 ley\u00e9ndolo muy bien y me divert\u00ed much\u00edsimo. En cuanto a la poest\u00eda, he participado en alg\u00fan festival que otro de poes\u00eda recitando mis textos, algunas cosas que he escrito. Y tengo muchos poetas favoritos. Me gustan mucho los poetas cl\u00e1sicos como San Juan de la Cruz, los poetas simbolistas como Baudelaire, Rimbaud, Verlaine, me gustan los poetas de la generaci\u00f3n beat americana como Allen Gingsberg, me gustan mucho un maestro norteamericano como Walt Whitman o la parte surrealista de Lorca. Poeta en Nueva York me parece un libro fascinante. Tengo muchas referencias.<\/p><p>Festivales de rock: \u00bfY la canci\u00f3n San Juan de la Cruz de los Planetas la conoces?<\/p><p>Lapido: S\u00ed, s\u00ed la conozco y creo que est\u00e1 bastante bien.<\/p><p>Festivales de rock: Y, por ejemplo, creo que te gusta mucho Terrence Malick que, en verdad, es un cineasta que se encuentra muy acorde con tus letras y forma de entender la vida. H\u00e1blame un poco de esto.<\/p><p>Lapido: S\u00ed. Malick me gusta mucho. Me gusta su forma de hacer cine, es muy po\u00e9tico. Sus im\u00e1genes tienen una gran fuerza visual por encima del tema del que se ocupan. Y s\u00ed, hay algo de mi universo all\u00ed, en Badlands . Pero, por ejemplo, tambi\u00e9n me gusta mucho La delgada l\u00ednea roja .<\/p><p>Festivales de rock: \u00bfQu\u00e9 te parece la trayectoria de Lagartija nick? Y pregunta obligada y t\u00f3pica, \u00bfte gust\u00f3 Omega ?<\/p><p>Lapido: Muy bien. Antonio Arias estuvo con nosotros hasta el 91 y en un momento dado \u00e9l decidi\u00f3 que necesitaba expresar su realidad por otro lado y bueno, ah\u00ed est\u00e1 Lagartija Nick que creo que es uno de los mejores grupos de rock espa\u00f1ol que hay. Y Omega me gusta mucho. Es un gran disco al igual que la representaci\u00f3n en directo que hicieron de \u00e9l.<\/p><p>Festivales de rock: \u00bfY Grupo de expertos sol y nieve?<\/p><p>Lapido: S\u00ed. Est\u00e1n muy bien. Los vi tambi\u00e9n en la presentaci\u00f3n que hicieron en diciembre en Granada. Con ellos est\u00e1 tocando mi hermano V\u00edctor y Antonio que era el bater\u00eda que tocaba antes conmigo. Las letras que hacen me encantan. Son muy, muy granadinas.<\/p><p>Festivales de rock: H\u00e1blame un poco de tu colaboraci\u00f3n en Granada hoy.<\/p><p>Lapido: Bueno. Llevo trabajando tres a\u00f1os y medio como columnista en este peri\u00f3dico. Hablo de todo pero, principalmente, de pol\u00edtica que intento pasar por la batidora del surrealismo. Pero bueno, tambi\u00e9n escribo en el peri\u00f3dico de m\u00fasica. Un poco de lo que me va apeteciendo. Son dos columnas a la semana. Una de m\u00fasica y otra de pol\u00edtica. Y en lo que se refiere a m\u00fasica puedo hablar del rock de los a\u00f1os 50 que me encanta hasta de la serie documental sobre el blues dirigida por Scorsese.<\/p><p>Festivales de rock: \u00bfTe sentiste bien en tu anterior concierto en Cartagena?<\/p><p>Lapido: S\u00ed. Estuvo bien. A la gente le gust\u00f3 mucho.<\/p><p>Festivales de rock: \u00bfte gustan m\u00fasicos como Will Oldham, Bill Calaham, Cat Power o Joanna Newson?<\/p><p>Lapido: Si te digo la verdad, no conozco ni a la mitad de los nombres que mencionas.<\/p><p>Festivales de rock: En t\u00e9rminos de rock\u00b4n roll \u00bfCu\u00e1l crees que el sentido de evoluci\u00f3n? \u00bfHacia d\u00f3nde crees que transita?<\/p><p>Lapido: yo creo que el rock va haciendo c\u00edrculos conc\u00e9ntricos. Creo que su \u00e9poca dorada fueron los 60 y los 70 y a partir de ah\u00ed, se va reinventando cada cierto tiempo. Van surgiendo nuevos avances pero creo que, b\u00e1sicamente, la base est\u00e1 ya inventada y ahora se van rescatando apuntes de una \u00e9poca o de otra pero creo que la \u00e9poca dorada, el mejor momento del rock ya pas\u00f3.<\/p><p>Festivales de rock: Y tu carrera, \u00bfhacia d\u00f3nde se dirige y cu\u00e1les son tus pr\u00f3ximos planes?<\/p><p>Lapido: B\u00e1sicamente, mi carrera se dirige hacia lo desconocido. Yo no soy de hacer planes a largo plazo sino que voy componiendo canciones y grab\u00e1ndolas y cuando tengo las suficientes compuestas veo si es posible grabar un disco aport\u00e1ndole cierta personalidad. Ahora estoy componiendo nuevas temas en el local de ensayo. Quiero grabar otro disco pero no sabr\u00eda decirte con certeza si saldr\u00e1 este a\u00f1o o no. Yo quiero que sea este a\u00f1o pero no s\u00e9 si ser\u00e1 as\u00ed. Me gustar\u00eda que saliera para fin de a\u00f1o, para la navidad.<\/p><p>Festivales de rock: Y por \u00faltimo \u00bfCrees que vivir o, m\u00e1s en concreto, amar es estar siempre cercano a la antesala del dolor?<\/p><p>Lapido: S\u00ed. Sin duda. Siempre es caminar cerca un poco al borde del abismo. Los contrarios siempre se llaman y el amor y el dolor son las dos caras de la misma moneda.<\/p><p>Texto: Nathan Adler.<\/p>\n","taxons":[{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","ask_for_price":true,"price_mode":"consult","stock_mode":"asVariants","stock":0,"seo":{"created":"2020-05-28T15:53:05+02:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/j-i-lapido-3\/"},{"code":"siweb5ecfd02f21582","images":[{"created":"2020-05-28T15:52:20+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/s5000419a_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/s5000419a_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/s5000419a_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/s5000419a_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/s5000419a_1.jpg"},"in_use":[]},{"created":"2020-05-28T15:52:25+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/s5000415b_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/s5000415b_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/s5000415b_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/s5000415b_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/s5000415b_1.jpg"},"in_use":[]},{"created":"2020-05-28T15:52:27+02:00","thumb":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/s5000417c_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/uploaded_thumb_icon\/1a6862ca407195913e8d9b9574b77557\/s5000417c_1.jpg","small":"https:\/\/media.v2.siweb.es\/uploaded_thumb_small\/1a6862ca407195913e8d9b9574b77557\/s5000417c_1.jpg","medium":"https:\/\/media.v2.siweb.es\/uploaded_thumb_medium\/1a6862ca407195913e8d9b9574b77557\/s5000417c_1.jpg","big":"https:\/\/media.v2.siweb.es\/uploaded_thumb_big\/1a6862ca407195913e8d9b9574b77557\/s5000417c_1.jpg"},"in_use":[]}],"name":"JOHN SINCLAIR + MARK RITZEMA (PARTE I)","slug":"john-sinclair-mark-ritzema-parte-i-1","description":"<p><b>4 de MARZO, SEVILLA.<\/b> Sinclair y Ritsema estuvieron en marzo en Sevilla para participar en el festival de Spoken Word e interpretar en directo su excelente<b> Criss Cross <\/b>y tuvimos la suerte de entrevistarlos, asalt\u00e1ndolos en el hall de su hotel.<\/p><p>Fue un placer departir opiniones e impresiones pol\u00edticas, sociales y musicales tanto con <b>Sinclair <\/b>como <b>Ritsema<\/b> que se mostraron como personas humildes, muy agradables y corteses hasta el punto de que esta charla parec\u00eda m\u00e1s un reencuentro con viejos amigos que una entrevista a ese incipiente m\u00fasico que, poco a poco, va haci\u00e9ndose en el mundo alternativo musical que es Ritsema y esa aut\u00e9ntica leyenda viva de nuestro tiempo que es Sinclair cuyo curr\u00edculum es tan extenso y lleno de avatares que har\u00eda falta todo un libro o una pel\u00edcula como la que ha realizado recientemente Steve Gebhardt para dar cuenta de \u00e9l.Adem\u00e1s, Mark Ritsema nos ayud\u00f3 en la charla con su colega, mostr\u00e1ndose tan interesado como nosotros en las andanzas de Mr. Sinclair. Un lujo. C\u00f3mo la cosa dur\u00f3 cerca de hora y emdia dividiremos la entrevista en dos partes. La primera, en vuestro monitor, est\u00e1 centrada en el proyecto actual de <b>Sinclair &amp; Ritzema,<\/b> el<b> free jazz<\/b> y las historias de Sinclair durante los <b>60 y 70.<\/b><\/p><p><b>Festivales de Rock<\/b>: Bueno. En primer lugar, \u00bfQu\u00e9 opinas de este festival de Spoken Word que te ha tra\u00eddo a Espa\u00f1a? \u00bfTe han gustado Espa\u00f1a y Sevilla?<\/p><p><b>Sinclair:<\/b> Bueno. El festival me ha encantado, nos han tratado muy bien, el comportamiento del p\u00fablico ha sido excelente, hab\u00eda sol, muy buen tiempo, los artistas eran muy interesantes y nosotros hemos podido realizar nuestra propuesta sin ning\u00fan problema, \u00bfqu\u00e9 m\u00e1s se puede pedir? Han sido unos d\u00edas maravillosos. Adem\u00e1s, seg\u00fan creo, el spoken word no es un g\u00e9nero muy habitual en Espa\u00f1a y, sin embargo, la respuesta a nuestra performance ha sido muy buena por lo que\u2026 genial.<\/p><p><b>Festivales de Rock:<\/b> \u00bfY os gust\u00f3 el show que dio Nick Hornby ayer?<\/p><p><b>Ritsema:<\/b> Estuvo bien. Yo le\u00ed Alta fidelidad que me parece un libro bastante ir\u00f3nico y divertido y los comentarios que realiz\u00f3 ayer eran bastante parecidos a los del personaje. Fue un show bastante entretenido. Aunque no compartiera todo lo dicho por Hornby, s\u00ed que me result\u00f3 bastante interesante.<\/p><p><b>Festivales de Rock:<\/b> \u00bfC\u00f3mo conociste o te pusiste en contacto con Mark Ritsema? \u00bfcu\u00e1l fue el proceso de grabaci\u00f3n que seguisteis para grabar vuestro magn\u00edfico Criss Cross? \u00bfC\u00f3mo os plante\u00e1is los shows?<\/p><p><b>Sinclair:<\/b> Bueno, yo conoc\u00ed a Mark en una de las celebraciones de la Cannabis Cup en \u00c1msterdam que, creo, que es un lugar ideal para conocerse. Un lugar perfecto para conocerse entre creadores y no tan creadores. Ja,jajaja\u2026 Como sabes, la Cannabis Cup es una competici\u00f3n que se realiza para valorar cu\u00e1l es el mejor cannabis que se cultiva en la actualidad y bueno, yo he sido su supervisor en varias ediciones lo cual es un honor. Se pasa de maravilla y adem\u00e1s se pueden hacer todo tipo de contactos art\u00edsticos como nos sucedi\u00f3 a nosotros.<\/p><p><b>Ritsema:<\/b> En cuanto al proceso de grabaci\u00f3n fue bastante simple. Hablamos un poco de lo que quer\u00edamos hacer pero sin una idea preconcebida y el 1 de enero de 2005 nos metimos en un estudio en \u00c1msterdam y en dos d\u00edas completamos la grabaci\u00f3n. Fue una grabaci\u00f3n espont\u00e1nea y en la que no usamos productor. Quer\u00edamos que la m\u00fasica sonara al natural a la manera de los antiguos bluesman americanos como John Lee Hooker, quer\u00edamos dejarnos fluir con ella, discurrir libremente y no estar obligados a someternos a la rigidez de las composiciones o de una estructura previamente organizada.<\/p><p><b>Sinclair<\/b>: En cuanto a los shows, intentamos que surjan de manera tan libre como se forj\u00f3 el disco. Realmente, no sabemos muy bien nunca qu\u00e9 composiciones o temas vamos a tocar y esto nos proporciona una sensaci\u00f3n de riesgo, de libertad y de improvisaci\u00f3n que es lo que quer\u00edamos conseguir. Nuestra meta es llegar a un lugar y dependiendo de c\u00f3mo nos sintamos tocar una u otra canci\u00f3n. Esto es dif\u00edcil para ambos porque nunca sabemos cu\u00e1l va a ser nuestro pr\u00f3ximo paso pero nos estimula y da libertad. Es nuestra manera de ubicarnos en el mundo y la creaci\u00f3n. Siempre de manera sorpresiva. Siempre anhelando el espacio de la libertad y claro, rindiendo homenaje a todos esos m\u00fasicos incre\u00edbles de blues que recorrieron toda Am\u00e9rica cantando sus historias y componiendo sus canciones a medida que las viv\u00edan y conforme iban sintiendo los dolores, alegr\u00edas y placeres del amor, de la vida. Ellos llegaban a una poblaci\u00f3n, dec\u00edan su verdad, contaban sus batallas que hac\u00edan referencias a sus vidas y se iban y este es el esp\u00edritu que nosotros quer\u00edamos recoger. Tambi\u00e9n hemos querido homenajear a todos esos hermanos nuestros que lo pasaron mal, muy mal despu\u00e9s de la inundaci\u00f3n sufrida hace unos veranos por el hurac\u00e1n Katrina.<\/p><p>F\u00edjate que nos planteamos de tal manera la m\u00fasica que cuando los organizadores de este festival nos dijeron que deb\u00edamos pasarle un listado de los temas para que pudi\u00e9ramos realizar la traducci\u00f3n, nos sentimos bastante sorprendidos. Es la primera vez que hemos tocado juntos sabiendo m\u00e1s o menos el orden de las canciones y las letras exactas que \u00edbamos a presentar. En el resto de los conciertos que hemos desarrollados para un p\u00fablico de habla inglesa, los temas que tocamos van surgiendo dependiendo del \u00e1nimo que tengamos esa noche, de la inspiraci\u00f3n y el momento como hac\u00edan todos esos fant\u00e1sticos y m\u00edticos bluesman que recorr\u00edan Norteam\u00e9rica s\u00f3lo con un instrumento y su voz para narrar las verdades que hab\u00eda en su coraz\u00f3n y encontraban en el camino.<\/p><p><b>Festivales de rock<\/b>: Sin embargo, en el disco y el show que vimos anoche, no s\u00f3lo homenajeabais a los bluesman de Nueva Orleans sino tambi\u00e9n y, sobre todo, a Thelonious Monk, explicadme esto.<\/p><p><b>Sinclair:<\/b> Bueno, claro, es que Thelonious Monk era tambi\u00e9n un m\u00fasico negro que se dejaba fluir de manera lib\u00e9rrima en todo lo que hac\u00eda. \u00c9l era un aut\u00e9ntico genio y estaba conectado de una manera u otra con estos bluesman porque \u00e9l no s\u00f3lo era un m\u00fasico de club. Acu\u00e9rdate que a mediados de la d\u00e9cada de los 30 y a\u00f1os antes de comenzar a tocar junto a Kenny Clark en el Minton\u00b4s Playhouse y dar lugar al fascinante bebop, Monk estuvo recorriendo Am\u00e9rica con su piano junto a un predicador evangelista. Iba recorriendo los pueblos de la Am\u00e9rica profunda y dando testimonio de todo aquello que observaba con su piano, con su manera original, m\u00e1gica e inconfundible de tocar el piano que lo hac\u00eda un m\u00fasico especial.<\/p><p>Monk era otro m\u00fasico que, dependiendo de las circunstancias del momento, cambiaba las estructuras de las frases musicales y las canciones. Era pura inspiraci\u00f3n y su \u00fanica intenci\u00f3n era fluir musicalmente. Monk era un verdadero artista. Todo un artista. Un hombre que era capaz de tocar de diversas maneras un mismo tema, hacerlo diferente y reconocible a la vez pero siempre diferente y que siempre estaba empe\u00f1ado en ser verdadero, en transmitir \u00fanicamente y con toda la sinceridad posible aquello que hab\u00eda en su coraz\u00f3n. Y de esto habla el disco: de todos los artistas que como Monk han dado testimonio \u00edntegro de la realidad, no han tenido miedo y han dicho su verdad sin importarles las circunstancias pol\u00edticas y las modas. Habla de la aut\u00e9ntica m\u00fasica eterna, la del coraz\u00f3n. De los creadores que se recordar\u00e1n durante d\u00e9cadas y que cambiaron el rumbo de la m\u00fasica.<\/p><p>Realmente, Monk era un genio y en todo el disco \u2013de manera improvisada- intento seguir su rumbo y conectarlo con otros creadores musicales inmensos como Robert Jhonson o Charlie Parker o poetas y escritores como Burroughs o Kerouac. Porque hay algo que quiero que quede claro: en los a\u00f1os del bebop y la generaci\u00f3n beat, el arte- como siempre ha de ser- no estaba dividido en estancos diferentes. Al contrario, la manera de escribir de los autores de la generaci\u00f3n beat era improvisada, se dejaba fluir y depend\u00eda de las circunstancias del momento y del estado de \u00e1nimo de sus creadores para forjarse de una manera u otra como les suced\u00eda, por ejemplo, a los m\u00fasicos de jazz como Monk que siempre que tocaba el piano transmit\u00eda una sensaci\u00f3n diferente y m\u00e1gica o bluesman como Howlin Wolf. A ellos homenajeo aunque me centre en Monk porque su talento era desbordante y porque cuando muri\u00f3 en 1982 sent\u00ed un gran vac\u00edo en mi persona y observ\u00e9 que se producir\u00eda, a su vez, un gran agujero en el mundo musical pues con \u00e9l se iba un aut\u00e9ntico creador, un esp\u00edritu libre como yo he intentado ser toda mi vida.<\/p><p>\u00bfSabes? yo me he ganado bien toda mi vida la vida pero no he tenido jam\u00e1s un trabajo oficial o algo parecido que se entienda normalmente como trabajo. He tenido m\u00e1s o menos problemas de dinero pero siempre he vivido bien, intentando no ofender a nadie, gracias al arte, a mis poemas, mis discos. Esto es lo verdadero y aut\u00e9ntico que se encuentra en la lecci\u00f3n de m\u00fasicos como Monk: la capacidad y necesidad de ser uno mismo, de ser mutable o variable pero ser siempre fiel a una \u00fanica verdad que es el arte y que es la m\u00e1xima manifestaci\u00f3n de libertad del ser humano. Lo digo en el primer tema del disco: la gente no sab\u00eda qu\u00e9 es lo que tocaba Monk, se re\u00edan o menospreciaban su forma de tocar, no cre\u00edan que fuera capaz de tocar el instrumento pero Monk era mucho m\u00e1s grande que todas las opiniones que se pudieran decir sobre \u00e9l y su m\u00fasica y siempre se sobrepon\u00eda a ellas como el aut\u00e9ntico innovador que era. Les ha pasado a todos los grandes genios de la m\u00fasica.<\/p><p>Todos los artistas de los a\u00f1os 50 y 60 est\u00e1bamos comprometidos con la creaci\u00f3n art\u00edstica y no importaba tanto que trabaj\u00e1ramos en un medio u otro. No importaba. Precisamente, te dir\u00eda que aunque hayamos presentado este disco en un festival de spoken word, no considero a mi disco un disco de este g\u00e9nero en su integridad. Es algo m\u00e1s libre, m\u00e1s blues o jazz, algo que tiene que ver con los sentimientos \u00edntimos, la libertad, el coraz\u00f3n y la creatividad: todo aquello que represent\u00f3 Monk durante un tiempo y que siempre simbolizar\u00e1 junto a Charles Mingus, Gillespie y m\u00fasicos fant\u00e1sticos como ellos. Yo tambi\u00e9n me siento as\u00ed, girando de un lugar a otro, y mis letras, discos o poemas se componen en instantes, casi sin previo plan, me dejo fluir y puedo hablar de mis viajes, de los m\u00fasicos o escritores que me gustan de manera improvisada o de mis amantes. No importa. Lo que importa es la inspiraci\u00f3n, trasladar a la m\u00fasica de manera aut\u00e9ntica aquello que sientes, que los versos de los poemas se encabalguen y fluyan como el piano de Monk o un solo de saxof\u00f3n siempre buscando los horizontes de la libertad, los lados ocultos de la misma e intentando mostrar todos aquellos mundos que se encuentran en la misma y que muchos no quieren o pueden ver.<\/p><p>De todas maneras, yo ya hab\u00eda grabado un disco en homenaje a Monk, <b>book of Monk<\/b>, que public\u00f3 Blue Note aunque es justo decir que en \u00e9l no hab\u00eda m\u00fasica.<\/p><p><b>Festivales de Rock:<\/b> Adem\u00e1s, siguiendo con el jazz, y al tiempo que realizabas tu carrera period\u00edstica, creo que en los a\u00f1os 60 realizaste otro libro o disco de homenaje aJohn Coltrane.<\/p><p><b>Sinclair:<\/b> Claro. John Coltrane era otro de estos m\u00fasicos a los que me refiero. Era un creador impresionante que con cada una de sus notas cambiaba la realidad en la que se encontraba envuelto y la hac\u00eda distinta. Era otro gran creador como Monk que flu\u00eda espont\u00e1neamente como yo intento hacer en mi vida con el objetivo de hacer m\u00e1s libre al ser humano y llevarlo a conocer dimensiones desconocidas, no exploradas. Coltrane era otro m\u00fasico impresionante al que puedo catalogar como un aut\u00e9ntico poeta. Un aut\u00e9ntico descubridor que con Monk ayud\u00f3 a cambiar nuestra concepci\u00f3n de la m\u00fasica y hasta te dir\u00eda que de la vida. Pero, bueno, tambi\u00e9n he grabado discos sobre Muddy Waters o Sonny Rollins que, cada uno a su manera, ayudaron a cambiar nuestra concepci\u00f3n del mundo y la m\u00fasica.<\/p><p><b>Festivales de Rock:<\/b> \u00bfY qu\u00e9 me puedes decir de<b> Sun Ra<\/b>?<\/p><p><b>Sinclair:<\/b> \u00a1Oh! Sun Ra durante un tiempo fueron una de las bandas m\u00e1s imaginativas y creativas de este mundo. Una cosa que me hizo mucha gracia cuando conoc\u00ed a Sun Ra es que cuando lo ve\u00edas en un escenario, alucinabas con \u00e9l porque pensabas que estaba en otra galaxia tanto por su m\u00fasica como por su personalidad pero luego resulta que fuera del escenario era totalmente igual. No hab\u00eda pr\u00e1cticamente diferencias entre el Sun Ra m\u00fasico y el Sun Ra persona. \u00c9l estaba en otra dimensi\u00f3n donde la m\u00fasica y la poes\u00eda caminaban libremente como se puede observar en su obra y sucedi\u00f3 en su vida. Lo conoc\u00ed en el a\u00f1o 1966. Recuerdo que pas\u00e9 un tiempo con \u00e9l y los miembros de la Arkestra en Nueva York y consegu\u00ed entrevistarlos para el peri\u00f3dico underground de Detroit para el que sol\u00eda escribir, The Warren-Forest Sun. M\u00e1s tarde, consegu\u00ed que fuera a Detroit e hiciera algunos conciertos en nuestra ciudad que fueron muy minoritarios pero que con el tiempo se han mitificado junto a Mc5 y the Magic Veil Light Show y, posteriormente, mi amistad y trabajo con \u00e9l se fue amplificando. Siempre me sent\u00ed interesado por su particular concepci\u00f3n c\u00f3smica de la m\u00fasica y en la medida en que su creatividad continu\u00f3 fluyendo como la de Monk me sent\u00ed muy cercano a \u00e9l.<\/p><p><b>Festivales de Rock:<\/b> \u00bfY tu relaci\u00f3n con <b>Timothy Leary<\/b>? \u00bfLlegaste a realizar alguna ingesti\u00f3n de \u00e1cido con \u00e9l?<\/p><p><b>Sinclair<\/b>: Bueno. No llegu\u00e9 a participar en directo en ninguna de las famosas ingestiones de Leary pero s\u00ed que particip\u00e9 en alguna ocasi\u00f3n en el recorrido de su autob\u00fas m\u00e1gico. Es curioso que se me relacione con Leary constantemente. As\u00ed tambi\u00e9n ha ocurrido en mis participaciones en la Cannabis Cup donde ejerzo, pr\u00e1cticamente, como un sacerdote o gur\u00fa que ha de integrar a los participantes en la ceremonia del cannabis. Ja.Ja. Est\u00e1 todo bien porque, al fin y al cabo, se trata de llegar a ser libres, de buscar la paz con uno mismo y los dem\u00e1s sin la violencia, el odio o las armas como hacen tantos estados modernos.<\/p><p><b>Festivales de Rock<\/b>: \u00bfCu\u00e1l consideras que era la diferencia entre los grupos ideol\u00f3gicos de Detroit y los de California dentro del movimiento contracultural de finales
