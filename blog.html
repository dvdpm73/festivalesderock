\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/101117_impostor19.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/101117_impostor19.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/101117_impostor29.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/101117_impostor29.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/101117_impostor29.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/101117_impostor29.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/101117_impostor29.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/101117_impostor31.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/101117_impostor31.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/101117_impostor31.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/101117_impostor31.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/101117_impostor31.jpg"},"in_use":[]}],"name":"De Alice Cooper Y Mary Peters","slug":"de-alice-cooper-y-mary-peters","description":"- \u00bfY qui&eacute;n co&ntilde;o es <strong>Alice Cooper<\/strong>?. \u00a1Yo lo que quiero ir es al desfile de <strong>Mary Peters<\/strong>!. As&iacute; que ah&iacute; ten&eacute;is a vuestro querido impostor arrastrando un trancazo impresionante (resfriado, you dirty minded) el mi&eacute;rcoles tarde por el pijer&iacute;o de la sala <strong>Ramses-Life & Food<\/strong> (tela) sita en la Plaza de la Independencia (Puerta de Alcal&aacute;, vaya). <!--break-->Estamos en lista de puerta, bien. Ya s&oacute;lo me faltar&iacute;a pagar por esto. Dentro todo muy <em>cool<\/em> con velitas encendidas sobre la barra, un Dj pinchando terribles versiones <em>lounge<\/em> de los <strong>Doors<\/strong>, la <strong>Creedence<\/strong>, etc, camareros con pajarita, pantalla de proyecciones con los dise&ntilde;os a desfilar m&aacute;s tarde; y mucha gente divina de la muerte luciendo sus modelitos de <em>animal print<\/em> ellas y sus chaquetas de la primera comuni&oacute;n con coderas ellos. S&oacute;lo las chicas ten&iacute;an invitaci&oacute;n a una copa, as&iacute; que resignado me acerco a la barra y pido un tercio. - S&iacute;, Heineken est&aacute; bien. - Tenga, son siete euros, caballero. - \u00bfWTF?. \u00a1Mierda, pues d&aacute;melo congelado, a ver si muero aqu&iacute; mismo de pulmon&iacute;a y os cierro el garito por ladrones!. Vale, calma.. Busca un sitio donde sentarte, tu pie \u00bfrecuerdas? (fractura de astr&aacute;galo nada m&aacute;s)\". Hecho. Charlamos un rato y vivoreamos otro. Consigo que el tercio me dure una hora y media. Entonces empieza el desfile. - Voy a hacer fotos. - Ok. Me cruzo con una modelo de piernas kilom&eacute;tricas m&aacute;s tac&oacute;n de 7 cm cuyo cors&eacute; est&aacute; a punto de reventar. Me dirijo hacia donde est&aacute;n los dem&aacute;s fot&oacute;grafos. Como he llegado el ultimo y la disposici&oacute;n del desfile me favorece, me coloco en primera fila. Oigo ciertos gru&ntilde;idos a mis espaldas y recibo un par de empujones (Me gustar&iacute;a veros en un concierto de Fu Manchu sin foso, perros). Me concentro en el encuadre, la luz, el foco, diafragma, etc. Ellas posan muy risue&ntilde;as y encantadas de la vida. En un peque&ntilde;o receso me escabullo. - Ven donde estoy yo, lo ver&aacute;s mejor. - Ok. Segunda parte del desfile. Sigo con las fotos. El Dj, que es un hacha, pincha ahora a <strong>Massive Attack<\/strong> y cosas por el estilo. El p&uacute;blico aplaude y se anima. \u00bfCu&aacute;nto cobrar&aacute; este memo?Todo marcha bien. Entonces ella me suelta:- C&oacute;rtate un poco, \u00bfno?. \u00a1Se te salen los ojos!. - \u00bfC&oacute;mo dices? - S&iacute;, que no paras de mirar&iacute;as el culo. Tendr&iacute;as que verte. Se te nota mucho y s&oacute;lo te falta babear. - Perdona, pero no s&eacute; de qu&eacute; me hablas, estoy concentrado haciendo las fotos. - Ya, ya, te crees que soy tonta - Perdona, mi vida, pero estoy concentrado en las fotos -insisto- y apenas me he fijado en algunos modelitos para comentarlos contigo y as&iacute; hablar de tus cosas. - T&uacute; te crees que soy gilipollas, \u00bfno? Medito por un instante y trato de visualizar lo que hacer y decir. Comprendo que cualquier cosa que diga empeorar&aacute; la situaci&oacute;n. \u00a1Mierda, no ten&iacute;a que haber venido!. Deb&iacute; imaginar que ser&iacute;a un error.  Consigna: no empeorar su humor. As&iacute; que guardo la c&aacute;mara. No m&aacute;s fotos.. Me l&iacute;o un cigarro y no levanto la vista de mis zapatos. - \u00a1Qu&eacute; exagerado que eres!, tampoco hace falta que te pongas as&iacute;. (\u00a1Jes&uacute;s, qu&eacute; cruz!) Ellas siguen desfilando y ahora sus rostros esbozan una ligera mueca de contrariedad. \u00bfPor qu&eacute; dejara de hacernos fotos ese impostor tan guapo?. - Oye, me voy a buscar un sitio para sentarme\u00a8.Me pongo los cascos. <strong>Ministry<\/strong> estar&aacute; bien. Termina el desfile. Aplausos. - \u00bfSigues enfadado?- No, porqu&eacute;. No te preocupes.- \u00bfNos vamos? Te invito a una hamburguesa.- Lo que t&uacute; digas, mi vida.Si Alice Cooper me viera","short_description":"","taxons":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"10146","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:34+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/de-alice-cooper-y-mary-peters\/"},{"code":"siweb5a2e8082a391f","images":[{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/Sin_t_iacute_tulo-2.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/Sin_t_iacute_tulo-2.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/Sin_t_iacute_tulo-2.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/Sin_t_iacute_tulo-2.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/Sin_t_iacute_tulo-2.jpg"},"in_use":[]}],"name":"A Labordeta","slug":"a-labordeta","description":"JOSE ANTONIO LABORDETA  (1935- 2010)El pasado dia 19 de Septiembre, nos dej&oacute; Jose Antonio Labordeta,  uno de los personajes y figuras m&aacute;s relevantes en Espa&ntilde;a, de los &uacute;ltimos 30 a&ntilde;os, consagrado y considerado  por mucha gente o lo que es lo mismo, el pueblo llano, como su estandarte y representante mas cercano.Pol&iacute;tico, escritor, cantante y poeta. Un hombre polifac&eacute;tico que vivi&oacute; hasta su muerte fiel a sus ideales y convicciones pol&iacute;ticas, mas all&aacute; de las que pudiera tener cada uno. Tuvo el coraje y la valent&iacute;a, de no rendirse y no doblegarse ante nada,  ni ante nadie, bajo un aura de algo tan sencillo, pero a la vez tan complicado de encontrar hoy en d&iacute;a en las personas y much&iacute;simo menos, en los pol&iacute;ticos, como es la autenticidad, la nobleza y la honradez y alejado siempre de lo espurio o simplemente hip&oacute;crita, algo tan a la orden del d&iacute;a entre los que se erigen como portavoces del pueblo. Para un servidor,  orgulloso de ser paisano suyo, y sin duda, para muchos aragoneses, la p&eacute;rdida de Labordeta ha supuesto mucho mas que la p&eacute;rdida de un cantautor antifranquista o un presentador de documental, sino  la p&eacute;rdida del estandarte o la voz mas reputada, reconocida y respetada de nuestra tierra fuera de nuestras fronteras, muchas veces extensible e identificable para muchas otros habitantes de otros rincones de Espa&ntilde;a, cuando se erig&iacute;a como voz y representante del pueblo mas cercana y fiel al mismo. Pero sin duda, Labordeta, entre los aragoneses se identificar&aacute; tambi&eacute;n por su m&uacute;sica, por su Canto a la libertad , Albada o Somos, todos ellos himnos y cantos a la tierra,  a la libertad, muestra  de apego y amor que sent&iacute;a  por nuestra cultura y ra&iacute;ces, himnos todos ellos que a&uacute;n retumban en mi memoria y recuerdos,  que cada vez que los escucho, me trasladan a la &eacute;poca de las cintas de gasolinera y esos largos viajes en los cuales muchos progenitores nos amenizaban con esa profunda, penetrante e inconfundible  voz como la suya, que dej&oacute; una impronta en varias generaciones distintas de aragoneses y espa&ntilde;oles. Ya s&oacute;lo me queda decir,  Gracias por todo Jose Antonio!Wet boyHabr&aacute; un d&iacute;a en que todos al levantar la vista, veremos una tierra que ponga libertad. Jos&eacute; Antonio Labordeta,  D.E.P.","short_description":"","taxons":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"9655","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:34+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/a-labordeta\/"},{"code":"siweb5a2e8082a2313","images":[{"created":"2017-12-11T13:56:34+01:00","thumb":"#","thumbs":[],"in_use":[]}],"name":"Amores Sonicos: The Charades","slug":"amores-sonicos-the-charades","description":"<p>En 1982 presenci&eacute; uno de los dos conciertos que los Stones ofrecieron en el Vicente Calder&oacute;n, dentro del <em>Still Live Tour<\/em>, y qued&eacute; irremediablemente marcado de por vida por la pasi&oacute;n por la m&uacute;sica, convertido en un insaciable consumidor de discos, conciertos, libros, revistas, camisetas y resto de objetos que buscan reeditar esa cegadora sensaci&oacute;n que sufre el coraz&oacute;n de una persona cu&aacute;ndo un concierto le sacude hasta el tu&eacute;tano.<\/p><p>28 a&ntilde;os despu&eacute;s, tr&aacute;s cientos de bolos y festivales en Espa&ntilde;a y Europa, grupos propios, una discograf&iacute;a que supera los 4 d&iacute;gitos y un background propio del diletante incurable, el fuego mengua progresivamente. En los &uacute;ltimos 12 meses he visto muy pocos conciertos realmente buenos -\u00bfGallon Drunk?- y, incre&iacute;ble, en mi equipo s&oacute;lo suena m&uacute;sica con m&aacute;s de una d&eacute;cada de antig\u00fcedad. Extra&ntilde;o, cu&aacute;ndo vivimos la &eacute;poca m&aacute;s f&eacute;rtil que recuerde en lo que a m&uacute;sica en directo -siempre mi opci&oacute;n n&uacute;mero 1- se refiere, cu&aacute;ndo uno puede ver sobre el escenario practicamente todo aquello que se le pueda ocurrir. <\/p>","short_description":"","taxons":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"9258","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:34+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/amores-sonicos-the-charades\/"},{"code":"siweb5a2e8082a15fd","images":[{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/MarchOnUltimatumSaga_Cover.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/MarchOnUltimatumSaga_Cover.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/MarchOnUltimatumSaga_Cover.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/MarchOnUltimatumSaga_Cover.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/MarchOnUltimatumSaga_Cover.jpg"},"in_use":[]}],"name":"Ultimatum: El Fin De La Inocencia En El Universo Marvel","slug":"ultimatum-el-fin-de-la-inocencia-en-el-universo-marvel","description":"<p>\u00bfCuales son las dos caracter&iacute;sticas principales de cualquier comic perteneciente a la casa de comics de superh&eacute;roes m&aacute;s relevante de la historia?. F&aacute;cil; en primer lugar, su protagonista tiene una doble identidad, y debe de tener serios problemas en su vida de a pi&eacute;, que contrasten a tope con sus superpoderes, sean estos del tipo que sean. El ejemplo cl&aacute;sico es <strong>Spiderman<\/strong>; el pobre <strong>Peter Parker<\/strong> tiene m&aacute;s dificultades para lidiar con sus novias, su vida familiar, su infracurro y sus estudios siempre a medio acabar que su alterego trepamuros dejando KO una y otra vez a sujetos tan duros c&oacute;mo el <strong>Dr. Octopus<\/strong> o <strong>Kingpin<\/strong>, por citar dos de los m&aacute;s significativos. \u00bfQu&eacute; decir de Thor, metido en l&iacute;os de custodia parental c&oacute;mo el tullido Dr. Blake?. Y as&iacute;... <\/p><p>En segundo puesto, tenemos una inviolable -hasta hoy- m&aacute;xima Marvel: en realidad nunca pasa nada. Las tit&aacute;nicas luchas a las que se someten una y otra vez los mutantes, dioses, inhumanos, humanos superpoderosos y resto de far&aacute;ndula Marvel, nunca terminan de producir hechos sin vuelta atr&aacute;s. Tanto es as&iacute; que la muerte de <strong>Fenix<\/strong> -aka Jean Grey- en la Saga de Fenix Oscura -Patrulla X con Chris Claremont al frente- supuso una conmoci&oacute;n brutal entre los lectores, que no estab&aacute;mos nada acostumbrados a que de golpe y porrazo alguien muriera de verdad, entierro incluido. La grandeza de la Marvel estaba basada, entre otras cosas, en la capacidad de emocionarte y engancharte con sus imposibles tramas y personajes con un fondo de inocencia y aventura que nunca llevaba a un final abrupto. Saga terminada, y vuelta a empezar.<\/p><p>Se acab&oacute; lo que se daba. Se ve&iacute;a venir, dir&aacute; m&aacute;s de uno, con la serie Marvel Zombies, de contenido cafre a m&aacute;s no poder. Sin embargo, la misma pod&iacute;a considerarse c&oacute;mo una gamberrada carente de continuidad, disfrutable c&oacute;mo hecho puntual. Pero el reciente lanzamiento en Espa&ntilde;a de <strong>ULTIMATUM<\/strong> supone un pu&ntilde;etazo encima de la mesa del placentero discurrir marveliano. El susodicho comic contiene, sin cortarse ni un pelo, un nivel de violencia gr&aacute;fica e ideol&oacute;gica nunca visto antes en un comic Marvel. Tiene de todo: gore a raudales, canibalismo, muertes masivas, venganza, y, <em>et voala<\/em>, el golpe definitivo, un final trist&iacute;simo sin marcha atr&aacute;s de ning&uacute;n tipo. <\/p><p>La culpa, para el caso, es de Magneto -empujado accidentalmente por el Dr. Muerte-, que ilustra muy bien el cambio de tercio. Tr&aacute;s cepillarse a media New York con un desastre natural provocado con el que ha amenazado durante 40 a&ntilde;os -la inversi&oacute;n de los polos magn&eacute;ticos- se marcha a buscar al Profesor Xavier y le parte la nuca con sus propias manos. Y despu&eacute;s, el despiporre, una aut&eacute;ntica masacre de vacas sagradas: <strong>Hank Pym<\/strong> vuela por los aires -eso si, despu&eacute;s de arrancarle la cabeza de un mordisco a <strong>La Mole<\/strong>, que se estaba papeando el c&aacute;daver de la <strong>Avispa-<\/strong>, <strong>Lobezno<\/strong> -paradigma absoluto de la invulnerabilidad- nos deja para siempre, al <strong>Dr. Extra&ntilde;o<\/strong> se le acaban los hechizos frente a Dormamu, y as&iacute; toda una ristra de grandes h&eacute;roes, con dos guindas finales que dejar&aacute;n literalmente boquiabiertos a los lectores de toda la vida.<\/p><p>Cabe deducir que la l&iacute;nea <strong>Ultimate<\/strong> ha decidido que era hora de mandar a los superh&eacute;roes al matadero, porque as&iacute; son las cosas hoy en d&iacute;a. La justicia, f&eacute;, equidad, empat&iacute;a, esperanza, dignidad y todo ese largo rosario de virtudes de los h&eacute;roes Marvel desaparecieron hace mucho del panorama internacional. As&iacute; que para captar con fidelidad -amen de nuevos lectores, que demandan &eacute;ste estilo- la realidad imperante, lo evidente era sustituir los susodichos valores por una avalancha de malrollo, muerte y destrucci&oacute;n a porrillo. Esto es lo que hay, se&ntilde;ores. En los telediarios, y ahora, tambi&eacute;n en los Comics Marvel. <\/p><p>Sea c&oacute;mo sea, el giro editorial me decepciona profundamente. No tengo el menor inter&eacute;s en ver a los protagonistas de mi adicci&oacute;n a los comics convertidos en gentuza que se deja llevar por sus m&aacute;s bajas pasiones e instintos, condenados a ser tan bazofia c&oacute;mo el m&aacute;s vulgar de los mortales de a pi&eacute;. Lo que me interesa a m&iacute; es el ilusorio efecto de la capacidad de aguantar, contra viento y marea, sobre una posici&oacute;n ideol&oacute;gica harto pueril y naif, pero impregnada de romanticismo, el m&aacute;s viejo de los tesoros. Actitud, editores de la Marvel, es lo que yo quiero, y no reflejos de un mundo de pesadilla, para &eacute;so ya hay otras publicaciones. Imagino que Stan Lee palmar&aacute; cualquier d&iacute;a, visto lo visto... <\/p>","short_description":"","taxons":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"8326","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:34+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/ultimatum-el-fin-de-la-inocencia-en-el-universo-marvel\/"},{"code":"siweb5a2e8082a08c6","images":[{"created":"2017-12-11T13:56:34+01:00","thumb":"#","thumbs":[],"in_use":[]}],"name":"Overdose De Maiespeis Y Feisbuk","slug":"overdose-de-maiespeis-y-feisbuk","description":"<p>Entro a mi Facebook, y de inmediato me asalta una sensaci&oacute;n cada vez m&aacute;s familiar ultimamente: algo que podr&iacute;a denominarse c&oacute;mo hartazgo, hast&iacute;o, cansancio. Para qui&eacute;n no lo sepa -\u00bfexistir&aacute; alguien?-, Fesibuk es otro de esos demon&iacute;acos inventos que actualmente se denominan redes sociales, dentro de la disparatada web 2.0, en la que los protagonistas son los usuarios de la red, y la informaci&oacute;n que comparten con sus &quot;amigos&quot; online, info que a su vez es tambi&eacute;n pueden ver los &quot;amigos de los amigos&quot;.<\/p><p>\u00bfY qu&eacute; tipo de informaci&oacute;n es &eacute;sta? Aqu&iacute; viene una sucinta descripci&oacute;n del &quot;muro&quot; -tabl&oacute;n virtual en el que se refleja absolutamente todo lo que hacen los sujetos pertenecientes a tu red- que me encuentro esta noche. Para empezar, tengo 15 invitaciones a Eventos; entro, y ojeo los 15, y ninguno me interesa en absoluto. Bot&oacute;n &quot;Ignorar&quot; para todos ellos. <\/p>","short_description":"","taxons":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"8192","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:34+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/overdose-de-maiespeis-y-feisbuk\/"},{"code":"siweb5a2e80829fc6f","images":[{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/9029_1208797013714_1042370998_672299_6496541_n.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/9029_1208797013714_1042370998_672299_6496541_n.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/9029_1208797013714_1042370998_672299_6496541_n.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/9029_1208797013714_1042370998_672299_6496541_n.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/9029_1208797013714_1042370998_672299_6496541_n.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/9029_1208797213719_1042370998_672304_1838670_n.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/9029_1208797213719_1042370998_672304_1838670_n.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/9029_1208797213719_1042370998_672304_1838670_n.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/9029_1208797213719_1042370998_672304_1838670_n.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/9029_1208797213719_1042370998_672304_1838670_n.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/n1042370998_244499_3298.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/n1042370998_244499_3298.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/n1042370998_244499_3298.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/n1042370998_244499_3298.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/n1042370998_244499_3298.jpg"},"in_use":[]}],"name":"Gente Extra\u00f1a Del Mundo Rock N Roll, Y Uno: El Grupo","slug":"gente-extrana-del-mundo-rock-n-roll-y-uno-el-grupo","description":"<p>Soy un tipo de mediana edad que toca en un grupo punk y escribe en esta infecta revistaonline desde hace 9 a&ntilde;os ya. Casi nada, oiga. NO resulta d&iacute;ficil deducir que el 95% de mis relaciones se desarrollan con personas relacionadas con el mundo rock \u00b4n roll: m&uacute;sicos, artistoides, negociantes, aves nocturnas variopintas y otros freaks de -casi siempre- mal vivir. Con todos ustedes, el interesant&iacute;simo reportaje que Feliex Rodriguez De La Fuente nunca realiz&oacute;: la fauna rock \u00b4n roll.<\/p><p>Para empezar, el <em>adla mater <\/em>del tinglado: las bandas de rock\u00b4n roll. Usualmente formadas por un n&uacute;mero indeterminado de personas -de 2 a 9, hombres en un n&uacute;mero aplastantemente mayor- que hacen m&uacute;sica juntas; es esta situaci&oacute;n una de las m&aacute;s intensas que puede vivir una persona, dados los siguientes condicionantes a su actividad, el principal de ellos: <\/p><p>- Los miembros de un grupo rock pasan juntos una cantidad de tiempo del todo insana, que va desde un ensayo a 3 ensayos semanales, dependiendo de los compromisos contra&iacute;dos por el grupo. Esto se traduce en un considerable hast&iacute;o de las personalidades y topicazos -todos ellos ciertos c&oacute;mo la vida misma- de toda la vida, a saber.<\/p><p>El <strong><em>cantante<\/em><\/strong> suele ser un sujeto poco dado a negociar, lo reconozco (yo canto). Adem&aacute;s, tiene clar&iacute;simo que la voz es el elemento principal de todo grupo, y que debe tener m&aacute;ximo protagonismo. A las sugerencias de sus compa&ntilde;eros sobre melod&iacute;as, coros, tonos y otras gaitas vocales, suele responder con miradas nada agradables o monos&iacute;labos entre dientes, con un resultado que siempre se repite: acaba haciendo lo que le sale de las narices. <\/p><p>El <em><strong>guitarrista<\/strong> <\/em>se pasa la vida subiendo el volumen de su ampli, algo nada celebrado por el resto de componentes, que a su vez no paran de exigirle que se baje, empe&ntilde;o &eacute;ste del todo in&uacute;til. Acabar&aacute; el ensayo a un volumen ensordecedor, si o si. Suele dedicarse a jugar con su pedalera -pesadilla del resto de componentes-, cambiando el sonido cada dos por tres porque &quot;est&aacute; probando cosas&quot;. Puede llegar a hacer estas dos cosas en directo, carg&aacute;ndose el curro de la prueba de sonido y desconcertando totalmente a sus compa&ntilde;eros. <\/p><p>El <em>bajista <\/em>sufre del mal de no poder hacer solos, como el guitarrista, pese a que insiste continuamente en que a &eacute;l eso se la suda. Lo que pasa es que &eacute;sta es la &uacute;nica explicaci&oacute;n plausible a su af&aacute;n de aplicarse en complicad&iacute;simas escalas que no entiende ninguno del resto de los miembros. Si toyal la canci&oacute;n es sol-la-re... Esta extra&ntilde;a actitud provoca que nadie tenga la menor idea de que hace exactamente, aunque no se atrevan a dec&iacute;rselo. Mantiene extra&ntilde;as charlas con el bater&iacute;a sobre la concordancia de bajo y bombo, y se compra tantos o m&aacute;s cacharros que su competidor de las 6 cuerdas. <\/p><p>El <em><strong>bater&iacute;a<\/strong>... <\/em>hay dos tipos de bater&iacute;as:<\/p><p>a) Tipo hiperactivo: jam&aacute;s para quieto, habla y bebe mucho, le tira los tejos a todo lo que se mueve (con &eacute;xito, para escarnio del resto), grita por la calle, se pasa el tiempo ajustando tornillos de la bater&iacute;a y JAMAS presta atenci&oacute;n a las discusiones estructurales y de estilo de los ensayos. De hecho, cuando se produce una casi instantane&aacute;mente baja la cabeza y se lanza a tocar montando un l&iacute;o de narices para cabreo del resto, que no oyen nada por mucho que griten. <\/p><p>b) Tipo introvertido: o porrero. Este sujeto fuma porros a todas horas y permanece en un mundo aparte, del que s&oacute;lo sale para aporrear con extrema contundencia sus platos, cacerolas y timbales. Raramente se r&iacute;e; participa en todos los fiestuquis del grupo poni&eacute;ndose morao a copas y porros, pero permanece sin decir nada, sumido en una aparentemente interminable reflexi&oacute;n.<\/p><p>Vamos con los teclistas... un chiste ilustrador: En que se diferencian una ata&uacute;d de un teclista? En que el ata&uacute;d lleva el muerto <em>dentro<\/em>... No suelen ser estos t&iacute;os muy animados, no; casi nunca bailan, no conocen el significado de las palabras &quot;gesto rockero&quot;, y padecen del mal de la llamada &quot;cr&iacute;tica patol&oacute;gica&quot;: C&oacute;mo pasan largos ratos sin tocar, les da por fijarse en lo que hace el resto de m&uacute;sicos, encontrando -siempre- innumerables defectos: &quot;tienes el bajo mal ecualizado para este tema&quot;, &quot;deber&iacute;as de subir una octava m&aacute;s alta en tal tramo&quot;, &quot;el tempo deber&iacute;a de subir 6 o 7 bits&quot; (los peligros de la tecnolog&iacute;a: nadie sabe cu&aacute;ndo usa realmente el ordenador o no, pero &eacute;ste sujeto se suele poner fino a dar reprimendas con el tempo: &quot;esto va a 124 bits, lo tengo programado, y <em>vosotros<\/em> ib&aacute;is por debajo)... contrariamente a lo que se pueda pensar, esta es mucha mejor opci&oacute;n que cu&aacute;ndo se dedica a probar los ruiditos\/plugins que se baj&oacute; &eacute;ste f&iacute;n de semana de la red. R&iacute;anse ustedes de los Butthole Surfers... <\/p><p>Tambi&eacute;n hay saxofonistas, percusionistas, flautistas... algo com&uacute;n en el saxofonista es que toca poco durante las canciones, lo cual le lleva a proponer constantemente cosas raras (oye, \u00bfy si hago &eacute;sto aqu&iacute;?) que no pegan ni con cola. Nunca se desanima, y por mucho que se le diga que no, prueba al m&iacute;nimo descuido a insertar su brillante idea, logrando en muchas ocasiones el benepl&aacute;cito por agotamiento. De ah&iacute; que haya canciones en las que aparece un saxo de manera extra&ntilde;&iacute;sima, para que luego alguien diga que tal grupo es realmente oiriginal en sus planteamientos s&oacute;nicos. Mentes ingen&uacute;as...<\/p><p>Proximamente: Fans, due&ntilde;os de locales de ensayo y amigos artistoides.<\/p>","short_description":"","taxons":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"7753","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:34+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/gente-extrana-del-mundo-rock-n-roll-y-uno-el-grupo\/"},{"code":"siweb5a2e80829eb01","images":[{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/michael-jackson_000956_1_MainPicture.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/michael-jackson_000956_1_MainPicture.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/michael-jackson_000956_1_MainPicture.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/michael-jackson_000956_1_MainPicture.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/michael-jackson_000956_1_MainPicture.jpg"},"in_use":[]}],"name":"Bye Bye Michael:  See U On Freak\u00b4s Heaven","slug":"bye-bye-michael-see-u-on-freaks-heaven","description":"<p>En 1988 andaba yo benefici&aacute;ndome a una f&eacute;mina harto caprichosa; c&oacute;mo la cosa merec&iacute;a la pena -o al menos en ese momento lo parec&iacute;a-, sol&iacute;a admitir que me metiera en embolados que en principio hubiera calificado de inadmisibles. Uno de estos imprevisibles l&iacute;os consisti&oacute; en verme, sin comerlo ni beberlo, plantado en el <strong>Vicente Calder&oacute;n<\/strong> (Madrid) para asistir al concierto del rey del pop, <strong>Mr. Michael Jackson<\/strong>, que andaba presentando <strong>BAD<\/strong>, el album que sigui&oacute; al romperecords total <em>Thriller<\/em>.<\/p><p>Mi opini&oacute;n sobre <strong>Michael<\/strong>, lastrada por mi tierna edad, los clich&eacute;s punks, la pose de fiereza y alguna tonter&iacute;a m&aacute;s, pod&iacute;a resumirse en una sola palabra: basura. As&iacute; que all&iacute; estaba yo, en el Calder&oacute;n, trasegando cubatas y anfetaminas en compa&ntilde;&iacute;a de una megafan del peque&ntilde;o de los <strong>Jackson<\/strong>, dispuesto a agarrarme un ciego tremebundo para soportar la velada.<\/p><p>Nunca sabr&eacute; que influy&oacute; m&aacute;s en mis recuerdos actuales: el descomunal torrente qu&iacute;mico que corr&iacute;a por mi sangre, la memorable sesi&oacute;n de sexo posterior o el concierto en s&iacute;, pero recuerdo el mismo c&oacute;mo uno de los mejores a los que he asistido. Un imparable torrente de ritmo ejecutado por una superbanda -en la que tocaba la guitarra una preciosidad cuyo nombre no recuerdo-, sobre el cual Michael y su troupe de bailarines cabalgaban danzando c&oacute;mo dioses. Un megaespect&aacute;culo que incluy&oacute; -ejem- la salida a escena de un mont&oacute;n de ni&ntilde;os, el lanzamiento de un hombre cohete al cielo y un esplendoroso castillo de fuegos artificiales en la noche de Madrid. <\/p><p>Esa extra&ntilde;a experiencia provoc&oacute; un comportamiento harto inusitado en un tipo c&oacute;mo yo: la audici&oacute;n de los susodichos <em>Thriller<\/em> y <em>Bad <\/em>con atenci&oacute;n may&uacute;scula, provocando as&iacute; el descubrimiento del poder de la m&uacute;sica disco, antesala de lo que se denominar&iacute;a &quot;m&uacute;sica de baile&quot;. Todav&iacute;a m&aacute;s raro me result&oacute; el comprobar que Michael era un superfreak: por entonces comenzaba su carrera c&oacute;mo uno de los tipos m&aacute;s raros de la historia: construcci&oacute;n del absurdo rancho NEVERLAND, instalaci&oacute;n de una camara hiperb&aacute;rica para dormir, operaciones de enblanquecimiento de la piel (?), reconstrucci&oacute;n cir&uacute;gica de su nariz negroide para dejarla en ap&eacute;ndice de monstr&uacute;o scifi, etc, etc, etc. Y de ah&iacute; al seguimiento escrupuloso de sus andanzas durante muchos a&ntilde;os <\/p><p>A nadie le importaba lo m&aacute;s m&iacute;nimo ninguna de las locuras de nuestro hombre, eclipsadas por la grandeza del mito musical. Pero ay, torres m&aacute;s altas han ca&iacute;do, y Michael Jackson, en un <em>m&aacute;s d&iacute;ficil todav&iacute;a, <\/em>se vi&oacute; envuelto en la m&aacute;s turbia de las tramas: las acusaciones de pederastia. No entrar&eacute; aqu&iacute; en la narraci&oacute;n de esta historia, pero la misma se convirti&oacute; en el principio del f&iacute;n: gastos megamillonarios en abogados defensores, tratos con testigos, y un continuado machaque de su imagen p&uacute;blica por los mismos medios que le hab&iacute;an encumbrado a lo m&aacute;s alto. Nunca se recuper&oacute; de tan duro golpe, y a partir de aqu&iacute; comenz&oacute; un triste peregrinaje, escondido de los medios, cambiando de residencia a Abu Dhabi (?), de d&oacute;nde tambi&eacute;n sali&oacute; por patas tr&aacute;s un extra&ntilde;o asunto en un Hamman, editando recopilatorios alimenticios para pagar la muy r&iacute;dicula y desfasada vida de una estrella ca&iacute;da en desgracia. <\/p><p>Hasta ayer. F&iacute;n. Valgan estas l&iacute;neas de epitafio para alguien que nunca encaj&oacute;. Genio de la m&uacute;sica, bailar&iacute;n supremo, freak total perdido en un mundo que nunca entendi&oacute;, y con el que apenas compart&iacute;a nada. Rey de un solitario castillo, constru&iacute;do con dinero, que finalmente no sirvi&oacute; para mantenerle, c&oacute;mo pretend&iacute;a, sano y feliz, aislado de las locuras del exterior. Se le recordar&aacute; c&oacute;mo icono total del pop, y tambi&eacute;n por las acusaciones, que, recordemos, nunca fueron probadas. Tanto me da si eran ciertas o no: Michael siempre fu&eacute; un hombre zarandeado por su absoluta incapacidad pa
