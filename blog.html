on":0,"background_color_opacity":100,"block_animations":"fadeIn","background_video":null},"gridSettingsFile":"_design\/rows\/presentacion\/presentacion_services"},"gridMedia":"rows\/grids\/basic\/gridPosition"},"thumb":"https:\/\/media.v2.siweb.es\/designs_thumb_small\/basedesign\/defaultImages\/panel\/rows\/presentacion\/a3c1e5a207c15fe126bb8f956ff20c08_presentacion_services.png"},"selected":true},{"created":"2017-09-17T18:53:59+02:00","row":{"created":"2018-05-18T08:54:57+02:00","template":"_design\/rows\/productos\/productos5_4m_3_listProducts_4p","positions":{"1":{"created":"2021-05-19T14:12:26+02:00","template":"widgets\/ecommerce\/widgetListProducts","id":43513,"position":1,"values":{"category":{"totalElements":78,"current":1,"totalPages":6,"numItemsPerPage":15,"customParameters":{"products":{"page":1,"limit":15,"options":[],"range_limits":[],"taxons":["blog-5a2e80d8523e0"]}},"elements":[{"code":"siweb5a2e8082b2a50","images":[{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/eltorta_3.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/eltorta_3.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/eltorta_3.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/eltorta_3.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/eltorta_3.jpg"},"in_use":[]}],"name":"Juan Moneo \u201cel Torta\u201d (1952- 2013).  De C\u00f3mo Conoc\u00ed A Un Genio.","slug":"juan-moneo-el-torta-1952-2013-de-como-conoci-a-un-genio","description":"<p>El pasado 31 de Diciembre se cumplieron tres a&ntilde;os de la desaparici&oacute;n de Juan Moneo &ldquo;El Torta&rdquo;, es probable que los no muy duchos en la m&uacute;sica aut&oacute;ctona m&aacute;s universal que tenemos, el noble arte del flamenco, no sepan de qui&eacute;n se trata. &nbsp;Estamos hablando de quiz&aacute;s uno de los cantaores m&aacute;s relevantes de los &uacute;ltimos 30 a&ntilde;os desde la desaparici&oacute;n de Camar&oacute;n, junto con el tambi&eacute;n recientemente fallecido Lebrijano y por supuesto, Enrique Morente. Tras casi diez a&ntilde;os veraneando en la costa gaditana, concretamente en la localidad de <strong>Sanl&uacute;car de Barrameda<\/strong>, pr&oacute;xima a Jerez,&nbsp; cuna de la manzanilla, las marismas y&nbsp; los caballos.<\/p><p>En una urbanizaci&oacute;n pr&oacute;xima al Bajo de Gu&iacute;a, puerto donde se sit&uacute;a el embarcadero por el que se cruza el r&iacute;o Guadalquivir hacia el Coto de Do&ntilde;ana, fui testigo por primera vez de su arte una calurosa tarde de agosto , reci&eacute;n llegado de un interminable viaje desde la capital, me recib&iacute;a un torrente de voz incontrolado que emanaba desde los propios cimientos del edificio, en una de las terrazas interiores , sorpresa may&uacute;scula ante tama&ntilde;o espect&aacute;culo inesperado que me daba la bienvenida me dej&oacute; por un momento desconcertado para despu&eacute;s disfrutar de una forma discreta y an&oacute;nima del tablao improvisado.<\/p><p>&nbsp;Siendo m&aacute;s conocedor de la vida bohemia del Torta, el vecino, que habitaba a escasos metros de mi apartamento, cuya fama se repart&iacute;a entre los cl&aacute;sicos chismorreos provenientes de vecinos m&aacute;s preocupados en propagar sus exabruptos y vida disoluta, y otros tantos que profesaban verdadera pasi&oacute;n por una forma de vida, aut&eacute;nticos correligionarios y devotos del arte del Torta, erigido como icono viviente del flamenco, con permiso del Camar&oacute;n, no dando a estos &uacute;ltimos la oportuna credibilidad y pecando de cierta arrogancia capitalina por mi parte.<\/p><p>Es as&iacute; como aquel verano comenc&eacute; a reconocer lo afortunado que era de poder cohabitar al menos una quincena al a&ntilde;o con esa leyenda viva. Y a conceder in situ la correspondiente veracidad sobre algunas de esas habladur&iacute;as que navegaban entre el bulo y la verdad a medias, &nbsp;a todos aquellos que afirmaban que para ser testigos de su arte era tan sencillo como alimentar el genio de la l&aacute;mpara m&aacute;gica a base de determinadas sustancias (llega a dedicar una canci&oacute;n a la maldita la hero&iacute;na), es ah&iacute; donde El Torta pod&iacute;a llevarte o no, no exist&iacute;a compromiso impl&iacute;cito en la il&oacute;gica de los genios, &nbsp;al &eacute;xtasis o a la compasi&oacute;n. Agazapado en el jard&iacute;n de las delicias estivales sin la suficiente valent&iacute;a o verg&uuml;enza torera no encontraba el momento de acercarme a conversar con &eacute;l, ni mucho menos pedirle un arranque por buler&iacute;as, harto dif&iacute;cil as&iacute; en fr&iacute;o y a bote pronto.<\/p><p>Tuvo que pasar casi un lustro para que en el oto&ntilde;o de 2013 me topara en Madrid con un cartel anunciando un ciclo de flamenco en el que se inclu&iacute;a la actuaci&oacute;n de Juan Moneo &ldquo;El Torta&rdquo; como veterana figura destacada entre un selecto grupo de noveles cantaores en una de esas plazas especiales, el <strong>Auditorio Nacional de M&uacute;sica<\/strong>, &nbsp;que consagran, como a un torero Las Ventas, ante un respetable que entiende pero hay que gan&aacute;rselo. En el caso del Torta era indudablemente un reconocimiento a su carrera profesional que quiz&aacute;s llegaba demasiado tarde. El recital, de apenas tres cuartos de hora, sirvi&oacute; no s&oacute;lo para certificar aquello de lo que fui testigo directo aquella tarde de Agosto, sino tambi&eacute;n para mostrar el deteriorado estado de salud en el que se encontraba. Fragilidad que supo solventar con un concierto memorable que conquist&oacute; al p&uacute;blico desde el primer minuto con una voz m&aacute;s quebrada que nunca por el devenir de la vida, &nbsp;pero transmitiendo ese magnetismo especial de sentimiento y pasi&oacute;n que emanan directamente del alma, como solo los genios lo saben hacer. Algunas semanas despu&eacute;s El Torta fallec&iacute;a en la misma urbanizaci&oacute;n a donde yo llegaba todos los veranos, sumido en el ostracismo, como un mito m&aacute;s incomprendido, alejado de los grandes focos y a la sombra de cualquier fen&oacute;meno mainstream.<\/p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Wet b&oslash;y<\/p><p>&nbsp;<\/p><p style='margin-left:247.8pt;'><em>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &ldquo;A muchos si sacan la voz as&iacute; se les parte la aorta. Yo pago las consecuencias de mi forma de cantar y de vivir&rdquo;<\/em><\/p><p style='margin-left:247.8pt;'><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Juan Moneo &ldquo;El Torta&rdquo;<\/strong><\/p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<\/p><p style='margin-left:247.8pt;'>&nbsp;<\/p><p style='margin-left:247.8pt;'>&nbsp;<\/p>","short_description":"","taxons":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"el torta opinion 28-01-2017","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:34+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/juan-moneo-el-torta-1952-2013-de-como-conoci-a-un-genio\/"},{"code":"siweb5a2e8082b1946","images":[{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/cocaina_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/cocaina_1.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/cocaina_1.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/cocaina_1.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/cocaina_1.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/costo_1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/costo_1.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/costo_1.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/costo_1.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/costo_1.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/pills_2.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/pills_2.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/pills_2.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/pills_2.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/pills_2.jpg"},"in_use":[]}],"name":"Ciudadano Toxicomano (the Cocaine Days)","slug":"ciudadano-toxicomano-the-cocaine-days-1","description":"<p>&nbsp;<\/p><p>Hablemos del&nbsp;<strong>Ciudadano Toxicomano<\/strong>: es un var&oacute;n o mujer de entre 15 y 60 a&ntilde;os, perteneciente a cualquier clase social; consume unos 3 o 4 t&oacute;xicos de media (lo usual: tabaco, caf&eacute;, alcohol, porros...), aunque un porcentaje muy alto puede acercarse las 10 sustancias diarias si le sumas las drogas farmace&uacute;ticas (Cielo Pastillero) . Su caracter&iacute;stica m&aacute;s acusada es la&nbsp;<strong>ADICCI&Oacute;N<\/strong>&nbsp;c&oacute;mo forma de vida, aunque no lo crea as&iacute; en absoluto; &eacute;ste peque&ntilde;o mapa social puede englobar al 30% de la poblaci&oacute;n, unos cuantos millones de adultos...<\/p><p>Las drogas y toxicoman&iacute;as siempre estuvieron asociadas a colectivos radicales (en este pa&iacute;s, al menos), pero esta distinci&oacute;n ha desaparecido: la adicci&oacute;n a varios t&oacute;xicos se extiende c&oacute;mo la polvora por todas partes, formando un &quot;modus vivendi\/operandi&quot; a considerar en la escena vital espa&ntilde;ola. Ahora estamos en la &eacute;poca de la coca&iacute;na: el Ministerio de Salud reconoce m&aacute;s de 600.000 consumidores habituales de perico en nuestro pa&iacute;s, aunque yo dir&iacute;a que sobrepasan el mill&oacute;n; actualmente la noche es blanca, y la persona m&aacute;s inesperada se raya sin problemas. El &quot;<strong><em>periodo silente<\/em><\/strong>&quot; del consumo farlopero, que comenz&oacute; hace unos 6 a&ntilde;os a escala TOTAL, est&aacute; empezando a desaparecer, y ahora lo que se ve son las puntas del iceberg: gran cantidad de urgencias por arritmias, crisis de ansiedad e ingresos ambulatorios por paranoia y transtornos nerviosos. La cosa es tan heavy que el resto de drogas han quedado arrinconadas... incluso el&nbsp;<strong>speed<\/strong>, muy popular en los 80, esta considerado c&oacute;mo el &quot;hermano pobre&quot; de la gran reina blanca. En otros tiempos la profusi&oacute;n de anfetaminas disponibles dejaba a la coca al margen, s&oacute;lo para iniciados y gourmets... hoy en d&iacute;a es practicamente la &uacute;nica opci&oacute;n para el amante de los estimulantes, porque tampoco te vas a lijar de cafe&iacute;na (dado que pone extremadamente nervioso)... lo curioso de todo este asunto es que el mejor compa&ntilde;ero de drogas qu&iacute;micas es, naturalmente, el alcohol, el rey de copas : &iquest;qui&eacute;n desea ponerse moreno a rayas si no es tom&aacute;ndose unas copas?. As&iacute;, el alcohol se convierte en el veh&iacute;culo para correr, TO GET HIGH, adem&aacute;s de inseparable acompa&ntilde;ante de los t&oacute;xicos ilegales... pero lo peor de todo es la grav&iacute;sima adicci&oacute;n psicol&oacute;gica que provoca la coca&iacute;na; para ilustrar, el fen&oacute;meno de las comebolsas: chavalas sin poder adquisitivo que chupan pollas en el parking, el bater o d&oacute;nde sea a cambio de un par de rayas de mierda. Lo dicho.<\/p><p>Por todos estos motivos, empieza a hacerse necesario y popular la voluntad de dejarlo; entre los coca&iacute;nomanos que pretenden terminar con su adicci&oacute;n se lleva el uso de antagonistas; un antagonista o aversivo es aquel veneno org&aacute;nico que se transforma en tal al reaccionar con el alcohol; dicho de otra manera, el sujeto toma gotas de aversivo para evitar beber, ya que la reacci&oacute;n f&iacute;sica es sumamente violenta y desagradable. Su teor&iacute;a -y la de cada vez m&aacute;s gente- es m&aacute;s o menos &eacute;sta: &quot;si no bebo no me rayo, y aunque lo haga no pasar&eacute; de un par de rayitas&quot;. &iquest;Y por qu&eacute; no tomar, digo yo, un aversivo coca&iacute;nico?; pu&eacute;s porque no existen, as&iacute; que se emprende una v&iacute;a indirecta. En cuanto al &eacute;xtasis y los pastilleros, esta redacci&oacute;n no dispone de informaci&oacute;n emp&iacute;rica porque solo se consumen en garitos de m&uacute;sica tecno, lugares a los que nunca vamos. Estuve presente en el&nbsp;<strong>CREAMFIELDS<\/strong>, y all&iacute; de rayas nada: pirulas desconocidas, as&iacute; que me consta que el problema es heavymetal del potente, y adem&aacute;s todav&iacute;a en pleno periodo silente. Os prometo que asistiremos a episodios espeluznantes en unos a&ntilde;os. As&iacute; que la pregunta es: &iquest;qu&eacute; vamos a hacer, adictos?; &iquest;seguir poni&eacute;ndonos hasta las cejas eternamente?. Comprobareis que, desgraciadamente, es una opci&oacute;n del todo desaconsejable. Me enciendo un pito. Que os vaya bonito...<\/p>","short_description":"","taxons":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"}],"tax":{"code":"IVA21","name":"IVA General 21%","ammount":2100},"has_variants":true,"status":"published","sku":"3\/10\/16","ask_for_price":false,"price_mode":"consult","stock_mode":"always","stock":0,"seo":{"created":"2017-12-11T13:56:34+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/ciudadano-toxicomano-the-cocaine-days-1\/"},{"code":"siweb5a2e8082b0966","images":[{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/johnston_jpg.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/johnston_jpg.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/johnston_jpg.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/johnston_jpg.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/johnston_jpg.jpg"},"in_use":[]}],"name":"Daniel Johston Y La Leyenda De La Autenticidad","slug":"daniel-johston-y-la-leyenda-de-la-autenticidad","description":"<p>En 1986 Daniel Johnston prueba el LSD durante un concierto de los Butthole Surfers; el episodio le conduce definitivamente al reino de los dementes, a cuya puerta se hab&iacute;a asomado en numerosos episodios depresivos por mor de su bipolaridad. Acaba temporalmente internado, y comienza su viaje por un mundo por el que la gran mayor&iacute;a de los artistas nunca transitan, el de la autenticidad eterna.<\/p><p>Previamente Daniel busca el &eacute;xito como cualquier otro cantaautor, sorteando como buenamente puede los obst&aacute;culos que le acarrean sus problemas emotivos. Se presenta a concursos, graba temas -muchos de ellos basados en Laurie, la mujer en la que basar&aacute; su concepto sobre al amor verdadero- y act&uacute;a d&oacute;nde puede y le dejan. Justo cu&aacute;ndo el <em>Austin Chronicle<\/em> le declara mejor compositor local se produce el episodio psic&oacute;tico, y a partir de este momento Daniel comienza a construir una <em>carrera<\/em> (?) art&iacute;stica totalmente absurda, carente de enfoque comercial alguno, en la que convierte en sonido sus pulsiones, obsesiones y delirios. La vida de Daniel, un constante rosario de incidentes, ataques, entradas y salidas del psiqui&aacute;trico, se vertebra alrededor de su m&uacute;sica y sus dibujos, &uacute;nicos mundos en los que se mueve con naturalidad, como recurso expresivo de sus emociones, siempre al l&iacute;mite.<\/p><p>Todo ello genera el culto, la fascinaci&oacute;n por su arte, puro como la nieve, carente de intenciones comerciales, hu&eacute;rfano de una vida al uso sobre la que apoyarse. Personalmente soy fan total de Daniel Johnston, imposible sujeto que nada tiene excepto sus canciones y sus dibujos; genera los mismos como churros, conforme transita por una realidad paralela que s&oacute;lo el ve, d&oacute;nde lo &uacute;nico que importa es el amor verdadero, el Capit&aacute;n Am&eacute;rica, Casper el fantasma amistoso y los Beatles, de los que es fantotal. La vida de Daniel, que mand&oacute; al carajo un gran contrato con Elektra convencido de que se trataba de un sello discogr&aacute;fico demon&iacute;aco, es un reflejo deforme de la realidad.<\/p><p>Hace poco estuvo de gira en Espa&ntilde;a. De vez en cu&aacute;ndo hace minitours, vigilado celosamente por el entorno familiar, para que no deje su medicaci&oacute;n o cometa alguno de los muchos disparates que jalonan su tragic&oacute;mica vida. Pasa su existencia en un estudio junto a la casa de sus padres, d&oacute;nde se dedica a leer comics, componer temas, dibujar y beber cocacola sin parar. Cu&aacute;ndo su situaci&oacute;n lo permite y requiere, vertebra alg&uacute;n tipo de producci&oacute;n art&iacute;stica de forma (mas o menos) ortodoxa. Las exposiciones, discos, bolos y otras cosas son, finalmente, lo que acaba por definirle, por darle una identidad como persona. El arte le hace ser Daniel Johnston, y &eacute;l lo devuelve en forma de expresi&oacute;n creativa aut&eacute;ntica, como nadie sinos los chiflados pueden hacer. Los dem&aacute;s navegan por sus mundos internos cu&aacute;ndo pueden, pero no vagan permanentemente por ellos, como si hace Daniel, que merece su leyenda.<\/p><p>&nbsp;<\/p> <iframe width=\"560\" height=\"315\" src=\"http:\/\/www.youtube.com\/embed\/Ma7lyfYzIw8\" frameborder=\"0\" allowfullscreen><\/iframe>","short_description":"","taxons":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"11918","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:34+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/daniel-johston-y-la-leyenda-de-la-autenticidad\/"},{"code":"siweb5a2e8082a9904","images":[{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/Imagen_2.png","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/Imagen_2.png","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/Imagen_2.png","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/Imagen_2.png","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/Imagen_2.png"},"in_use":[]}],"name":"Video #cierrabankia","slug":"video-cierrabankia","description":"<p>Normalmente aqu&iacute; no hablamos de estas cosas, pero dado que estamos adscritos al movimiento 15 M y a lo enormemente inusual de esta acci&oacute;n contra Bankia, no tenemos m&aacute;s remedio que hacernos eco (y echar unas risas): los indignados est&aacute;n empezando a alcanzar unas cotas de originalidad francamente loables. Enhorabuena. Pinchad y no os perd&aacute;is este delirio. #cierrabankia.<\/p><p>&nbsp;<\/p><p>&nbsp;<\/p>  <iframe width=\"560\" height=\"315\" src=\"http:\/\/www.youtube.com\/embed\/NjZwwM-voKU\" frameborder=\"0\" allowfullscreen><\/iframe>","short_description":"","taxons":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"11898","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:34+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/video-cierrabankia\/"},{"code":"siweb5a2e8082a8b18","images":[{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/24327-3630-27082-1-elektra-assassin_super.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/24327-3630-27082-1-elektra-assassin_super.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/24327-3630-27082-1-elektra-assassin_super.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/24327-3630-27082-1-elektra-assassin_super.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/24327-3630-27082-1-elektra-assassin_super.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/civil.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/civil.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/civil.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/civil.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/civil.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/Shadowland_Wolverine_Daredevil.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/Shadowland_Wolverine_Daredevil.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/Shadowland_Wolverine_Daredevil.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/Shadowland_Wolverine_Daredevil.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/Shadowland_Wolverine_Daredevil.jpg"},"in_use":[]}],"name":"Marvel: El Largo Camino De La Inocencia A La Violencia","slug":"marvel-el-largo-camino-de-la-inocencia-a-la-violencia","description":"<p>En 1963 <strong>Martin Goodman<\/strong> -Director Editorial de Marvel por entonces- ordena a <strong>Stan Lee <\/strong>la concepci&oacute;n de una colecci&oacute;n propia para Spiderman, tras su estreno en sociedad en un n&uacute;mero de Amazing Fantasy que obtuvo espectaculares ventas. El a&ntilde;o anterior se inicia la serie de Los cuatro fant&aacute;sticos, y no mucho despu&eacute;s tiene lugar el nacimiento de The incredible Hulk, Iron Man o Thor. Estos personajes culminan la transici&oacute;n de Marvel desde el g&eacute;nero pulp al tebeo de superh&eacute;roes.<\/p><p>Stan Lee, aut&eacute;ntico creador de las l&iacute;neas maestras por las que se regir&iacute;a Marvel durante muchos a&ntilde;os, hace especial hincapi&eacute; en el tratamiento de los superh&eacute;roes como personajes de doble cara: todos ellos son humanos con unas vidas personales harto complejas, que en absoluto se corresponden con sus superpoderes. Comienza asi unas fant&aacute;stica operaci&oacute;n de identificaci&oacute;n entre lectores y heroes, con problemas tan usuales c&oacute;mo el cuidado de la familia, la incapacidad para llegar a fin de mes o el imposible equilibrio emotivo -los legendarios problemas de Spiderman con las mujeres- debido a su esquizofr&eacute;nica vida.<\/p><p>El enorme &eacute;xito que genera este planteamiento conduce a Lee a profundizar m&aacute;s a&uacute;n en el reflejo social de los conflictos superher&oacute;icos. El universo Marvel (un vasto crisol de personajes que se cruzan entre s&iacute;, provocando diversos cambios en todas las colecciones, en lo que se conoce c&oacute;mo la <em>continuidad<\/em> Marvel) comienza a desarrollar sus aventuras en mitad de los conflictos sociales de la &eacute;poca: La lucha por los derechos civiles, Vietnam, los movimientos ecol&oacute;gicos, los hippies, el peligro nuclear y un largo etc), buscando -y consiguiendo- un aut&eacute;ntico efecto &quot;espejo&quot; que culmine la identificaci&oacute;n de su target con el producto Marvel.<\/p><p>La tercera pata en la que se apoyan las aventuras Marvel es cierto car&aacute;cter inocente: los h&eacute;roes Marvel se enfrentan a grandes desafios en sus dos vidas, pero siempre salen victoriosos sin que se produzcan grandes p&eacute;rdidas, f&iacute;sicas o morales. Las batallas en las que se ven envueltos nunca reflejan sangre o aut&eacute;ntica violencia. La cara superheroica de los personajes es amable: Spiderman puede verse envuelto en episodios que se antojan francamente peligrosos, pero NUNCA sufre realmente a nivel f&iacute;sico. Quiz&aacute; tenga fiebre alta, un brazo en cabestrillo o alg&uacute;n breve episodio de agotamiento, pero no se aprecian aut&eacute;nticas huellas en su salud. Lo mismo pasa con sus principios &eacute;ticos, que nunca se ven empujados hasta el punto de trasngredirlos. El aut&eacute;ntico drama se desarrolla en su vida emotiva, con un sinf&iacute;n de rupturas, adicciones (Iron Man es alcoh&oacute;lico), perdidas de empleo, desarraigos varios y, en resumen, una total incapacidad para mantener una vida normal. La l&iacute;nea de la violencia, la muerte y los valores de marca nunca es traspasada, salvando algunos aislados episodios c&oacute;mo la muerte de Gwen Stacy o la de Bucky.<\/p><p>Bajo esas tres premisas la Marvel atraviesa 3 d&eacute;cadas, con diversos problemas empresariales y algunas a&ntilde;os de agotamiento de modelo creativo. En los 80 Frank Miller comienza a agitar la coctelera de las intocables directrices Marvel, con las imprescindibles <strong>BORN AGAIN<\/strong> y <strong>ELEKTRA ASSASIN<\/strong>. En la primera encontramos a un Daredevil sumido de lleno en un mundo oscuro c&oacute;mo pocos, plagado de violencia, drogas, putas y muerte. En ELEKTRA ASSASSIN Miller estamPA un pu&ntilde;etazo encima de la mesa, sumergi&eacute;ndonos de lleno en un delirante universo de locura y crimen organizado desde la administraci&oacute;n USA. El dibujo, a su vez, comienza a cambiar, eliminando los colores planos del popart para empezar a mostrar aspectos plenamente pict&oacute;ricos. <\/p><p>En el a&ntilde;o 2006 se culminan los espor&aacute;dicos acercamientos del comic marvel a una visi&oacute;n m&aacute;s cruda de la realidad. El mundo ha cambiado: los atentados del 11-S trastocan completamente la visi&oacute;n del pueblo USA, y se inaugura una era de miedo e inseguridad, que faculta a Bush para iniciar una disparatada caza de brujas que empieza por el recorte de las libertades personales del pueblo americano. Joe Quesada, editor en jefe, tira de la vieja tradici&oacute;n Marvel de reflejar los problemas sociales de la actualidad para encargar a MARK MILLAR -guionista rompedor d&oacute;nde los haya- la creaci&oacute;n de CIVIL WAR, un comic crossover -cruce de m&uacute;ltiples series en lo que se denomina &quot;evento anual Marvel&quot;- en el que las l&iacute;neas rojas se traspasan completamente. Los superh&eacute;roes se ven enfrentados entre s&iacute;, con unos niveles de violencia expl&iacute;cita -reflejados graficamente con total claridad- nunca vistos antes. Los s&iacute;mbolos de toda la vida -Capit&aacute;n Am&eacute;rica, Nick Furia- pasan a la clandestinidad, enfrentados a la administraci&oacute;n USA. La gente muere, los superh&eacute;roes sangran. Se produce una completa fractura social, con los h&eacute;roes demonizados por el gobierno, los medios de comunicaci&oacute;n y la sociedad en general. El miedo y la paranoia campan por doquier.<\/p><p>A partir de aqu&iacute;, las diversas colecciones Marvel sufren una aut&eacute;ntica transformaci&oacute;n, que lleva gest&aacute;ndose a&ntilde;os antes: Las se&ntilde;as de identidad que caracterizan a los personajes se rompen; <strong>Daredevil<\/strong> lidera La Mano -una maravillosa secta de asesinos ninja creada por Miller- en la muy oscura <em>Tierra de Sombras<\/em>. <strong>Nick Furia<\/strong> comanda una masacre en Latveria en <strong>Secret War<\/strong>. <strong>Los Nuevos Vengadores<\/strong> operan desde la clandestinidad, envueltos en una nube de mentiras y secretos de estado. La serie del <strong>Capit&aacute;n Am&eacute;rica<\/strong> guionizada por Brubaker transcurre entre explosiones de violencia, asesinatos crueles y actitudes antes impensables, culminando en la muerte del s&iacute;mbolo m&aacute;ximo. Los XMEN de Grant Morrison se consumen en historias llenas de impacto ps&iacute;quico y dolor. Joss Whedon se cepilla a Kitty Pride y se queda tan ancho.<\/p><p>El culmen de todo esto son (algunos) momentos de la serie <strong>ULTIMATE MARVEL<\/strong>, que deja para la historia momentos realmente demoledores, c&oacute;mo La Mole devorando viva a La Avispa. Galactus ya no es un t&iacute;o gigante con un casco, sino una entidad que acaba con toda vida existente sobre un planeta por medio de una sonda ps&iacute;quica que produce locura homicida, para culminar la jugada con un virus que devora la carne de todos los seres vivos. Los MARVEL ZOMBIES se adentran directamente en el gore, sin repudio alguno. Los miembros de X-FORCE conforman un comando asesino -asi tal cual-. Lobezno da rienda suelta a su faceta de depredador sin piedad. <\/p><p>Los fans de toda la vida sufrimos una reacci&oacute;n inicial de repulsa, para luego descubrir fascinados que estas historias nos tocan mucho m&aacute;s de cerca que la vieja guardia y su visi&oacute;n naif de un mundo que, actualmente, es un aut&eacute;ntico muestrario de veneno. Ya no se puede confiar en nada ni en nadie. Y los h&eacute;roes se ven afectados, c&oacute;mo nosotros, en la mejor de las tramas posibles. No os perda&iacute;s esta etapa de Marvel, porque es apasionante, y verdad pura. <\/p><p>&nbsp;<\/p>","short_description":"","taxons":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"11896","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:34+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/marvel-el-largo-camino-de-la-inocencia-a-la-violencia\/"},{"code":"siweb5a2e8082a7b15","images":[{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/Dead_Set_Muerte_en_directo_TV-827873943-large.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/Dead_Set_Muerte_en_directo_TV-827873943-large.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/Dead_Set_Muerte_en_directo_TV-827873943-large.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/Dead_Set_Muerte_en_directo_TV-827873943-large.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/Dead_Set_Muerte_en_directo_TV-827873943-large.jpg"},"in_use":[]}],"name":"Dead Set: Muerte En Directo","slug":"dead-set-muerte-en-directo","description":"<p>Cr&iacute;tica social con el cuchillo entre los dientes. Esa es la mejor definici&oacute;n que se me ocurre para esta nueva vuelta de tuerca al g&eacute;nero zombi, un aut&eacute;ntico pu&ntilde;etazo en el est&oacute;mago sin concesiones de ning&uacute;n tipo, por obra y gracia de una serie de TV birit&aacute;nica creada por el escritor CHARLIE BROOKER.<\/p><p>\u00bfQu&eacute; mejor manera de situarnos a d&iacute;a de hoy que la casa de Gran Hermano?. El apocal&iacute;psis zombi se ha desatado sobre UK, y el &uacute;nico lugar seguro es tan espantoso sitio, en el que concursantes y productor luchan por sobrevivir, asediados por hordas de muertos vivientes. En este caso, los supervivientes son tan odiosos c&oacute;mo los zombis, y responden a la perfecci&oacute;n al modelo televisivo: escoria perdida en sus delirios de vanidad, ego, cretinismo e intolerancia (los concursantes), y poder despiadado y darwinismo puro (el productor). Los zombis les observan en monitores -toma ya- intentando encontrar el modo de &quot;concursar&quot;, entrar a la casa de Gran Hermano a por la carnaza. <\/p><p>As&iacute; se desarrollan 5 episodios completamente descarnados, plenos de violencia psicol&oacute;gica. El &uacute;nico personaje que nos hace sentir empat&iacute;a, la scriptgirl Kelly, va siendo lentamente devorada por el terrible entorno -no precisamente zombi (o quiz&aacute; s&iacute;)- al que se ve sometida. C&oacute;mo todos nosotros, oiga. Imprescindible: Apocal&iacute;psis ahora. <\/p>","short_description":"","taxons":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"11383","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:34+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/dead-set-muerte-en-directo\/"},{"code":"siweb5a2e8082a6b53","images":[{"created":"2017-12-11T13:56:34+01:00","thumb":"#","thumbs":[],"in_use":[]}],"name":"Propuestas Aprobadas En La Asamblea De La Protesta De Sol","slug":"propuestas-aprobadas-en-la-asamblea-de-la-protesta-de-sol","description":"Esta casa apoya y aporta su granito de arena a los movimientos de 15-M. Aunque ya tendr&eacute;is noticias de sus propuestas y reivindicaciones, nos hacemos eco de las resoluciones de su &uacute;ltima asamblea. Hay que empezar a darse cuenta de que cada una de las personas que contin&uacute;a en la Puerta de Sol est&aacute; luchando y protestando por todos. 1. ELIMINACI&oacute;N DE LOS PRIVILEGIOS DE LA CLASE POL&iacute;TICA :o   Control estricto del absentismo de los cargos electos en sus respectivos puestos. Sanciones espec&iacute;ficas por dejaci&oacute;n de funciones.o   Supresi&oacute;n de los privilegios en el pago de impuestos, los a&ntilde;os de cotizaci&oacute;n y el monto de las pensiones. Equiparaci&oacute;n del salario de los representantes electos al salario medio espa&ntilde;ol m&aacute;s las dietas necesarias indispensables para el ejercicio de sus funciones.o   Eliminaci&oacute;n de la inmunidad asociada al cargo. Imprescriptibilidad de los delitos de corrupci&oacute;n.o   Publicaci&oacute;n obligatoria del patrimonio de todos los cargos p&uacute;blicos.o   Reducci&oacute;n de los cargos de libre designaci&oacute;n.2. CONTRA EL DESEMPLEO:o   Reparto del trabajo fomentando las reducciones de jornada y la conciliaci&oacute;n laboral hasta acabar con el desempleo estructural (es decir, hasta que el desempleo descienda por debajo del 5%).o   Jubilaci&oacute;n a los 65 y ning&uacute;n aumento de la edad de jubilaci&oacute;n hasta acabar con el desempleo juvenil.o   Bonificaciones para aquellas empresas con menos de un 10% de contrataci&oacute;n temporal.o   Seguridad en el empleo: imposibilidad de despidos colectivos o por causas objetivas en las grandes empresas mientras haya beneficios, fiscalizaci&oacute;n a las grandes empresas para asegurar que no cubren con trabajadores temporales empleos que podr&iacute;an ser fijos.o   Restablecimiento del subsidio de 426&euro; para todos los parados de larga duraci&oacute;n.3. DERECHO A LA VIVIENDA:o   Expropiaci&oacute;n por el Estado de las viviendas construidas en stock que no se han vendido para colocarlas en el mercado en r&eacute;gimen de alquiler protegido.o   Ayudas al alquiler para j&oacute;venes y todas aquellas personas de bajos recursos.o   Que se permita la daci&oacute;n en pago de las viviendas para cancelar las hipotecas.4. SERVICIOS P&uacute;BLICOS DE CALIDAD:o   Supresi&oacute;n de gastos in&uacute;tiles en las Administraciones P&uacute;blicas y establecimiento de un control independiente de presupuestos y gastos.o   Contrataci&oacute;n de personal sanitario hasta acabar con las listas de espera.o   Contrataci&oacute;n de profesorado para garantizar la ratio de alumnos por aula, los grupos de desdoble y los grupos de apoyo.o   Reducci&oacute;n del coste de matr&iacute;cula en toda la educaci&oacute;n universitaria, equiparando el precio de los posgrados al de los grados.o   Financiaci&oacute;n p&uacute;blica de la investigaci&oacute;n para garantizar su independencia.o   Transporte p&uacute;blico barato, de calidad y ecol&oacute;gicamente sostenible: restablecimiento de los trenes que se est&aacute;n sustituyendo por el AVE con los precios originarios, abaratamiento de los abonos de transporte, restricci&oacute;n del tr&aacute;fico rodado privado en el centro de las ciudades, construcci&oacute;n de carriles bici.o   Recursos sociales locales: aplicaci&oacute;n efectiva de la Ley de Dependencia, redes de cuidadores locales municipales, servicios locales de mediaci&oacute;n y tutelaje.5. CONTROL DE LAS ENTIDADES BANCARIAS:o   Prohibici&oacute;n de cualquier tipo de rescate o inyecci&oacute;n de capital a entidades bancarias: aquellas entidades en dificultades deben quebrar o ser nacionalizadas para constituir una banca p&uacute;blica bajo control social.o   Elevaci&oacute;n de los impuestos a la banca de manera directamente proporcional al gasto social ocasionado por la crisis generada por su mala gesti&oacute;n.o   Devoluci&oacute;n a las arcas p&uacute;blicas por parte de los bancos de todo capital p&uacute;blico aportado.o   Prohibici&oacute;n de inversi&oacute;n de bancos espa&ntilde;oles en para&iacute;sos fiscales.o   Regulaci&oacute;n de sanciones a los movimientos especulativos y a la mala praxis bancaria. 6. FISCALIDAD:o   Aumento del tipo impositivo a las grandes fortunas y entidades bancarias.o   Eliminaci&oacute;n de las SICAV.o   Recuperaci&oacute;n del Impuesto sobre el Patrimonio.o   Control real y efectivo del fraude fiscal y de la fuga de capitales a para&iacute;sos fiscales.o   Promoci&oacute;n a nivel internacional de la adopci&oacute;n de una tasa a las transacciones internacionales (tasa Tobin).7. LIBERTADES CIUDADANAS Y DEMOCRACIA PARTICIPATIVA:o   No al control de Internet. Abolici&oacute;n de la Ley Sinde.o   Protecci&oacute;n de la libertad de informaci&oacute;n y del periodismo de investigaci&oacute;n.o   Refer&eacute;ndums obligatorios y vinculantes para las cuestiones de gran calado que modifican las condiciones de vida de los ciudadanos.o   Refer&eacute;ndums obligatorios para toda introducci&oacute;n de medidas dictadas desde la Uni&oacute;n Europea.o   Modificaci&oacute;n de la Ley Electoral para garantizar un sistema aut&eacute;nticamente representativo y proporcional que no discrimine a ninguna fuerza pol&iacute;tica ni voluntad social, donde el voto en blanco y el voto nulo tambi&eacute;n tengan su representaci&oacute;n en el legislativo.o   Independencia del Poder Judicial: reforma de la figura del Ministerio Fiscal para garantizar su independencia, no al nombramiento de miembros del Tribunal Constitucional y del Consejo General del Poder Judicial por parte del Poder Ejecutivo.o   Establecimiento de mecanismos efectivos que garanticen la democracia interna en los partidos pol&iacute;ticos.8. REDUCCI&oacute;N DEL GASTO MILITAR\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0094\u00e2\u0080\u0093ELIMINAR EL SENADO.NORUEGA, SUECIA, DINAMARCA, NO TIENEN SENADO, ALEMANIA SOLO 100 SENADORES y EE.UU. UN SENADOR POR CADA ESTADO.LOS GRANDES TE&oacute;RICOS DEL DERECHO INTERNACIONAL Y CONSTITUCIONAL OPINAN QUE ES UNA C&aacute;MARA INNECESARIA, PRESCINDIBLE Y QUE EST&aacute; EN EXTINCI&oacute;N, \u00c2\u00bfENTONCES POR QU&eacute; TENEMOS QUE MANTENER A 260 SENADORES?DE ESTA FORMA AHORRAREMOS 3.500 MILLONES DE EUROS CADA A&ntilde;O.ELIMINAR LA PENSI&oacute;N VITALICIA DE TODOS LOS DIPUTADOS, SENADORES Y DEM&aacute;S\u00e2\u0080\u009cPADRES DE LA PATRIA\u00e2\u0080\u009d.ELIMINAR A TODOS los diplom&aacute;ticos excepto un embajador y un c&oacute;nsul en cada pa&iacute;s. No es posible que gastemos en esto m&aacute;s que Alemania y el Reino Unido).Con eso, y con rebajar un 30% las partidas 4, 6 y 7 de los PRESUPUESTOS GENERALES DELESTADO (transferencias a sindicatos, partidos pol&iacute;ticos, fundaciones opacas y varios), se ahorrar&iacute;an m&aacute;s de 45.000 millones de Euros y no har&iacute;a falta tocar las pensiones ni los sueldos de los funcionarios, como tampoco har&iacute;a falta recortar 6.000 millones de Euros en inversi&oacute;n p&uacute;blica.CON LA MITAD DEL DINERO QUE EL ESTADO SE AHORRAR&iacute;A CON ESTAS MEDIDAS,SE ACABAR&iacute;A LA CRISIS EN ESPA&ntilde;APor el cambio de la ley electoral, y por una democracia participativa de verdad, donde nuestra opini&oacute;n, la de los ciudadanos,  sea lo que gobierne, no una papeleta cada cuatro a&ntilde;os y que hagan con ella lo que quieran sin dar cuentas ni explicaciones.Por el cambio de la ley electoral, y por una democracia participativa de verdad \u00c2\u00a1Espabilemos de una vez! \u00c2\u00a1No sigamos dormidos y aletargados!","short_description":"","taxons":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"10830","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:34+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/propuestas-aprobadas-en-la-asamblea-de-la-protesta-de-sol\/"},{"code":"siweb5a2e8082a5d82","images":[{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/alien.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/alien.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/alien.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/alien.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/alien.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/images.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/images.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/images.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/images.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/images.jpg"},"in_use":[]}],"name":"Alien: La S\u00e9ptima Del Octavo","slug":"alien-la-septima-del-octavo","description":"<p><strong>Sir Ridley Scott<\/strong> ha dirigido dos de las mejores pel&iacute;culas de ciencia-ficci&oacute;n de todos los tiempos: <strong>Blade Runner<\/strong>, en 1982, y antes, en el 79, <strong>Alien, el octavo pasajero<\/strong>. M&aacute;s de treinta a&ntilde;os han pasado desde que la extraordinaria Sigourney Weaver conquistara las pantallas como la Teniente Ripley, convirti&eacute;ndose en una de las m&aacute;s importantes hero&iacute;nas del g&eacute;nero, que m&aacute;s bien escasean, y en la protagonista de la saga. <\/p><p>Tres directores se encargaron de Ripley en las pel&iacute;culas posteriores: <strong>Aliens<\/strong>, el regreso (1986) de otro director que no es manco con la ci-fi, James Cameron, <strong>Alien 3<\/strong>  (1992) de David Fincher, que luego dirigi&oacute; El Club de la lucha entre otras conocidas pel&iacute;culas, y<strong> Alien, resurrecci&oacute;n <\/strong>(1997) del franc&eacute;s Jean Pierre Jeunet, el de Amelie, quiz&aacute;s la que ha generado m&aacute;s divisi&oacute;n de opiniones. Despu&eacute;s, como un curioso spin off, los entra&ntilde;ables bichos dise&ntilde;ados por HR Giger, los otros grandes protagonistas de la saga, comenzaron una por su cuenta en <strong>Alien Vs Predator<\/strong> (2004) enfrent&aacute;ndose a otro monstruito recordado por pelearse  en 1987 con Swarzenegger. La dirigi&oacute; el novio de Lilu, perd&oacute;n, Milla Jovovich, Paul W.S Anderson, tambi&eacute;n conocido por las Resident Evil. La segunda parte, <strong>Alien Vs Predator: Requiem<\/strong>, estrenada en 2007, cay&oacute; en manos de los hermanos Strause estren&aacute;ndose como directores, antes d&uacute;o dedicado a los efectos visuales. La pel&iacute;cula de Scott ha inspirado distintas visiones, unas m&aacute;s b&eacute;licas, otras m&aacute;s fant&aacute;sticas, otras m&aacute;s terror&iacute;ficas, y es muy interesante como cada uno de los filmes imagina diferentes planteamientos del universo Alien.   <\/p><p>Ahora, dentro de muy poco, en 2012, se estrenar&aacute; <strong>Prometheus<\/strong> de nuevo bajo las &oacute;rdenes de <strong>Ridley Scott<\/strong>, que no la precuela que hab&iacute;a anunciado, si no, por lo que cuentan por ah&iacute;, una historia distinta pero relacionada, con la actriz Noomi Rapace, la siniestra de Milenium, como protagonista femenina (que tiene pinta de hacer un personaje potente, a falta de Sigourney) Parece que el gui&oacute;n surgi&oacute; de la lluvia de ideas para preparar la nueva de Alien y que <strong>HR Giger<\/strong> supervisa el dise&ntilde;o. Tambi&eacute;n se sabe que Guy Pearce es el prota masculino y se rumorea que el gui&oacute;n, coescrito por Scott y Damon Lindelof, de la serie Lost, tiene algo que ver con el octavo pasajero, pero los datos caen a cuentagotas. Esto y poco m&aacute;s se sabe de este llamativo proyecto, aunque es cuesti&oacute;n de meses desvelar el misterio. Mientras tanto s&oacute;lo nos queda rezar para que sea una buena pel&iacute;cula de ciencia-ficci&oacute;n, que le hace verdadera falta al g&eacute;nero. &uacute;ltimamente los efectos especiales priman sobre los guiones y ni el mejor director del mundo puede hacer una gran pel&iacute;cula sin un gui&oacute;n interesante. Stanley Kubrick que est&aacute;s en los cielos prot&eacute;genos de las pelis para vender video-juegos, ilumina a Sir Scott en su &uacute;ltima aventura y ojal&aacute; que Prometheus sea otro Alien inolvidable. <\/p><p>Trailer realizado por fan:<\/p> <iframe width=\"560\" height=\"349\" src=\"http:\/\/www.youtube.com\/embed\/Kix7CeoiZew\" frameborder=\"0\" allowfullscreen><\/iframe>","short_description":"","taxons":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"10826","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:34+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/alien-la-septima-del-octavo\/"},{"code":"siweb5a2e8082a4f7d","images":[{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/101117_impostor28.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/101117_impostor28.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/101117_impostor28.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/101117_impostor28.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/101117_impostor28.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:34+01:00","thumb":"https:\/\/media
