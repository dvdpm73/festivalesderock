,{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/neil_young_portada.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/neil_young_portada.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/neil_young_portada.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/neil_young_portada.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/neil_young_portada.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/IMG_0022.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/IMG_0022.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/IMG_0022.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/IMG_0022.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/IMG_0022.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/IMG_8910.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/IMG_8910.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/IMG_8910.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/IMG_8910.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/IMG_8910.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/IMG_9052.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/IMG_9052.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/IMG_9052.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/IMG_9052.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/IMG_9052.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/IMG_9281.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/IMG_9281.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/IMG_9281.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/IMG_9281.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/IMG_9281.jpg"},"in_use":[]}],"name":"Mad Cool Festival","slug":"mad-cool-festival","description":"<h4> 16-18 de junio, La caja m&aacute;gica, Madrid<\/h4> Tras varios a&ntilde;os de sequ&iacute;a festivalera (enti&eacute;ndase macro y pop rock) en la capital del reino,  por fin llega un festival a la altura de la ciudad. El madrile&ntilde;o de a pie es muy exigente y por eso las redes sociales echaban humo d&iacute;as antes del evento. Que si el sitio no es adecuado, que si no cumple normativas de seguridad, que si el caos del primer d&iacute;a con las pulseras electr&oacute;nicas y su recarga (nosotros no tuvimos ning&uacute;n problema al respecto), etc. Somos as&iacute; de trogloditas. Pero lo cierto es que el <strong>MadCool Festival<\/strong> cumpli&oacute; las expectativas  sobradamente. <!--break-->El sitio es de muy f&aacute;cil acceso en transporte p&uacute;blico, la distribuci&oacute;n planteada era perfecta y los escenarios principales y la decoraci&oacute;n impresionantes (sobre todo del escenario <strong>Ron Matusal&eacute;n<\/strong>).  La alfombra de c&eacute;sped artificial fue un acierto total. El mercadillo con propuestas muy originales y productos sostenibles. La zona principal de restauraci&oacute;n amplia y confortable. El escrupuloso respeto a los aforos de los escenarios cubiertos (que al principio caus&oacute; un poco de revuelo e indignaci&oacute;n entre el p&uacute;blico frustrado por no poder entrar a ver a sus artistas favoritos), pero a la larga, si te organizabas bien los horarios, se agradeci&oacute; el que se tuviese tanto cuidado con este aspecto de la seguridad. (Aunque tir&oacute;n de orejas a algunos responsables del acceso que pronto perdieron la paciencia y la educaci&oacute;n).Si hay que poner peros lo har&iacute;amos con lo que a nuestro juicio nos parecieron demasiadas escaleras y mal iluminadas en varias zonas del recinto como por ejemplo en los ba&ntilde;os. A ciertas horas de la noche y con unos cuantos litros de cerveza encima se nos antojaban el <em>Annapurna<\/em>. Igual que en las zonas de acceso a los escenarios cubiertos. Mucha escalera y mal se&ntilde;alizada.Tambi&eacute;n es cierto que seg&uacute;n en qu&eacute; momentos de la noche era complicado conseguir bebida con las barras desbordadas. Tal vez m&aacute;s camareros hubiesen venido bien. Lo que s&iacute; nos pareci&oacute; delirante fue agotar la cerveza el primer d&iacute;a (eso es s&iacute;ntoma de que la gente sud&oacute; a los <strong>Who<\/strong> y lo pas&oacute; bien). Pero vamos, que despu&eacute;s de haber estado en festivales masificados, &eacute;ste nos pareci&oacute; de lujo asi&aacute;tico.Esperamos que el <strong>MadCool Festival<\/strong> haya llegado para quedarse por muchos a&ntilde;os.Al l&iacute;o:La jornada del jueves fue uno de los reclamos principales para agotar los abonos en cuesti&oacute;n de d&iacute;as. Un cartelazo con la leyenda brit&aacute;nica mod por excelencia. <strong>The Who<\/strong> dio , como no pod&iacute;a ser de otra forma, un concierto &eacute;pico, repasando cl&aacute;sicos y mostrando buena forma a&uacute;n. <strong>Pete Townshend <\/strong>es un aut&eacute;ntico genio de las 6 cuerdas y saca petr&oacute;leo de su guitarra. <strong>Roger Daltrey <\/strong>fue de menos a m&aacute;s y hacia la recta final ya con las cuerdas vocales en su punto, se marc&oacute; las mejores interpretaciones del <em>chou<\/em>.Pero no s&oacute;lo de <strong>The Who <\/strong>vivimos el jueves. El d&uacute;o <strong>The Kills <\/strong>ofrecieron un show tambi&eacute;n brutal en el que iban acompa&ntilde;ados de bater&iacute;a y bajista para reforzar la propuesta.   Envidiamos las mil y una guitarras diferentes que emple&oacute; <strong>Jamie Hince <\/strong>junto con una pl&eacute;tora de amplis de lo m&aacute;s vintage y deseable para empotrar nuestros agotados o&iacute;dos con distorsiones furiosas.<strong>Garbage <\/strong>y <strong>Editors <\/strong>aportaron los sonidos m&aacute;s cl&aacute;sicos y noventeros. Los primeros con la misma propuesta que les encumbr&oacute; en los 90 y sin cambiar un &aacute;pice salvo por las arrugas de <strong>Shirley Manson <\/strong>y algo menos de empuje. Los segundos s&iacute; han modificado su sonido con los a&ntilde;os, pero &eacute;stos se han enfrascado en un popurr&iacute; estil&iacute;stico que les ha hecho perder su identidad inicial. En cualquier caso ambos ofrecieron conciertos correctos. Y como cierre de fiesta del primer d&iacute;a los madrile&ntilde;os <strong>Vetusta Morla<\/strong>. Puede no gustarte lo que hacen (los <strong>Radiohead<\/strong> patrios), pero no cabe duda que sus directos son demoledores. Todo preciso, intenso. No nos tragaremos un disco entero de ellos, pero en directo est&aacute;n de 10.La jornada del viernes parec&iacute;a a priori jornada de descanso entre <strong>The Who <\/strong>y <strong>Neil Young <\/strong>el s&aacute;bado, pero nada m&aacute;s lejos de la realidad. Volvimos a cerrar el festival con la marcianada de <strong>Die Antwoord<\/strong>, triunfadores absolutos de la jornada si te llegaron las fuerzas. Antes los hab&iacute;an intentado <strong>The Prodigy<\/strong>, pero no se puede vivir s&oacute;lo de crear una pelota de graves. A&uacute;n as&iacute; el escenario principal se convirti&oacute; en una rave improvisada. Mucho baile y sudor que hubo que regar oportunamente con mucha cerveza. Tambi&eacute;n lo intentaron antes <strong>Band of horses<\/strong>, <strong>Stereophonics<\/strong> o <strong>Temples<\/strong>. Todos con mucho ah&iacute;nco, pero s&oacute;lo para sucumbir ante los sonidos m&aacute;s digitales de la jornada. Y luego estaba la perla de la jornada. Unos <strong>Jane's Addiction <\/strong>interpretando su legendario <em>Ritual de lo habitual<\/em>. Pero los problemas iniciales de sonido y la evidente ausencia de <strong>Dave Navarro <\/strong>(hubiese sido lo mismo poner un mu&ntilde;eco sobre el escenario) hizo desmerecer un poco el <em>chou<\/em>. Podr&aacute;n decir lo que quieran en entrevistas, pero la qu&iacute;mica entre dave <strong>Navarro <\/strong>y <strong>Perry  Farrell <\/strong>pas&oacute; a la historia. A&uacute;n as&iacute; se nos puso la piel de gallina cuando interpretaron <em>Jane says <\/em>(con Farrell un poco despistado en la entrada). Hubi&eacute;semos preferido o&iacute;r la versi&oacute;n larga m&aacute;s que ver a las gogos ser colgadas a 5 metros de altura con ganchos en la piel de sus espaldas en <em>Nothing's shocking<\/em>, pero a&uacute;n as&iacute; disfrutamos de lo lindo con una ocasi&oacute;n hist&oacute;rica.La &uacute;ltima jornada nos parec&iacute;a la de cartel m&aacute;s flojo, donde solo encontr&aacute;bamos en letras grandes al canadiense <strong>Neil Young<\/strong>. Tuvimos la oportunidad de verle en directo hace muchos a&ntilde;os en un <strong>Esp&aacute;rrago rock<\/strong> y no conseguimos conectar con &eacute;l, sobre todo en la primera hora de concierto pegado al piano. Lo mismo suceder&iacute;a en esta ocasi&oacute;n, as&iacute; que al igual que entonces nos marchamos para descubrir nuevos sonidos. Y vaya si los descubrimos. En uno de los escenarios cubiertos disfrutamos de los &uacute;ltimos compases de los neoyorkinos <strong>DIIV<\/strong> que estaban triturando sus guitarras con un dream pop pasado de decibelios e intenciones. Mucho mejores que en disco, oiga. Por el camino o&iacute;mos de fondo var&iacute;as versiones de <strong>Walk off The earth <\/strong>(<strong>Bee  Gees <\/strong>, <strong>Gotye<\/strong>,...) y buscamos los  escasos sonidos metaleros del festival a cargo de <strong>Enter Shikari <\/strong>en otro escenario cubierto. Conseguimos entrar al recinto con el c&aacute;rtel de aforo completo colgado y alucinamos con un concierto furioso, intenso y adictivo. Un oasis de guitarrazos entre tanto pop. Una gozada descubrir el directo de esta banda que incluso organiz&oacute; un <em>circle pit <\/em>entre las primeras filas. Lejos est&aacute;bamos, pero nos quedamos con ganas de intervenir. Espectaculares. Buscamos nuevas sensaciones y conseguimos entrar al arranque de <strong>Flume<\/strong>, pero el rollo predicador en su p&uacute;lpito apretando el bot&oacute;n play de su consola no nos va nada, m&aacute;xime despu&eacute;s de la furia metalera de <strong>Enter Shikari<\/strong>. Esto lo inventaron <strong>Daft punk <\/strong>y todo lo que venga despu&eacute;s es y ser&aacute; una burda imitaci&oacute;n. A&uacute;n as&iacute; el p&uacute;blico se mostraba entusiasmado. <em>Time to dinner<\/em>. Y qu&eacute; buena elecci&oacute;n oiga, porque mientras deglut&iacute;amos nuestra cena (excelente el servicio de catering y Food trucks del festival, a a&ntilde;os luz de los cutre bocadillos de, por ejemplo, el <strong>Primavera sound<\/strong>) disfrutamos del <em>chou <\/em>de los brit&aacute;nicos afincados en Madrid <strong>Of Moth And stars<\/strong>. Vamos, que casi se nos cae el cachopo de tanto botar con su Rock and roll. Poca audiencia para ellos, pero d&aacute;ndolo absolutamente todo sabedores de la ocasi&oacute;n. Muy recomendables.Una vez repuestas las fuerzas volvimos al escenario Matusalem (impresionante este escenario y su decoraci&oacute;n, un 10 para el equipo de producci&oacute;n y dise&ntilde;o) para ver el concierto de <strong>Biffy clyro<\/strong>. Digamos que desde este punto en adelante y hasta el fin de festival, nuestros o&iacute;dos se cerraron un poco y pr&eacute;stamos m&aacute;s atenci&oacute;n al ambiente y el fin de fiesta que a las propuestas musicales. Tanto de <strong>Biffy clyro <\/strong>como de <strong>Capital cities <\/strong>y <strong>Two door cinema club<\/strong>. Los dos primeros poco rese&ntilde;ables y nada nuevo bajo el sol de pop y el rock. Los terceros tampoco nos sorprendieron, pero s&iacute; nos sorprendi&oacute; al pedazo de fiesta que consiguieron montar entre el p&uacute;blico con sus melod&iacute;as sincopadas y bombos a negras. Ver a unas 10.000 personas botando al un&iacute;sono impresiona, s&iacute;.Nos faltaron los fuegos artificiales para cerrar el festival y subirnos a la noria asesina (ser&aacute; que estamos mayores), pero giraba a toda leche y no nos pareci&oacute; prudente subirnos si no quer&iacute;amos arruinar el cardado de alguna <em>madcooler <\/em>desde las alturas.Lo dicho, una suerte que haya nacido el <strong>MadCool Festival<\/strong>, al que le deseamos buena salud y larga vida. De momento ha sido ni&ntilde;o y viene dando guerra (contra programando al <strong>Azkena<\/strong>) y con un pan bajo el brazo para la ciudad de Madrid.Texto: G&oacute;meZ","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12135","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/mad-cool-festival\/"},{"code":"siweb5a2e808bbf608","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160521_springsteen3.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160521_springsteen3.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160521_springsteen3.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160521_springsteen3.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160521_springsteen3.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160521_springsteen5.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160521_springsteen5.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160521_springsteen5.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160521_springsteen5.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160521_springsteen5.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160521_springsteen16.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160521_springsteen16.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160521_springsteen16.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160521_springsteen16.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160521_springsteen16.jpg"},"in_use":[]}],"name":"Bruce Spingsteen Pincha En Su Paso Por Madrid","slug":"bruce-spingsteen-pincha-en-su-paso-por-madrid","description":"<h4>21 de mayo, Estadio Santiago Bernab&eacute;u (Madrid)<\/H4>Mucho se ha escrito sobre el concierto de <strong>Bruce Springsteen<\/strong> del pasado d&iacute;a 21 en Madrid. Y casi todo acertado, pero lo que algunos no se han atrevido a decir es que, a pesar del ambiente incomparable que siempre rodea a sus conciertos y de la ocasi&oacute;n especial con la gira aniversario del emblem&aacute;tico <em>The River<\/em>, el concierto del Boss fue un tost&oacute;n con un sonido lamentable\u00e2\u0080\u00a6<!--brak-->El <strong>Boss<\/strong> cuenta por miles sus fans incondicionales que veneran cada cosa que hace; tanto los fans de toda la vida, los que han crecido con &eacute;l y entienden sus or&iacute;genes, capaces de empe&ntilde;ar sus sueldos por una entrada y una camiseta (35 eurazos); como los de nuevo cu&ntilde;o que le siguen por aferrarse a una identidad que les queda alejada. Estos &uacute;ltimos suelen ser, por lo general, los m&aacute;s talibanes en la defensa del de New Jersey.El caso es que el <strong>Estadio Santiago Bernab&eacute;u<\/strong> luc&iacute;a un impresionante lleno para la consabida comuni&oacute;n con este &iacute;dolo del otro lado del charco. Con ola del p&uacute;blico incluida se presagiaba otra gran noche de rock americano. Todo el mundo sabe ya lo que depara un concierto de <strong>Bruce Springsteen<\/strong> con la <strong>E Street Band<\/strong>, m&iacute;nimo tres horas de rock and roll y de himnos generacionales aderezados de un buenrollismo a ratos empalagoso (vaya si no estaba preparado la subida del ni&ntilde;o al escenario a abrazar al Boss mientras cantaba como si de un mes&iacute;as se tratase). Esto, se&ntilde;ores, s&oacute;lo lo pod&iacute;a hacer con cierta naturalidad el fallecido rey del pop.Desde nuestra posici&oacute;n inicial en la grada se o&iacute;a un constante zumbido, as&iacute; que bajamos al c&eacute;sped para ver si era una cuesti&oacute;n nuestra. El zumbido, desapareci&oacute;, s&iacute;, pero el sonido segu&iacute;a siendo igual de malo y eso que nos situamos junto a una de las columnas de repetici&oacute;n detr&aacute;s de la mesa de sonido. <strong>Springsteen<\/strong> sali&oacute; a escena a eso de las 21:10 acompa&ntilde;ado de los musicazos que conforman la <strong>E street band<\/strong>. \"One, two, three,\u00e2\u0080\u00a6\" y al tajo. Bruce Springsteen es un obrero del rock. No descansa ni un minuto sobre el escenario y se aprecia que lo est&aacute; dando todo en cada nota y en cada pulsi&oacute;n de su telecaster. Pero a veces eso no basta. El resto de la banda estuvo desigual a lo largo del concierto, como si de un tr&aacute;mite se tratase. Tocando sin alma. El sonido de las guitarras se notaba demasiado procesado y los temas perdieron naturalidad, los solos de <strong>Jake Clemons<\/strong> tienen la sombra de su t&iacute;o planeando en cada nota, y no pas&oacute; del aprobado, <strong>Steve Van Zandt<\/strong> estuvo m&aacute;s que discreto, al igual que <strong>Patti Scialfa<\/strong>. Si acaso el &uacute;nico que destac&oacute; notablemente en ciertos momentos del <em>chou<\/em> fue <strong>Nils Lofgren<\/strong>, con algo m&aacute;s de intenci&oacute;n en su interpretaci&oacute;n. Pero al <strong>Boss Springsteen<\/strong> se le perdona todo (siempre y cuando seas fan suyo). No pasar&aacute; este concierto como uno de los m&aacute;s emblem&aacute;ticos de sus visitas al Bernab&eacute;u. Texto y fotos: G&oacute;meZEl set list de tan magno evento:-Badlands-My love will not let you down-Cover me-The ties that bind-Sherry darling-Two hearts-Wrecking ball-My city of ruins-Hungry heart-Out in the street-The promised land-Trapped-The river-Point blank-Downbound train-I'm on fire-Darlington county-Working on the highway-Waitin' on a sunny day-Johnny 99-Because the night-Spirit in the night-Human touch-The rising-Land of hope and dreamsEncore-Born in the USA-Born to run-Glory days-Dancing in the dark-Tenth avenue freese-out-Bobby Jean-Twist and shout-Thunder road","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12134","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/bruce-spingsteen-pincha-en-su-paso-por-madrid\/"},{"code":"siweb5a2e808bbe844","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_tragic_black313.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160513_WGT_tragic_black313.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_tragic_black313.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160513_WGT_tragic_black313.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160513_WGT_tragic_black313.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_nekromantix31.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160513_WGT_nekromantix31.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_nekromantix31.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160513_WGT_nekromantix31.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160513_WGT_nekromantix31.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_nekromantix36.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160513_WGT_nekromantix36.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_nekromantix36.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160513_WGT_nekromantix36.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160513_WGT_nekromantix36.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_nekromantix56.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160513_WGT_nekromantix56.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_nekromantix56.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160513_WGT_nekromantix56.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160513_WGT_nekromantix56.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_nekromantix77.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160513_WGT_nekromantix77.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_nekromantix77.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160513_WGT_nekromantix77.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160513_WGT_nekromantix77.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_nekromantix83.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160513_WGT_nekromantix83.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_nekromantix83.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160513_WGT_nekromantix83.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160513_WGT_nekromantix83.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_nekromantix108.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160513_WGT_nekromantix108.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_nekromantix108.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160513_WGT_nekromantix108.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160513_WGT_nekromantix108.jpg"},"in_use":[]}],"name":"25 Aniversario Del Wave Gotik Treffen En Leipzig 2\u00aa Parte","slug":"25-aniversario-del-wave-gotik-treffen-en-leipzig-2a-parte","description":"<h4>13-16 de mayo, LEIPZIG (Alemania) 2\u00aa parte<\/H4>La jornada del domingo nos cuesta recordarla con exactitud, pero nos plantamos pronto, muy pronto (a las 15:30h) en el escenario <strong>HEIDNISCHES DORF<\/strong> (o lo que es lo mismo un poblado medieval en medio de un bosque) para ver al norteamericano <strong>Aurelio Voltaire<\/strong>. Un crooner g&oacute;tico borrachuzo salido de las pel&iacute;culas de <strong>Tim Burton<\/strong> y Piratas del caribe haciendo re&iacute;r mucho al personal con sus delirantes y a la vez contestatarias historias. Jug&oacute; con el p&uacute;blico a su antojo, y ten&iacute;a mucho, sin duda.  Extremadamente divertido y recomendable.<!--break-->Sensiblemente agotados por los excesos del d&iacute;a anterior nos desplazamos al escenario <strong>SCHAUSPIELHAUS<\/strong>. Tuvimos suerte de tener programados varios conciertos en este escenario, pues se trataba de un teatro donde pudimos descansar mientras disfrut&aacute;bamos del concierto del antiguo miembro de <strong>Fields of the Nephilim Peter Yates<\/strong>, ya muy alejado de los sonidos de aquella banda, pero igual de intenso. Aqu&iacute; s&iacute; hab&iacute;a bater&iacute;a y un guitarrista que sacaba petr&oacute;leo de su guitarra plagada de efectos. Atm&oacute;sferas intensas salidas de los highlands muy en la l&iacute;nea de <strong>Sigur Ros<\/strong>. Muy interesante. No as&iacute; el siguiente d&uacute;o llamado <strong>Valhall<\/strong> que volvieron a esconder la bater&iacute;a para simplemente disparar sonidos desde los sintetizadores. Paisajes sonoros emotivos que a mi no me emocionaron nada, pero eso va en gustos, ya se sabe. Vamos, que no fuimos los &uacute;nicos en el teatro que aprovechamos para echar un \"cabezadita\".El plato fuerte en este escenario eran los brit&aacute;nicos <strong>And Also The Trees<\/strong>, que comenzaron el concierto los dos hermanos Jones en solitario y a los que se les fueron a&ntilde;adiendo paulatinamente otra guitarra, bajo, vientos y por &uacute;ltimo el bater&iacute;a, para ofrecer un concierto muy &iacute;ntimo como acostumbran a hacer. Cuando los vimos hace a&ntilde;os en <a href=http:\/\/www.festivalesderock.com\/node\/45914>Anglet (Francia)<\/a> nos parecieron m&aacute;s intensos e interesantes, pero tal vez por el cansancio que atesor&aacute;bamos en esta ocasi&oacute;n, se nos antojaron aburridos. Por aquello del qu&eacute; dir&aacute;n los talibanes del grupo si nos volv&iacute;amos a dormir, optamos por abandonar el recinto. Necesitados de emociones fuertes nos volvimos al escenario <strong>T&aacute;UBCHENTHAL<\/strong> del d&iacute;a anterior, para meternos la sesi&oacute;n de electr&oacute;nica a cargo de <strong>Esplendor Geom&eacute;trico<\/strong> entre pecho y espalda. Droga dura, sin duda. Ah&iacute; s&iacute; que era imposible dormirse. El p&uacute;blico no daba cr&eacute;dito a la cantidad de ruido y mala hostia que pueden llegar a desplegar el d&uacute;o formado por <strong>Arturo Lanz<\/strong> y <strong>Gabriel Riaza<\/strong>. Y no pararon de bailar en consecuencia. Nos dio ese d&iacute;a por hacer kil&oacute;metros y nos desplazamos moment&aacute;neamente al escenario <strong>FELSENKELLER<\/strong> para ver fugazmente a los brit&aacute;nicos <strong>My Dying Bride<\/strong> y su doom metal que se marcaron un concierto simplemente correcto y al uso con aquello de tocar temas del &uacute;ltimo disco y algunos grandes &eacute;xitos. Mal elegido el repertorio para un festival de este calibre, as&iacute; dejaron fr&iacute;o al p&uacute;blico. En fin. M&aacute;s kil&oacute;metros y nos desplazamos de nuevo al <strong>AGRA<\/strong> para el concierto del m&iacute;tico <strong>Johnny Rotten<\/strong> a.k.a. <strong>John Lydon<\/strong> con su banda <strong>P.I.L.<\/strong>. El mejor concierto del festival hasta ese momento, con un sonido impecable y unos m&uacute;sicos de quitar el hipo. El p&uacute;blico alem&aacute;n del WGT no parec&iacute;a muy de ver a esta leyenda, pues el recinto presentaba media entrada. No les debi&oacute; de parecer lo suficientemente g&oacute;tico el padre del punk. Fin de un domingo raro, raro.El lunes las fuerzas ya flaquean pero a&uacute;n as&iacute; era nuestro d&iacute;a favorito por las bandas que &iacute;bamos a ver. Todo en el escenario que mejores momentos nos ha dado este festival, el <strong>T&aacute;UBCHENTHAL<\/strong>. La jornada del lunes era para las leyendas del punk nip&oacute;n <strong>Balzac<\/strong> y los reyes del psicobilly noruego <strong>Nekromantix<\/strong>. Los mejores conciertos del festival a nuestro parecer. Ambos perfectos en lo suyo, contundentes y en&eacute;rgicos a tope; sin artificios, directos al t&iacute;mpano. Adem&aacute;s nos llevamos la sorpresa de conocer la m&uacute;sica de los franceses <strong>Banane Metalik<\/strong> con su <em>gore'n'roll<\/em>. Lo dieron todo sobre el escenario y fuera de &eacute;l, pues el cantante y el agitador al m&aacute;s puro estilo <strong>Popotxo<\/strong> de la <strong>Orquesta Mondrag&oacute;n<\/strong>, se pasaron medio concierto entre el fr&iacute;o p&uacute;blico alem&aacute;n que aquello les parec&iacute;a fuera del gui&oacute;n e inc&oacute;modo. Incluso se atrevieron a insultar a los g&oacute;ticos de palo que les tachaban de psicobilly. Creemos que no se enteraron de lo que dec&iacute;a medio en ingl&eacute;s medio en franc&eacute;s, por que de lo contrario habr&iacute;a corrido la sangre, que el alem&aacute;n en un c&iacute;rculo de pogo es bastante violento.Cerramos ah&iacute; nuestro periplo por el 25 aniversario del <strong>Wave Gotik Treffen<\/strong>, un festival que enamora una vez que vas, de echo esta es nuestra cuarta vez. Sobrevivimos con nota (creemos) y de vuelta a casa  ya &iacute;bamos planeando al visita el pr&oacute;ximo a&ntilde;o. Tchu\u00df!<a href=http:\/\/www.festivalesderock.com\/node\/46138>leer m&aacute;s<\/a> Texto y fotos: G&oacute;meZ","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12133","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/25-aniversario-del-wave-gotik-treffen-en-leipzig-2a-parte\/"},{"code":"siweb5a2e808bbd4f6","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_tragic_black246.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160513_WGT_tragic_black246.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_tragic_black246.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160513_WGT_tragic_black246.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160513_WGT_tragic_black246.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_tragic_black145.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160513_WGT_tragic_black145.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_tragic_black145.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160513_WGT_tragic_black145.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160513_WGT_tragic_black145.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_tragic_black110.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160513_WGT_tragic_black110.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_tragic_black110.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160513_WGT_tragic_black110.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160513_WGT_tragic_black110.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_The_fright35.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160513_WGT_The_fright35.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_The_fright35.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160513_WGT_The_fright35.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160513_WGT_The_fright35.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_sigue_sigue_Sputnik329.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160513_WGT_sigue_sigue_Sputnik329.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_sigue_sigue_Sputnik329.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160513_WGT_sigue_sigue_Sputnik329.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160513_WGT_sigue_sigue_Sputnik329.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_sigue_sigue_Sputnik279.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160513_WGT_sigue_sigue_Sputnik279.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_sigue_sigue_Sputnik279.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160513_WGT_sigue_sigue_Sputnik279.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160513_WGT_sigue_sigue_Sputnik279.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_peter_murphy362b.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160513_WGT_peter_murphy362b.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160513_WGT_peter_murphy362b.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160513_WGT_peter_murphy362b.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160513_WGT_peter_murphy362b.jpg"},"in_use":[]}],"name":"25 Aniversario Del Wave Gotik Treffen En Leipzig 1\u00aa Parte","slug":"25-aniversario-del-wave-gotik-treffen-en-leipzig-1a-parte","description":"<h4>13-16 de mayo, LEIPZIG (Alemania) 1\u00aa parte<\/H4>Cinco a&ntilde;os han pasado desde la &uacute;ltima vez que asistimos al <strong>Wave Gotik Treffen (WGT)<\/strong> en la ciudad alemana de <strong>Leipzig<\/strong>. Cinco a&ntilde;os en los que ha dado tiempo a renovar la ciudad, adecentarla y restaurar multitud de sus edificios otrora abandonados y desgastados por las inclemencias del tiempo y la historia que no perdona. Nos sorprendimos al ver una ciudad m&aacute;s luminosa donde muchos edificios luc&iacute;an fachadas restauradas y pintadas por artistas urbanos, otorgando al conjunto una curiosa mezcla entre ciudad cansada y agotada con mucha historia en sus adoquines, y una ciudad floreciente y viva. Nos preguntamos qu&eacute; ha sucedido en Leipzig en estos a&ntilde;os, y si no habr&aacute; tenido que ver el gobierno con inyecciones de capital para restaurar esos edificios (ojo, sigue habiendo muchos abandonados), renovar los tranv&iacute;as, la universidad y hacer desaparecer aquellas enormes tuber&iacute;as que surcaban la ciudad a una considerable altura. Una ciudad lanzada al objetivo de ser punto de referencia en Alemania como lo fue anta&ntilde;o.<!--break-->Y tambi&eacute;n en lo musical. Cuna de m&uacute;sicos como <strong>Johann Sebastian Bach<\/strong>, <strong>Richard Wagner<\/strong> o <strong>Felix Mendelssohn<\/strong>, Leipzig sigue celebrando (y van 25 ediciones ya) el festival de m&uacute;sica g&oacute;tica y sus variantes m&aacute;s importante de Europa. Y posiblemente del mundo, donde encontramos gente de Per&uacute;, Chile, EEUU, Reino unido, Portugal, Polonia, Suiza Jap&oacute;n y un sinf&iacute;n de pa&iacute;ses m&aacute;s. Y es que durante los d&iacute;as que se celebr&oacute; el festival (del 13 al 16 de mayo) pasaron por sus m&aacute;s de 65 escenarios (recordemos que el festival se celebra por toda la ciudad) m&aacute;s de 400 bandas de distinto pelaje y estilo musical, siempre con el <em>leitmotiv<\/em> de \"cuanto m&aacute;s oscuro y g&oacute;tico mejor\". Todo un fest&iacute;n para los amantes del g&eacute;nero y fan&aacute;ticos de otra realidad. Gente deseando quitarse la m&aacute;scara que lucen a diario en una sociedad mezquina y repleta de prejuicios y estereotipos. Por eso durante estos d&iacute;as se pueden ver infinidad de lo que hoy denominar&iacute;amos <em>frikis<\/em>; gente entusiasmada con est&eacute;ticas imposibles e incluso pueden demostrar su identidad tal cual la sienten. Ha repuntado de nuevo la est&eacute;tica <em>steampunk<\/em>, pero el aut&eacute;ntico triunfador de esta edici&oacute;n ha sido la est&eacute;tica de fantas&iacute;a, con cornamentas en la cabeza, alas de drag&oacute;n a la espalda o sombreros de brujo. Alemania hist&oacute;ricamente ha tenido una atracci&oacute;n por los mitos y las leyendas de este tipo. Y curiosamente resaltaremos que este a&ntilde;o hemos visto much&iacute;sima gente de avanzada edad entre el p&uacute;blico del festival. Suponemos que tal vez fuese por un cartel m&aacute;s tranquilo y con propuestas m&aacute;s veteranas frente a las hordas de muchachada de otros a&ntilde;os con grupos relativamente m&aacute;s actuales.Este a&ntilde;o decidimos quedarnos un par de d&iacute;as m&aacute;s en la ciudad para conocerla tal cu&aacute;l es los otros 361 d&iacute;as del a&ntilde;o, ver sus gentes y ritmo habituales. Y result&oacute; curioso c&oacute;mo una vez terminado el festival se volvieron a ver las prendas de colores, las bicicletas y los paisanos retomar su actividad cotidiana. Parec&iacute;a como si hubiesen permanecido ocultos y recluidos los d&iacute;as del festival por miedo a desentonar entre las hordas de g&oacute;ticos y el color negro. En lo estrictamente referido al periplo de esos cuatro d&iacute;as, diremos que llegamos el viernes como siempre tarde. No importa lo pronto que cojamos el avi&oacute;n, entre la conexi&oacute;n en Frankfurt, que siempre nos perdemos de camino al hotel y que antes hay que pasar por el escenario principal (AGRA MESSEPARK que est&aacute; en las afueras del n&uacute;cleo urbano) para recoger las acreditaciones, nos dieron las ocho de la tarde. As&iacute; que ya decidimos permanecer en el Agra para ver primero a los alemanes <strong>FAUN<\/strong> practicando un folk de corte medieval con gaitas, la&uacute;des, panderetas y un port&aacute;til de &uacute;ltima generaci&oacute;n escondido entre plantas y abalorios celtas en un rinc&oacute;n del escenario. No pudimos evitar la carcajada. Y es que esa es una t&oacute;nica habitual de muchas bandas en este festival. Nos cost&oacute; mucho encontrar conciertos con la formaci&oacute;n cl&aacute;sica de una banda de rock. El ordenador o los sintetizadores son los reyes de las bases r&iacute;tmicas en la mayor&iacute;a de las bandas. As&iacute; se ahorran los costes de transportar tanto hierro y, por qu&eacute; no decirlo, la compa&ntilde;&iacute;a de los siempre impredecibles y mani&aacute;ticos bateristas. Como el folk n&oacute;rdico programado no es lo nuestro aprovechamos para dar una vuelta por el mercadillo del festival que se encuentra en la nave contigua. All&iacute; vimos c&oacute;mo la gente ya estaba realizando compras para lucir durante el festival. Hay que decir que los precios de la mayor&iacute;a de lo all&iacute; ofertado son desorbitados. Todo muy bonito y trabajado, s&iacute;, pero caro de narices. Ahora bien, te encuentras cosas que dif&iacute;cilmente podr&aacute;s encontrar en un centro comercial. En la galer&iacute;a fotogr&aacute;fica encontrar&eacute;is algunos ejemplos.Volvimos al escenario principal para ver el concierto de los franceses <strong>NOUVELLE VAGUE<\/strong>, interpretando versiones del g&eacute;nero con su toque de <em>chanson<\/em> francesa. No pintaban ni con cola en el festival, y as&iacute; se lo hizo saber el p&uacute;blico que se congregaba en escaso n&uacute;mero. Las dos primeras canciones tienen su gracia,  <em>Boys don't cry<\/em> de <strong>The Cure<\/strong>, <em>Personal Jesus<\/em> de <strong>Depeche Mode<\/strong>, <em>Dancing with myself<\/em> de <strong>Billy Idol<\/strong>, <strong>New order<\/strong> o <strong>Sisters of Mercy<\/strong> fueron algunas de las bandas trituradas por los galos. Fueron la gamberrada de los programadores del festival. Nos record&oacute; a las actuaciones de <strong>Motorhead<\/strong> o <strong>Napalm death<\/strong> en el <strong>Primavera Sound<\/strong> de Barcelona, festival donde hubiesen encajado mejor Nouvelle Vague que son un grupo de car&aacute;cter m&aacute;s indie.A continuaci&oacute;n turno para uno de los platos fuertes del festival (este a&ntilde;o el men&uacute; no presentaba muchas delicatessen). El cabeza de cartel del viernes era <strong>Peter Murphy<\/strong> interpretando temas de <strong>Bauhaus<\/strong>. El padre del rock g&oacute;tico con el que por fin pudimos ver un amplificador y una bater&iacute;a sobre el escenario. Congreg&oacute; m&aacute;s publico que los franceses para interpretar cl&aacute;sicos como <em>Double dare, In the flat field, Strange kind of love, The passion of lovers, She is in parties, Stigmata martyr, Dark entries, All I ver wanted was everything, Telegram Sam<\/em>, su versi&oacute;n de <em>Ziggy stardust<\/em> o <em>Hollow hills<\/em> (a&uacute;n se me pone la piel de gallina al recordarlo). Estuvo muy correcto en general, pero le faltaba algo, la mala leche y energ&iacute;a desgarradora de anta&ntilde;o, y es que <strong>Daniel Ash<\/strong> es mucho Daniel Ash. Los m&uacute;sicos que acompa&ntilde;aban al pagado de s&iacute; mismo Mr. Murphy se mostraron discretos durante todo el concierto y acojonados tambi&eacute;n ante la presencia imponente de <strong>Peter Muprhy<\/strong> que se adue&ntilde;&oacute; del escenario desde el minuto uno. Mejores tiempos le hemos visto, sin duda. Habr&eacute;is echado en falta en el listado de canciones mencionado el tema <em>Bela Lugosi's dead<\/em>. Y es que se lo evit&oacute; sensiblemente molesto por que se lo hab&iacute;an pisado los franceses Nouvelle Vague minutos antes con una versi&oacute;n que bien podr&iacute;a sonar en el convite de una boda.Y as&iacute; dimos por rematada la jornada del viernes a eso de las dos de la madrugada, hab&iacute;a mucho Treffen a&uacute;n en curso, pero la prudencia, el madrug&oacute;n y los kil&oacute;metros recorridos pusieron nuestros maltrechos cuerpos rumbo al hotel.La jornada del s&aacute;bado pintaba excelente, con nuestro grueso de bandas seleccionadas previamente actuando el mismo d&iacute;a y pr&aacute;cticamente el mismo escenario. Ya descansados nos dimos una vuelta por el centro de la ciudad y el punto de reuni&oacute;n por excelencia para las cervecitas ma&ntilde;aneras, el <strong>MORITZBASTEI<\/strong>. Una serie de cuevas y pasadizos bajo tierra con lugares donde tomar la primera y ver los primeros modelitos g&oacute;ticos a la luz del d&iacute;a. Pero ese no era nuestro destino principal. Nos encaminamos al escenario <strong>T&aacute;UBCHENTHAL<\/strong> a primera hora de la tarde para no perdernos a los brit&aacute;nicos <strong>Sigue Sigue Sputnik<\/strong>. Una de las bandas m&aacute;s delirantes del glam rock de los 80s. Como llegamos pronto decidimos avituallarnos un poco mientras ve&iacute;amos la comedia de <strong>Moli\u00e8re<\/strong> <em>Las mujeres sabias<\/em>, en alem&aacute;n, of course. As&iacute; que lo de los in translation aplicaba con creces. Fue un acierto, no obstante plantarse all&iacute; tan pronto, por que el concierto de Sigue Sigue Sputnik estaba absolutamente abarrotado de p&uacute;blico. De echo tuvieron que restringir el acceso a la sala. Fue otro ejemplo de banda con bases pregrabadas, pero con un <strong>Tony James<\/strong> absolutamente pomposo y pasado de botox arrasando sobre el escenario y poniendo al respetable patas arriba con <em>Love Missile F1-11, 21st Century boy<\/em> o una versi&oacute;n de <em>Gene Genie<\/em> de <strong>Bowie<\/strong>. Continuamos en ese escenario para ver a <strong>Christ vs Warhol<\/strong> con un rock g&oacute;tico del mont&oacute;n y sonido regulero como mandan los c&aacute;nones del g&eacute;nero. A continuaci&oacute;n una de las divas del post punk de los 80s, <strong>Lene Lovich<\/strong>, aunque a d&iacute;a de hoy parec&iacute;a una ama de casa salida de una pel&iacute;cula de <strong>Almod&oacute;var<\/strong>. Un concierto tambi&eacute;n enlatado, pero absolutamente marciano y divertido. Berreando al m&aacute;s puro estilo <strong>Nina Hagen<\/strong> o <strong>Diamanda Gal&aacute;s<\/strong> nos preguntamos qu&eacute; desayuna esta se&ntilde;ora. Las siguientes bandas tambi&eacute;n llevaban las bater&iacute;as pregrabadas. Primero los americanos <strong>Tragic Black<\/strong> con un rock g&oacute;tico m&aacute;s elaborado y en&eacute;rgico y con unas pintas muy extremas. Despu&eacute;s los sobrevalorados <strong>Cinema Strange<\/strong>, que volvieron a abarrotar el recinto con un rock g&oacute;tico flam&iacute;gero raro no, lo siguiente. Sonaron especialmente bien e intensos, a pesar de no llevar bater&iacute;a. Nosotros nos pedimos en una conversaci&oacute;n de besugos con un oriundo sobre los a&ntilde;os del muro y c&oacute;mo se pronuncia correctamente <strong>Einsturzeden Neuebauten<\/strong>. Sin duda, empez&aacute;bamos a notar los efectos del alcohol. Dimos por concluido el recital del conciertos del s&aacute;bado, pero no as&iacute; de la fiesta y nos desplazamos al antiguo escenario del festival llamado <strong>WERK II<\/strong> ahora convertido en lugar de las fiestas alternativas al festival. All&iacute; asistimos a la Pogo Party, que no era otra cosa que una discoteca con lo m&aacute;s granado del festival, donde nos dieron horas intempestivas a base de risas y cervezas.<a href=http:\/\/www.festivalesderock.com\/node\/46139>leer m&aacute;s<\/a> Texto y fotos: G&oacute;meZ","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12132","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/25-aniversario-del-wave-gotik-treffen-en-leipzig-1a-parte\/"},{"code":"siweb5a2e808bbc150","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/97921 .v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160521_cooper10.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160521_cooper3.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160521_cooper3.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160521_cooper3.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160521_cooper3.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160521_cooper3.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160521_cooper5.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160521_cooper5.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160521_cooper5.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160521_cooper5.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160521_cooper5.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160521_cooper1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160521_cooper1.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160521_cooper1.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160521_cooper1.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160521_cooper1.jpg"},"in_use":[]}],"name":"Cooper Repasa 30 A\u00f1os De Carrera En La Sala Apolo De Barcelona","slug":"cooper-repasa-30-anos-de-carrera-en-la-sala-apolo-de-barcelona","description":"<h4>Cooper- Sala Apolo. 21 de Mayo. Barcelona<\/h4><p>    El pasado s&aacute;bado tuvimos la oportunidad de disfrutar de la actuaci&oacute;n por parte del m&uacute;sico y compositor, <strong>Alex Cooper<\/strong> en la Sala Apolo de Barcelona con motivo de la conmemoraci&oacute;n de 30 a&ntilde;os de carrera musical como compositor y l&iacute;der de la m&iacute;tica banda mod  <strong>Los Flechazos<\/strong> y posteriormente, como <strong>Cooper<\/strong> en solitario.<!--break-->Al calor de un p&uacute;blico que sobrepasaba con creces la barrera de los 30, Cooper debidamente flanqueado por un nutrido grupo de m&uacute;sicos, secci&oacute;n de viento incluida, comenz&oacute; el viaje inici&aacute;tico en el tiempo con un elaborado y cuidado setlist de canciones elegidas para tan magno aniversario. Atestiguando que a pesar del paso del tiempo, el leon&eacute;s sigue atesorando una energ&iacute;a y vitalidad encomiables que transmite en cada una  de sus canciones. Y si su firme prop&oacute;sito es predicar a trav&eacute;s de su m&uacute;sica y cuidad&iacute;sima est&eacute;tica la cultura pop como si se tratase del primer d&iacute;a all&aacute; por 1988, vaya si lo consigue, nos sumerge en la era pop y nos hace sentir mods en intervalo de poco m&aacute;s de una hora.       En el transcurso del concierto intercal&oacute; canciones m&aacute;s recientes de <strong>Cooper<\/strong> en solitario como <em>Cierra los ojos<\/em> y <em>Rabia<\/em>, si bien casi a las primeras de cambio, puso al respetable patas arriba con <em>Suzette<\/em>  y de seguido,  con el himno por antonomasia <em>Viviendo en la era Pop<\/em> de <strong>Los Flechazos<\/strong>. Con el paso del tiempo, Las canciones de Cooper han sabido envejecer y adquirir ese inigualable sabor a&ntilde;ejo que s&oacute;lo poseen los buenos vinos, sin perder un &aacute;pice de aroma de pop sixtie. Destilan nostalgia, pero tambi&eacute;n energ&iacute;a a base de melod&iacute;as pegadizas canalizadas por el inconfundible sello sonoro del &oacute;rgano Hammond que les acompa&ntilde;a, marca inconfundible de esa maravillosa y a&ntilde;orada &eacute;poca capitaneada por bandas m&iacute;ticas como <strong>The Who, Small Faces o The Jam<\/strong>.        Antes de los consabidos bises, hasta tres, incluyendo la bestial versi&oacute;n de <strong>Isley Brothers<\/strong> <em>No sabes bailar<\/em>, hubo tiempo tambi&eacute;n para recordar y saludar a sus coet&aacute;neos y otrora banda de referencia en la escena mod patria, <strong>Brighton 64<\/strong>, originaria de la Ciudad Condal.       Texto Y Fotos: Wet Boy<\/p>","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12131","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/cooper-repasa-30-anos-de-carrera-en-la-sala-apolo-de-barcelona\/"},{"code":"siweb5a2e808bbae51","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/cartel_Hielo_en_Varsovia_Extinci_oacute_n_de_los_Insectos.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/cartel_Hielo_en_Varsovia_Extinci_oacute_n_de_los_Insectos.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/cartel_Hielo_en_Varsovia_Extinci_oacute_n_de_los_Insectos.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/cartel_Hielo_en_Varsovia_Extinci_oacute_n_de_los_Insectos.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/cartel_Hielo_en_Varsovia_Extinci_oacute_n_de_los_Insectos.jpg"},"in_use":[]}],"name":"Indypendientes Presenta El Concierto De Despedida De La Banda Hielo En Varsovia + Extinci\u00f3n D","slug":"indypendientes-presenta-el-concierto-de-despedida-de-la-banda-hielo-en-varsovia-extincion-d","description":"La promotora de conciertos Indypendientes organiza el pr&oacute;ximo viernes 3 de junio el concierto de los madrile&ntilde;os Hielo en Varsovia junto con Extinci&oacute;n de los insectos. Los primeros ofrecen su &uacute;ltimo concierto y al mismo tiempo presentar&aacute;n su &uacute;ltimo largo \"Adoraci&oacute;n nocturna\". Los segundos mostrar&aacute;n su pop avant garde con proyecci&oacute;n.VIERNES 3 DE JUNIO 21:30 MADRIDSALA FUN HOUSE. c\/ PALAFOX N\u00c2\u00ba8HIELO EN VARSOVIA + EXTINCI&oacute;N DE LOS INSECTOSENTRADAS ANTICIPADAS A LA VENTA ENTRADIUM \/ TAQUILLA EN LA SALAPRECIOS : 5&euro; GENERAL \/ 8&euro; Consumici&oacute;n \/ 10&euro; con discos \/ 12&euro; con consumici&oacute;n y disco.Hielo en Varsovia nace en Madrid en 2010 del cruce del oscuro talento de Bea Narcol&eacute;ptica (guitarra) y del inter&eacute;s de los ex-componentes de 8bits to die, Ki (teclado y voz) y Buddy (bater&iacute;a y voz) por explorar otros terrenos en su nuevo proyecto musical. El ruido acompa&ntilde;a sus angustiosas melod&iacute;as creando paisajes m&aacute;s cercanos al subconsciente que a la vida real, apostando por un sonido que mezcla el new \/ dark \/ cold wave, con una evidente voluntad post -punk. El Pr&oacute;ximo Viernes 3 de Junio ofrecer&aacute;n su &uacute;ltimo concierto en Madrid \/ Formanto Largo. Tambi&eacute;n presentar&aacute;n su &uacute;ltimo disco: Adoraci&oacute;n Nocturna (auto-editado 2016).Extinci&oacute;n de los Insectos son un d&uacute;o formado por Jose Atomizador y Miguel A Secas; el segundo coincidi&oacute; con el primero en proyectos tan emocionantes para el underground nacional como pudieron ser Ensaladilla Rusa y Campamento &ntilde;ec &ntilde;ec. Extincion de los Insectos, son un aut&eacute;ntico festival de pop (porque no deja de ser pop, a su manera, pero pop a fin de cuentas) contemplado desde el \u00e2\u0080\u009cavantgardismo\u00e2\u0080\u009d que le puede ser propio a seres inquietos tipo John Zorn o Lightning Bolt. Algo rompedor y maravilloso a la vez, algo que desde la llorada web musical de La Nadadora defin&iacute;an con un \u00e2\u0080\u009cel Brian Wilson nacional\u00e2\u0080\u009d al hablar del Pop Radical de Atomizador, o eso recordamos. Una definici&oacute;n maravillosa, certera y para nada hiperb&oacute;lica.","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12130","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/indypendientes-presenta-el-concierto-de-despedida-de-la-banda-hielo-en-varsovia-extincion-d\/"},{"code":"siweb5a2e808bba332","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/UNIVERSIMAD-C-2016.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/UNIVERSIMAD-C-2016.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/UNIVERSIMAD-C-2016.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/UNIVERSIMAD-C-2016.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/UNIVERSIMAD-C-2016.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/CARTEL-UNIVERSIMAD-PRVM.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/CARTEL-UNIVERSIMAD-PRVM.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/CARTEL-UNIVERSIMAD-PRVM.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/CARTEL-UNIVERSIMAD-PRVM.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_ thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/emerge_leonbenavente.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/emerge_leonbenavente.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/emerge_leonbenavente.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/emerge_leonbenavente.jpg"},"in_use":[]}],"name":"Gira De Le\u00f3n Benavente Presentando Su \u00faltimo Disco \"2\"","slug":"gira-de-leon-benavente-presentando-su-ultimo-disco-2","description":"Le&oacute;n Benavente acaban de colgar el cartel de \"entradas agotadas\" para el concierto que ofrecer&aacute;n en la sala Joy Eslava de Madrid el 19 de mayo. En este concierto presentar&aacute;n \"2\", su segundo &aacute;lbum, con el que entraron directamente al top 5 de los discos m&aacute;s vendidos de nuestro pa&iacute;s. La noticia de este \"sold out\" llega justo tras su regreso de M&eacute;xico, donde han estado promocionando este nuevo disco. Le&oacute;n Benavente puso el broche de oro a este viaje con un concierto organizado por PROMUSICAE en colaboraci&oacute;n con el Centro Cultural de Espa&ntilde;a en M&eacute;xico (CCEMx), repleto de seguidores en el Lunario del Auditorio Nacional, una de las salas m&aacute;s importantes de M&eacute;xico D.F. Despu&eacute;s de las buenas cr&iacute;ticas y el buen sabor de boca con el que dejaron al p&uacute;blico mexicano, ya se est&aacute; trabajando en una nueva visita para hacer una gira m&aacute;s amplia por el pa&iacute;s. Mientras tanto, Le&oacute;n Benavente contin&uacute;an con su gira, que en las pr&oacute;ximas semanas les llevar&aacute; a ciudades como Alicante, C&oacute;rdoba, Sevilla, Albacete o Valencia, entre muchas otras.  LE&oacute;N BENAVENTE - Pr&oacute;ximas fechas6 may | MURCIA - SOS 4.8  13 may | ALICANTE - Sala Stereo (Fiesta presentaci&oacute;n Low Festival) 14 may | C&oacute;RDOBA - Sala Hangar  19 may | MADRID - Joy Eslava (Escenario Eslava)  27 may | SEVILLA - Teatro Central  3 jun | ALBACETE - Sala Clandestino4 jun | VALENCIA - Teatre Musical  11 jun | BADAJOZ - Contempopranea  24 jun | TARAZONA (ZARAGOZA) - Culturefest  1 jul | OJ&eacute;N (M&aacute;LAGA) - Ojeando 2 jul |  ARNEDO (LA RIOJA) - F&aacute;rdelej Festival 9 jul | BILBAO - BBK Live16 jul | PORTO DO MOLLE (VIGO) - PortAm&eacute;rica29 y 30 jul | BENIDORM (ALICANTE) - Low Festival 4 ago | SALOBRE&ntilde;A (GRANADA) - Festival Tendencias 5 - 6 ago | SANTANDER - Santander Music 11 - 13 ago | ARANDA DE DUERO (BURGOS) - Sonorama Ribera 13 - 14 ago | PONTECESO (A CORU&ntilde;A) - V de Valar&eacute;s 9 sep | ISLA CRISTINA (HUELVA) - South Pop Festival","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12128","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/gira-de-leon-benavente-presentando-su-ultimo-disco-2\/"},{"code":"siweb5a2e808bb893d","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/25554488050_a940c794ff_c.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/25554488050_a940c794ff_c.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/25554488050_a940c794ff_c.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/25554488050_a940c794ff_c.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/25554488050_a940c794ff_c.jpg"},"in_use":[]}],"name":"Arranca El Soundisidro 2016","slug":"arranca-el-soundisidro-2016","description":"\"MUSIC COMES FIRST\", la primera exposici&oacute;n del fot&oacute;grafo Sergio Albert da el pistoletazo de salida a la tercera edici&oacute;n de Sound Isidro, el festival de las calles de Madrid,Una exposici&oacute;n sobre emociones y disparos, de Sergio AlbertPrimero, sentir. Despu&eacute;s, disparar. As&iacute; es como trabaja el fot&oacute;grafo Sergio Albert. Este a&ntilde;o se cumplen diez desde que public&oacute; su primera imagen en prensa y ha querido celebrarlo con la Music Comes First: una exposici&oacute;n sobre emociones y disparos en la que recoge resume su trabajo, hasta la fecha, detr&aacute;s del objetivo.En la exposici&oacute;n Sergio Albert resume su trayectoria a largo de 10 a&ntilde;os en un total de XX fotograf&iacute;as en color y en blanco y negro entre las que se encuentran retratados artistas como Michael Gira, PJ Harvey, Nick Cave, Bobby Liebling, Scott Kelly o Kiss. Todas estas instant&aacute;neas formar&aacute;n parte de un libro, de mismo nombre que la muestra que hoy se inaugura en Animal Maker, que se podr&aacute; adquirir el dia de la exposici&oacute;n con un n&uacute;mero de copias limitado.Adem&aacute;s de la fotograf&iacute;a de directo, el trabajo de Sergio abarca sesiones con los m&uacute;sicos en el estudio, portadas de discos y revistas as&iacute; como direcci&oacute;n de arte. Algunos de esos trabajos los ha realizado para grupos como Toundra, Hinds, Sidecars o The Parrots. Su mirada tambi&eacute;n ha llamado la atenci&oacute;n de firmas como Nike, Converse, Ray Ban o J\u00e4ggermeister que han contado con &eacute;l para que captase momentos &uacute;nicos en festivales, fiestas tem&aacute;ticas y eventos.Algunas de las influencias que han ayudado a este fot&oacute;grafo madrile&ntilde;o a encontrar su propio discurso visual est&aacute;n nombres como Edward Colver, Bradley Gutierrez, Ross Halfpin, Glen E.Friedman o Ryann Russel. Fot&oacute;grafos que le han ayudado a comprender en qu&eacute; consiste este oficio en el que uno dispara a la vez que se emociona (o viceversa) cuando lo que ocurre /979212\/NawjajeanOchoymedio0387.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/NawjajeanOchoymedio0387.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/NawjajeanOchoymedio0387.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/NawjajeanOchoymedio0387.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/NawjajeanOchoymedio0387.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/NawjajeanOchoymedio0469.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/NawjajeanOchoymedio0469.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/NawjajeanOchoymedio0469.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/NawjajeanOchoymedio0469.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/NawjajeanOchoymedio0469.jpg"},"in_use":[]}],"name":"Najwajean Montan Una Fiesta En La Sala Ocho Y Medio","slug":"najwajean-montan-una-fiesta-en-la-sala-ocho-y-medio","description":"<h4>14 de abril, SALA OCHO Y MEDIO CLUB (MADRID)<\/H4>Una aut&eacute;ntica batalla campal se ha desatado en nuestra redacci&oacute;n con motivo del concierto que <strong>Najwajean<\/strong> ofrecieron el pasado 14 de abril en la madrile&ntilde;a sala Ocho y Medio club. Ese y no otro ha sido el motivo de contaros con tanto retraso lo que all&iacute; pas&oacute;. No nos pon&iacute;amos de acuerdo sobre la sensaci&oacute;n general del concierto. Una facci&oacute;n (el n&uacute;cleo duro) pretend&iacute;a poner a las dos bandas de vuelta y media. La otra, m&aacute;s condescendiente, insist&iacute;a en que no estuvo tan mal. Y esto fue lo que sucedi&oacute;\u00e2\u0080\u00a6(m&aacute;s o menos)<!--break-->A eso de las 9 de la noche y con la sala ya abarrotada de p&uacute;blico (modernos en su mayor&iacute;a y, por qu&eacute; no decirlo, <em>fakers<\/em> (encontramos alguna luciendo una malla de tatuajes falsos en el brazo)) saltaron a escena las <strong>Ten Bears<\/strong>. Un d&uacute;o femenino con m&aacute;s energ&iacute;a que talento acompa&ntilde;adas por un DJ de la \"vieja escuela\". En media hora de <em>chou<\/em> nos enviaron m&uacute;ltiples dosis de su energ&iacute;a rollo <em>two step<\/em> con sabor a <em>Hanna montana<\/em> y <em>Sing star<\/em>. Empalagoso. La mayor&iacute;a del p&uacute;blico de m&aacute;s edad no daban cr&eacute;dito a lo que estaban viendo, pero una vez que les pillaron el punto se pusieron a bailar y aplaudir a rabiar. Aqu&iacute; lo dejaremos.Una hora m&aacute;s tarde saltan a escena <strong>Najwajean<\/strong>, o lo que es lo mismo, el d&uacute;o <strong>Najwa Nimri<\/strong> y <strong>Carlos Jean<\/strong>. Con un buen juego de luces (no para nuestro fot&oacute;grafo) y m&uacute;ltiples cacharros electr&oacute;nicos, <strong>Carlos Jean<\/strong> comenz&oacute; a disparar las diferentes pistas de los temas desde su port&aacute;til mientras percut&iacute;a con un par de baquetas los parches de una caja de ritmos para ambientar con sonidos tribales. Tambi&eacute;n se vali&oacute; de un par de teclados para repasar su amplia discograf&iacute;a plagada de buenos temas con mucho ritmo que invitan a bailar, como as&iacute; hicimos buena parte del concierto. Pronto le faltaron brazos para manejar tanto aparato y consecuencia de ello fue que acab&oacute; fallando uno de ellos. Pero lleg&oacute; <strong>Najwa Nimri<\/strong> al rescate\u00e2\u0080\u00a6Por otro lado <strong>Najwa Nimri<\/strong> es una aut&eacute;ntica maestra de las tablas. Manej&oacute; los tiempos del concierto a su antojo y nos llev&oacute; en volandas por cada uno de los temas, pret&eacute;ritos y del inminente <em>Bonzo<\/em>, sin despeinarse. Supo transmitir en todo momento la energ&iacute;a de cada canci&oacute;n bien en forma de <em>speech<\/em> introductorio; bien en forma de versi&oacute;n (un trocito del <em>Personal Jesus<\/em> de <strong>Depeche Mode<\/strong> o de <em>Is this Love<\/em> de <strong>Bob Marley<\/strong>); bien en forma de coros con el p&uacute;blico a lo <strong>Freddie Mercury<\/strong> (ejem); bien en forma de MC presentado a un bailar&iacute;n (\u00c2\u00bfespont&aacute;neo?) sobre el escenario (que creemos que le hizo una putada cuando le invit&oacute; a bailar otro tema m&aacute;s, pues estamos seguros que se qued&oacute; sin m&aacute;s movimientos compulsivos que mostrar); o bien improvisando y salvando las casta&ntilde;as a <strong>Carlos Jean<\/strong> durante el mencionado problema t&eacute;cnico. Tiene pinta que es una aut&eacute;ntica fiera en eso del marketing, pues aprovech&oacute; para saludar a sus compa&ntilde;eros de reparto de la serie <strong>Vis a Vis<\/strong> en uno de los anfiteatros y provoc&oacute; enseguida varios esguinces de cuello en los presentes. Tampoco ser&aacute; casualidad que haya sacado disco con <strong>Carlos Jean<\/strong> o en solitario pr&aacute;cticamente cada vez que ha estado presente en la televisi&oacute;n. Texto: G&oacute;mezFotos: Nocnar Tosnophal","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12126","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/najwajean-montan-una-fiesta-en-la-sala-ocho-y-medio\/"},{"code":"siweb5a2e808bb6acd","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160420_posies14.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160420_posies14.jpg","small":"htt humb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160420_posies95.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160420_posies95.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160420_posies95.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160420_posies95.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160420_posies95.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160420_posies94.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160420_posies94.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160420_posies94.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160420_posies94.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160420_posies94.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160420_posies93.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160420_posies93.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160420_posies93.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160420_posies93.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160420_posies93.jpg"},"in_use":[]}],"name":"The Posies Dejan Fr\u00edo A Su Paso Por Madrid","slug":"the-posies-dejan-frio-a-su-paso-por-madrid","description":"<h4>20 de abril, SALA OCHO Y MEDIO (MADRID)<\/H4>Llevamos un tiempo notando que el p&uacute;blico, cada vez m&aacute;s exigente, parece estar saturado de la amplia oferta cultural y musical de Madrid. No es el primer concierto que observamos una fr&iacute;a respuesta a&uacute;n cuando la banda se entregue sobre el escenario. Fue el caso del pasado mi&eacute;rcoles (tal vez &eacute;ste fue uno de los motivos) en la sala Arena, Heineken, Marco Aldany o como quiera que se llame ahora. <!--break-->Un mi&eacute;rcoles y lloviendo intensamente en madrid apaga a cualquiera, pero <strong>Joan Auer<\/strong> y <strong>Ken Stringfellow<\/strong> a.k.a. <strong>The Posies<\/strong> se empe&ntilde;aron en intentar levantar el &aacute;nimo del respetable. Al menos durante varios pasajes de su set. Salieron intensos, entregados, en&eacute;rgicos, como suelen hacer. Y a medida que avanzaba el <em>chou<\/em> se contagiaron de la escasa energ&iacute;a del p&uacute;blico (cuarent&oacute;n en su mayor&iacute;a) y seg&uacute;n se adentraban en los temas del que ser&aacute; su pr&oacute;ximo trabajo <em>Solid States<\/em> se fueron desinflando sin remedio. Tambi&eacute;n es muy posible que tocar &iacute;ntegro un disco de que a&uacute;n no se ha escuchado nada puede ayudar a convertir el chou en un ladrillo para los presentes, que s&oacute;lo se arrancaron en bailes cuando sonaron ciertos cl&aacute;sicos como <em>Dream all day<\/em>, <em>Throwaway<\/em>, <em>Please return it<\/em>, <em>Solar sister<\/em>, <em>Burn & shine<\/em> (que ni siquiera estuvo a la altura de lo que hemos podido ver en otras ocasiones); o <em>Everybody is a fucking liar<\/em> y <em>Flavour of the month<\/em> en los bisel para intentar endulzar el amargo sabor que nos dej&oacute; el concierto.Por el camino tambi&eacute;n trataron de conectar con el p&uacute;blico en forma de speech, saludos y dedicatorias de cumplea&ntilde;os varios e incluso se tocaron un par de compases del <em>Black is black<\/em> de <strong>Los Bravos<\/strong>, pero ni por esas. Tampoco ayudaron el par de temas en los que invitaron a una cantante francesa a interpretar con ellos (el single adelanto de Solid States, <em>Squirrel vs Snake<\/em>), ni la presencia del cocinero <strong>Sergi Arola<\/strong> para acompa&ntilde;arles en la guitarra en Solar Sister. Y ya ni decir la presencia de pregrabados (bajo y percusiones), que viene siendo una constante en los &uacute;ltimos tiempos. Nada m&aacute;s terminar <strong>Ken Stringfellow<\/strong> se baj&oacute; del escenario para saludar a todo el que quisiese un abrazo sudado mientras se dirig&iacute;a a la zona de merchandising. Poco despu&eacute;s se le sumar&iacute;a <strong>Jon Auer<\/strong> con cara de pocos amigos que ni siquiera sonre&iacute;a mientras iban sonando los billetes caer en la caja a cambio de discos. Nos pareci&oacute; bastante borde, la verdad. Peor para &eacute;l.Texto y fotos: G&oacute;meZ","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12125","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/the-posies-dejan-frio-a-su-paso-por-madrid\/"}]},"categories":[{"code":"ecommerce","children":[{"code":"blog-5a2e80d8523e0","children":[],"position":0,"images":[],"name":"Blog"},{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "},{"code":"noticias-5a2e80df27801","children":[],"position":2,"images":[],"name":"Noticias"},{"code":"festivales-5a2e808217cd0","children":[],"position":3,"images":[],"name":" Festivales "},{"code":"discos-5a2e808217e09","children":[],"position":4,"images":[],"name":" Discos "},{"code":"entrevistas-5a2e808217f47","children":[],"position":5,"images":[],"name":" Entrevistas "},{"code":"conciertos-5a2e80821807b","children":[],"position":6,"images":[],"name":" Conciertos "},{"code":"conciertos-2-5e540a148320c","children":[],"position":7,"images":[],"name":"conciertos 2"}],"position":0,"images":[],"name":"Ecom
