orientation":0,"background_color_opacity":100,"block_animations":"fadeIn","background_video":null},"gridSettingsFile":"_design\/rows\/presentacion\/presentacion_services"},"gridMedia":"rows\/grids\/basic\/gridPosition"},"thumb":"https:\/\/media.v2.siweb.es\/designs_thumb_small\/basedesign\/defaultImages\/panel\/rows\/presentacion\/a3c1e5a207c15fe126bb8f956ff20c08_presentacion_services.png"},"selected":true},{"created":"2017-09-17T03:24:01+02:00","row":{"created":"2018-05-18T08:54:57+02:00","template":"_design\/rows\/productos\/productos5_4m_3_listProducts_4p","positions":{"1":{"created":"2021-05-19T14:12:26+02:00","template":"widgets\/ecommerce\/widgetListProducts","id":43513,"position":1,"values":{"category":{"totalElements":1252,"current":1,"totalPages":53,"numItemsPerPage":24,"customParameters":{"products":{"page":1,"limit":24,"options":[],"range_limits":[],"taxons":["archivo-5a2e808217a58"]}},"elements":[{"code":"siweb5a2e808bcbfb0","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/amon.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/amon.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/amon.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/amon.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/amon.jpg"},"in_use":[]}],"name":"Amon Amarth, Testament Y Grand Magus Juntos De Gira En Noviembre","slug":"amon-amarth-testament-y-grand-magus-juntos-de-gira-en-noviembre","description":"La gira con may&uacute;sculas del a&ntilde;o. Amon Amarth, Testament y Grand Magus juntos actuando en Bilbao, Madrid y Barcelona en noviembre. Cartelazo para los amantes del metal y el viking metal.\u00e2\u0080\u009cJOMSVIKING\u00e2\u0080\u009d es el t&iacute;tulo del nuevo disco de los gigantes AMON AMARTH. Johan Hegg y los suyos no necesitan presentaci&oacute;n, Amon Amarth se convirti&oacute; en una instituci&oacute;n dentro del metal hace ya muchos a&ntilde;os, cuando temas ic&oacute;nicos como \u00e2\u0080\u009cDeath In Fire\u00e2\u0080\u009d los subieron al estatus de dioses vikingos del metal. \u00e2\u0080\u009cDespu&eacute;s de varios a&ntilde;os Amon Amarth regresa a vuestras casas y llevaremos con nosotros el m&aacute;s impresionante espect&aacute;culo que jam&aacute;s hay&aacute;is visto. Afilad vuestros cuchillos, fortificad vuestras moradas y esconded a vuestros seres queridos.\u00c2\u00a1Llevaremos nuestro fren&eacute;tico destacamento a vuestras ciudades, esperamos, nos acompa&ntilde;&eacute;is y \u00e2\u0080\u009cRaise Your Horns\u00e2\u0080\u009d junto a nosotros hasta la gloria!\u00e2\u0080\u009d. Y la gloria no puede ser mayor cuando a esta gira se unen TESTAMENT. Chuck Billy y los suyos descargar&aacute;n en directo toda la rabia y la fuerza que caracteriza a una de las mayores y mejores bandas de la historia. La lista de trallazos es interminable, \u00e2\u0080\u009cPractice what you preach\u00e2\u0080\u009d, \u00e2\u0080\u009cDemonic\u00e2\u0080\u009d, \u00e2\u0080\u009cLow\u00e2\u0080\u009d, \u00e2\u0080\u009cSouls of Black\u00e2\u0080\u009d\u00e2\u0080\u00a6 una discograf&iacute;a sin desperdicio alguno.Y en directo, una de las bandas m&aacute;s cotizadas y deseadas por los fans, que est&aacute;n sin duda deseando ver un gran y merecido directazo para estos grandes del Thrash Metal. Cierran este cartel de infarto GRAND MAGUS, los suecos presentan su reciente nuevo discazo \u00e2\u0080\u009cSword Songs\u00e2\u0080\u009d, su ya octavo disco, del que JB nos comenta \u00e2\u0080\u009ces m&aacute;s r&aacute;pido y agresivo que \u00e2\u0080\u009cTriumph And Power\u00e2\u0080\u009d y est&aacute; plagado de pasi&oacute;n, lagrimas, sudor y sangre\u00e2\u0080\u009d. AMON AMARTH + Testament + Grand MagusMi&eacute;rcoles 9 de Noviembre, 18:00 hrs.Sala Santana 27 (Bilbao)Anticipada: 30&euro; \/ Taquilla: 35&euro;Venta de Entradas:  Power Records, Fnac, Carrefour, puntos de la red Ticketmaster.es y en el tel&eacute;fono 902 150 025Viernes 11 de Noviembre, 18:00 hrs.Sala La Riviera (Madrid)Anticipada: 30&euro; \/ Taquilla: 35&euro;Venta de Entradas:  Sun Records, Fnac, Carrefour, puntos de la red Ticketmaster.es y en el tel&eacute;fono 902 150 025S&aacute;bado 12 de Noviembre, 18:00 hrs.Sala Razzmatazz 1 (Barcelona)Anticipada: 30&euro; \/ Taquilla: 35&euro;Venta de Entradas:  Revolver, Pentagram, Fnac, Carrefour, puntos de la red Ticketmaster.es y en el tel&eacute;fono 902 150 025m&aacute;s info en: http:\/\/www.madnesslive.es","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12150","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/amon-amarth-testament-y-grand-magus-juntos-de-gira-en-noviembre\/"},{"code":"siweb5a2e808bcb481","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160722_seal310.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160722_seal310.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160722_seal310.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160722_seal310.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160722_seal310.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160722_seal293.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160722_seal293.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_ all\/content\/979212\/160722_seal276.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160722_seal276.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160722_seal276.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160722_seal276.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160722_seal276.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160722_seal273.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160722_seal273.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160722_seal273.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160722_seal273.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160722_seal273.jpg"},"in_use":[]}],"name":"Seal Devora El Escenario A Su Paso Por Madrid","slug":"seal-devora-el-escenario-a-su-paso-por-madrid","description":"<h4>22 de julio, JARDINES DEL BOT&aacute;NICO (MADRID)<\/H4>El festival <strong>Las Noches del Bot&aacute;nico<\/strong> programaba a un artista con una trayectoria impecable y que no defrauda en sus directos. <strong>Seal<\/strong> ya no cumple los 53 y se muestra con una energ&iacute;a y carisma encomiables. En esta ocasi&oacute;n la muestra s&iacute; era para disfrutarlo de pie y bailar (a diferencia de <strong>Steve Vai<\/strong> hace unos d&iacute;as). Se agradeci&oacute; el detalle. De nuevo un sonido impecable en el recinto, del que tambi&eacute;n se benefici&oacute; <strong>Nora Norman<\/strong>, madrile&ntilde;a de adopci&oacute;n y que abri&oacute; excelentemente para el brit&aacute;nico. Una buena voz soul patria para regenerar el panorama musical. <!--break-->A eso de las diez de la noche sal&iacute;a a escena el brit&aacute;nico <strong>Seal<\/strong> a lo grande, interpretando su exitazo noventero <em>Crazy<\/em>. \u00bfToda una declaraci&oacute;n de intenciones o quer&iacute;a quit&aacute;rselo de encima r&aacute;pidamente? Pues igual las dos cosas, ya que el grueso del <strong>chou<\/strong> fue a golpes de soul y en plan &iacute;ntimo. Seal ha sido agraciado con una voz prodigiosa y muy personal, se&ntilde;a de identidad que le vali&oacute; muchos aplausos durante el concierto, sobre todo en temas como <em>Prayer for the dying<\/em>, <em>Killer<\/em> o <em>Kiss from a rose<\/em> en la recta final. Tuvo varios momentos para intimar con el p&uacute;blico, especialmente en su recuerdo para las v&iacute;ctimas del atentado ese mismo d&iacute;a en Munich y lo loco que se est&aacute; volviendo el mundo; y para recordar lo mucho que le gusta Madrid y su skiline (sic). De echo no tenemos muy claro si sab&iacute;a d&oacute;nde est&aacute; Madrid, pues en varias ocasiones nos anim&oacute; a cantar y dar palmas con un \"&aacute;ndale, Madrid\". Igual la geograf&iacute;a no es lo suyo. Tambi&eacute;n en un par de ocasiones pase&oacute; su imponente f&iacute;sico por las primeras filas y se dej&oacute; querer (y que le quisiesen, se insinu&oacute; en un par de ocasiones a alguna f&eacute;mina). Est&aacute; claro que ya son muchas tablas y le gustan los ba&ntilde;os de multitudes, y no era mala la entrada en el Jard&iacute;n Bot&aacute;nico de Ciudad Universitaria para tal fin.Nos hizo participar con su versi&oacute;n de <strong>Hall & Oates<\/strong> <em>Sara Smile<\/em> y, por desgracia, obvi&oacute; en Madrid el <em>Mad Worlda<\/em> de <strong>Tears for fears<\/strong> que s&iacute; hab&iacute;a venido tocando en fechas previas de la gira. Otra vez ser&aacute;. Pero lo supli&oacute; con un bis de lujo con <em>Kiss from a Rose<\/em> y <em>Life on the dance floora<\/em> para concluir, no sin antes presentar a sus m&uacute;sicos acompa&ntilde;antes que en esta ocasi&oacute;n eran solo guitarra y teclados\/programaciones.Texto y fotos: G&oacute;meZ","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12148","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/seal-devora-el-escenario-a-su-paso-por-madrid\/"},{"code":"siweb5a2e808bca209","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160718_steve_vai2.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160718_steve_vai2.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160718_steve_vai2.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160718_steve_vai2.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160718_steve_vai2.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160718_steve_vai3.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160718_steve_vai3.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160718_steve_vai3.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160718_steve_vai3.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160718_steve_vai3.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160718_steve_vai5.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160718_steve_vai5.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160718_steve_vai5.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160718_steve_vai5.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160718_steve_vai5.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160718_steve_vai4.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160718_steve_vai4.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160718_steve_vai4.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160718_steve_vai4.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160718_steve_vai4.jpg"},"in_use":[]}],"name":"Steve Vai Nos Levanta Del Asiento En Los Jardines Del Bot\u00e1nico","slug":"steve-vai-nos-levanta-del-asiento-en-los-jardines-del-botanico","description":"<h4>18 de julio, Jard&iacute;n Bot&aacute;nico (MADRID)<\/H4>Ten&iacute;amos ganas de ver a uno de los pocos guitar hero que adem&aacute;s de virtuoso nos parece un genio. La ocasi&oacute;n se daba en el Jard&iacute;n Bot&aacute;nico de la Universidad Complutense dentro de la programaci&oacute;n de Las Noches de Bot&aacute;nico. <strong>Steve Vai<\/strong> no colg&oacute; el cartel de entradas agotadas, pero s&iacute; dispuso de un nutrido p&uacute;blico. &eacute;l se encarg&oacute; de ponernos en pie en m&aacute;s de una ocasi&oacute;n para mayor desesperaci&oacute;n de los celosos guardas de seguridad. S&iacute;, por que incomprensiblemente el evento era con entrada numerada y sentado. Un horror. Y para colmo lo dicho, el equipo de seguridad se tom&oacute; muy en serio su cometido (nos estuvo persiguiendo por todo el recinto y hasta nos amenaz&oacute; con echarnos si no nos sent&aacute;bamos). \"Pero es que yo no quiero sentarme, co&ntilde;o\", \"O te sientas o te echo\". Al final lo dio por imposible. <!--break-->El resto del p&uacute;blico s&iacute; que se trag&oacute; el concierto sentado, y en alguna que otra ocasi&oacute;n se anim&oacute; a levantarse a aplaudir, bajo la amenazadora mirada (again) del segurata. Tampoco nos dejaban hacer fotos, ni con el m&oacute;vil!!. Nos est&aacute;bamos encendiendo, pero al final la cordura y la cerveza nos hicieron relajar y estar a lo que &iacute;bamos.Y a lo que &iacute;bamos era a un <em>chou<\/em> espectacular, pulcro, n&iacute;tido y potente, entretenido (y mira que ya es dif&iacute;cil en un concierto todo instrumental. <strong>Satriani<\/strong>, aprende). <strong>Steve Vai<\/strong> ha tocado por todo el mundo con los m&aacute;s grandes m&uacute;sicos, pero su status actual le permite decidir con qui&eacute;n colaborar, e incluso, darse el gustazo de girar por el aniversario de uno de sus discos m&aacute;s c&eacute;lebres. 25 a&ntilde;os contemplan ya a <em>Passion and Warfare<\/em>, donde <strong>Vai<\/strong> dio una vuelta de tuerca a los sonidos de su guitarra y de paso a la industria discogr&aacute;fica de la &eacute;poca, que no ve&iacute;a mucho futuro en sacar discos principalmente instrumentales. Pero como explic&oacute; durante el concierto, era una cosa que se le puso entre ceja y ceja, que ten&iacute;a que sacar aquella m&uacute;sica que no paraba de martillearle la cabeza. Y es que <strong>Steve Vai<\/strong> siempre ha sido un m&uacute;sico pasional e invita a serlo a todo el mundo. Prueba el momentazo en que subi&oacute; al escenario a dos espont&aacute;neos del p&uacute;blico y les invit&oacute; a componer una canci&oacute;n y &eacute;l y la banda la tocar&iacute;an. Hasta la afortunada chavala pudo tocar la guitarra m&aacute;gica de <strong>Steve Vai<\/strong> (con &eacute;l a su espalda, claro).Comenz&oacute; el evento a eso de las nueve de la noche, a&uacute;n con luz y la luna asomando entre los &aacute;rboles. La cosa promet&iacute;a con <em>Bad Horsie<\/em> de su tambi&eacute;n aclamado <em>Alien Love Secrets<\/em> y recordando aquella memorable escena de la pel&iacute;cula <em>Crossroads<\/em>. Luego se enfrasc&oacute; en temas m&aacute;s recientes como <em>The crying machine<\/em> o <em>Gravity Storm<\/em>. Y a continuaci&oacute;n se meti&oacute; en harina con el disco que nos ocupa. Lo toc&oacute; &iacute;ntegro, e incluso simul&oacute; el cambio de cara del disco con un peque&ntilde;o descanso que hizo tras tocar <em>For the Love of God<\/em>, momento de los m&aacute;s aplaudidos y aclamados de la noche. Para el corte <em>The Animal<\/em> present&oacute; a su amigo <strong>Joe Satriani<\/strong> que se toc&oacute; el tema a trav&eacute;s de la pantalla de v&iacute;deo (supuestamente en vivo) con el resto de la banda. Lo mismo suceder&iacute;a m&aacute;s adelante en la segunda parte del <em>chou<\/em> con el tema <em>The audience is listening<\/em>, en esta ocasi&oacute;n con <strong>John Petruci<\/strong> como estrella invitada, y donde Vai demostr&oacute; que es humano con un notable mu&ntilde;&oacute;n en uno de los solos. Sonri&oacute; y medio se disculp&oacute; y sigui&oacute; quemando el m&aacute;stil. Y ya en la recta final del concierto el mismo escenario pero esta vez para rememorar a uno de sus &iacute;dolos, <strong>Frank Zappa<\/strong>, con quien interpret&oacute; <em>Steve's Spanking<\/em>. Todo esto le daba un aire fresco, din&aacute;mico y divertido al concierto. Tambi&eacute;n fue entretenido el momento comentado antes en que dos personas del p&uacute;blico le tararean una melod&iacute;a que &eacute;l y la banda se encargaron de reproducir. Luego ya hubo tiempo para poco m&aacute;s. Termin&oacute; rozando las 12 de la noche con <em>Racing world<\/em> y <em>Fire graden suite IV<\/em>. Vamos a destacar aqu&iacute; la incre&iacute;ble banda que lleva en directo Steve Vai, especialemente el bater&iacute;a <strong>Jeremy Colson<\/strong>, con una base as&iacute; es dif&iacute;cil no dar un buen concierto. Texto y fotos: G&oacute;meZ","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12147","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/steve-vai-nos-levanta-del-asiento-en-los-jardines-del-botanico\/"},{"code":"siweb5a2e808bc9405","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160713_iron_maiden5.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160713_iron_maiden5.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160713_iron_maiden5.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160713_iron_maiden5.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160713_iron_maiden5.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160713_iron_maiden7.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160713_iron_maiden7.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160713_iron_maiden7.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160713_iron_maiden7.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160713_iron_maiden7.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160713_iron_maiden10.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160713_iron_maiden10.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160713_iron_maiden10.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160713_iron_maiden10.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160713_iron_maiden10.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160713_iron_maiden11.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160713_iron_maiden11.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160713_iron_maiden11.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160713_iron_maiden11.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160713_iron_maiden11.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160713_iron_maiden13.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160713_iron_maiden13.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160713_iron_maiden13.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160713_iron_maiden13.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160713_iron_maiden13.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160713_iron_maiden14.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160713_iron_maiden14.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160713_iron_maiden14.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160713_iron_maiden14.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160713_iron_maiden14.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160713_iron_maiden19.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160713_iron_maiden19.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160713_iron_maiden19.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160713_iron_maiden19.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160713_iron_maiden19.jpg"},"in_use":[]}],"name":"Iron Maiden Convence En Madrid","slug":"iron-maiden-convence-en-madrid","description":"<h4>13 de julio, BARCLAY CARD CENTER (MADRID)<\/H4>Los brit&aacute;nicos <strong>Iron Maiden<\/strong> est&aacute;n en un momento dulce. Son conocedores del business que tienen entre manos y lo est&aacute;n explotando al m&aacute;ximo. Llenan all&aacute; donde tocan y su cach&eacute; aumenta con cada gira que ofrecen, los promotores se enzarzan en aut&eacute;nticas batallas para colgar su nombre en el cartel de festivales y salas. Es garant&iacute;a de &eacute;xito. En nuestro pa&iacute;s se suelen presentar frecuentemente y es una de sus habituales paradas dentro de sus giras. Y en esta ocasi&oacute;n con la presentaci&oacute;n de su &uacute;ltimo largo <em>The book of souls<\/em> no iba a ser menos. De hecho las fechas en nuestro pa&iacute;s han sido hasta cuatro (Viveiro - Resurrection Fest, Madrid, Sevilla y Barcelona).<!--break--><strong>Bruce Dickinson<\/strong> y compa&ntilde;&iacute;a ya rondan los sesenta y pico, y a&uacute;n as&iacute; se muestran en una forma f&iacute;sica envidiable. A pesar del susto que <strong>Dickinson<\/strong> nos dio el a&ntilde;o pasado con sus problemas de garganta y operaciones, ofreci&oacute; un nivel vocal muy alto, y no se arrug&oacute; en ning&uacute;n pasaje del concierto, como as&iacute; se hab&iacute;a comentado por las redes sociales a ra&iacute;z de su actuaci&oacute;n en el <strong>Resurrection Fest<\/strong> de Viveiro. Los que se quedan un poco atr&aacute;s en t&eacute;rminos de <em>chou<\/em> y agilidad tal vez sean <strong>Dave Murray<\/strong> (nunca ha sido la alegr&iacute;a de la huerta) y <strong>Adrian Smith<\/strong>, &eacute;ste &uacute;ltimo que sigue pase&aacute;ndose por el escenario como un poco obligado (apenas si reaccion&oacute; a las bromas de Dickinson durante los coros de <em>Death or Glory<\/em>). Luego est&aacute; el jefe <strong>Steve Harris<\/strong>, que va a su aire y nadie le tose. Master and commander sobre el escenario. <strong>Nicko McBrian<\/strong> est&aacute; empe&ntilde;ado en que no le veamos disfrutar durante los conciertos, y sigue oculto tras su imponente set de bater&iacute;a. S&oacute;lo al final del concierto se dej&oacute; querer por el entregado p&uacute;blico mientras regalaba baquetas, parches de bater&iacute;a y el habitual etc. Adem&aacute;s <strong>Dickinson<\/strong> le felicit&oacute; por su cumplea&ntilde;os ese mismo d&iacute;a (cumple el 5 de junio), cedi&oacute; el micr&oacute;fono y salieron todos pitando hacia bambalinas; y el bueno de Nicko, con un gesto de contrariedad por la jaimitada de Dickinson, se despidi&oacute; de la plebe como buenamente pudo. Luego est&aacute; el circense <strong>Janick Gers<\/strong>, que le toc&oacute; la loter&iacute;a cuando conoci&oacute; a Dickinson en su disco en solitario <em>Tattooed Millionaire<\/em> y se lo trajo a su vuelta a <strong>Iron Maiden<\/strong>. Siempre he pensado que estaba m&aacute;s para las poses que otra cosa, pero en esta ocasi&oacute;n lo ten&iacute;amos justo enfrente y pudimos disfrutar de su espect&aacute;culo y hace aut&eacute;nticas virguer&iacute;as con la guitarra. Habla con ella, la eleva, la pisa, le echa mal de ojo, toca por ambos lados del m&aacute;stil, de todo\u00e2\u0080\u00a6 pero sonando potente en cada momento. Musicalmente Maiden no fallan, pero tampoco sorprenden. Tocaron el mismo setlist que ven&iacute;an haciendo en la gira y ya anunciado meses antes. Es lo habitual en ellos cuando presentan disco nuevo, tocar pr&aacute;cticamente &iacute;ntegro el disco en cuesti&oacute;n. Y hay que decir que algunos temas funcionan mejor que otros dentro del imaginario Maiden. Por ejemplo, <em>The red and the black<\/em> fue de lo mejorcito de la noche, mientras que <em>Tears of a clown<\/em> no encaja del todo. Tuvieron tambi&eacute;n momentos para conectar con el p&uacute;blico en la presentaci&oacute;n de <em>Blood Brothers<\/em> y el broche de oro lo puso <em>Wasted Years<\/em>, toda una declaraci&oacute;n de intenciones a su larga trayectoria.Up the Irons!Texto y fotos: G&oacute;meZ","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12146","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/iron-maiden-convence-en-madrid\/"},{"code":"siweb5a2e808bc818a","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160715_giant_sand1.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160715_giant_sand1.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160715_giant_sand1.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160715_giant_sand1.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160715_giant_sand1.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160715_giant_sand3.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160715_giant_sand3.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160715_giant_sand3.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160715_giant_sand3.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160715_giant_sand3.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160715_giant_sand2.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160715_giant_sand2.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160715_giant_sand2.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160715_giant_sand2.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160715_giant_sand2.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160715_giant_sand4.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160715_giant_sand4.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160715_giant_sand4.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160715_giant_sand4.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160715_giant_sand4.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160715_giant_sand5.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160715_giant_sand5.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160715_giant_sand5.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160715_giant_sand5.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160715_giant_sand5.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160715_giant_sand6.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160715_giant_sand6.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160715_giant_sand6.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160715_giant_sand6.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160715_giant_sand6.jpg"},"in_use":[]},{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160715_giant_sand7.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/160715_giant_sand7.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/160715_giant_sand7.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/160715_giant_sand7.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/160715_giant_sand7.jpg"},"in_use":[]}],"name":"Howe Gelb Despide Sus Giant Sand Tras 30 A\u00f1os De Carrera","slug":"howe-gelb-despide-sus-giant-sand-tras-30-anos-de-carrera","description":"<h4>15 de julio, Parque de la cu&ntilde;a verde (MADRID)<\/H4>El barrio de Moratalaz en Madrid fue testigo de la despedida de m&aacute;s de 30 a&ntilde;os de carrera de la banda de Tucson, <strong>Giant Sand<\/strong> con <strong>Howe Gelb<\/strong> al frente, dentro de la programaci&oacute;n de los <strong>Veranos de la Villa<\/strong>. Este a&ntilde;o la concejal&iacute;a de cultura y festejos ha tenido la idea de tratar de llevar los festejos m&aacute;s all&aacute; de la habitual almendra madrile&ntilde;a, y ha ubicado su programaci&oacute;n en los sitios m&aacute;s dispares y rec&oacute;nditos de la geograf&iacute;a. Tal fue el caso que nos ocupa. Llegar al Parque de la cu&ntilde;a verde all&aacute; por el metro pavones nos llev&oacute; m&aacute;s de una hora, m&aacute;s la caminata hasta el parque y el escenario ubicado en lo alto de la colina. Un enclave al aire libre, curioso, polvoriento y fronterizo, como la m&uacute;sica de <strong>Howe Gelb<\/strong> y compa&ntilde;&iacute;a conformando la formaci&oacute;n actual de <strong>Giant Sand<\/strong>. En una especie de anfiteatro natural se congregaron los vecinos del barrio para asistir a un buen concierto de rock fronterizo. Posiblemente muchos de los all&iacute; reunidos se acercaron por curiosidad y no eran conscientes ni conocedores de la historia de esta longeva banda. <!--break-->El caso es que disfrutaron de lo lindo con dos horas de rock y americana con pinceladas de rock chicano aderezado con los ladridos de los perros paseando por el parque. Todo muy <em>wild frontier<\/em>, oiga. Al bueno de <strong>Gelb<\/strong> le hab&iacute;an habilitado una diminuta tarima para ofrecer su <em>chou<\/em>, pero la bater&iacute;a ya ocupaba todo el espacio, as&iacute; que baj&oacute; sus amplificadores y pedales al polvoriento piso y ah&iacute; desgran&oacute; sus temas sin menor importancia. &eacute;l estaba absorto en el enclave y agradeci&oacute; en numerosas ocasiones la asistencia de p&uacute;blico y poder ofrecer su despedida en un lugar tan peculiar y con las estrellas y la luna como testigos.Tuvo algunos problemas de sonido que &eacute;l mismo se encarg&oacute; de solucionar trasteando en los amplificadores. Ante la protesta del t&eacute;cnico de sonido, &eacute;l respondi&oacute; que ya lleva muchos a&ntilde;os en esto como para que le digan lo que tiene que hacer y que le estropeen un concierto. Perro viejo, sin duda. La cosa no fue a mayores, salvo por que descuadr&oacute; su volumen con respecto de los otros m&uacute;sicos. Su guitarra estaba atronadora, pero con un sonido n&iacute;tido y recogido. Se pod&iacute;a escuchar hasta  CLUB 8, EMICIDA, BOB HUND, TINDERSTICKS o DAMIEN JURADO<\/strong>. De todo, como en botica. M&uacute;ltiples sonoridades de variados pelajes y procedencias, que conforman una propuesta cultural francamente inusual. <\/p><p>Por su parte, LA MAR DE LETRAS cuenta con invitados como JERKER ERIKSSON y HAKAN AXLANDER, CLARA JAN&eacute;S, MARTIN LEXER, MONS KALLENTOFT, en LA MAR DE ARTE exposiciones como LOS JOHANSSEN, TOVA MOZARD, ENJOYSWEDEN y en LA MAR DE CINE proyecciones de films como HOTELL de Lisa Langseth y STOCKHOLM STORIES de Karin Fahl&eacute;n.<\/p><p><br \/>El sarao empieza este pr&oacute;ximo Viernes 15 de Julio hasta el S&aacute;bado 23. Toda la info en:<\/p><p>http:\/\/www.lamardemusicas.com <\/p>","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12143","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/la-mar-de-musicas\/"},{"code":"siweb5a2e808bc4ed3","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/Canela-Party.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/Canela-Party.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/Canela-Party.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/Canela-Party.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/Canela-Party.jpg"},"in_use":[]}],"name":"Canela Party","slug":"canela-party","description":"<p>Te gustan los festivales, pero est&aacute;s harto de aglomeraciones absurdas, hasta el gorro de carteles sin pi&eacute;s ni cabeza y bastante mosqueado con el trato dispensado. Pues el CANELA PARTY es tu evento este verano. Desde esta casa reivindicamos su planteamiento, en el que la diversi&oacute;n, el baile y el rocknroll son los protagonistas principales de un fiestuqui playero de los que dejan un recuerdo de cuerpo destru&iacute;do y sue&ntilde;o feliz. <\/p><p>La cosa ser&aacute; en M&aacute;laga, del 4 al 6 de Agosto, alcanzando una d&eacute;cima edici&oacute;n que, entre disfraces y explosiones de confetti, contar&aacute; con diversos primeros espadas nacionales del guitarreo m&aacute;s inmisericorde -JUVENTUD JUCH&eacute;, FUTURO TERROR, TOUNDRA-, sonidos m&aacute;s bailables - DELOREAN-, los reyes del punk ramoniano nacional y malague&ntilde;o, AIRBAG, y los incomparables KING KHAN &amp; THE SHRINES. A ello hay que sumarle el d&iacute;a naif de fiesta para ni&ntilde;os y mascotas, en el que estar&aacute;n, por ejemplo, ME &amp; THE BEES.<\/p><p>Total, tres d&iacute;as de playa, disfraces, cerveza, confetti y m&uacute;sica del diablo. Las entradas y resto de info est&aacute;n disponibles en su web. No se lo pierdan, que es lo mejor del verano. \u00a1Canela!<\/p><p>http:\/\/canelaparty.com\/<br \/> <\/p>","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12142","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/canela-party\/"},{"code":"siweb5a2e808bc42e5","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/oya.png","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/oya.png","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/oya.png","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/oya.png","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/oya.png"},"in_use":[]}],"name":"Si No Soportas El Calor Del Verano, El \u00d8ya Festival Te Va A Encantar","slug":"si-no-soportas-el-calor-del-verano-el-oya-festival-te-va-a-encantar","description":"<p>Ahora que los rigores del verano aprietan en la piel de toro,  una excelente alternativa estival es buscar los mas suaves (y frescos)  climas n&oacute;rdicos y acudir a un festival por aquellas tierras.<\/p> <p>Que no tengamos mucha informacion no significa que no haya oferta, y vaya que si la hay.<br \/> En Noruega, concretamente en Oslo, su capital, se celebra uno de los festivales mas consolidados y potentes del norte de Europa.<br \/> Estamos hablando del festival \u00c3\u0098ya (conocido all&iacute; como \u00c3\u0098yafestivalen ).<br \/> Si nos pasamos por su pagina, podr&eacute;mos ver el impresionante cartel que  nos tienen preparado para la edici&oacute;n de 2016, pero tambi&eacute;n podemos ver  en su archivo hist&oacute;rico que bandas han participado en ediciones  anteriores.<\/p> <p>Del 9 al 13 de Agosto la relaci&oacute;n de artistas es poco menos que  demoledora. No solo por su calibre, si no tambi&eacute;n por el eclecticismo  del que los organizadores han hecho gala desde los albores del evento.<br \/> El lugar donde se desarroya el grueso de las cactuaciones es el  T\u00c3\u00b8yenparken, un parque en los alrededores de Oslo,  donde el horario ira  desde las 12 del mediod&iacute;a hasta las 11 de la noche, y un ramillete de  ellas tambi&eacute;n se celebran en diferentes salas esparcidas por la ciudad,  donde a partir de esa hora se celebra, adem&aacute;s, el \u00c3\u0098yanatt, algo asi como  la continuacion nocturna del festival.<br \/> Tambi&eacute;n se realiza en esas salas una especie de \u00e2\u0080\u009cfiesta pre-festival\u00e2\u0080\u009d,  el martes (dia anterior al comienzo oficial), en el que se podr&aacute;n ver no  pocos grupos.<\/p> <p>Ante la casi imposibilidad de relatar todos los artistas que actuaran  en esta edicion, os remitimos a visitar su muy cuidada pagina web, eso  si, en la version inglesa a no ser que se hable noruego, en la que  adem&aacute;s de la informaci&oacute;n del festival y poderse \u00e2\u0080\u009ccustomizar\u00e2\u0080\u009d un programa  de antemano con las actuaciones en las que se tiene inter&eacute;s , se pueden  encontrar enlaces de inter&eacute;s para aquel que se decida a viajar a Oslo  para el evento.<\/p> <p>Massive Attack, Anohni, PJ Harvey, New Oerder, EODM, Foals, Mastodon,  Kvelertak, M83, The Kills, Daughter, Chvrches\u00e2\u0080\u00a6.. por solo hablar de  algunos, conforman la cabecera de cartel.<\/p> <p>Asi que ya saben, animense. Se puede ir por no demasiado gasto en  alguna de esas compa&ntilde;ias aereas de bajo coste monetario (pero alto en  confort), y en poco mas de tres horas aterrizar a las afueras de Oslo,  coger un bus y plantarse en el festival. Tambien aprovechar la visita  para disfrutar de una cosmopolita ciudad, y un entorno natural  impresinante a tiro de piedra.<\/p> <p>Por cierto, si tienen ni&ntilde;os pueden llevarselos con ustedes, puesto  que el festival permite la asistencia de menores (acompa&ntilde;ados de  adultos), e incluso tiene programacion de actividades especificas para  ellos.<\/p> <p>Nosotros intentaremos escaparnos del sofocante calor estival y refrescarnos con este enorme cartel<\/p> <p>Recomendaci&oacute;n de la casa<\/p> <p>Mas info y entradas en <\/p> <p><a href=\"http:\/\/oyafestivalen.com\/\" title=\"http:\/\/oyafestivalen.com\/\">http:\/\/oyafestivalen.com\/<\/a><\/p> <p>El ayuntamiento de Oslo tiene esta pagina de informacion (en espa&ntilde;ol)<br \/> No solo del festival, sino de transportes, alojamiento y todo lo necesario para asistir al evento<br \/> <a href=\"http:\/\/www.visitoslo.com\/es\/agenda\/festivales\/grandes-festivales\/festival-de-oya\/\" title=\"http:\/\/www.visitoslo.com\/es\/agenda\/festivales\/grandes-festivales\/festival-de-oya\/\">http:\/\/www.visitoslo.com\/es\/agenda\/festivales\/grandes-festivales\/festiva...<\/a><\/p>","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12141","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/si-no-soportas-el-calor-del-verano-el-oya-festival-te-va-a-encantar\/"},{"code":"siweb5a2e808bc379d","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/mailingassets_ced0411be00ac47f3f2aae4b91128162525a7764.jpg","thumbs":{"icon":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_icon\/content\/979212\/mailingassets_ced0411be00ac47f3f2aae4b91128162525a7764.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/mailingassets_ced0411be00ac47f3f2aae4b91128162525a7764.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/mailingassets_ced0411be00ac47f3f2aae4b91128162525a7764.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/mailingassets_ced0411be00ac47f3f2aae4b91128162525a7764.jpg"},"in_use":[]}],"name":"El Doctor Music Festival Vuelve Con Una Edici\u00f3n Especial En 2019","slug":"el-doctor-music-festival-vuelve-con-una-edicion-especial-en-2019","description":"<p>20 A&ntilde;OS DESPU&eacute;S SE PONE EN MARCHA LA MAQUINARIA QUE HAR&aacute; POSIBLE UN NUEVO FESTIVAL DE LA VACA<\/p> <p>La noticia saltaba cuando en declaraciones a TV3, durante una  entrevista en Escalarre por cumplirse el 20 aniversario de la  celebraci&oacute;n de la primera edici&oacute;n del Festival,  Neo Sala, Fundador y  Director General de Doctor Music, desvelaba que la  promotora ya ha  empezado a trabajar en los preparativos para celebrar en Julio de 2019  una \u00e2\u0080\u009cEdici&oacute;n Especial\u00e2\u0080\u009d conmemorativa de las 3 ediciones del  Doctor  Music Festival, que tuvieron lugar en Escalarre en los a&ntilde;os 96, 97 y 98.<\/p> <p>A fin de ofrecer el mejor festival posible, Doctor Music est&aacute;  trabajando ya, con 3 a&ntilde;os de antelaci&oacute;n, en el dise&ntilde;o de esta edici&oacute;n  conmemorativa, que partir&aacute; del esp&iacute;ritu de las ediciones originales para  ponerlas al d&iacute;a en base a los tiempos actuales.<\/p> <p>El proyecto cuenta ya con la complicidad y pleno soporte de los 4  ayuntamientos de les Valls d\u00e2\u0080\u0099\u00c3\u0080neu-Esterri, La Guingueta, Val\u00c3\u00a8ncia d\u00e2\u0080\u0099\u00c3\u0080neu  y Espot - as&iacute; como del Consell Comarcal del Pallars Sobir\u00c3; que esperan  facilitar en los pr&oacute;ximos meses un acuerdo con los propietarios de los  terrenos que asegure la celebraci&oacute;n del evento.<\/p> <p>El pr&oacute;ximo oto&ntilde;o se dar&aacute;n a conocer m&aacute;s detalles de lo que ser&aacute; esta  nueva y &uacute;nica edici&oacute;n del Doctor Music Festival, que tendr&aacute; lugar en el  mismo emplazamiento que las ediciones originales.<\/p>","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12139","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_included":false,"route":"https:\/\/festivalesderock.com\/D\/product\/el-doctor-music-festival-vuelve-con-una-edicion-especial-en-2019\/"},{"code":"siweb5a2e808bc2cdc","images":[{"created":"2017-12-11T13:56:43+01:00","thumb":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/whynorherefest-logo_header_b 00_Nashville_Pussy_Summer_Euro_Tour_2016_Hellfest_.jpg","small":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_small\/content\/979212\/600_Nashville_Pussy_Summer_Euro_Tour_2016_Hellfest_.jpg","medium":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_medium\/content\/979212\/600_Nashville_Pussy_Summer_Euro_Tour_2016_Hellfest_.jpg","big":"https:\/\/media.v2.siweb.es\/siweb_uno_thumb_big\/content\/979212\/600_Nashville_Pussy_Summer_Euro_Tour_2016_Hellfest_.jpg"},"in_use":[]}],"name":"Nashville Pussy Pasear\u00e1 Su Hard Rock Por Nuestro Pa\u00eds","slug":"nashville-pussy-paseara-su-hard-rock-por-nuestro-pais","description":"<p>NASHVILLE PUSSY, la banda de hard rock m&aacute;s ca&ntilde;era y divertida  del planeta visita nuestro pa&iacute;s en una mini gira que les llevar&aacute; por  Bilbao, Viveiro (en el Resurrection Fest) y en Madrid (sala Gruta 77).  &eacute;sta &uacute;ltima una ocasi&oacute;n &uacute;nica para verlos de cerca, sudar y corear con  ellos sus exitazos y contagiarse de su buena vibra y energ&iacute;a sobre el  escenario. Adem&aacute;s les telonear&aacute;n LAS CHEERLEADERS ASESINAS, sesi&oacute;n de  rock del bueno. \u00a1No te los pierdas! Recomendaci&oacute;n FDR!!!!<\/p> <p>07\/07 BILBAO (SP) - Kafe Antzokia<\/p> <p>08\/07 MADRID (SP) - Gruta 77<br \/> Venta de entradas en Escridiscos, Manifiesto Shoes, Gruta 77 y  <a href=\"https:\/\/www.ticketea.com\/entradas-concierto-nashville-pussy-madrid\/\" title=\"https:\/\/www.ticketea.com\/entradas-concierto-nashville-pussy-madrid\/\">https:\/\/www.ticketea.com\/entradas-concierto-nashville-pussy-madrid\/<\/a><\/p> <p>09\/07 VIVEIRO (SP) - Resurrection fest <\/p> <p>Nashville Pussy es un grupo estadounidense de rock and roll y hard  rock, formado a finales de los 90 en Atlanta (Georgia) por el cantante  de Nine Pound Hammer, Blaine Cartwright.<\/p> <p>Tras la resaca del grunge, Nasville Pussy fue uno de los grupos que  eligieron un retorno al hard rock basado en la diversi&oacute;n, y lo hicieron  fusion&aacute;ndolo con el Heavy metal, hardcore punk y glam rock.<br \/> La referencia m&aacute;s b&aacute;sica de la banda es AC\/DC, y su premisa es retomar  el rock de los 70 para darle un enfoque m&aacute;s electrizante y extremo.<\/p> <p>Uno de sus puntos fuertes son los shows en directo, en el que  intentan recuperar la espectacularidad e inmediatez de los cl&aacute;sicos  grupos de hard rock, inyect&aacute;ndoles una energ&iacute;a b&aacute;sica heredada del punk,  y en el que se sirven del erotismo de sus dos componentes femeninas, la  guitarrista Ruyter Suys, (mujer del cantante Blaine Cartwright) y la  bajista Corey Parks, que dej&oacute; la banda para formar el grupo Punk Die  Hunns, dejando su puesto a la actual bajista Karen Cuda. Actualmente  (2.016), la bajista es Bonnie Buitrago tras la marcha de Karen.<\/p> <p>Tras el reivindicativo &quot;Up The Hostage&quot; editado hace dos a&ntilde;os,  Nashville Pussy edita un doble recopilatorio titulado &quot;Ten Years of  Pussy&quot;, compuesto por varios temas de sus primeros a&ntilde;os, incluyendo  alguno con Lemmy y Danko Jones y donde adem&aacute;s incluyen canciones de un  show en directo en Nottingham-UK. Como no pod&iacute;a ser de otra forma y con  motivo de esta nueva edici&oacute;n v&iacute;a SPV Records, el cuarteto de Georgia  (USA) ha vuelto a la carretera, para recordarnos que siguen siendo  fieles a un sonido y una filosof&iacute;a que ha quedado plasmada  en cada uno  de sus anteriores trabajos. Siempre al 101% sobre un escenario, la banda  sigue mostr&aacute;ndose el&eacute;ctrica, roquera y con actitud para regalar,  siempre sin dejar de sonar s&oacute;lida y contundente como un mazo vol&aacute;ndote  la cabeza a ritmo de Motorhead o AC\/DC.<\/p> <p>---------<\/p> <p>Las Cheerleaders Asesinas empiezan su andadura en 2005 entre los  barrios de Usera y Carabanchel de Madrid. Reivindican el Rock y Hard  Rock de los &#39;70 y &#39;80, cantado en castellano, macarra y sin aditivos.  Reciben el nombre de su primera canci&oacute;n, que marca su estilo: letras en  castellano de inspiraci&oacute;n fant&aacute;stica (Serie B, comics, ciencia  ficci&oacute;n...), algo alejadas de los t&oacute;picos del rock cantado en espa&ntilde;ol,  guitarras estilo AC\/DC y voz ochentera en la onda de Graham Bonnet, con  una base r&iacute;tmica simple pero efectiva. <\/p> <p>Editan en 2010 una demo sin t&iacute;tulo de 5 temas que recibe varias  buenas cr&iacute;ticas, pero sobre todo les sirve para colarse en multitud de  escenarios: su entorno natural. El directo es adrenal&iacute;nico, explosivo y  extenuante. Si no caes rendido es que ya est&aacute;s muerto.<\/p> <p>Han cruzado su camino con Asfalto, Habeas Corpus, Motocicl\u00f6n... Pero  sobre todo presumen de compartir escenario con otras bandas underground  semi-desconocidas y de m&aacute;ximo nivel como Black Horde, La Reacci&oacute;n o  Circulo Polar.<\/p> <p>Participan en el recopilatorio &quot;Rock Party&quot; de Foreros del Azkena  Rock Festival, que Last Tour International edita y distribuye en el X  aniversario del festival, con el tema &quot;Por Encima de las Converse&quot; que  ha sonado en multitud de radios, reales o &quot;virtuales&quot;.<\/p> <p>El nuevo disco, con 9 temas m&aacute;s maduros y tambi&eacute;n m&aacute;s potentes, y una  producci&oacute;n muy cuidada, est&aacute; disponible a partir de Agosto en CD, pero  el grupo tambi&eacute;n ofrecer&aacute; una descarga digital gratuita en m&aacute;xima  calidad en Bandcamp y otras plataformas, con la opci&oacute;n de que los fans  puedan pagar una cantidad a su libre elecci&oacute;n.<\/p>","short_description":"","taxons":[{"code":"archivo-5a2e808217a58","children":[],"position":1,"images":[],"name":" Archivo "}],"tax":{"code":"IVA0","name":"IVA 0%","ammount":0},"has_variants":true,"status":"published","sku":"12137","ask_for_price":false,"weight":0,"price_mode":"consult","stock_mode":"specify","stock":0,"seo":{"created":"2017-12-11T13:56:43+01:00"},"tax_include
